<div class="container">
<h2>ğŸ’‰ Vacinas</h2>

<select id="filtro">
  <option value="todas">HistÃ³rico completo</option>
  <option value="atrasada">Atrasadas</option>
  <option value="pendente">Pendentes</option>
  <option value="finalizada">Finalizadas</option>
</select>

<div id="lista"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain:"sitio-corrego-do-pinhal.firebaseapp.com",
  projectId:"sitio-corrego-do-pinhal"
});

const db = getFirestore(app);

const hoje = new Date();
hoje.setHours(0,0,0,0); // âœ… CORREÃ‡ÃƒO CRÃTICA

function parseDate(v){
  if(!v) return null;
  if(v.seconds) return new Date(v.seconds * 1000);
  if(typeof v === "string" && v.length === 10) return new Date(v + "T00:00:00");
  return new Date(v);
}

function diffDias(a,b){
  return Math.ceil((b - a) / 86400000); // âœ… NÃƒO TRUNCA
}

async function load(){
  const snap = await getDocs(collection(db,"vacinas"));
  const VACINAS = snap.docs.map(d=>d.data());
  const lista = document.getElementById("lista");

  function render(filtro){
    lista.innerHTML="";
    let cards=[];

    VACINAS.forEach(v=>{
      const aplicada = parseDate(v.data_aplicacao);
      const repeticao = Number(v.repeticao_dias || 0);

      let status, classe, badge, texto, ordem, ordemData;

      if(v.status === "Finalizada"){
        status="finalizada";
        classe="finalizada";
        badge='<span class="badge finalizada-b">Finalizada</span>';
        ordem=3;
        ordemData=aplicada;
      }else{
        const reaplicar = new Date(aplicada);
        reaplicar.setDate(reaplicar.getDate() + repeticao);
        const dias = diffDias(hoje, reaplicar);

        if(dias < 0){
          status="atrasada";
          classe="atrasada";
          badge='<span class="badge atrasada-b">Atrasada</span>';
          texto=`âš ï¸ Atrasada hÃ¡ ${Math.abs(dias)} dias`;
          ordem=1;
          ordemData=dias;
        }else{
          status="pendente";
          classe="pendente";
          badge='<span class="badge pendente-b">Pendente</span>';
          texto=`â³ Reaplicar em ${dias} dias`;
          ordem=2;
          ordemData=dias;
        }
      }

      if(filtro!=="todas" && filtro!==status) return;

      cards.push({
        ordem,
        ordemData,
        html:`
        <div class="card ${classe}">
          <strong>ğŸ’‰ ${v.nome_vacina || "Vacina sem nome"}</strong>
          <p>ğŸ„ ${(v.nome_animal || "-").toUpperCase()}</p>
          ${badge}
          ${texto ? `<p>${texto}</p>` : ""}
          <p>Aplicada em: ${aplicada.toLocaleDateString("pt-BR")}</p>
        </div>`
      });
    });

    cards
      .sort((a,b)=>a.ordem-b.ordem || (a.ordem===1 ? b.ordemData-a.ordemData : a.ordemData-b.ordemData))
      .forEach(c=>lista.innerHTML+=c.html);
  }

  render("todas");
  filtro.onchange=e=>render(e.target.value);
}

load();
</script>
