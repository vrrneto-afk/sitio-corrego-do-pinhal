<select id="filtro">

<script>
const API="https://script.google.com/macros/s/AKfycbxizkZt7pvNE-otYQe0sqtjYBUx3iI8QA13Di6Cv4hq2YgaosafGzYx2XBf71CxK0QzfQ/exec";

function toObj(sheet){
  const h=sheet[0];
  return sheet.slice(1).filter(r=>r[0]).map(r=>{
    let o={};h.forEach((k,i)=>o[k]=r[i]);return o;
  });
}

function parseDate(v){
  if(!v) return null;
  if(typeof v==="number"){
    return new Date((v-25569)*86400000);
  }
  return new Date(v);
}

async function load(){
  const r=await fetch(API);
  const d=await r.json();

  const VACINAS=toObj(d.VACINAS);
  const ANIMAIS=toObj(d.ANIMAIS);
  const hoje=new Date();
  const lista=document.getElementById("lista");

  // ğŸ”‘ AGRUPA POR ANIMAL + VACINA
  const mapa={};

  VACINAS.forEach(v=>{
    const key=v.id_animal+"|"+v.vacina_aplicada;
    if(!mapa[key] || parseDate(v.data_aplicacao) > parseDate(mapa[key].data_aplicacao)){
      mapa[key]=v;
    }
  });

  const finais=Object.values(mapa).map(v=>{
    const prox=parseDate(v.data_proxima_dose);
    let status="finalizada";
    if(v.repeticao_dias>0 && prox){
      status = prox < hoje ? "atrasada" : "pendente";
    }
    return {...v,status};
  });

  function render(filtro){
    lista.innerHTML="";
    finais
      .filter(v=>filtro==="todas"||v.status===filtro)
      .sort((a,b)=>parseDate(a.data_proxima_dose||0)-parseDate(b.data_proxima_dose||0))
      .forEach(v=>{
        let badge="",classe="",extra="";
        if(v.status==="atrasada"){
          badge='<span class="badge atrasada-b">Atrasada</span>';
          classe="atrasada";
        }else if(v.status==="pendente"){
          badge='<span class="badge pendente-b">Pendente</span>';
          classe="pendente";
        }else{
          badge='<span class="badge finalizada-b">Finalizada</span>';
          classe="finalizada";
        }

        const prox=parseDate(v.data_proxima_dose);
        const apl=parseDate(v.data_aplicacao);
        const dias=prox?Math.ceil((prox-hoje)/86400000):null;

        lista.innerHTML+=`
        <div class="card ${classe}">
          <strong>ğŸ’‰ ${v.vacina_aplicada}</strong>
          <p>ğŸ„ ${v.nome_animal}</p>
          ${badge}
          ${v.status!=="finalizada" && prox ? `<p>${dias<0?"âš ï¸ Atrasada em "+Math.abs(dias)+" dias":"â³ Reaplicar em "+dias+" dias"}</p>`:""}
          ${apl?`<p>Aplicada em: ${apl.toLocaleDateString()}</p>`:""}
          ${v.observacoes?`<p>Obs: ${v.observacoes}</p>`:""}
        </div>`;
      });
  }

  render("todas");
  filtro.onchange=e=>render(e.target.value);
}
load();
</script>
