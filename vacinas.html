<div class="container">
<h2>ğŸ’‰ Vacinas</h2>

<select id="filtro">
  <option value="todas">HistÃ³rico completo</option>
  <option value="pendente">Pendentes</option>
  <option value="atrasada">Atrasadas</option>
  <option value="finalizada">Finalizadas</option>
</select>

<div id="lista"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal",
  storageBucket: "sitio-corrego-do-pinhal.firebasestorage.app",
  messagingSenderId: "327649698102",
  appId: "1:327649698102:web:6018468836ed7cfd319397"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const lista = document.getElementById("lista");
const filtro = document.getElementById("filtro");
const hoje = new Date();

function parseDate(v){
  if(!v) return null;
  if(typeof v === "object" && v.seconds) return new Date(v.seconds * 1000);
  return new Date(v);
}

function diasEntre(a,b){
  return Math.floor((b - a) / 86400000);
}

async function load(){
  const vacSnap = await getDocs(collection(db,"vacinas"));
  const aniSnap = await getDocs(collection(db,"animais"));

  const animais = {};
  aniSnap.docs.forEach(d=>{
    const a=d.data();
    animais[a.id_animal]=a.nome;
  });

  const VACINAS = vacSnap.docs.map(d=>d.data());

  function render(f){
    lista.innerHTML="";

    VACINAS.forEach(v=>{
      const aplicada = parseDate(v.data_aplicacao);
      const repeticao = Number(v.repeticao);

      let status="pendente";
      let texto="";
      let classe="";
      let badge="";

      if(!aplicada || isNaN(repeticao) || repeticao===0 || v.status==="Finalizada"){
        status="finalizada";
        classe="finalizada";
        badge='<span class="badge finalizada-b">Finalizada</span>';
      }else{
        const dataReap = new Date(aplicada);
        dataReap.setDate(dataReap.getDate()+repeticao);

        const diff = diasEntre(hoje,dataReap);

        if(diff<0){
          status="atrasada";
          classe="atrasada";
          badge='<span class="badge atrasada-b">Atrasada</span>';
          texto=`âš ï¸ Atrasada hÃ¡ ${Math.abs(diff)} dias`;
        }else{
          status="pendente";
          classe="pendente";
          badge='<span class="badge pendente-b">Pendente</span>';
          texto=`â³ Reaplicar em ${diff} dias`;
        }
      }

      if(f!=="todas" && f!==status) return;

      lista.innerHTML+=`
      <div class="card ${classe}">
        <strong>ğŸ’‰ ${v.vacina_aplicada}</strong>
        <p>ğŸ„ ${animais[v.id_animal] || "-"}</p>
        ${badge}
        ${texto?`<p>${texto}</p>`:""}
        <p>Aplicada em: ${aplicada?aplicada.toLocaleDateString("pt-BR"):"-"}</p>
        ${v.observacoes?`<p>Obs: ${v.observacoes}</p>`:""}
      </div>`;
    });
  }

  render("todas");
  filtro.onchange=e=>render(e.target.value);
}

load();
</script>
