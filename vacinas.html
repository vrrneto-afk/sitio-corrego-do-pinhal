<style>
:root{

<body>

<header>

<nav>

</nav>

<div class="container">
<h2>ðŸ’‰ Vacinas</h2>

<select id="filtro">
  <option value="pendentes">Pendentes</option>
  <option value="atrasadas">Atrasadas</option>
  <option value="vencendo">Vencendo</option>
  <option value="historico">HistÃ³rico completo</option>
</select>

<div id="lista"></div>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbxizkZt7pvNE-otYQe0sqtjYBUx3iI8QA13Di6Cv4hq2YgaosafGzYx2XBf71CxK0QzfQ/exec";

function toObj(sheet){
  const h=sheet[0];
  return sheet.slice(1).filter(r=>r[0]).map(r=>{
    let o={};h.forEach((k,i)=>o[k]=r[i]);return o;
  });
}

function parseDate(v){
  if(!v) return null;
  if(typeof v==="number"){
    const d=new Date(Math.round((v-25569)*86400*1000));
    return d;
  }
  return new Date(v);
}

async function load(){
  const r=await fetch(API);
  const d=await r.json();

  const VACINAS=toObj(d.VACINAS);
  const ANIMAIS=toObj(d.ANIMAIS);

  const hoje=new Date();
  const lista=document.getElementById("lista");

  function render(tipo){
    lista.innerHTML="";
    let cards=[];

    VACINAS.forEach(v=>{
      const animal=ANIMAIS.find(a=>a.id_animal===v.id_animal);
      if(!animal || animal.status!=="Ativo") return;

      const prox=parseDate(v.data_proxima_dose);
      const aplicada=parseDate(v.data_aplicacao);

      let estado="historico",ord=3,texto="",classe="historico";

      if(prox){
        const diff=Math.floor((prox-hoje)/(1000*60*60*24));
        if(diff<0){
          estado="atrasadas";ord=1;classe="atrasada";
          texto=`<span class="badge atrasada-b">Atrasada</span>
                 <p>${Math.abs(diff)} dia(s) em atraso</p>`;
        } else if(diff<=30){
          estado="vencendo";ord=2;classe="vencendo";
          texto=`<span class="badge vencendo-b">Vence em ${diff} dia(s)</span>`;
        }
      }

      if(tipo==="pendentes" && !["atrasadas","vencendo"].includes(estado)) return;
      if(tipo==="atrasadas" && estado!=="atrasadas") return;
      if(tipo==="vencendo" && estado!=="vencendo") return;

      cards.push({
        ord,
        html:`
        <div class="card ${classe}">
          <strong>ðŸ’‰ ${v.vacina_aplicada}</strong>
          <p>Animal: ${v.nome_animal}</p>
          ${texto}
          ${prox ? `<p>PrÃ³xima dose: ${prox.toLocaleDateString()}</p>` : ""}
          ${aplicada ? `<p>Aplicada em: ${aplicada.toLocaleDateString()}</p>` : ""}
          ${v.observacoes ? `<p>Obs: ${v.observacoes}</p>` : ""}
        </div>`
      });
    });

    cards.sort((a,b)=>a.ord-b.ord).forEach(c=>lista.innerHTML+=c.html);
  }

  render("pendentes");
  filtro.onchange=e=>render(e.target.value);
}

load();
</script>
