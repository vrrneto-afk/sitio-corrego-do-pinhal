<div class="container">
<h2>ğŸ’‰ Vacinas</h2>

<select id="filtro">
  <option value="todas">HistÃ³rico completo</option>
  <option value="pendente">Pendentes</option>
  <option value="atrasada">Atrasadas</option>
  <option value="finalizada">Finalizadas</option>
</select>

<div id="lista"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal",
  storageBucket: "sitio-corrego-do-pinhal.firebasestorage.app",
  messagingSenderId: "327649698102",
  appId: "1:327649698102:web:6018468836ed7cfd319397"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const lista = document.getElementById("lista");
const filtro = document.getElementById("filtro");
const hoje = new Date();

function parseDate(v){
  if(!v) return null;
  if(v.seconds) return new Date(v.seconds * 1000); // ğŸ”’ Timestamp
  return new Date(v);
}

function calcularStatus(v){
  if(v.status === "Finalizada") return "finalizada";
  if(Number(v.repeticao) === 0) return "finalizada";

  const prox = parseDate(v.data_proxima_dose);
  if(prox && prox < hoje) return "atrasada";
  return "pendente";
}

async function carregarVacinas(){
  const vacSnap = await getDocs(collection(db,"vacinas"));
  const aniSnap = await getDocs(collection(db,"animais"));

  const animais = {};
  aniSnap.docs.forEach(d=>{
    const a = d.data();
    animais[a.id_animal] = a.nome;
  });

  const VACINAS = vacSnap.docs.map(d=>d.data());

  function render(f){
    lista.innerHTML="";

    VACINAS
      .map(v=>{
        const prox = parseDate(v.data_proxima_dose);
        return {
          ...v,
          nome_animal: animais[v.id_animal] || "-",
          prox,
          status_exibicao: calcularStatus(v)
        };
      })
      .filter(v=>f==="todas"||v.status_exibicao===f)
      .sort((a,b)=>(a.prox||0)-(b.prox||0))
      .forEach(v=>{
        const dias = v.prox ? Math.ceil((v.prox-hoje)/86400000) : null;

        let badge="",classe="",linha="";
        if(v.status_exibicao==="finalizada"){
          badge='<span class="badge finalizada-b">Finalizada</span>';
          classe="finalizada";
        }else if(v.status_exibicao==="atrasada"){
          badge='<span class="badge atrasada-b">Atrasada</span>';
          classe="atrasada";
          linha=`âš ï¸ Atrasada em ${Math.abs(dias)} dias`;
        }else{
          badge='<span class="badge pendente-b">Pendente</span>';
          classe="pendente";
          linha=`â³ Reaplicar em ${dias} dias`;
        }

        lista.innerHTML+=`
        <div class="card ${classe}">
          <strong>ğŸ’‰ ${v.vacina_aplicada}</strong>
          <p>ğŸ„ ${v.nome_animal}</p>
          ${badge}
          ${linha?`<p>${linha}</p>`:""}
          ${v.data_aplicacao?`<p>Aplicada em: ${parseDate(v.data_aplicacao).toLocaleDateString()}</p>`:""}
          ${v.observacoes?`<p>Obs: ${v.observacoes}</p>`:""}
        </div>`;
      });
  }

  window.renderVacinas = render; // ğŸ”’ regra travada
  render("todas");
  filtro.onchange = e => render(e.target.value);
}

carregarVacinas();
</script>
