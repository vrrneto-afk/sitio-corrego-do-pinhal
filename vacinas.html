<h2>ğŸ’‰ Vacinas</h2>

<select id="filtro">
  <option value="todas">HistÃ³rico completo</option>
  <option value="pendente">Pendentes</option>
  <option value="atrasada">Atrasadas</option>

</select>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal",
  storageBucket: "sitio-corrego-do-pinhal.firebasestorage.app",
  messagingSenderId: "327649698102",
  appId: "1:327649698102:web:6018468836ed7cfd319397"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const lista = document.getElementById("lista");
const filtro = document.getElementById("filtro");
const hoje = new Date();

function parseDate(v){
  if(!v) return null;
  const d = new Date(v);
  return isNaN(d.getTime()) ? null : d;
}

function calcularDataProx(v){
  const rep = Number(v.repeticao);
  if (!Number.isFinite(rep) || rep <= 0) return null;
  const base = parseDate(v.data_aplicacao);
  if (!base) return null;
  base.setDate(base.getDate() + rep);
  return base;
}

function calcularStatus(v, prox){
  if (v.status === "Finalizada") return "finalizada";
  if (Number(v.repeticao) === 0) return "finalizada";
  if (prox && prox < hoje) return "atrasada";
  return "pendente";
}

async function carregarVacinas(){
  const snap = await getDocs(collection(db,"vacinas"));
  const VACINAS = snap.docs.map(d=>d.data());

  function render(f){
    lista.innerHTML="";

    VACINAS.forEach(v=>{
      const prox = calcularDataProx(v);
      const status = calcularStatus(v, prox);
      if (f !== "todas" && status !== f) return;

      const dias = prox ? Math.ceil((prox - hoje) / 86400000) : null;

      let badge="",classe="",linhaDias="",linhaData="";
      if(status==="finalizada"){
        badge='<span class="badge finalizada-b">Finalizada</span>';
        classe="finalizada";
      }else if(status==="atrasada"){
        badge='<span class="badge atrasada-b">Atrasada</span>';
        classe="atrasada";
        linhaDias = `âš ï¸ Atrasada em ${Math.abs(dias)} dias`;
        linhaData = `PrÃ³xima aplicaÃ§Ã£o: ${prox.toLocaleDateString()}`;
      }else{
        badge='<span class="badge pendente-b">Pendente</span>';
        classe="pendente";
        linhaDias = `â³ Reaplicar em ${dias} dias`;
        linhaData = `PrÃ³xima aplicaÃ§Ã£o: ${prox.toLocaleDateString()}`;
      }

      lista.innerHTML += `
      <div class="card ${classe}">
        <strong>ğŸ’‰ ${v.vacina_aplicada}</strong>
        <p>ğŸ„ ${v.nome_animal}</p>
        ${badge}
        ${linhaDias?`<p>${linhaDias}</p>`:""}
        ${linhaData?`<p>${linhaData}</p>`:""}
        ${v.data_aplicacao?`<p>Aplicada em: ${parseDate(v.data_aplicacao).toLocaleDateString()}</p>`:""}
        ${v.observacoes?`<p>Obs: ${v.observacoes}</p>`:""}
      </div>`;
    });
  }

  window.renderVacinas = render;
  render("todas");
  filtro.onchange = e => render(e.target.value);
}

carregarVacinas();
</script>
