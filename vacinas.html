<script>
const API="https://script.google.com/macros/s/AKfycbxizkZt7pvNE-otYQe0sqtjYBUx3iI8QA13Di6Cv4hq2YgaosafGzYx2XBf71CxK0QzfQ/exec";

function toObj(sheet){
  const h=sheet[0];
  return sheet.slice(1).filter(r=>r[0]).map(r=>{
    let o={};h.forEach((k,i)=>o[k]=r[i]);return o;
  });
}

function parseDate(v){
  if(!v) return null;
  if(typeof v==="number"){
    const d=new Date(Math.round((v-25569)*86400*1000));
    return isNaN(d) ? null : d;
  }
  const d=new Date(v);
  return isNaN(d) ? null : d;
}

async function load(){
  const r=await fetch(API);
  const d=await r.json();

  const VACINAS=toObj(d.VACINAS);
  const ANIMAIS=toObj(d.ANIMAIS);

  const hoje=new Date();
  const lista=document.getElementById("lista");

  function classify(v){
    const prox=parseDate(v.data_proxima_dose);
    const aplicada=parseDate(v.data_aplicacao);

    if(aplicada && !prox) return "historico";

    if(!prox) return "historico";

    const diff=Math.ceil((prox-hoje)/86400000);
    return diff < 0 ? "atrasada" : "pendente";
  }

  function render(tipo){
    lista.innerHTML="";
    let grupos={atrasada:[],pendente:[],historico:[]};

    VACINAS.forEach(v=>{
      const animal=ANIMAIS.find(a=>a.id_animal===v.id_animal);
      if(!animal || animal.status!=="Ativo") return;
      const estado=classify(v);
      grupos[estado].push(v);
    });

    function draw(v,estado){
      const prox=parseDate(v.data_proxima_dose);
      const apl=parseDate(v.data_aplicacao);

      let badge="",classe="",textoDias="";
      if(estado==="atrasada"){
        const dias=Math.abs(Math.ceil((prox-hoje)/86400000));
        badge=`<span class="badge atrasada-b">Atrasada</span>`;
        textoDias=`<p>âš ï¸ Atrasada em ${dias} dias</p>`;
        classe="atrasada";
      }else if(estado==="pendente"){
        const dias=Math.ceil((prox-hoje)/86400000);
        badge=`<span class="badge pendente-b">Pendente</span>`;
        textoDias=`<p>â³ Reaplicar em ${dias} dias</p>`;
        classe="pendente";
      }else{
        badge=`<span class="badge historico-b">Finalizada</span>`;
        classe="historico";
      }

      lista.innerHTML+=`
      <div class="card ${classe}">
        <strong>ğŸ’‰ ${v.vacina_aplicada}</strong>
        <p>ğŸ„ ${v.nome_animal}</p>
        ${badge}
        ${textoDias}
        ${apl ? `<p>Aplicada em: ${apl.toLocaleDateString()}</p>` : ""}
        ${v.observacoes ? `<p>Obs: ${v.observacoes}</p>` : ""}
      </div>`;
    }

    if(tipo==="historico"){
      ["atrasada","pendente","historico"].forEach(g=>grupos[g].forEach(v=>draw(v,g)));
    } else if(tipo==="pendentes"){
      grupos.pendente.forEach(v=>draw(v,"pendente"));
    } else if(tipo==="atrasadas"){
      grupos.atrasada.forEach(v=>draw(v,"atrasada"));
    }
  }

  render("historico");
  document.getElementById("filtro").onchange=e=>render(e.target.value);
}
load();
</script>
