<div class="container">
<h2>ğŸ’‰ Vacinas</h2>

<select id="filtro">
  <option value="todas">HistÃ³rico completo</option>
  <option value="pendente">Pendentes</option>
  <option value="atrasada">Atrasadas</option>
  <option value="finalizada">Finalizadas</option>
</select>

<div id="lista"></div>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbxizkZt7pvNE-otYQe0sqtjYBUx3iI8QA13Di6Cv4hq2YgaosafGzYx2XBf71CxK0QzfQ/exec";

function toObj(sheet){
  const h=sheet[0];
  return sheet.slice(1).filter(r=>r[0]).map(r=>{
    let o={};h.forEach((k,i)=>o[k]=r[i]);return o;
  });
}

function parseDate(v){
  if(!v) return null;
  if(typeof v==="number") return new Date((v-25569)*86400000);
  return new Date(v);
}

async function load(){
  const r=await fetch(API);
  const d=await r.json();

  const VACINAS=toObj(d.VACINAS);
  const hoje=new Date();
  const lista=document.getElementById("lista");

  function calcularStatus(v){
    if(v.status==="Finalizada") return "finalizada";
    const prox=parseDate(v.data_proxima_dose);
    if(prox && prox<hoje) return "atrasada";
    return "pendente";
  }

  function render(filtro){
    lista.innerHTML="";

    VACINAS
      .map(v=>({...v,status_exibicao:calcularStatus(v)}))
      .filter(v=>filtro==="todas"||v.status_exibicao===filtro)
      .sort((a,b)=>(parseDate(a.data_proxima_dose)||0)-(parseDate(b.data_proxima_dose)||0))
      .forEach(v=>{
        const prox=parseDate(v.data_proxima_dose);
        const apl=parseDate(v.data_aplicacao);
        const dias=prox?Math.ceil((prox-hoje)/86400000):null;

        let badge="",classe="",linha="";
        if(v.status_exibicao==="finalizada"){
          badge='<span class="badge finalizada-b">Finalizada</span>';
          classe="finalizada";
        }else if(v.status_exibicao==="atrasada"){
          badge='<span class="badge atrasada-b">Atrasada</span>';
          classe="atrasada";
          linha=`âš ï¸ Atrasada em ${Math.abs(dias)} dias`;
        }else{
          badge='<span class="badge pendente-b">Pendente</span>';
          classe="pendente";
          linha=`â³ Reaplicar em ${dias} dias`;
        }

        lista.innerHTML+=`
        <div class="card ${classe}">
          <strong>ğŸ’‰ ${v.vacina_aplicada}</strong>
          <p>ğŸ„ ${v.nome_animal}</p>
          ${badge}
          ${linha?`<p>${linha}</p>`:""}
          ${apl?`<p>Aplicada em: ${apl.toLocaleDateString()}</p>`:""}
          ${v.observacoes?`<p>Obs: ${v.observacoes}</p>`:""}
        </div>`;
      });
  }

  render("todas");
  filtro.onchange=e=>render(e.target.value);
}
load();
</script>

  };
})();
</script>
