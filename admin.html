<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Administra√ß√£o</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --cinza:#666;
}
*{box-sizing:border-box;font-family:Arial}
body{margin:0;background:var(--bege)}

header{
  background:var(--marrom);
  color:#fff;
  padding:14px;
  text-align:center;
  font-weight:bold;
}

.menu{
  max-width:600px;
  margin:15px auto;
}

.menu button{
  width:100%;
  padding:14px;
  margin-bottom:8px;
  border:none;
  background:#eee;
  font-size:16px;
  cursor:pointer;
}

.menu button.sair{
  background:#666;
  color:#fff;
}

.container{
  max-width:900px;
  margin:20px auto;
  background:#fff;
  padding:15px;
  border-radius:6px;
}

.hidden{display:none}

input,select{
  width:100%;
  padding:10px;
  margin-top:6px;
}

button.acao{
  width:100%;
  padding:12px;
  margin-top:12px;
  background:var(--verde);
  color:#fff;
  border:none;
}
</style>
</head>

<body>

<header>üîê Administra√ß√£o</header>

<!-- LOGIN -->
<div class="container" id="loginBox">
  <h3>Login</h3>
  <input id="email" placeholder="Email">
  <input id="senha" type="password" placeholder="Senha">
  <button class="acao" onclick="login()">Entrar</button>
</div>

<!-- MENU -->
<div class="menu hidden" id="menu">
  <button onclick="irInicio()">IN√çCIO</button>
  <button onclick="abrirAba('animais')">ANIMAIS</button>
  <button onclick="abrirAba('despesas')">DESPESAS</button>
  <button onclick="abrirAba('eventos')">EVENTOS</button>
  <button onclick="abrirAba('vacinas')">VACINAS</button>
  <button onclick="abrirAba('leite')">LEITE</button>
  <button onclick="abrirAba('config')">CONFIG</button>
  <button class="sair" onclick="logout()">SAIR</button>
</div>

<!-- APP -->
<div class="container hidden" id="app">

  <div id="aba-animais" class="hidden">
    <h3>üêÑ Animais</h3>
    <p>Cadastro de animais OK (TRAVADO).</p>
  </div>

  <div id="aba-despesas" class="hidden">
    <h3>üí∞ Despesas</h3>
    <p>Cadastro de despesas OK (TRAVADO).</p>
  </div>

  <!-- ========= LEITE ========= -->
  <div id="aba-leite" class="hidden">
    <h3>ü•õ Produ√ß√£o de Leite</h3>

    <label>Data</label>
    <input type="date" id="leiteData">

    <label>Litros do dia</label>
    <input id="litros">

    <label>Pre√ßo por litro</label>
    <input id="preco">

    <label>Vacas produzindo</label>
    <input id="vacas">

    <button class="acao" onclick="salvarLeite()">Salvar Produ√ß√£o</button>
  </div>

  <div id="aba-eventos" class="hidden"><h3>üìÖ Eventos</h3></div>
  <div id="aba-vacinas" class="hidden"><h3>üíâ Vacinas</h3></div>
  <div id="aba-config" class="hidden"><h3>‚öôÔ∏è Configura√ß√µes</h3></div>

</div>

<script>
// Firebase
firebase.initializeApp({
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal"
});

const auth = firebase.auth();
const db = firebase.firestore();

auth.onAuthStateChanged(user=>{
  if(user){
    loginBox.classList.add("hidden");
    menu.classList.remove("hidden");
    app.classList.remove("hidden");
  }
});

function login(){
  auth.signInWithEmailAndPassword(email.value, senha.value)
    .catch(e=>alert(e.message));
}

function logout(){
  auth.signOut();
  location.reload();
}

function irInicio(){
  window.location.href="index.html";
}

function abrirAba(nome){
  document.querySelectorAll('[id^="aba-"]').forEach(d=>d.classList.add("hidden"));
  document.getElementById("aba-"+nome).classList.remove("hidden");
}

async function salvarLeite(){
  const d = new Date(leiteData.value);
  const litrosVal = Number(litros.value);
  const precoVal = Number(preco.value);

  const dados = {
    ano: String(d.getFullYear()),
    mes: String(d.getMonth()+1),
    dia: String(d.getDate()),
    litros_dia: String(litrosVal),
    preco_litro: String(precoVal),
    vacas_produzindo: String(vacas.value),
    valor_dia: String(litrosVal * precoVal)
  };

  await db.collection("producao_leite").add(dados);
  alert("Produ√ß√£o salva");
}
</script>

</body>
</html>
