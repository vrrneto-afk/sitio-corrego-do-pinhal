<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Administra√ß√£o</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --cinza:#666;
}
*{box-sizing:border-box;font-family:Arial}
body{margin:0;background:var(--bege)}
header{background:var(--marrom);color:#fff;padding:14px;text-align:center}

nav{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  padding:15px;
  background:#fff;
}
nav button{
  padding:12px;
  border:none;
  background:#eee;
  border-radius:6px;
  cursor:pointer;
}

  background:#666;
  color:#fff;
}

.container{
  max-width:900px;
  margin:20px auto;
  background:#fff;
  padding:15px;
  border-radius:6px;
}
.hidden{display:none}

input,select{
  width:100%;
  padding:10px;
  margin-top:6px;
}
button.salvar{
  background:var(--verde);
  color:#fff;
  padding:12px;
  width:100%;
  border:none;
  margin-top:15px;
}
</style>
</head>

<body>

<header>üîê Administra√ß√£o</header>

<nav id="menu" class="hidden">
  <button onclick="irInicio()">IN√çCIO</button>
  <button onclick="abrirAba('animais')">ANIMAIS</button>
  <button onclick="abrirAba('despesas')">DESPESAS</button>
  <button onclick="abrirAba('eventos')">EVENTOS</button>
  <button onclick="abrirAba('vacinas')">VACINAS</button>
  <button onclick="abrirAba('leite')">LEITE</button>
  <button onclick="abrirAba('config')">CONFIG</button>
  <button class="sair" onclick="logout()">SAIR</button>
</nav>

<!-- LOGIN -->
<div class="container" id="loginBox">
  <h3>Login</h3>
  <input id="email" placeholder="Email">
  <input id="senha" type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
</div>

<!-- APP -->
<div class="container hidden" id="app">

  <div id="aba-animais" class="hidden">
    <h3>üêÑ Animais</h3>
    <p>Cadastro de animais OK (travado).</p>
  </div>

  <div id="aba-despesas" class="hidden">
    <h3>üí∞ Despesas</h3>
    <p>Cadastro de despesas OK (travado).</p>
  </div>

  <div id="aba-eventos" class="hidden">
    <h3>üìÖ Eventos</h3>
  </div>

  <div id="aba-vacinas" class="hidden">
    <h3>üíâ Vacinas</h3>
  </div>

  <!-- ‚úÖ PRODU√á√ÉO DE LEITE -->
<!-- ================= ABA PRODU√á√ÉO DE LEITE ================= -->
<div id="aba-leite" class="hidden">

  <h3>ü•õ Produ√ß√£o de Leite</h3>

  <label>A√ß√£o</label>
  <select id="acaoLeite">
    <option value="novo">Cadastrar novo</option>
    <option value="editar">Editar produ√ß√£o</option>
  </select>

  <div id="blocoSelectLeite" class="hidden">
    <label>Selecione o registro</label>
    <select id="leiteSelect"></select>
  </div>

  <label>Data</label>
  <input type="date" id="dataLeite">

  <label>Litros do dia</label>
  <input id="litrosDia" type="number">

  <label>Pre√ßo por litro</label>
  <input id="precoLitro" type="number" step="0.01">

  <label>Vacas produzindo</label>
  <input id="vacasProduzindo" type="number">

  <p><strong>Valor do dia:</strong> R$ <span id="valorDia">0.00</span></p>

  <button class="salvar" onclick="salvarLeite()">üíæ Salvar</button>
  <button class="excluir hidden" id="btnExcluirLeite" onclick="excluirLeite()">üóëÔ∏è Excluir</button>

</div>

<script>
const db = firebase.firestore();

let producoesLeite = [];
let docLeiteAtual = null;

// carregar produ√ß√µes
async function carregarLeite(){
  const snap = await db.collection("producao_leite").get();
  producoesLeite = snap.docs.map(d=>({id:d.id,...d.data()}));

  leiteSelect.innerHTML = `<option value="">Selecione</option>`;

  producoesLeite
    .sort((a,b)=>`${b.ano}${b.mes}${b.dia}`.localeCompare(`${a.ano}${a.mes}${a.dia}`))
    .forEach(l=>{
      leiteSelect.innerHTML += `
        <option value="${l.id}">
          ${l.dia}/${l.mes}/${l.ano} ‚Äì ${l.litros_dia} L ‚Äì R$ ${l.valor_dia}
        </option>`;
    });
}

acaoLeite.onchange = ()=>{
  blocoSelectLeite.classList.toggle("hidden", acaoLeite.value==="novo");
  btnExcluirLeite.classList.toggle("hidden", acaoLeite.value==="novo");
};

leiteSelect.onchange = ()=>{
  const l = producoesLeite.find(x=>x.id===leiteSelect.value);
  if(!l) return;

  docLeiteAtual = l.id;

  dataLeite.value = `${l.ano}-${l.mes.padStart(2,"0")}-${l.dia.padStart(2,"0")}`;
  litrosDia.value = l.litros_dia;
  precoLitro.value = l.preco_litro;
  vacasProduzindo.value = l.vacas_produzindo;
  valorDia.innerText = l.valor_dia;
};

function calcularValor(){
  const litros = Number(litrosDia.value||0);
  const preco = Number(precoLitro.value||0);
  valorDia.innerText = (litros*preco).toFixed(2);
}

litrosDia.oninput = calcularValor;
precoLitro.oninput = calcularValor;

async function salvarLeite(){
  const data = new Date(dataLeite.value);
  const dados = {
    dia: String(data.getDate()),
    mes: String(data.getMonth()+1),
    ano: String(data.getFullYear()),
    litros_dia: litrosDia.value,
    preco_litro: precoLitro.value,
    vacas_produzindo: vacasProduzindo.value,
    valor_dia: valorDia.innerText
  };

  if(acaoLeite.value==="novo"){
    await db.collection("producao_leite").add(dados);
  }else{
    await db.collection("producao_leite").doc(docLeiteAtual).update(dados);
  }

  alert("Produ√ß√£o salva com sucesso");
  location.reload();
}

async function excluirLeite(){
  if(confirm("Excluir este registro de produ√ß√£o?")){
    await db.collection("producao_leite").doc(docLeiteAtual).delete();
    alert("Registro exclu√≠do");
    location.reload();
  }
}

// carregar ao abrir aba
document.querySelector('[onclick="abrirAba(\'leite\')"]').addEventListener("click", carregarLeite);
</script>

</body>
</html>
