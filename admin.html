<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Administra√ß√£o</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --vermelho:#b03a2e;
  --cinza:#666;
}
*{box-sizing:border-box;font-family:Arial}
body{margin:0;background:var(--bege)}
header{background:var(--marrom);color:#fff;padding:14px;text-align:center}

nav{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  justify-content:center;
  padding:10px;
  background:#fff;
}
nav button{
  padding:8px 14px;
  border:none;
  background:#eee;
  cursor:pointer;
}
nav button.active{
  background:var(--verde);
  color:#fff;
}

.container{
  max-width:900px;
  margin:20px auto;
  background:#fff;
  padding:15px;
  border-radius:6px;
}

.hidden{display:none}
label{font-weight:bold;margin-top:12px;display:block}
input,select,textarea{width:100%;padding:8px;margin-top:6px}
button{padding:10px;margin-top:12px;width:100%;border:none;cursor:pointer}
.salvar{background:var(--verde);color:#fff}
.excluir{background:var(--vermelho);color:#fff}
.sair{background:var(--cinza);color:#fff}
</style>
</head>

<body>

<header>üîê Administra√ß√£o</header>

<nav id="menu" class="hidden">
  <button onclick="irInicio()">IN√çCIO</button>
  <button onclick="abrirAba('animais')">ANIMAIS</button>
  <button onclick="abrirAba('despesas')">DESPESAS</button>
  <button onclick="abrirAba('eventos')">EVENTOS</button>
  <button onclick="abrirAba('vacinas')">VACINAS</button>
  <button onclick="abrirAba('leite')">LEITE</button>
  <button onclick="abrirAba('config')">CONFIG</button>
  <button class="sair" onclick="logout()">SAIR</button>
</nav>

<!-- LOGIN -->
<div class="container" id="loginBox">
  <h3>Login</h3>
  <input id="email" placeholder="Email">
  <input id="senha" type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
</div>

<!-- APP -->
<div class="container hidden" id="app">

  <!-- ANIMAIS -->
  <div id="aba-animais" class="hidden">
    <h3>üêÑ Animais</h3>
    <p>Cadastro de animais OK (TRAVADO)</p>
  </div>

  <!-- DESPESAS -->
  <div id="aba-despesas" class="hidden">
    <h3>üí∞ Despesas</h3>
    <p>Cadastro de despesas OK (TRAVADO)</p>
  </div>

  <!-- EVENTOS -->
  <div id="aba-eventos" class="hidden">
    <h3>üìÖ Eventos</h3>
  </div>

  <!-- VACINAS -->
  <div id="aba-vacinas" class="hidden">
    <h3>üíâ Vacinas</h3>
  </div>

  <!-- PRODU√á√ÉO DE LEITE -->
  <div id="aba-leite" class="hidden">
    <h3>ü•õ Produ√ß√£o de Leite</h3>

    <label>A√ß√£o</label>
    <select id="acaoLeite">
      <option value="novo">Cadastrar novo</option>
      <option value="editar">Editar registro</option>
    </select>

    <div id="blocoSelectLeite" class="hidden">
      <label>Selecione o registro</label>
      <select id="selectLeite"></select>
    </div>

    <label>Dia</label>
    <input id="diaLeite" type="number">

    <label>M√™s</label>
    <input id="mesLeite" type="number">

    <label>Ano</label>
    <input id="anoLeite" type="number">

    <label>Litros do dia</label>
    <input id="litrosLeite" type="number">

    <label>Pre√ßo por litro</label>
    <input id="precoLeite" type="number" step="0.01">

    <label>Vacas produzindo</label>
    <input id="vacasLeite" type="number">

    <p><b>Valor do dia (calculado): R$ <span id="valorDia">0.00</span></b></p>

    <button class="salvar" onclick="salvarLeite()">üíæ Salvar</button>
    <button class="excluir hidden" id="btnExcluirLeite" onclick="excluirLeite()">üóëÔ∏è Excluir</button>
  </div>

  <!-- CONFIG -->
  <div id="aba-config" class="hidden">
    <h3>‚öôÔ∏è Configura√ß√µes</h3>
  </div>

</div>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal"
});

const auth = firebase.auth();
const db = firebase.firestore();

auth.onAuthStateChanged(user=>{
  if(user){
    loginBox.classList.add("hidden");
    app.classList.remove("hidden");
    menu.classList.remove("hidden");
  }
});

function login(){
  auth.signInWithEmailAndPassword(email.value, senha.value)
    .catch(e=>alert(e.message));
}
function logout(){
  auth.signOut();
  location.reload();
}
function irInicio(){
  window.location.href="index.html";
}
function abrirAba(nome){
  document.querySelectorAll('[id^="aba-"]').forEach(a=>a.classList.add("hidden"));
  document.getElementById("aba-"+nome).classList.remove("hidden");
}

/* ================= PRODU√á√ÉO DE LEITE ================= */

let registrosLeite = [], docLeite = null;

async function carregarLeite(){
  const snap = await db.collection("producao_leite").get();
  registrosLeite = snap.docs.map(d=>({id:d.id,...d.data()}));

  selectLeite.innerHTML = `<option value="">Selecione</option>`;
  registrosLeite.forEach(r=>{
    selectLeite.innerHTML += `<option value="${r.id}">
      ${r.dia}/${r.mes}/${r.ano} - ${r.litros_dia}L - R$ ${r.valor_dia}
    </option>`;
  });
}

acaoLeite.onchange=()=>{
  blocoSelectLeite.classList.toggle("hidden", acaoLeite.value==="novo");
  btnExcluirLeite.classList.toggle("hidden", acaoLeite.value==="novo");
};

selectLeite.onchange=()=>{
  const r = registrosLeite.find(x=>x.id===selectLeite.value);
  if(!r) return;
  docLeite = r.id;

  diaLeite.value = r.dia;
  mesLeite.value = r.mes;
  anoLeite.value = r.ano;
  litrosLeite.value = r.litros_dia;
  precoLeite.value = r.preco_litro;
  vacasLeite.value = r.vacas_produzindo;
  valorDia.innerText = r.valor_dia;
};

function calcularValor(){
  const v = (litrosLeite.value||0) * (precoLeite.value||0);
  valorDia.innerText = v.toFixed(2);
}
litrosLeite.oninput = calcularValor;
precoLeite.oninput = calcularValor;

async function salvarLeite(){
  const valor = (litrosLeite.value * precoLeite.value).toFixed(2);
  const dados = {
    dia: diaLeite.value,
    mes: mesLeite.value,
    ano: anoLeite.value,
    litros_dia: litrosLeite.value,
    preco_litro: precoLeite.value,
    vacas_produzindo: vacasLeite.value,
    valor_dia: valor,
    criado_em: new Date().toISOString().slice(0,10)
  };

  if(acaoLeite.value==="novo"){
    await db.collection("producao_leite").add(dados);
  }else{
    await db.collection("producao_leite").doc(docLeite).update(dados);
  }
  alert("Salvo com sucesso");
  location.reload();
}

async function excluirLeite(){
  if(confirm("Excluir registro?")){
    await db.collection("producao_leite").doc(docLeite).delete();
    alert("Exclu√≠do");
    location.reload();
  }
}

abrirAba('animais');
carregarLeite();
</script>

</body>
</html>
