<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Administra√ß√£o</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
}
*{box-sizing:border-box;font-family:Arial}
body{margin:0;background:var(--bege)}
header{background:var(--marrom);color:#fff;padding:14px;text-align:center}

nav{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  justify-content:center;
  padding:10px;
  background:#fff;
}
nav button{
  padding:8px 14px;
  border:none;
  background:#eee;
  cursor:pointer;
}
nav button.active{
  background:var(--verde);
  color:#fff;
}

.container{
  max-width:900px;
  margin:20px auto;
  background:#fff;
  padding:15px;
  border-radius:6px;
}
.hidden{display:none}
input,select,textarea{width:100%;padding:8px;margin-top:6px}
button{padding:10px;margin-top:10px}
</style>
</head>

<body>

<header>üîê Administra√ß√£o</header>

<nav id="menu" class="hidden">
  <button onclick="irInicio()">IN√çCIO</button>
  <button onclick="abrirAba('animais')">ANIMAIS</button>
  <button onclick="abrirAba('despesas')">DESPESAS</button>
  <button onclick="abrirAba('vacinas')">VACINAS</button>
  <button onclick="abrirAba('leite')">LEITE</button>
  <button onclick="logout()">SAIR</button>
</nav>

<div class="container" id="loginBox">
  <h3>Login</h3>
  <input id="email" placeholder="Email">
  <input id="senha" type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
</div>

<div class="container hidden" id="app">

  <div id="aba-animais" class="hidden">
    <h3>Animais</h3>
    <p>Cadastro de animais travado.</p>
  </div>

  <div id="aba-despesas" class="hidden">
    <h3>Despesas</h3>
    <p>Cadastro de despesas travado.</p>
  </div>

  <!-- ================= VACINAS ================= -->
  <div id="aba-vacinas" class="hidden">
    <h3>üíâ Vacinas</h3>

    <label>A√ß√£o</label>
    <select id="acaoVacina">
      <option value="novo">‚ûï Novo registro</option>
      <option value="editar">‚úèÔ∏è Editar registro</option>
    </select>

    <div id="blocoSelectVacina" class="hidden">
      <label>Selecione a vacina</label>
      <select id="selectVacina"></select>
    </div>

    <label>Vacina aplicada</label>
    <input id="vacina_aplicada">

    <label>Animal</label>
    <input id="nome_animal">

    <label>Esp√©cie</label>
    <input id="especie">

    <label>Data da aplica√ß√£o</label>
    <input type="date" id="data_aplicacao">

    <label>Repeti√ß√£o (dias)</label>
    <input id="repeticao_dias">

    <label>Status</label>
    <select id="statusVacina">
      <option>Pendente</option>
      <option>Finalizada</option>
    </select>

    <label>Observa√ß√µes</label>
    <textarea id="obsVacina"></textarea>

    <button onclick="salvarVacina()">üíæ Salvar</button>
    <button onclick="excluirVacina()" id="btnExcluirVacina" class="hidden">üóëÔ∏è Excluir</button>
  </div>

  <div id="aba-leite" class="hidden">
    <h3>Produ√ß√£o de Leite</h3>
    <p>Cadastro funcionando.</p>
  </div>

</div>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal"
});

const auth = firebase.auth();
const db = firebase.firestore();

auth.onAuthStateChanged(user=>{
  if(user){
    loginBox.classList.add("hidden");
    app.classList.remove("hidden");
    menu.classList.remove("hidden");
    carregarVacinas();
  }
});

function login(){
  auth.signInWithEmailAndPassword(email.value, senha.value)
    .catch(e=>alert(e.message));
}
function logout(){ auth.signOut(); location.reload(); }
function irInicio(){ location.href="index.html"; }
function abrirAba(nome){
  document.querySelectorAll('[id^="aba-"]').forEach(a=>a.classList.add("hidden"));
  document.getElementById("aba-"+nome).classList.remove("hidden");
}

/* ===== VACINAS ===== */
let vacinas=[], docVacina=null;

async function carregarVacinas(){
  const snap = await db.collection("vacinas").get();
  vacinas = snap.docs.map(d=>({id:d.id,...d.data()}));
  selectVacina.innerHTML="";
  vacinas.forEach(v=>{
    selectVacina.innerHTML+=`<option value="${v.id}">${v.vacina_aplicada} ‚Äì ${v.nome_animal} ‚Äì ${v.data_aplicacao}</option>`;
  });
}

acaoVacina.onchange=()=>{
  blocoSelectVacina.classList.toggle("hidden",acaoVacina.value==="novo");
  btnExcluirVacina.classList.toggle("hidden",acaoVacina.value==="novo");
};

selectVacina.onchange=()=>{
  const v = vacinas.find(x=>x.id===selectVacina.value);
  if(!v) return;
  docVacina=v.id;
  vacina_aplicada.value=v.vacina_aplicada||"";
  nome_animal.value=v.nome_animal||"";
  especie.value=v.especie||"";
  data_aplicacao.value=v.data_aplicacao||"";
  repeticao_dias.value=v.repeticao_dias||"";
  statusVacina.value=v.status||"Pendente";
  obsVacina.value=v.observacoes||"";
};

async function salvarVacina(){
  const dados={
    vacina_aplicada:vacina_aplicada.value,
    nome_animal:nome_animal.value,
    especie:especie.value,
    data_aplicacao:data_aplicacao.value,
    repeticao_dias:repeticao_dias.value,
    status:statusVacina.value,
    observacoes:obsVacina.value,
    registrado_em:new Date().toISOString().slice(0,10)
  };
  if(acaoVacina.value==="novo"){
    await db.collection("vacinas").add(dados);
  }else{
    await db.collection("vacinas").doc(docVacina).update(dados);
  }
  alert("Salvo");
  location.reload();
}

async function excluirVacina(){
  if(confirm("Excluir vacina?")){
    await db.collection("vacinas").doc(docVacina).delete();
    location.reload();
  }
}
</script>

</body>
</html>
