<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Administra√ß√£o</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
/* üîí CSS TRAVADO */
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --vermelho:#b03a2e;
  --cinza:#666;
}
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{margin:0;background:var(--bege)}
header{background:var(--marrom);color:#fff;padding:14px;text-align:center;font-weight:bold}
.menu{
  display:flex;flex-wrap:wrap;gap:8px;
  justify-content:center;background:#eee;padding:10px
}
.menu button{
  padding:10px 14px;border:none;border-radius:6px;
  background:#ddd;font-weight:bold;cursor:pointer
}
.menu button.active{background:#fff}
.container{max-width:700px;margin:20px auto;padding:15px;background:#fff;border-radius:6px}
label{font-weight:bold;margin-top:12px;display:block}
input,select,textarea{
  width:100%;padding:10px;margin-top:6px;font-size:15px
}
textarea{resize:vertical}
button.action{
  width:100%;padding:12px;margin-top:15px;
  font-size:16px;border:none;border-radius:6px;cursor:pointer
}
.salvar{background:var(--verde);color:#fff}
.excluir{background:var(--vermelho);color:#fff}
.sair{background:#666;color:#fff;margin-top:10px}
.hidden{display:none}
</style>
</head>

<body>

<header>üîê Administra√ß√£o</header>

<div class="menu hidden" id="menu">
  <button onclick="abrirAba('inicio')" class="active">In√≠cio</button>
  <button onclick="abrirAba('animais')">Animais</button>
  <button onclick="abrirAba('despesas')">Despesas</button>
  <button onclick="abrirAba('vacinas')">Vacinas</button>
  <button onclick="abrirAba('leite')">Leite</button>
  <button onclick="logout()">Sair</button>
</div>

<div class="container" id="loginBox">
  <label>E-mail</label>
  <input id="email" type="email">
  <label>Senha</label>
  <input id="senha" type="password">
  <button class="action salvar" onclick="login()">Entrar</button>
</div>

<!-- ================= VACINAS ================= -->
<div class="container hidden" id="aba-vacinas">
  <h2>üíâ Vacinas</h2>

  <label>A√ß√£o</label>
  <select id="vac-acao">
    <option value="novo">‚ûï Novo registro</option>
    <option value="editar">‚úèÔ∏è Editar registro</option>
  </select>

  <label>Animal</label>
  <select id="vac-animal"></select>

  <div id="vac-editar-bloco" class="hidden">
    <label>Vacina cadastrada</label>
    <select id="vac-existente"></select>
  </div>

  <label>Vacina aplicada</label>
  <input id="vac-nome">

  <label>Esp√©cie</label>
  <input id="vac-especie" readonly>

  <label>Data da aplica√ß√£o</label>
  <input id="vac-data" type="date">

  <label>Repeti√ß√£o (dias)</label>
  <input id="vac-rep" type="number">

  <label>Status</label>
  <select id="vac-status">
    <option>Pendente</option>
    <option>Finalizada</option>
  </select>

  <label>Observa√ß√µes</label>
  <textarea id="vac-obs"></textarea>

  <button class="action salvar" onclick="salvarVacina()">üíæ Salvar</button>
  <button class="action excluir hidden" id="btnExcluirVacina" onclick="excluirVacina()">üóëÔ∏è Excluir</button>
</div>

<script>
/* ================= FIREBASE ================= */
const auth = firebase.auth();
const db = firebase.firestore();
auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);

/* ================= VARI√ÅVEIS ================= */
let animais = [];
let vacinas = [];
let vacinaAtual = null;

/* ================= AUTH ================= */
auth.onAuthStateChanged(user=>{
  if(user){
    loginBox.classList.add("hidden");
    app.classList.remove("hidden");

    // üîë CORRE√á√ÉO PRINCIPAL
    carregarAnimais();   // <<< ISSO ESTAVA FALTANDO
  }
});

/* ================= LOGIN ================= */
function login(){
  auth.signInWithEmailAndPassword(email.value, senha.value)
    .catch(e=>alert(e.message));
}

function logout(){
  auth.signOut();
  location.reload();
}

/* ================= ANIMAIS ================= */
async function carregarAnimais(){
  const snap = await db.collection("animais").get();

  animais = snap.docs.map(d => ({
    id: d.id,
    nome: d.data().nome,
    especie: d.data().especie
  }));

  // ‚úÖ ORDEM ALFAB√âTICA REAL
  animais.sort((a,b)=>
    a.nome.localeCompare(b.nome, "pt-BR", { sensitivity:"base" })
  );

  animal.innerHTML = `<option value="">Selecione</option>`;
  animais.forEach(a=>{
    animal.innerHTML += `<option value="${a.id}">${a.nome}</option>`;
  });
}

/* ================= A√á√ÉO ================= */
acao.onchange = ()=>{
  const editar = acao.value === "editar";

  blocoEditar.classList.toggle("hidden", !editar);
  btnExcluir.classList.toggle("hidden", !editar);

  if(!editar){
    limparFormulario();
  }
};

/* ================= AO SELECIONAR ANIMAL ================= */
animal.onchange = async ()=>{
  const idAnimal = animal.value;
  if(!idAnimal) return;

  // üîπ Preenche esp√©cie automaticamente
  const a = animais.find(x => x.id === idAnimal);
  especie.value = a?.especie || "";

  // üîπ Se estiver editando, carrega vacinas desse animal
  if(acao.value === "editar"){
    vacinaSelect.innerHTML = `<option value="">Carregando...</option>`;

    const snap = await db.collection("vacinas")
      .where("id_animal","==",idAnimal)
      .get();

    vacinas = snap.docs.map(d => ({ id:d.id, ...d.data() }));

    vacinaSelect.innerHTML = `<option value="">Selecione</option>`;
    vacinas.forEach(v=>{
      vacinaSelect.innerHTML += `
        <option value="${v.id}">
          ${v.vacina_aplicada} ‚Äì ${v.data_aplicacao}
        </option>`;
    });
  }
};

/* ================= AO SELECIONAR VACINA ================= */
vacinaSelect.onchange = ()=>{
  vacinaAtual = vacinas.find(v => v.id === vacinaSelect.value);
  if(!vacinaAtual) return;

  vacina_aplicada.value = vacinaAtual.vacina_aplicada || "";
  data_aplicacao.value = vacinaAtual.data_aplicacao || "";
  repeticao_dias.value = vacinaAtual.repeticao_dias || "";
  status.value = vacinaAtual.status || "Pendente";
  observacoes.value = vacinaAtual.observacoes || "";
};

/* ================= SALVAR ================= */
async function salvar(){
  const dados = {
    id_animal: animal.value,
    vacina_aplicada: vacina_aplicada.value,
    especie: especie.value,
    data_aplicacao: data_aplicacao.value,
    repeticao_dias: repeticao_dias.value,
    status: status.value,
    observacoes: observacoes.value
  };

  if(acao.value === "novo"){
    await db.collection("vacinas").add(dados);
  }else{
    await db.collection("vacinas").doc(vacinaAtual.id).update(dados);
  }

  alert("Salvo com sucesso");
  location.reload();
}

/* ================= EXCLUIR ================= */
async function excluir(){
  if(!vacinaAtual) return alert("Selecione uma vacina");

  if(confirm("Excluir esta vacina?")){
    await db.collection("vacinas").doc(vacinaAtual.id).delete();
    alert("Exclu√≠da");
    location.reload();
  }
}

/* ================= LIMPAR ================= */
function limparFormulario(){
  animal.value = "";
  vacina_aplicada.value = "";
  especie.value = "";
  data_aplicacao.value = "";
  repeticao_dias.value = "";
  status.value = "Pendente";
  observacoes.value = "";
}
</script>

</body>
</html>
