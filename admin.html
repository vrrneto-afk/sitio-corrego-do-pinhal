<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Administra√ß√£o</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --cinza:#666;
}
*{box-sizing:border-box;font-family:Arial}
body{margin:0;background:var(--bege)}
header{background:var(--marrom);color:#fff;padding:14px;text-align:center}

nav{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  justify-content:center;
  padding:10px;
  background:#fff;
}
nav button{
  padding:8px 14px;
  border:none;
  background:#eee;
  cursor:pointer;
}
nav button.active{
  background:var(--verde);
  color:#fff;
}

.container{
  max-width:900px;
  margin:20px auto;
  background:#fff;
  padding:15px;
  border-radius:6px;
}

.hidden{display:none}
label{font-weight:bold;margin-top:12px;display:block}
input,select,textarea{width:100%;padding:8px;margin-top:6px}
button{padding:10px;margin-top:12px}
</style>
</head>

<body>

<header>üîê Administra√ß√£o</header>

<nav id="menu" class="hidden">
  <button onclick="irInicio()">IN√çCIO</button>
  <button onclick="abrirAba('animais')">ANIMAIS</button>
  <button onclick="abrirAba('despesas')">DESPESAS</button>
  <button onclick="logout()">SAIR</button>
</nav>

<!-- LOGIN -->
<div class="container" id="loginBox">
  <h3>Login</h3>
  <input id="email" placeholder="Email">
  <input id="senha" type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
</div>

<!-- APP -->
<div class="container hidden" id="app">

  <!-- ================= DESPESAS ================= -->
  <div id="aba-despesas" class="hidden">
    <h3>üí∞ Cadastro de Despesas</h3>

    <label>A√ß√£o</label>
    <select id="acaoDespesa">
      <option value="novo">Cadastrar nova</option>
      <option value="editar">Editar despesa</option>
    </select>

    <div id="blocoDespesaSelect" class="hidden">
      <label>Selecione a despesa</label>
      <select id="despesaSelect"></select>
    </div>

    <label>Nome da despesa</label>
    <input id="nome_despesa">

    <label>Categoria da despesa</label>
    <input id="categoria_despesa">

    <label>Tipo da despesa</label>
    <input id="tipo_despesa">

    <label>Fornecedor</label>
    <input id="fornecedor">

    <label>Quantidade</label>
    <input id="quantidade" type="number">

    <label>Valor unit√°rio</label>
    <input id="valor_unitario" type="number" step="0.01">

    <label>Forma de pagamento</label>
    <select id="forma_pagamento">
      <option>Pix</option>
      <option>Dinheiro</option>
      <option>Cart√£o</option>
      <option>Boleto</option>
    </select>

    <label>Status do pagamento</label>
    <select id="status_pagamento">
      <option>Pago</option>
      <option>Pendente</option>
    </select>

    <label>Data de vencimento</label>
    <input id="data_vencimento" type="date">

    <label>Observa√ß√µes</label>
    <textarea id="observacoes"></textarea>

    <button onclick="salvarDespesa()">üíæ Salvar</button>
  </div>

  <!-- ================= ANIMAIS ================= -->
  <div id="aba-animais" class="hidden">
    <h3>üêÑ Animais</h3>
    <p>Cadastro de animais OK (travado).</p>
  </div>

</div>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal"
});

const auth = firebase.auth();
const db = firebase.firestore();

let despesas = [];
let despesaAtual = null;

auth.onAuthStateChanged(user=>{
  if(user){
    loginBox.classList.add("hidden");
    app.classList.remove("hidden");
    menu.classList.remove("hidden");
    abrirAba('despesas');
    carregarDespesas();
  }
});

function login(){
  auth.signInWithEmailAndPassword(email.value, senha.value)
    .catch(e=>alert(e.message));
}

function logout(){
  auth.signOut();
  location.reload();
}

function irInicio(){
  window.location.href="index.html";
}

function abrirAba(nome){
  document.querySelectorAll('[id^="aba-"]').forEach(a=>a.classList.add("hidden"));
  document.getElementById("aba-"+nome).classList.remove("hidden");
}

async function carregarDespesas(){
  const snap = await db.collection("despesas").get();
  despesas = snap.docs.map(d=>({id:d.id,...d.data()}));

  despesaSelect.innerHTML = `<option value="">Selecione</option>`;
  despesas.forEach(d=>{
    despesaSelect.innerHTML += `
      <option value="${d.id}">
        ${d.nome_despesa} ‚Äî ${d.fornecedor} ‚Äî ${d.dia}/${d.mes}/${d.ano} ‚Äî R$ ${d.valor_total}
      </option>`;
  });
}

acaoDespesa.onchange = ()=>{
  blocoDespesaSelect.classList.toggle("hidden", acaoDespesa.value==="novo");
};

despesaSelect.onchange = ()=>{
  const d = despesas.find(x=>x.id===despesaSelect.value);
  if(!d) return;
  despesaAtual = d.id;

  nome_despesa.value=d.nome_despesa||"";
  categoria_despesa.value=d.categoria_despesa||"";
  tipo_despesa.value=d.tipo_despesa||"";
  fornecedor.value=d.fornecedor||"";
  quantidade.value=d.quantidade||"";
  valor_unitario.value=d.valor_unitario||"";
  forma_pagamento.value=d.forma_pagamento||"Pix";
  status_pagamento.value=d.status_pagamento||"Pago";
  data_vencimento.value=d.data_vencimento||"";
  observacoes.value=d.observacoes||"";
};

async function salvarDespesa(){
  const hoje = new Date();
  const ano = hoje.getFullYear().toString();
  const mes = (hoje.getMonth()+1).toString();
  const dia = hoje.getDate().toString();

  const qtd = Number(quantidade.value);
  const unit = Number(valor_unitario.value);
  const total = (qtd * unit).toFixed(2);

  const dados = {
    nome_despesa:nome_despesa.value,
    categoria_despesa:categoria_despesa.value,
    tipo_despesa:tipo_despesa.value,
    fornecedor:fornecedor.value,
    quantidade:qtd.toString(),
    valor_unitario:unit.toString(),
    valor_total:total.toString(),
    forma_pagamento:forma_pagamento.value,
    status_pagamento:status_pagamento.value,
    data_vencimento:data_vencimento.value||"",
    observacoes:observacoes.value||"",
    criado_em: hoje.toISOString().slice(0,10),
    ano, mes, dia
  };

  if(acaoDespesa.value==="novo"){
    await db.collection("despesas").add(dados);
  }else{
    await db.collection("despesas").doc(despesaAtual).update(dados);
  }

  alert("Despesa salva com sucesso");
  location.reload();
}
</script>

</body>
</html>
