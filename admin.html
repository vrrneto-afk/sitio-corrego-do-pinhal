<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Administra√ß√£o</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --vermelho:#b03a2e;
  --cinza:#666;
}
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{margin:0;background:var(--bege)}
header{background:var(--marrom);color:#fff;padding:14px;text-align:center;font-weight:bold}
.menu{display:flex;flex-wrap:wrap;gap:8px;justify-content:center;background:#eee;padding:10px}
.menu button{padding:10px 14px;border:none;border-radius:6px;background:#ddd;font-weight:bold;cursor:pointer}
.menu button.active{background:#fff}
.container{max-width:700px;margin:20px auto;padding:15px;background:#fff;border-radius:6px}
label{font-weight:bold;margin-top:12px;display:block}
input,select,textarea{width:100%;padding:10px;margin-top:6px;font-size:15px}
textarea{resize:vertical}
button.action{width:100%;padding:12px;margin-top:15px;font-size:16px;border:none;border-radius:6px;cursor:pointer}
.salvar{background:var(--verde);color:#fff}
.excluir{background:var(--vermelho);color:#fff}
.sair{background:#666;color:#fff}
.hidden{display:none}
</style>
</head>

<body>

<header>üîê Administra√ß√£o</header>

<div class="menu hidden" id="menu">
  <button class="active">Vacinas</button>
  <button onclick="logout()">Sair</button>
</div>

<div class="container" id="loginBox">
  <label>E-mail</label>
  <input id="email" type="email">
  <label>Senha</label>
  <input id="senha" type="password">
  <button class="action salvar" onclick="login()">Entrar</button>
</div>

<div class="container hidden" id="aba-vacinas">
  <h2>üíâ Vacinas</h2>

  <label>A√ß√£o</label>
  <select id="vac-acao">
    <option value="novo">‚ûï Novo registro</option>
    <option value="editar">‚úèÔ∏è Editar registro</option>
  </select>

  <label>Animal</label>
  <select id="vac-animal"></select>

  <div id="vac-editar-bloco" class="hidden">
    <label>Vacina cadastrada</label>
    <select id="vac-existente"></select>
  </div>

  <label>Vacina aplicada</label>
  <input id="vac-nome">

  <label>Esp√©cie</label>
  <input id="vac-especie" readonly>

  <label>Data da aplica√ß√£o</label>
  <input id="vac-data" type="date">

  <label>Repeti√ß√£o (dias)</label>
  <input id="vac-rep" type="number">

  <label>Status</label>
  <select id="vac-status">
    <option>Pendente</option>
    <option>Finalizada</option>
  </select>

  <label>Observa√ß√µes</label>
  <textarea id="vac-obs"></textarea>

  <button class="action salvar" onclick="salvarVacina()">üíæ Salvar</button>
  <button class="action excluir hidden" id="btnExcluirVacina" onclick="excluirVacina()">üóëÔ∏è Excluir</button>
</div>

<script>
/* üî• FIREBASE */
firebase.initializeApp({
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal"
});

const auth = firebase.auth();
const db = firebase.firestore();
auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);

let animais=[], vacinas=[], vacinaAtual=null;

/* üîê AUTH */
auth.onAuthStateChanged(user=>{
  if(user){
    loginBox.classList.add("hidden");
    menu.classList.remove("hidden");
    document.getElementById("aba-vacinas").classList.remove("hidden");
    carregarAnimais();
  }
});

/* LOGIN */
function login(){
  auth.signInWithEmailAndPassword(email.value, senha.value)
    .catch(e=>alert(e.message));
}
function logout(){
  auth.signOut();
  location.reload();
}

/* ANIMAIS */
async function carregarAnimais(){
  const snap = await db.collection("animais").get();
  animais = snap.docs.map(d=>({id:d.id,...d.data()}))
    .sort((a,b)=>a.nome.localeCompare(b.nome,'pt-BR',{sensitivity:'base'}));

  const sel = document.getElementById("vac-animal");
  sel.innerHTML = `<option value="">Selecione</option>`;
  animais.forEach(a=>{
    sel.innerHTML += `<option value="${a.id}">${a.nome}</option>`;
  });
}

/* A√á√ÉO */
document.getElementById("vac-acao").onchange = ()=>{
  const editar = vac_acao.value==="editar";
  vac_editar_bloco.classList.toggle("hidden",!editar);
  btnExcluirVacina.classList.toggle("hidden",!editar);
  vac_existente.innerHTML="";
};

/* AO SELECIONAR ANIMAL */
vac_animal.onchange = async ()=>{
  const a = animais.find(x=>x.id===vac_animal.value);
  if(!a) return;
  vac_especie.value = a.especie||"";

  if(vac_acao.value==="editar"){
    const snap = await db.collection("vacinas")
      .where("id_animal","==",a.id).get();

    vacinas = snap.docs.map(d=>({id:d.id,...d.data()}));
    vac_existente.innerHTML=`<option value="">Selecione</option>`;
    vacinas.forEach(v=>{
      vac_existente.innerHTML+=`<option value="${v.id}">${v.vacina_aplicada}</option>`;
    });
  }
};

/* SELECIONAR VACINA */
vac_existente.onchange = ()=>{
  vacinaAtual = vacinas.find(v=>v.id===vac_existente.value);
  if(!vacinaAtual) return;
  vac_nome.value=vacinaAtual.vacina_aplicada||"";
  vac_data.value=vacinaAtual.data_aplicacao||"";
  vac_rep.value=vacinaAtual.repeticao_dias||"";
  vac_status.value=vacinaAtual.status||"Pendente";
  vac_obs.value=vacinaAtual.observacoes||"";
};

/* SALVAR */
async function salvarVacina(){
  const dados={
    id_animal:vac_animal.value,
    vacina_aplicada:vac_nome.value,
    especie:vac_especie.value,
    data_aplicacao:vac_data.value,
    repeticao_dias:vac_rep.value,
    status:vac_status.value,
    observacoes:vac_obs.value
  };
  if(vac_acao.value==="novo"){
    await db.collection("vacinas").add(dados);
  }else{
    await db.collection("vacinas").doc(vacinaAtual.id).update(dados);
  }
  alert("Salvo");
  location.reload();
}

/* EXCLUIR */
async function excluirVacina(){
  if(confirm("Excluir vacina?")){
    await db.collection("vacinas").doc(vacinaAtual.id).delete();
    location.reload();
  }
}
</script>

</body>
</html>
