<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Administra√ß√£o</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --cinza:#666;
}
*{box-sizing:border-box;font-family:Arial}
body{margin:0;background:var(--bege)}
header{background:var(--marrom);color:#fff;padding:14px;text-align:center}

nav{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  padding:15px;
  background:#fff;
}
nav button{
  padding:12px;
  border:none;
  background:#eee;
  border-radius:6px;
  cursor:pointer;
}
nav button.sair{
  background:#666;
  color:#fff;
}

.container{
  max-width:900px;
  margin:20px auto;
  background:#fff;
  padding:15px;
  border-radius:6px;
}
.hidden{display:none}

input,select{
  width:100%;
  padding:10px;
  margin-top:6px;
}
button.salvar{
  background:var(--verde);
  color:#fff;
  padding:12px;
  width:100%;
  border:none;
  margin-top:15px;
}
</style>
</head>

<body>

<header>üîê Administra√ß√£o</header>

<nav id="menu" class="hidden">
  <button onclick="irInicio()">IN√çCIO</button>
  <button onclick="abrirAba('animais')">ANIMAIS</button>
  <button onclick="abrirAba('despesas')">DESPESAS</button>
  <button onclick="abrirAba('eventos')">EVENTOS</button>
  <button onclick="abrirAba('vacinas')">VACINAS</button>
  <button onclick="abrirAba('leite')">LEITE</button>
  <button onclick="abrirAba('config')">CONFIG</button>
  <button class="sair" onclick="logout()">SAIR</button>
</nav>

<!-- LOGIN -->
<div class="container" id="loginBox">
  <h3>Login</h3>
  <input id="email" placeholder="Email">
  <input id="senha" type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
</div>

<!-- APP -->
<div class="container hidden" id="app">

  <div id="aba-animais" class="hidden">
    <h3>üêÑ Animais</h3>
    <p>Cadastro de animais OK (travado).</p>
  </div>

  <div id="aba-despesas" class="hidden">
    <h3>üí∞ Despesas</h3>
    <p>Cadastro de despesas OK (travado).</p>
  </div>

  <div id="aba-eventos" class="hidden">
    <h3>üìÖ Eventos</h3>
  </div>

  <div id="aba-vacinas" class="hidden">
    <h3>üíâ Vacinas</h3>
  </div>

  <!-- ‚úÖ PRODU√á√ÉO DE LEITE -->
  <div id="aba-leite" class="hidden">
    <h3>ü•õ Produ√ß√£o de Leite</h3>

    <label>Data</label>
    <input id="leite_data" type="date">

    <label>Litros do dia</label>
    <input id="leite_litros" type="number">

    <label>Pre√ßo por litro (R$)</label>
    <input id="leite_preco" type="number" step="0.01">

    <label>Vacas produzindo</label>
    <input id="leite_vacas" type="number">

    <button class="salvar" onclick="salvarLeite()">Salvar Produ√ß√£o</button>
  </div>

  <div id="aba-config" class="hidden">
    <h3>‚öôÔ∏è Configura√ß√µes</h3>
  </div>

</div>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal"
});

const auth = firebase.auth();
const db = firebase.firestore();

auth.onAuthStateChanged(user=>{
  if(user){
    loginBox.classList.add("hidden");
    app.classList.remove("hidden");
    menu.classList.remove("hidden");
  }
});

function login(){
  auth.signInWithEmailAndPassword(email.value, senha.value)
    .catch(e=>alert(e.message));
}

function logout(){
  auth.signOut();
  location.reload();
}

function irInicio(){
  window.location.href="index.html";
}

function abrirAba(nome){
  document.querySelectorAll('[id^="aba-"]').forEach(a=>a.classList.add("hidden"));
  document.getElementById("aba-"+nome).classList.remove("hidden");
}

/* ===== PRODU√á√ÉO DE LEITE ===== */
async function salvarLeite(){
  const data = leite_data.value;
  if(!data) return alert("Informe a data");

  const d = new Date(data);
  const litros = Number(leite_litros.value);
  const preco = Number(leite_preco.value);
  const vacas = Number(leite_vacas.value);

  const valorDia = litros * preco;

  const id = `${d.getFullYear()}${String(d.getMonth()+1).padStart(2,'0')}${String(d.getDate()).padStart(2,'0')}_001`;

  await db.collection("producao_leite").add({
    ano: String(d.getFullYear()),
    mes: String(d.getMonth()+1),
    dia: String(d.getDate()),
    id_producao: id,
    litros_dia: String(litros),
    preco_litro: String(preco),
    vacas_produzindo: String(vacas),
    valor_dia: String(valorDia),
    criado_em: new Date().toISOString().split("T")[0]
  });

  alert("Produ√ß√£o salva com sucesso");
  leite_data.value="";
  leite_litros.value="";
  leite_preco.value="";
  leite_vacas.value="";
}
</script>

</body>
</html>
