<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Administra√ß√£o</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --cinza:#666;
}
*{box-sizing:border-box;font-family:Arial}
body{margin:0;background:var(--bege)}
header{background:var(--marrom);color:#fff;padding:14px;text-align:center}

nav{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  justify-content:center;
  padding:12px;
  background:#fff;
}
nav button{
  padding:10px 16px;
  border:none;
  background:#eee;
  border-radius:6px;
  cursor:pointer;
}
nav button.sair{
  background:#666;
  color:#fff;
}

.container{
  max-width:900px;
  margin:20px auto;
  background:#fff;
  padding:15px;
  border-radius:8px;
}

.hidden{display:none}
label{font-weight:bold;margin-top:12px;display:block}
input,select{width:100%;padding:8px;margin-top:6px}
button.acao{
  margin-top:15px;
  padding:12px;
  width:100%;
  border:none;
  background:var(--verde);
  color:#fff;
  font-size:16px;
  border-radius:6px;
  cursor:pointer;
}
button.excluir{
  background:#b03a2e;
  margin-top:8px;
}
</style>
</head>

<body>

<header>üîê Administra√ß√£o</header>

<nav id="menu" class="hidden">
  <button onclick="irInicio()">IN√çCIO</button>
  <button onclick="abrirAba('animais')">ANIMAIS</button>
  <button onclick="abrirAba('despesas')">DESPESAS</button>
  <button onclick="abrirAba('eventos')">EVENTOS</button>
  <button onclick="abrirAba('vacinas')">VACINAS</button>
  <button onclick="abrirAba('leite')">LEITE</button>
  <button onclick="abrirAba('config')">CONFIG</button>
  <button class="sair" onclick="logout()">SAIR</button>
</nav>

<div class="container" id="loginBox">
  <h3>Login</h3>
  <input id="email" placeholder="Email">
  <input id="senha" type="password" placeholder="Senha">
  <button class="acao" onclick="login()">Entrar</button>
</div>

<div class="container hidden" id="app">

  <div id="aba-leite" class="hidden">
    <h3>ü•õ Produ√ß√£o de Leite</h3>

    <label>A√ß√£o</label>
    <select id="acaoLeite">
      <option value="novo">Novo registro</option>
      <option value="editar">Editar registro</option>
    </select>

    <div id="blocoEditarLeite" class="hidden">
      <label>M√™s / Ano</label>
      <select id="mesAnoSelect"></select>

      <label>Dia</label>
      <select id="diaSelect"></select>
    </div>

    <label>Dia</label>
    <input id="dia">

    <label>M√™s</label>
    <input id="mes">

    <label>Ano</label>
    <input id="ano">

    <label>Litros do dia</label>
    <input id="litros">

    <label>Pre√ßo por litro</label>
    <input id="preco">

    <label>Vacas produzindo</label>
    <input id="vacas">

    <button class="acao" onclick="salvarLeite()">Salvar Produ√ß√£o</button>
    <button class="acao excluir hidden" id="btnExcluirLeite" onclick="excluirLeite()">Excluir Produ√ß√£o</button>
  </div>

</div>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal"
});

const auth=firebase.auth();
const db=firebase.firestore();

let producoes=[];
let docLeiteAtual=null;

auth.onAuthStateChanged(user=>{
  if(user){
    loginBox.classList.add("hidden");
    app.classList.remove("hidden");
    menu.classList.remove("hidden");
    carregarLeite();
  }
});

function login(){
  auth.signInWithEmailAndPassword(email.value,senha.value)
    .catch(e=>alert(e.message));
}

function logout(){
  auth.signOut();
  location.reload();
}

function irInicio(){
  window.location.href="index.html";
}

function abrirAba(nome){
  document.querySelectorAll('[id^="aba-"]').forEach(a=>a.classList.add("hidden"));
  document.getElementById("aba-"+nome).classList.remove("hidden");
}

async function carregarLeite(){
  const snap=await db.collection("producao_leite").get();
  producoes=snap.docs.map(d=>({docId:d.id,...d.data()}));

  mesAnoSelect.innerHTML='<option value="">Selecione</option>';
  [...new Set(producoes.map(p=>p.mes+"/"+p.ano))].forEach(k=>{
    mesAnoSelect.innerHTML+=`<option>${k}</option>`;
  });
}

acaoLeite.onchange=()=>{
  blocoEditarLeite.classList.toggle("hidden",acaoLeite.value==="novo");
  btnExcluirLeite.classList.toggle("hidden",acaoLeite.value==="novo");
};

mesAnoSelect.onchange=()=>{
  diaSelect.innerHTML='<option value="">Selecione</option>';
  producoes.filter(p=>(p.mes+"/"+p.ano)===mesAnoSelect.value)
    .forEach(p=>diaSelect.innerHTML+=`<option value="${p.docId}">${p.dia}</option>`);
};

diaSelect.onchange=()=>{
  const p=producoes.find(x=>x.docId===diaSelect.value);
  if(!p)return;
  docLeiteAtual=p.docId;
  dia.value=p.dia;
  mes.value=p.mes;
  ano.value=p.ano;
  litros.value=p.litros_dia;
  preco.value=p.preco_litro;
  vacas.value=p.vacas_produzindo;
};

async function salvarLeite(){
  const dados={
    dia:dia.value,
    mes:mes.value,
    ano:ano.value,
    litros_dia:litros.value,
    preco_litro:preco.value,
    vacas_produzindo:vacas.value,
    valor_dia:(parseFloat(litros.value||0)*parseFloat(preco.value||0)).toFixed(2)
  };

  if(acaoLeite.value==="novo"){
    await db.collection("producao_leite").add(dados);
  }else{
    await db.collection("producao_leite").doc(docLeiteAtual).update(dados);
  }
  alert("Salvo com sucesso");
  location.reload();
}

async function excluirLeite(){
  if(confirm("Excluir este registro?")){
    await db.collection("producao_leite").doc(docLeiteAtual).delete();
    alert("Exclu√≠do");
    location.reload();
  }
}
</script>

</body>
</html>
