<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Administra√ß√£o</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --vermelho:#b03a2e;
}
*{box-sizing:border-box;font-family:Arial}
body{margin:0;background:var(--bege)}
header{background:var(--marrom);color:#fff;padding:14px;text-align:center;font-weight:bold}
.menu{display:flex;gap:8px;justify-content:center;background:#eee;padding:10px}
.menu button{padding:10px 14px;border:none;border-radius:6px;background:#ddd;font-weight:bold;cursor:pointer}
.menu button.active{background:#fff}
.container{max-width:700px;margin:20px auto;padding:15px;background:#fff;border-radius:6px}
label{font-weight:bold;margin-top:12px;display:block}
input,select,textarea{width:100%;padding:10px;margin-top:6px}
textarea{resize:vertical}
button.action{width:100%;padding:12px;margin-top:15px;border:none;font-size:16px;cursor:pointer}
.salvar{background:var(--verde);color:#fff}
.excluir{background:var(--vermelho);color:#fff}
.hidden{display:none}
</style>
</head>

<body>

<header>üîê Administra√ß√£o</header>

<div class="menu hidden" id="menu">
  <button class="active">Vacinas</button>
  <button onclick="logout()">Sair</button>
</div>

<div class="container" id="loginBox">
  <label>E-mail</label>
  <input id="email" type="email">
  <label>Senha</label>
  <input id="senha" type="password">
  <button class="action salvar" onclick="login()">Entrar</button>
</div>

<div class="container hidden" id="aba-vacinas">
  <h2>üíâ Vacinas</h2>

  <label>A√ß√£o</label>
  <select id="vacAcao">
    <option value="novo">‚ûï Novo registro</option>
    <option value="editar">‚úèÔ∏è Editar registro</option>
  </select>

  <label>Animal</label>
  <select id="vacAnimal"></select>

  <div id="blocoEditar" class="hidden">
    <label>Vacina cadastrada</label>
    <select id="vacExistente"></select>
  </div>

  <label>Vacina aplicada</label>
  <input id="vacNome">

  <label>Esp√©cie</label>
  <input id="vacEspecie" readonly>

  <label>Data da aplica√ß√£o</label>
  <input id="vacData" type="date">

  <label>Repeti√ß√£o (dias)</label>
  <input id="vacRep" type="number">

  <label>Status</label>
  <select id="vacStatus">
    <option>Pendente</option>
    <option>Finalizada</option>
  </select>

  <label>Observa√ß√µes</label>
  <textarea id="vacObs"></textarea>

  <button class="action salvar" onclick="salvarVacina()">üíæ Salvar</button>
  <button class="action excluir hidden" id="btnExcluir" onclick="excluirVacina()">üóëÔ∏è Excluir</button>
</div>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal"
});

const auth = firebase.auth();
const db = firebase.firestore();

let animais=[], vacinas=[], vacinaAtual=null;

auth.onAuthStateChanged(user=>{
  if(user){
    loginBox.classList.add("hidden");
    menu.classList.remove("hidden");
    aba_vacinas.classList.remove("hidden");
    carregarAnimais();
  }
});

function login(){
  auth.signInWithEmailAndPassword(email.value, senha.value)
    .catch(e=>alert(e.message));
}
function logout(){ auth.signOut(); location.reload(); }

async function carregarAnimais(){
  const snap = await db.collection("animais").get();
  animais = snap.docs.map(d=>({id:d.id,...d.data()}))
    .sort((a,b)=>a.nome.localeCompare(b.nome,'pt-BR',{sensitivity:'base'}));

  vacAnimal.innerHTML = `<option value="">Selecione</option>`;
  animais.forEach(a=>{
    vacAnimal.innerHTML += `<option value="${a.id}">${a.nome}</option>`;
  });
}

vacAcao.onchange = ()=>{
  const editar = vacAcao.value==="editar";
  blocoEditar.classList.toggle("hidden", !editar);
  btnExcluir.classList.toggle("hidden", !editar);
};

vacAnimal.onchange = async ()=>{
  const animal = animais.find(a=>a.id===vacAnimal.value);
  if(!animal) return;

  vacEspecie.value = animal.especie || "";

  if(vacAcao.value==="editar"){
    const snap = await db.collection("vacinas")
      .where("id_animal","==",animal.nome)
      .get();

    vacinas = snap.docs.map(d=>({id:d.id,...d.data()}));

    vacExistente.innerHTML = `<option value="">Selecione</option>`;
    vacinas.forEach(v=>{
      vacExistente.innerHTML += `<option value="${v.id}">${v.vacina_aplicada}</option>`;
    });
  }
};

vacExistente.onchange = ()=>{
  vacinaAtual = vacinas.find(v=>v.id===vacExistente.value);
  if(!vacinaAtual) return;

  vacNome.value = vacinaAtual.vacina_aplicada || "";
  vacData.value = vacinaAtual.data_aplicacao || "";
  vacRep.value = vacinaAtual.repeticao_dias || "";
  vacStatus.value = vacinaAtual.status || "Pendente";
  vacObs.value = vacinaAtual.observacoes || "";
};

async function salvarVacina(){
  const animal = animais.find(a=>a.id===vacAnimal.value);
  if(!animal) return alert("Selecione um animal");

  const dados = {
    id_animal: animal.nome,           // üîí PADR√ÉO DO SISTEMA
    id_animal_ref: animal.id,         // refer√™ncia t√©cnica
    vacina_aplicada: vacNome.value.trim(),
    especie: vacEspecie.value,
    data_aplicacao: vacData.value,
    repeticao_dias: Number(vacRep.value||0),
    status: vacStatus.value,
    observacoes: vacObs.value||"",
    criado_em: new Date().toISOString()
  };

  if(vacAcao.value==="novo"){
    await db.collection("vacinas").add(dados);
  }else{
    await db.collection("vacinas").doc(vacinaAtual.id).update(dados);
  }

  alert("Salvo com sucesso");
  location.reload();
}

async function excluirVacina(){
  if(confirm("Excluir vacina?")){
    await db.collection("vacinas").doc(vacinaAtual.id).delete();
    location.reload();
  }
}
</script>
</body>
</html>
