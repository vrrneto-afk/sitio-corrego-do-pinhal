<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Administra√ß√£o</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --cinza:#666;
}

*{box-sizing:border-box;font-family:Arial}
body{margin:0;background:var(--bege)}

header{
  background:var(--marrom);
  color:#fff;
  padding:14px;
  text-align:center;
  font-weight:bold;
}

/* ===== MENU VERTICAL (como antes) ===== */
nav{
  max-width:600px;
  margin:10px auto;
  display:flex;
  flex-direction:column;
  gap:8px;
}

nav button{
  padding:12px;
  border:none;
  background:#eee;
  cursor:pointer;
  font-size:15px;
}

nav button.active{
  background:var(--verde);
  color:#fff;
}

.container{
  max-width:600px;
  margin:20px auto;
  background:#fff;
  padding:15px;
  border-radius:6px;
}

.hidden{display:none}

label{font-weight:bold;margin-top:10px;display:block}
input,select{
  width:100%;
  padding:8px;
  margin-top:5px;
}
button{margin-top:12px;padding:10px;width:100%}
</style>
</head>

<body>

<header>üîê Administra√ß√£o</header>

<!-- MENU -->
<nav id="menu" class="hidden">
  <button onclick="irInicio()">IN√çCIO</button>
  <button onclick="abrirAba('animais')">ANIMAIS</button>
  <button onclick="abrirAba('despesas')">DESPESAS</button>
  <button onclick="abrirAba('eventos')">EVENTOS</button>
  <button onclick="abrirAba('vacinas')">VACINAS</button>
  <button onclick="abrirAba('leite')">LEITE</button>
  <button onclick="abrirAba('config')">CONFIG</button>
  <button onclick="logout()" style="background:#666;color:#fff">SAIR</button>
</nav>

<!-- LOGIN -->
<div class="container" id="loginBox">
  <h3>Login</h3>
  <input id="email" placeholder="Email">
  <input id="senha" type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
</div>

<!-- APP -->
<div class="container hidden" id="app">

  <div id="aba-animais" class="hidden">
    <h3>üêÑ Animais</h3>
    <p>Cadastro de animais OK (travado).</p>
  </div>

  <div id="aba-despesas" class="hidden">
    <h3>üí∞ Despesas</h3>
    <p>Cadastro de despesas OK (travado).</p>
  </div>

  <!-- ===== PRODU√á√ÉO DE LEITE ===== -->
  <div id="aba-leite" class="hidden">
    <h3>ü•õ Produ√ß√£o de Leite</h3>

    <label>Data</label>
    <input type="date" id="leite_data">

    <label>Litros do dia</label>
    <input id="litros_dia">

    <label>Pre√ßo por litro</label>
    <input id="preco_litro">

    <label>Vacas produzindo</label>
    <input id="vacas_produzindo">

    <button onclick="salvarLeite()">Salvar Produ√ß√£o</button>
  </div>

  <div id="aba-eventos" class="hidden">
    <h3>üìÖ Eventos</h3>
  </div>

  <div id="aba-vacinas" class="hidden">
    <h3>üíâ Vacinas</h3>
  </div>

  <div id="aba-config" class="hidden">
    <h3>‚öôÔ∏è Configura√ß√µes</h3>
  </div>

</div>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal"
});

const auth = firebase.auth();
const db = firebase.firestore();

auth.onAuthStateChanged(user=>{
  if(user){
    loginBox.classList.add("hidden");
    app.classList.remove("hidden");
    menu.classList.remove("hidden");
  }
});

function login(){
  auth.signInWithEmailAndPassword(email.value, senha.value)
    .catch(e=>alert(e.message));
}

function logout(){
  auth.signOut();
  location.reload();
}

function irInicio(){
  window.location.href="index.html";
}

function abrirAba(nome){
  document.querySelectorAll('[id^="aba-"]').forEach(a=>a.classList.add("hidden"));
  document.getElementById("aba-"+nome).classList.remove("hidden");
}

/* ===== LEITE ===== */
async function salvarLeite(){
  const data = leite_data.value;
  if(!data){ alert("Informe a data"); return; }

  const d = new Date(data);

  const litros = Number(litros_dia.value||0);
  const preco = Number(preco_litro.value||0);

  const dados = {
    dia: String(d.getDate()),
    mes: String(d.getMonth()+1),
    ano: String(d.getFullYear()),
    litros_dia: String(litros),
    preco_litro: String(preco),
    vacas_produzindo: vacas_produzindo.value,
    valor_dia: String(litros * preco),
    id_producao: `${d.getFullYear()}${String(d.getMonth()+1).padStart(2,"0")}${String(d.getDate()).padStart(2,"0")}_${Date.now()}`
  };

  await db.collection("PRODUCAO_LEITE").add(dados);
  alert("Produ√ß√£o registrada com sucesso");
  leite_data.value="";
  litros_dia.value="";
  preco_litro.value="";
  vacas_produzindo.value="";
}
</script>

</body>
</html>
