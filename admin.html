<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Administra√ß√£o</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --cinza:#666;
}
*{box-sizing:border-box;font-family:Arial}
body{margin:0;background:var(--bege)}
header{background:var(--marrom);color:#fff;padding:14px;text-align:center}

nav{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  justify-content:center;
  padding:12px;
  background:#fff;
}
nav button{
  padding:10px 16px;
  border:none;
  background:#eee;
  cursor:pointer;
  border-radius:4px;
}
nav button.active{
  background:var(--verde);
  color:#fff;
}
nav .sair{
  background:#666;
  color:#fff;
}

.container{
  max-width:900px;
  margin:20px auto;
  background:#fff;
  padding:15px;
  border-radius:6px;
}

.hidden{display:none}
input,select,textarea{width:100%;padding:8px;margin-top:6px}
button{padding:10px;margin-top:10px}
</style>
</head>

<body>

<header>üîê Administra√ß√£o</header>

<nav id="menu" class="hidden">
  <button onclick="irInicio()">IN√çCIO</button>
  <button onclick="abrirAba('animais')">ANIMAIS</button>
  <button onclick="abrirAba('despesas')">DESPESAS</button>
  <button onclick="abrirAba('eventos')">EVENTOS</button>
  <button onclick="abrirAba('vacinas')">VACINAS</button>
  <button onclick="abrirAba('leite')">LEITE</button>
  <button onclick="abrirAba('config')">CONFIG</button>
  <button class="sair" onclick="logout()">SAIR</button>
</nav>

<!-- LOGIN -->
<div class="container" id="loginBox">
  <h3>Login</h3>
  <input id="email" placeholder="Email">
  <input id="senha" type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
</div>

<!-- APP -->
<div class="container hidden" id="app">

  <div id="aba-animais" class="hidden">
    <h3>üêÑ Animais</h3>
    <p>Cadastro de animais OK (travado).</p>
  </div>

  <div id="aba-despesas" class="hidden">
    <h3>üí∞ Despesas</h3>
    <p>Cadastro de despesas OK (travado).</p>
  </div>

  <div id="aba-eventos" class="hidden"><h3>üìÖ Eventos</h3></div>
  <div id="aba-vacinas" class="hidden"><h3>üíâ Vacinas</h3></div>
  <div id="aba-config" class="hidden"><h3>‚öôÔ∏è Config</h3></div>

  <!-- LEITE -->
  <div id="aba-leite" class="hidden">
    <h3>ü•õ Produ√ß√£o de Leite</h3>

    <label>Editar registro existente</label>
    <select id="leiteSelect"></select>

    <label>Dia</label>
    <input id="leite_dia" type="number">

    <label>M√™s</label>
    <input id="leite_mes" type="number">

    <label>Ano</label>
    <input id="leite_ano" type="number">

    <label>Litros do dia</label>
    <input id="leite_litros">

    <label>Pre√ßo por litro</label>
    <input id="leite_preco">

    <label>Vacas produzindo</label>
    <input id="leite_vacas">

    <button onclick="salvarLeite()">Salvar Produ√ß√£o</button>
    <button onclick="excluirLeite()">Excluir Produ√ß√£o</button>
  </div>

</div>

<script>
// üî• Firebase (UMA √öNICA VEZ)
firebase.initializeApp({
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal"
});

const auth = firebase.auth();
const db = firebase.firestore();

let leiteDocs = [];
let leiteAtual = null;

// AUTH
auth.onAuthStateChanged(user=>{
  if(user){
    loginBox.classList.add("hidden");
    app.classList.remove("hidden");
    menu.classList.remove("hidden");
    carregarLeite();
  }
});

// LOGIN
function login(){
  auth.signInWithEmailAndPassword(email.value, senha.value)
    .catch(e=>alert(e.message));
}
function logout(){
  auth.signOut();
  location.reload();
}
function irInicio(){
  window.location.href="index.html";
}
function abrirAba(nome){
  document.querySelectorAll('[id^="aba-"]').forEach(a=>a.classList.add("hidden"));
  document.getElementById("aba-"+nome).classList.remove("hidden");
}

// ü•õ LEITE
async function carregarLeite(){
  const snap = await db.collection("producao_leite").get();
  leiteDocs = snap.docs.map(d=>({id:d.id,...d.data()}));

  leiteSelect.innerHTML = `<option value="">Novo registro</option>`;
  leiteDocs.forEach(l=>{
    leiteSelect.innerHTML += `<option value="${l.id}">
      ${l.dia}/${l.mes}/${l.ano} ‚Äì ${l.litros_dia} L
    </option>`;
  });
}

leiteSelect.onchange = ()=>{
  const l = leiteDocs.find(x=>x.id===leiteSelect.value);
  leiteAtual = l || null;
  if(!l) return;

  leite_dia.value = l.dia;
  leite_mes.value = l.mes;
  leite_ano.value = l.ano;
  leite_litros.value = l.litros_dia;
  leite_preco.value = l.preco_litro;
  leite_vacas.value = l.vacas_produzindo;
};

async function salvarLeite(){
  const dados={
    dia:leite_dia.value,
    mes:leite_mes.value,
    ano:leite_ano.value,
    litros_dia:leite_litros.value,
    preco_litro:leite_preco.value,
    vacas_produzindo:leite_vacas.value,
    valor_dia:(leite_litros.value*leite_preco.value).toString()
  };

  if(leiteAtual){
    await db.collection("producao_leite").doc(leiteAtual.id).update(dados);
  }else{
    await db.collection("producao_leite").add(dados);
  }
  alert("Produ√ß√£o salva");
  location.reload();
}

async function excluirLeite(){
  if(leiteAtual && confirm("Excluir este registro?")){
    await db.collection("producao_leite").doc(leiteAtual.id).delete();
    alert("Exclu√≠do");
    location.reload();
  }
}
</script>

</body>
</html>
