<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leite â€“ SÃ­tio CÃ³rrego do Pinhal</title>

<link rel="stylesheet" href="menu.css">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --vermelho:#c0392b;
  --amarelo:#e0a800;
  --cinza:#666;
  --logo:#D0B485;
}

*{box-sizing:border-box;font-family:Inter,system-ui,Arial}
body{margin:0;background:var(--bege);color:#333}

header{background:var(--logo);padding:15px;text-align:center}
header img{max-width:260px;width:100%}

.container{max-width:900px;margin:20px auto;padding:0 15px}

h2{color:var(--marrom);display:flex;gap:8px;align-items:center}

.contexto{
  background:#fff;
  border-radius:12px;
  padding:12px;
  margin-bottom:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
  box-shadow:0 2px 6px rgba(0,0,0,.05)
}

.controles{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-bottom:15px;
}

.controles select,
#periodo{
  padding:12px;
  font-size:15px;
  border-radius:12px;
  border:1.5px solid #ddd;
}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:12px;
  margin-bottom:25px;
}

.card{
  background:#fff;
  padding:14px;
  border-left:6px solid var(--verde);
  border-radius:12px;
  box-shadow:0 2px 6px rgba(0,0,0,.05)
}

.card strong{font-size:20px}
.card span{font-size:14px;color:var(--cinza)}
.card small{display:block;margin-top:6px;font-size:13px}

.up{color:var(--verde)}
.down{color:var(--vermelho)}
.neutral{color:var(--cinza)}

table{width:100%;border-collapse:collapse;background:#fff;border-radius:12px;overflow:hidden}
th,td{padding:10px;text-align:center;border-bottom:1px solid #eee}
th{background:#efe3d3}
tr.baixa{background:#fdecea}
tr.alta{background:#e8f5e9}
tfoot td{font-weight:800;background:#efe3d3}

.resumo{
  background:#fff;
  margin-top:20px;
  padding:15px;
  border-radius:12px;
  box-shadow:0 2px 6px rgba(0,0,0,.05)
}
.resumo p{margin:6px 0;font-size:14px}
</style>
</head>

<body>

<header><img src="logo.png"></header>
<div id="menu"></div>

<div class="container">

<h2>ðŸ¥› ProduÃ§Ã£o de Leite</h2>

<div class="contexto">
  <strong id="ctxMes"></strong>
  <span id="ctxVisao"></span>
</div>

<div class="controles">
  <select id="mes"></select>
  <select id="ano"></select>
</div>

<select id="periodo">
  <option value="mensal">Mensal</option>
  <option value="bimestral">Bimestral</option>
  <option value="trimestral">Trimestral</option>
  <option value="semestral">Semestral</option>
  <option value="anual">Anual</option>
</select>

<div class="cards">
  <div class="card">
    <strong id="cLitros">0</strong>
    <span>ProduÃ§Ã£o total</span>
    <small id="cmpLitros"></small>
  </div>
  <div class="card">
    <strong id="cValor">R$ 0,00</strong>
    <span>Faturamento</span>
    <small id="cmpValor"></small>
  </div>
  <div class="card">
    <strong id="cMediaVaca">0.00</strong>
    <span>MÃ©dia / vaca</span>
    <small id="cmpMediaVaca"></small>
  </div>
  <div class="card">
    <strong id="cDias">0</strong>
    <span>Dias registrados</span>
    <small class="neutral">â€”</small>
  </div>
</div>

<h3>ðŸ“’ Caderneta Mensal</h3>

<table>
<thead>
<tr>
  <th>Data</th><th>Litros</th><th>Valor</th><th>Vacas</th><th>MÃ©dia/vaca</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
<tfoot>
<tr>
  <td>Total</td>
  <td id="tLitros">0</td>
  <td id="tValor">R$ 0,00</td>
  <td>-</td>
  <td id="tMedia">0.00</td>
</tr>
</tfoot>
</table>

<div class="resumo" id="resumo"></div>

</div>

<script>
fetch("menu.html").then(r=>r.text()).then(h=>{
  menu.innerHTML=h;
  document.querySelectorAll("#menu a").forEach(a=>{
    if(a.getAttribute("href")==="leite.html") a.classList.add("ativo");
  });
});

firebase.initializeApp({
  apiKey:"AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain:"sitio-corrego-do-pinhal.firebaseapp.com",
  projectId:"sitio-corrego-do-pinhal"
});
const db=firebase.firestore();

const meses=["Janeiro","Fevereiro","MarÃ§o","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
const moeda=v=>v.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});

let rows=[];

async function load(){
  const snap=await db.collection("producao_leite").get();
  rows=snap.docs.map(d=>d.data());

  mes.innerHTML=meses.map((m,i)=>`<option value="${i+1}">${m}</option>`).join("");
  ano.innerHTML=[...new Set(rows.map(r=>r.ano))].sort().map(a=>`<option>${a}</option>`).join("");

  ano.value=Math.max(...rows.map(r=>r.ano));
  mes.value=1;

  mes.onchange=render;
  ano.onchange=render;
  periodo.onchange=render;

  render();
}

function resumoPeriodo(m,a){
  const base=rows.filter(r=>r.mes===m&&r.ano===a);
  if(!base.length) return null;

  const totalL=base.reduce((s,r)=>s+r.litros_dia,0);
  const totalV=base.reduce((s,r)=>s+r.valor_dia,0);
  const mediaVaca=base.reduce((s,r)=>s+(r.litros_dia/(r.vacas_produzindo||1)),0)/base.length;

  return {totalL,totalV,mediaVaca};
}

function cmp(atual,anterior,el){
  if(!anterior){
    el.innerHTML=`<span class="neutral">â€” sem histÃ³rico anterior</span>`;
    return;
  }
  const diff=atual-anterior;
  if(diff>0) el.innerHTML=`<span class="up">â–² +${diff.toFixed(2)} vs mÃªs anterior</span>`;
  else if(diff<0) el.innerHTML=`<span class="down">â–¼ ${diff.toFixed(2)} vs mÃªs anterior</span>`;
  else el.innerHTML=`<span class="neutral">â€” igual ao mÃªs anterior</span>`;
}

function render(){
  const m=+mes.value,a=+ano.value;
  ctxMes.innerText=`${meses[m-1]} / ${a}`;
  ctxVisao.innerText=`ðŸ“Š VisÃ£o: ${periodo.options[periodo.selectedIndex].text}`;

  const atual=resumoPeriodo(m,a);
  const antMes=m===1?12:m-1;
  const antAno=m===1?a-1:a;
  const anterior=resumoPeriodo(antMes,antAno);

  cLitros.innerText=atual.totalL;
  cValor.innerText=moeda(atual.totalV);
  cMediaVaca.innerText=atual.mediaVaca.toFixed(2);
  cDias.innerText=rows.filter(r=>r.mes===m&&r.ano===a).length;

  cmp(atual.totalL,anterior?.totalL,cmpLitros);
  cmp(atual.totalV,anterior?.totalV,cmpValor);
  cmp(atual.mediaVaca,anterior?.mediaVaca,cmpMediaVaca);

  // tabela e resumo (igual antes)
  const base=rows.filter(r=>r.mes===m&&r.ano===a).sort((a,b)=>a.dia-b.dia);
  const mediaMes=atual.totalL/(base.length||1);
  tbody.innerHTML="";

  let maior=null,menor=null;

  base.forEach(r=>{
    if(!maior||r.litros_dia>maior.litros_dia) maior=r;
    if(!menor||r.litros_dia<menor.litros_dia) menor=r;

    tbody.innerHTML+=`
      <tr class="${r.litros_dia<mediaMes?'baixa':r.litros_dia>mediaMes?'alta':''}">
        <td>${String(r.dia).padStart(2,"0")}/${String(m).padStart(2,"0")}/${a}</td>
        <td>${r.litros_dia}</td>
        <td>${moeda(r.valor_dia)}</td>
        <td>${r.vacas_produzindo}</td>
        <td>${(r.litros_dia/r.vacas_produzindo).toFixed(2)}</td>
      </tr>`;
  });

  tLitros.innerText=atual.totalL;
  tValor.innerText=moeda(atual.totalV);
  tMedia.innerText=atual.mediaVaca.toFixed(2);

  resumo.innerHTML=`
    <strong>ðŸ“Š Resumo do mÃªs</strong>
    <p>â€¢ MÃ©dia diÃ¡ria: ${mediaMes.toFixed(2)} L</p>
    <p>â€¢ Maior produÃ§Ã£o: ${String(maior?.dia).padStart(2,"0")}/${String(m).padStart(2,"0")} (${maior?.litros_dia} L)</p>
    <p>â€¢ Menor produÃ§Ã£o: ${String(menor?.dia).padStart(2,"0")}/${String(m).padStart(2,"0")} (${menor?.litros_dia} L)</p>
    <p>â€¢ MÃ©dia por vaca: ${atual.mediaVaca.toFixed(2)} L</p>
  `;
}

load();
</script>

</body>
</html>
