<script>
fetch("menu.html").then(r=>r.text()).then(h=>{
  menu.innerHTML=h;
  document.querySelectorAll("#menu a").forEach(a=>{
    if(a.getAttribute("href")==="leite.html") a.classList.add("ativo");
  });
});

firebase.initializeApp({
  apiKey:"AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain:"sitio-corrego-do-pinhal.firebaseapp.com",
  projectId:"sitio-corrego-do-pinhal"
});
const db=firebase.firestore();

const meses=["Janeiro","Fevereiro","MarÃ§o","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
const moeda=v=>v.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});

let rows=[];

async function load(){
  const snap=await db.collection("producao_leite").get();
  rows=snap.docs.map(d=>d.data());

  mes.innerHTML=meses.map((m,i)=>`<option value="${i+1}">${m}</option>`).join("");
  ano.innerHTML=[...new Set(rows.map(r=>r.ano))].sort().map(a=>`<option>${a}</option>`).join("");

  ano.value=Math.max(...rows.map(r=>r.ano));
  mes.value=1;

  mes.onchange=render;
  ano.onchange=render;
  periodo.onchange=render;

  render();
}

function soma(arr, campo){return arr.reduce((s,r)=>s+(r[campo]||0),0)}

function render(){
  const m=+mes.value,a=+ano.value;
  const atual=rows.filter(r=>r.mes===m&&r.ano===a);
  const antMes=m===1?12:m-1;
  const antAno=m===1?a-1:a;
  const anterior=rows.filter(r=>r.mes===antMes&&r.ano===antAno);

  ctxMes.innerText=`${meses[m-1]} / ${a}`;

  const L=soma(atual,"litros_dia");
  const V=soma(atual,"valor_dia");
  const LA=soma(anterior,"litros_dia");
  const VA=soma(anterior,"valor_dia");

  const mediaV=atual.reduce((s,r)=>s+(r.vacas_produzindo?r.litros_dia/r.vacas_produzindo:0),0)/(atual.length||1);
  const mediaVA=anterior.reduce((s,r)=>s+(r.vacas_produzindo?r.litros_dia/r.vacas_produzindo:0),0)/(anterior.length||1);

  cLitros.innerText=L;
  cValor.innerText=moeda(V);
  cMediaVaca.innerText=mediaV.toFixed(2);
  cDias.innerText=atual.length;

  dLitros.innerHTML = LA ? `${L-LA>=0?"â–²":"â–¼"} ${(L-LA).toFixed(0)} vs mÃªs anterior` : "â€”";
  dLitros.className = L-LA>=0?"up":"down";

  dValor.innerHTML = VA ? `${V-VA>=0?"â–²":"â–¼"} ${moeda(Math.abs(V-VA))} vs mÃªs anterior` : "â€”";
  dValor.className = V-VA>=0?"up":"down";

  dMedia.innerHTML = mediaVA ? `${mediaV-mediaVA>=0?"â–²":"â–¼"} ${(mediaV-mediaVA).toFixed(2)} vs mÃªs anterior` : "â€”";
  dMedia.className = mediaV-mediaVA>=0?"up":"down";
}

load();
</script>
