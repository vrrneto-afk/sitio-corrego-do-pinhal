<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leite ‚Äì S√≠tio C√≥rrego do Pinhal</title>

<!-- MENU CSS -->
<link rel="stylesheet" href="menu.css">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --vermelho:#c0392b;
  --amarelo:#e0a800;
  --cinza:#666;
  --logo:#D0B485;
}

*{box-sizing:border-box;font-family:Inter,system-ui,Arial}
body{margin:0;background:var(--bege);color:#333}

/* HEADER */
header{background:var(--logo);padding:15px;text-align:center}
header img{max-width:260px;width:100%}

.container{max-width:900px;margin:20px auto;padding:0 15px}

h2{color:var(--marrom);display:flex;gap:8px;align-items:center}

/* CONTEXTO */
.contexto{
  background:#fff;
  border-radius:14px;
  padding:14px;
  margin-bottom:18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
  gap:10px;
  box-shadow:0 2px 6px rgba(0,0,0,.05)
}
.contexto strong{color:var(--marrom)}
.contexto span{color:var(--cinza);font-size:14px}

/* CONTROLES */
.controles{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  margin-bottom:14px;
}
.controles select,
#periodo{
  padding:14px;
  font-size:15px;
  border-radius:14px;
  border:1.5px solid #ddd;
  background:#f2f2f2;
}

/* üîß AJUSTE CR√çTICO: RESPIRO DO FILTRO */
#periodo{
  margin-bottom:28px;
}

/* DIVISOR VISUAL */
.divisor{
  height:1px;
  background:#e6d8c7;
  margin:0 0 20px;
}

/* CARDS */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:14px;
  margin-top:10px;
  margin-bottom:30px;
}
.card{
  background:#fff;
  padding:16px;
  border-left:6px solid var(--verde);
  border-radius:16px;
  box-shadow:0 2px 6px rgba(0,0,0,.05)
}
.card strong{font-size:22px;display:block}
.card span{font-size:14px;color:var(--cinza)}
.card small{
  display:block;
  margin-top:6px;
  font-size:13px;
  color:#777;
}

/* TABELA */
table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
  border-radius:14px;
  overflow:hidden
}
th,td{
  padding:12px 8px;
  text-align:center;
  border-bottom:1px solid #eee;
  font-size:14px
}
th{background:#efe3d3}
tr.baixa{background:#fdecea}
tr.alta{background:#e8f5e9}
tfoot td{
  font-weight:800;
  background:#efe3d3
}

/* RESUMO */
.resumo{
  background:#fff;
  margin-top:24px;
  padding:16px;
  border-radius:14px;
  box-shadow:0 2px 6px rgba(0,0,0,.05)
}
.resumo p{
  margin:6px 0;
  font-size:14px
}
</style>
</head>

<body>

<header>
  <img src="logo.png">
</header>

<div id="menu"></div>

<div class="container">

<h2>ü•õ Produ√ß√£o de Leite</h2>

<div class="contexto">
  <strong id="ctxMes">Janeiro / 2026</strong>
  <span id="ctxVisao">üìä Vis√£o: Mensal</span>
</div>

<div class="controles">
  <select id="mes"></select>
  <select id="ano"></select>
</div>

<select id="periodo">
  <option value="mensal">Mensal</option>
  <option value="bimestral">Bimestral</option>
  <option value="trimestral">Trimestral</option>
  <option value="semestral">Semestral</option>
  <option value="anual">Anual</option>
</select>

<!-- üîπ Separa√ß√£o visual clara -->
<div class="divisor"></div>

<div class="cards">
  <div class="card">
    <strong id="cLitros">0</strong>
    <span>Produ√ß√£o total (L)</span>
    <small id="dLitros"></small>
  </div>

  <div class="card">
    <strong id="cValor">R$ 0,00</strong>
    <span>Faturamento</span>
    <small id="dValor"></small>
  </div>

  <div class="card">
    <strong id="cMediaVaca">0.00</strong>
    <span>M√©dia / vaca</span>
    <small id="dMedia"></small>
  </div>

  <div class="card">
    <strong id="cDias">0</strong>
    <span>Dias registrados</span>
  </div>
</div>

<h3>üìí Caderneta Mensal</h3>

<table>
<thead>
<tr>
  <th>Data</th>
  <th>Litros</th>
  <th>Valor</th>
  <th>Vacas</th>
  <th>M√©dia / vaca</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
<tfoot>
<tr>
  <td>Total</td>
  <td id="tLitros">0</td>
  <td id="tValor">R$ 0,00</td>
  <td>-</td>
  <td id="tMedia">0.00</td>
</tr>
</tfoot>
</table>

<div class="resumo" id="resumo"></div>

</div>

<script>
fetch("menu.html")
  .then(r=>r.text())
  .then(h=>{
    menu.innerHTML=h;
    document.querySelectorAll("#menu a").forEach(a=>{
      if(a.getAttribute("href")==="leite.html") a.classList.add("ativo");
    });
  });

firebase.initializeApp({
  apiKey:"AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain:"sitio-corrego-do-pinhal.firebaseapp.com",
  projectId:"sitio-corrego-do-pinhal"
});
const db=firebase.firestore();

const meses=["Janeiro","Fevereiro","Mar√ßo","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
const moeda=v=>v.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});

let rows=[];

async function load(){
  const snap=await db.collection("producao_leite").get();
  rows=snap.docs.map(d=>d.data());

  mes.innerHTML=meses.map((m,i)=>`<option value="${i+1}">${m}</option>`).join("");
  ano.innerHTML=[...new Set(rows.map(r=>r.ano))].sort().map(a=>`<option>${a}</option>`).join("");

  ano.value=Math.max(...rows.map(r=>r.ano));
  mes.value=1;

  mes.onchange=render;
  ano.onchange=render;
  periodo.onchange=render;

  render();
}

function render(){
  const m=+mes.value,a=+ano.value;
  const base=rows.filter(r=>r.mes===m&&r.ano===a).sort((a,b)=>a.dia-b.dia);

  ctxMes.innerText=`${meses[m-1]} / ${a}`;
  ctxVisao.innerText=`üìä Vis√£o: ${periodo.options[periodo.selectedIndex].text}`;

  let totalL=0,totalV=0,medias=[];
  tbody.innerHTML="";

  const mediaMes=base.reduce((s,r)=>s+r.litros_dia,0)/(base.length||1);

  let maior=null,menor=null;

  base.forEach(r=>{
    totalL+=r.litros_dia;
    totalV+=r.valor_dia;
    const med=r.vacas_produzindo?r.litros_dia/r.vacas_produzindo:0;
    medias.push(med);

    if(!maior||r.litros_dia>maior.litros_dia) maior=r;
    if(!menor||r.litros_dia<menor.litros_dia) menor=r;

    tbody.innerHTML+=`
      <tr class="${r.litros_dia<mediaMes?'baixa':r.litros_dia>mediaMes?'alta':''}">
        <td>${String(r.dia).padStart(2,"0")}/${String(m).padStart(2,"0")}/${a}</td>
        <td>${r.litros_dia}</td>
        <td>${moeda(r.valor_dia)}</td>
        <td>${r.vacas_produzindo}</td>
        <td>${med.toFixed(2)}</td>
      </tr>`;
  });

  cLitros.innerText=totalL;
  cValor.innerText=moeda(totalV);
  cMediaVaca.innerText=(medias.reduce((a,b)=>a+b,0)/(medias.length||1)).toFixed(2);
  cDias.innerText=base.length;

  tLitros.innerText=totalL;
  tValor.innerText=moeda(totalV);
  tMedia.innerText=cMediaVaca.innerText;

  resumo.innerHTML=`
    <strong>üìä Resumo do m√™s</strong>
    <p>‚Ä¢ M√©dia di√°ria: ${mediaMes.toFixed(2)} L</p>
    <p>‚Ä¢ Maior produ√ß√£o: ${maior?`${String(maior.dia).padStart(2,"0")}/${String(m).padStart(2,"0")} (${maior.litros_dia} L)`: "-"}</p>
    <p>‚Ä¢ Menor produ√ß√£o: ${menor?`${String(menor.dia).padStart(2,"0")}/${String(m).padStart(2,"0")} (${menor.litros_dia} L)`: "-"}</p>
    <p>‚Ä¢ M√©dia por vaca: ${cMediaVaca.innerText} L</p>
  `;
}

load();
</script>

</body>
</html>
