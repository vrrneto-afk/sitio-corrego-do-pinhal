<script>
firebase.initializeApp({
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal"
});
const db = firebase.firestore();

const meses=["Janeiro","Fevereiro","MarÃ§o","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
const moeda=v=>v.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});

let rows=[];

async function load(){
  const snap = await db.collection("producao_leite").get();
  rows = snap.docs.map(d=>{
    const r=d.data();
    return {
      dia:Number(r.dia),
      mes:Number(r.mes),
      ano:Number(r.ano),
      litros_dia:Number(r.litros_dia),
      valor_dia:Number(r.valor_dia),
      vacas_produzindo:Number(r.vacas_produzindo)
    };
  });

  mes.innerHTML=meses.map((m,i)=>`<option value="${i+1}">${m}</option>`).join("");
  ano.innerHTML=[...new Set(rows.map(r=>r.ano))].sort().map(a=>`<option>${a}</option>`).join("");

  mes.value=1; 
  ano.value=2025;

  periodo.onchange=renderResumo;
  mes.onchange=()=>{renderResumo();renderTabela();}
  ano.onchange=()=>{renderResumo();renderTabela();}

  renderResumo(); 
  renderTabela();
}

function renderResumo(){
  const m=+mes.value,a=+ano.value,p=periodo.value;
  let inicio=m;
  if(p==="bimestral") inicio=m-1;
  if(p==="trimestral") inicio=m-2;
  if(p==="semestral") inicio=m-5;
  if(p==="anual") inicio=1;
  if(inicio<1) inicio=1;

  const base=rows.filter(r=>r.ano===a&&r.mes>=inicio&&r.mes<=m);

  let L=0,V=0,vSoma=0;
  const dias=new Set();

  base.forEach(r=>{
    L+=r.litros_dia;
    V+=r.valor_dia;
    if(r.vacas_produzindo) vSoma+=r.litros_dia/r.vacas_produzindo;
    dias.add(`${r.dia}/${r.mes}/${r.ano}`);
  });

  litros.innerText=L;
  total.innerText=moeda(V);
  mediaDia.innerText=(dias.size?L/dias.size:0).toFixed(2);
  mediaVaca.innerText=(base.length?vSoma/base.length:0).toFixed(2);
}

function renderTabela(){
  const m=+mes.value,a=+ano.value;

  const f=rows
    .filter(r=>r.mes===m&&r.ano===a)
    .sort((a,b)=>a.dia-b.dia); // âœ… ORDENAÃ‡ÃƒO CORRIGIDA

  let L=0,V=0,med=0;
  tbody.innerHTML="";

  f.forEach(r=>{
    L+=r.litros_dia;
    V+=r.valor_dia;
    med+=r.vacas_produzindo?r.litros_dia/r.vacas_produzindo:0;

    tbody.innerHTML+=`
    <tr>
      <td>${String(r.dia).padStart(2,"0")}/${String(m).padStart(2,"0")}/${a}</td>
      <td>${r.litros_dia}</td>
      <td>${moeda(r.valor_dia)}</td>
      <td>${r.vacas_produzindo}</td>
      <td>${(r.vacas_produzindo?r.litros_dia/r.vacas_produzindo:0).toFixed(2)}</td>
    </tr>`;
  });

  tLitros.innerText=L;
  tValor.innerText=moeda(V);
  tMedia.innerText=(f.length?med/f.length:0).toFixed(2);
}

load();
</script>
