<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Vacas - Sítio Córrego do Pinhal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />  <!-- CSS BASE (mesmo padrão do index) -->  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f5f5f5;
      color: #222;
    }

    header {
      background: #ffffff;
      padding: 20px 10px 10px 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    nav {
      background: #7b1f2a;
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 14px;
    }

    nav a:hover {
      background: rgba(255,255,255,0.2);
    }

    main {
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }

    h2 {
      margin-top: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      font-size: 14px;
    }

    th {
      background: #eee;
      cursor: pointer;
    }

    tr:nth-child(even) {
      background: #fafafa;
    }

    .admin-bar {
      margin: 15px 0;
      display: none;
    }

    .admin-bar button {
      padding: 8px 14px;
      margin-right: 10px;
      border: none;
      background: #7b1f2a;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }

    .admin-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #7b1f2a;
      color: #fff;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
    }
  </style></head>
<body><header>
  <h1>Sítio Córrego do Pinhal</h1>
</header><nav>
  <a href="index.html">Início</a>
  <a href="vacas.html">Vacas</a>
  <a href="historico.html">Histórico</a>
  <a href="bezerros.html">Bezerros</a>
  <a href="vacinas.html">Vacinas</a>
  <a href="animais.html">Animais</a>
</nav><main>
  <h2>Vacas</h2>  <div class="admin-bar" id="adminBar">
    <button>Adicionar vaca</button>
    <button>Editar selecionada</button>
    <button>Excluir selecionada</button>
  </div>  <table id="tabelaVacas">
    <thead>
      <tr>
        <th onclick="ordenar(0)">Nome</th>
        <th onclick="ordenar(1)">Raça</th>
        <th onclick="ordenar(2)">Touro</th>
        <th onclick="ordenar(3)">Panhou cria</th>
        <th onclick="ordenar(4)">Cria prevista</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</main><button class="admin-toggle" onclick="toggleAdmin()">⚙️</button>

<script>
  // ======= DADOS MOCK (iguais à sua planilha) =======
  const vacas = [
    { nome: 'BARONESA', raca: 'GIROLANDO', touro: 'BANGUELA', panhou: '22/02/2025', prevista: '22/11/2025' },
    { nome: 'BARQUINHA', raca: 'JERSOLANDO', touro: 'BANGUELA', panhou: '12/03/2025', prevista: '12/12/2025' },
    { nome: 'BETINA', raca: 'HOLANDESA', touro: 'ZÉ MALAIA', panhou: '26/08/2025', prevista: '26/05/2026' },
    { nome: 'FAXINA', raca: 'GIROLANDO', touro: 'BANGUELA', panhou: '15/05/2024', prevista: '15/02/2025' }
  ];

  let ordemAsc = true;

  function carregarTabela() {
    const tbody = document.querySelector('#tabelaVacas tbody');
    tbody.innerHTML = '';

    vacas.forEach(v => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${v.nome}</td>
        <td>${v.raca}</td>
        <td>${v.touro}</td>
        <td>${v.panhou}</td>
        <td>${v.prevista}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  function ordenar(coluna) {
    const chaves = ['nome', 'raca', 'touro', 'panhou', 'prevista'];
    const chave = chaves[coluna];

    vacas.sort((a, b) => {
      if (a[chave] < b[chave]) return ordemAsc ? -1 : 1;
      if (a[chave] > b[chave]) return ordemAsc ? 1 : -1;
      return 0;
    });

    ordemAsc = !ordemAsc;
    carregarTabela();
  }

  // ======= ADMIN =======
  let admin = false;

  function toggleAdmin() {
    admin = !admin;
    document.getElementById('adminBar').style.display = admin ? 'block' : 'none';
  }

  carregarTabela();
</script></body>
</html>
