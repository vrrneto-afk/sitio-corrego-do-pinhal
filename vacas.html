<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vacas ‚Äì S√≠tio C√≥rrego do Pinhal</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --amarelo:#e0a800;
  --laranja:#e67e22;
  --vermelho:#c0392b;
  --azul:#0d6efd;
  --cinza:#666;
  --cinza-escuro:#555;
  --logo:#D0B485;
}

*{
  box-sizing:border-box;
  font-family:'Inter',system-ui,-apple-system,Arial,Helvetica,sans-serif;
}

body{
  margin:0;
  background:var(--bege);
  color:#333;
}

/* HEADER */
header{
  background:var(--logo);
  padding:15px 10px;
  text-align:center;
}
header img{
  max-width:260px;
  width:100%;
}

/* MENU */
nav{
  background:var(--marrom);
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:4px;
}
nav a{
  color:#fff;
  text-decoration:none;
  font-weight:600;
  font-size:15px;
  padding:12px 14px;
  border-radius:10px;
  display:flex;
  align-items:center;
  gap:6px;
  opacity:.85;
  position:relative;
  transition:.2s;
}
nav a:hover{background:rgba(255,255,255,.12);opacity:1}
nav a.ativo{
  background:rgba(255,255,255,.18);
  font-weight:800;
}
nav a.ativo::after{
  content:"";
  position:absolute;
  bottom:4px;
  left:15%;
  width:70%;
  height:3px;
  background:#fff;
  border-radius:10px;
}

/* CONTAINER */
.container{
  max-width:900px;
  margin:20px auto;
  padding:0 15px;
}

h2{
  color:var(--marrom);
  margin-bottom:12px;
  display:flex;
  align-items:center;
  gap:8px;
}

/* FILTRO */
select{
  width:100%;
  padding:12px;
  font-size:15px;
  border-radius:12px;
  border:1.5px solid #ddd;
  margin-bottom:20px;
}

/* CARD */
.card{
  background:#fff;
  padding:15px;
  margin-bottom:14px;
  border-left:6px solid #ddd;
  border-radius:12px;
  box-shadow:0 2px 6px rgba(0,0,0,.06);
  cursor:pointer;
}

.card.ok{border-color:var(--verde)}
.card.atencao{border-color:var(--amarelo)}
.card.alerta{border-color:var(--laranja)}
.card.urgente{border-color:var(--vermelho)}

.card.parida{border-color:var(--azul)}
.card.vazia{border-color:var(--cinza-escuro)}

.card strong{
  font-size:17px;
  font-weight:800;
  display:block;
  margin-bottom:6px;
}

.card p{
  margin:4px 0;
  font-size:14px;
  color:var(--cinza);
}

.card .dias{
  font-size:16px;
  font-weight:800;
  color:#333;
}

.card .msg{
  font-weight:800;
  margin-top:4px;
}

/* BADGE */
.badge{
  display:inline-block;
  padding:4px 10px;
  border-radius:12px;
  font-size:13px;
  font-weight:800;
  color:#fff;
  margin-left:6px;
}
.badge.prenha{background:var(--amarelo)}
.badge.parida{background:var(--azul)}
.badge.vazia{background:var(--cinza-escuro)}

.vazio{
  text-align:center;
  color:#777;
  margin-top:30px;
  font-style:italic;
}
</style>
</head>

<body>

<header>
  <img src="logo.png">
</header>

<div id="menu"></div>

<div class="container">
  <h2>üêÑ Vacas</h2>

  <select id="filtro">
    <option value="todas">Todas</option>
    <option value="prenhas">Prenhas</option>
    <option value="paridas">Paridas</option>
    <option value="vazias">Vazias</option>
  </select>

  <div id="lista"></div>
</div>

<script>
fetch("menu.html")
  .then(r=>r.text())
  .then(html=>{
    document.getElementById("menu").innerHTML=html;
    document.querySelectorAll("#menu a").forEach(a=>{
      if(a.getAttribute("href")==="vacas.html"){
        a.classList.add("ativo");
      }
    });
  });

firebase.initializeApp({
  apiKey:"AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain:"sitio-corrego-do-pinhal.firebaseapp.com",
  projectId:"sitio-corrego-do-pinhal"
});
const db=firebase.firestore();

function addMonths(d,m){
  const x=new Date(d);
  x.setMonth(x.getMonth()+m);
  return x;
}

function idadeMeses(d){
  const n=new Date(d+"T00:00:00"),h=new Date();
  return (h.getFullYear()-n.getFullYear())*12+(h.getMonth()-n.getMonth());
}

function idadeTexto(d){
  const n=new Date(d+"T00:00:00"),h=new Date();
  let a=h.getFullYear()-n.getFullYear(),
      m=h.getMonth()-n.getMonth(),
      di=h.getDate()-n.getDate();
  if(di<0){m--;di+=30}
  if(m<0){a--;m+=12}
  return `${a} ano(s), ${m} m√™s(es) e ${di} dia(s)`;
}

function abrirAnimal(id){
  location.href="animal.html?id="+encodeURIComponent(id);
}

/* üî¥ REGRA DE PRENHEZ */
function regraPrenhez(dias){
  if(dias>=75) return {classe:"ok",msg:""};
  if(dias>=60) return {classe:"ok",msg:"‚ö†Ô∏è Desmamar vaca"};
  if(dias>=45) return {classe:"atencao",msg:"‚ö†Ô∏è Desmamar vaca"};
  if(dias>=30) return {classe:"alerta",msg:"‚ö†Ô∏è Aten√ß√£o ao parto"};
  if(dias>=15) return {classe:"alerta",msg:"‚ö†Ô∏è Preparar parto"};
  return {classe:"urgente",msg:"üö® Urgente ‚Äì Preparar parto"};
}

async function load(){
  const animaisSnap=await db.collection("animais").get();
  const eventosSnap=await db.collection("eventos").get();

  const ANIMAIS=animaisSnap.docs.map(d=>({_id:d.id,...d.data()}));
  const EVENTOS=eventosSnap.docs.map(d=>d.data());

  const vacas=ANIMAIS.filter(a=>
    a.status==="Ativo" &&
    a.especie==="Bovino" &&
    a.sexo==="F" &&
    idadeMeses(a.data_nascimento)>=18
  );

  const lista=document.getElementById("lista");

  function render(filtro){
    lista.innerHTML="";
    let prenhas=[],paridas=[],vazias=[];

    vacas.forEach(v=>{
      const ev=EVENTOS.filter(e=>e.id_animal===v._id);
      const cob=ev.filter(e=>e.tipo_evento==="cobertura").sort((a,b)=>new Date(b.data_evento)-new Date(a.data_evento))[0];
      const par=ev.filter(e=>e.tipo_evento==="parto").sort((a,b)=>new Date(b.data_evento)-new Date(a.data_evento))[0];

      if(cob && (!par || new Date(cob.data_evento)>new Date(par.data_evento))){
        const prev=addMonths(new Date(cob.data_evento+"T00:00:00"),9);
        prenhas.push({v,prev});
      }else if(par){
        paridas.push({v,par});
      }else{
        vazias.push(v);
      }
    });

    prenhas.sort((a,b)=>a.prev-b.prev);

    if(filtro==="todas"||filtro==="prenhas"){
      prenhas.forEach(p=>{
        const dias=Math.ceil((p.prev-new Date())/86400000);
        const r=regraPrenhez(dias);
        lista.innerHTML+=`
        <div class="card ${r.classe}" onclick="abrirAnimal('${p.v._id}')">
          <strong>üêÑ ${p.v.nome.toUpperCase()} <span class="badge prenha">Prenha</span></strong>
          <p>Previs√£o do parto: ${p.prev.toLocaleDateString("pt-BR")}</p>
          <p class="dias">‚è≥ Faltam ${dias} dias</p>
          ${r.msg?`<p class="msg">${r.msg}</p>`:""}
          <p>Ra√ßa: ${p.v.raca||"-"}</p>
          <p>Idade: ${idadeTexto(p.v.data_nascimento)}</p>
        </div>`;
      });
    }

    if(filtro==="todas"||filtro==="paridas"){
      paridas.forEach(p=>{
        lista.innerHTML+=`
        <div class="card parida" onclick="abrirAnimal('${p.v._id}')">
          <strong>üêÑ ${p.v.nome.toUpperCase()} <span class="badge parida">Parida</span></strong>
          <p>Data do parto: ${new Date(p.par.data_evento).toLocaleDateString("pt-BR")}</p>
          <p>Ra√ßa: ${p.v.raca||"-"}</p>
          <p>Idade: ${idadeTexto(p.v.data_nascimento)}</p>
        </div>`;
      });
    }

    if(filtro==="todas"||filtro==="vazias"){
      vazias.forEach(v=>{
        lista.innerHTML+=`
        <div class="card vazia" onclick="abrirAnimal('${v._id}')">
          <strong>üêÑ ${v.nome.toUpperCase()} <span class="badge vazia">Vazia</span></strong>
          <p>Sem cobertura ativa</p>
          <p>Ra√ßa: ${v.raca||"-"}</p>
          <p>Idade: ${idadeTexto(v.data_nascimento)}</p>
        </div>`;
      });
    }

    if(!lista.innerHTML){
      lista.innerHTML=`<div class="vazio">üêÑ Nenhuma vaca encontrada.</div>`;
    }
  }

  render("todas");
  filtro.onchange=e=>render(e.target.value);
}

load();
</script>

</body>
</html>
