<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Vacas</title>
<style>
body { font-family: Arial; margin: 0; background: #f4f4f4; }
header { background: #fff; padding: 15px; text-align: center; font-size: 24px; }
nav { background: #7b1f2a; padding: 10px; text-align: center; }
nav a { color: white; margin: 0 10px; text-decoration: none; font-weight: bold; }
main { padding: 20px; background: #fff; }
table { width: 100%; border-collapse: collapse; margin-top: 15px; }
th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
th { background: #eee; }
</style>
</head>

<body>
<header>Sítio Córrego do Pinhal</header>
<nav id="menu"></nav>

<main>
<h2>Vacas</h2>

<table>
<thead>
<tr>
<th>Nome</th>
<th>Raça</th>
<th>Touro</th>
<th>Prenha desde</th>
<th>Cria prevista</th>
</tr>
</thead>
<tbody id="lista"></tbody>
</table>
</main>

<script>
const vacas = [
 {nome:"BARONESA", raca:"GIROLANDO", touro:"BANGUELA", prenha:"22/02/2025", prevista:"22/11/2025", criou:false},
 {nome:"BARQUINHA", raca:"JERSOLANDO", touro:"BANGUELA", prenha:"12/03/2025", prevista:"12/12/2025", criou:false}
];

localStorage.setItem("vacas", JSON.stringify(vacas));

function isAdmin(){ return localStorage.getItem("admin")==="true"; }

document.getElementById("menu").innerHTML = `
<a href="index.html">Início</a>
<a href="vacas.html">Vacas</a>
<a href="historico.html">Histórico</a>
<a href="bezerros.html">Bezerros</a>
<a href="vacinas.html">Vacinas</a>
<a href="animais.html">Animais</a>
${isAdmin()?'<a href="crias.html">Crias</a><a href="index.html" onclick="localStorage.removeItem(\'admin\')">Sair</a>':''}
`;

const tbody = document.getElementById("lista");
vacas.forEach(v=>{
  tbody.innerHTML += `
    <tr>
      <td>${v.nome}</td>
      <td>${v.raca}</td>
      <td>${v.touro}</td>
      <td>${v.prenha}</td>
      <td>${v.prevista}</td>
    </tr>
  `;
});
</script>
</body>
</html>
