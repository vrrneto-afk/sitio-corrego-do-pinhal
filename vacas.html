<header>

<div class="container">
  <h2>üêÑ Vacas</h2>

  <select id="filtro">
    <option value="todas">Todas</option>
    <option value="prenhas">Prenhas</option>
    <option value="paridas">Paridas</option>
    <option value="vazias">Vazias</option>
  </select>

  <div id="lista"></div>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbxizkZt7pvNE-otYQe0sqtjYBUx3iI8QA13Di6Cv4hq2YgaosafGzYx2XBf71CxK0QzfQ/exec";

function toObj(sheet){
  const h=sheet[0];
  return sheet.slice(1).filter(r=>r[0]).map(r=>{
    let o={}; h.forEach((k,i)=>o[k]=r[i]); return o;
  });
}

function addMonths(d,m){
  const x=new Date(d);
  x.setMonth(x.getMonth()+m);
  return x;
}

function idadeTexto(nasc){
  const d=new Date(nasc);
  const hoje=new Date();
  let anos=hoje.getFullYear()-d.getFullYear();
  let meses=hoje.getMonth()-d.getMonth();
  let dias=hoje.getDate()-d.getDate();
  if(dias<0){meses--;dias+=30}
  if(meses<0){anos--;meses+=12}
  return `${anos} ano(s), ${meses} m√™s(es) e ${dias} dia(s)`;
}

async function load(){
  const r=await fetch(API);
  const d=await r.json();

  const ANIMAIS=toObj(d.ANIMAIS);
  const EVENTOS=toObj(d.EVENTOS);

  const vacas=ANIMAIS.filter(a=>a.status==="Ativo" && a.sexo==="F");
  const lista=document.getElementById("lista");

  function render(filtro){
    lista.innerHTML="";
    let cards=[];

    vacas.forEach(v=>{
      const ev=EVENTOS.filter(e=>e.id_animal===v.id_animal);
      const cob=ev.filter(e=>e.tipo_evento==="cobertura").sort((a,b)=>new Date(b.data_evento)-new Date(a.data_evento))[0];
      const par=ev.filter(e=>e.tipo_evento==="parto").sort((a,b)=>new Date(b.data_evento)-new Date(a.data_evento))[0];

      let estado="vazias",ord=3,extra="";

      if(cob && (!par || new Date(cob.data_evento)>new Date(par.data_evento))){
        estado="prenhas"; ord=1;
        const boi=ANIMAIS.find(a=>a.id_animal===cob.id_relacionado);
        const prev=addMonths(new Date(cob.data_evento),9);
        const dias=Math.ceil((prev-new Date())/86400000);
        extra=`
          <span class="badge prenha">Prenha</span>
          <p>Boi: ${boi?.nome||"-"}</p>
          <p>Panhou cria: ${new Date(cob.data_evento).toLocaleDateString()}</p>
          <p>Previs√£o do parto: ${prev.toLocaleDateString()}</p>
          <p><strong>Faltam ${dias} dias</strong></p>`;
      } else if(par){
        estado="paridas"; ord=2;
        extra=`<span class="badge parida">Parida</span>
               <p>Data do parto: ${new Date(par.data_evento).toLocaleDateString()}</p>`;
      } else {
        extra=`<span class="badge vazia">Vazia</span>
               <p>Sem cobertura ativa</p>`;
      }

      if(filtro!=="todas" && estado!==filtro) return;

      cards.push({
        ord,
        html:`
        <div class="card">
          <strong>üêÑ ${v.nome}</strong>
          ${extra}
          <p>Ra√ßa: ${v.raca||"-"}</p>
          <p>Idade: ${idadeTexto(v.data_nascimento)}</p>
        </div>`
      });
    });

    cards.sort((a,b)=>a.ord-b.ord).forEach(c=>lista.innerHTML+=c.html);
  }

  render("todas");
  document.getElementById("filtro").onchange=e=>render(e.target.value);
}
load();
</script>

(function(){
  const gear=document.getElementById("admin-gear");
  const overlay=document.getElementById("admin-overlay");
  const close=document.getElementById("admin-close");

  gear.onclick=()=>overlay.style.display="flex";
  close.onclick=()=>overlay.style.display="none";
  overlay.onclick=e=>{
    if(e.target===overlay) overlay.style.display="none";
  };
