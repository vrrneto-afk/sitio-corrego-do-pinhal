<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vacas – Sítio Córrego do Pinhal</title>

<style>
:root{
  --vinho:#7A1E2C;
  --bege:#E6C99A;
  --bege-claro:#F6EBD2;
}

body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#fff;
  color:#333;
}

/* ===== CABEÇALHO ===== */
header{
  text-align:center;
  padding:15px;
  border-bottom:1px solid #ddd;
}

header h1{
  margin:0;
  font-size:22px;
}

header small{
  display:block;
  margin-top:4px;
  font-size:14px;
}

/* ===== MENU ===== */
nav{
  background:var(--vinho);
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:12px;
  padding:10px;
}

nav a{
  color:#fff;
  text-decoration:none;
  font-size:14px;
}

nav a:hover{text-decoration:underline}

/* ===== ADMIN ===== */
.admin-only{display:none}
body.admin .admin-only{display:inline-block}

#adminBar{
  text-align:center;
  margin:10px 0;
}

/* ===== CONTEÚDO ===== */
main{
  padding:15px;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
}

th,td{
  border:1px solid #ccc;
  padding:6px;
  font-size:14px;
}

th{
  background:var(--bege-claro);
}

/* ===== FORM ===== */
form{
  border:1px solid #ccc;
  padding:10px;
  margin-bottom:15px;
}

input{
  padding:5px;
  margin:4px;
  width:calc(50% - 12px);
}

button{
  background:var(--vinho);
  color:#fff;
  border:none;
  padding:6px 10px;
  border-radius:4px;
  cursor:pointer;
}

button:hover{opacity:0.9}

@media(max-width:600px){
  input{width:100%}
}
</style>
</head>

<body>

<header>
  <h1>SÍTIO CÓRREGO DO PINHAL</h1>
  <small>Família Ribeiro</small>
  <small id="dataHoje"></small>
</header>

<nav>
  <a href="index.html">Início</a>
  <a href="vacas.html"><strong>Vacas</strong></a>
  <a href="crias.html">Crias</a>
  <a href="historico.html">Histórico de Crias</a>
  <a href="bezerros.html">Bezerros(as)</a>
  <a href="vacinacao.html">Vacinação</a>
</nav>

<div id="adminBar">
  <button onclick="login()">⚙️ Administrador</button>
  <button class="admin-only" onclick="logout()">Sair</button>
</div>

<main>

<h2>Cadastro de Vacas</h2>

<form id="formVaca" class="admin-only">
  <input type="hidden" id="idVaca">
  <input id="nome" placeholder="Nome da vaca">
  <input id="raca" placeholder="Raça">
  <input id="touro" placeholder="Touro">
  <input id="panhou" placeholder="Panhou cria em (DD/MM/AAAA)">
  <input id="criaEm" placeholder="Cria em (DD/MM/AAAA)">
  <input id="criouDia" placeholder="Criou dia (DD/MM/AAAA)">
  <input id="nomeCria" placeholder="Nome da cria">
  <br><br>
  <button type="button" onclick="salvar()">Salvar</button>
  <button type="button" onclick="cancelar()">Cancelar</button>
</form>

<table id="tabelaVacas"></table>

</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import {
  getFirestore, collection, getDocs,
  addDoc, updateDoc, deleteDoc, doc, getDoc
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

/* DATA ATUAL */
document.getElementById("dataHoje").innerText =
  "Data atual: " + new Date().toLocaleDateString("pt-BR");

/* FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* LOGIN */
window.login = () => {
  const u = prompt("Usuário");
  const s = prompt("Senha");
  if(u==="Venício" && s==="13231525"){
    document.body.classList.add("admin");
    localStorage.setItem("admin","1");
  } else {
    alert("Credenciais inválidas");
  }
};

window.logout = () => {
  document.body.classList.remove("admin");
  localStorage.removeItem("admin");
};

if(localStorage.getItem("admin")==="1"){
  document.body.classList.add("admin");
}

/* LISTAR */
async function listar(){
  const snap = await getDocs(collection(db,"vacas"));
  const t = document.getElementById("tabelaVacas");
  t.innerHTML = `
    <tr>
      <th>Nome</th>
      <th>Raça</th>
      <th>Touro</th>
      <th>Panhou cria</th>
      <th>Cria em</th>
      <th class="admin-only">Ações</th>
    </tr>`;
  snap.forEach(d=>{
    const v=d.data();
    t.innerHTML+=`
      <tr>
        <td>${v.nome||""}</td>
        <td>${v.raca||""}</td>
        <td>${v.touro||""}</td>
        <td>${v.panhou||""}</td>
        <td>${v.criaEm||""}</td>
        <td class="admin-only">
          <button onclick="editar('${d.id}')">Editar</button>
          <button onclick="excluir('${d.id}')">Excluir</button>
        </td>
      </tr>`;
  });
}

/* CRUD */
window.salvar = async () => {
  const id = idVaca.value;
  const dados = {
    nome:nome.value,
    raca:raca.value,
    touro:touro.value,
    panhou:panhou.value,
    criaEm:criaEm.value,
    criouDia:criouDia.value,
    nomeCria:nomeCria.value
  };
  if(id){
    await updateDoc(doc(db,"vacas",id),dados);
  } else {
    await addDoc(collection(db,"vacas"),dados);
  }
  cancelar();
  listar();
};

window.editar = async (id) => {
  const ref = doc(db,"vacas",id);
  const snap = await getDoc(ref);
  const v = snap.data();
  idVaca.value=id;
  nome.value=v.nome||"";
  raca.value=v.raca||"";
  touro.value=v.touro||"";
  panhou.value=v.panhou||"";
  criaEm.value=v.criaEm||"";
  criouDia.value=v.criouDia||"";
  nomeCria.value=v.nomeCria||"";
};

window.excluir = async (id) => {
  if(confirm("Excluir esta vaca?")){
    await deleteDoc(doc(db,"vacas",id));
    listar();
  }
};

window.cancelar = () => {
  formVaca.reset();
  idVaca.value="";
};

listar();
</script>

</body>
</html>
