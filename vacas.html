<script>
firebase.initializeApp({
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal"
});
const db=firebase.firestore();

function addMonths(d,m){const x=new Date(d);x.setMonth(x.getMonth()+m);return x;}
function idadeMeses(d){const n=new Date(d),h=new Date();return(h.getFullYear()-n.getFullYear())*12+(h.getMonth()-n.getMonth());}
function idadeTexto(d){
  const n=new Date(d),h=new Date();
  let a=h.getFullYear()-n.getFullYear(),m=h.getMonth()-n.getMonth(),di=h.getDate()-n.getDate();
  if(di<0){m--;di+=30} if(m<0){a--;m+=12}
  return `${a} ano(s), ${m} mÃªs(es) e ${di} dia(s)`;
}

async function load(){
  const animaisSnap=await db.collection("animais").get();
  const eventosSnap=await db.collection("eventos").get();

  const ANIMAIS = animaisSnap.docs.map(d=>({
    _id: d.id,
    ...d.data()
  }));
  const EVENTOS=eventosSnap.docs.map(d=>d.data());

  // âœ… CORREÃ‡ÃƒO: somente Bovinos fÃªmeas
  const vacas = ANIMAIS.filter(a =>
    a.status === "Ativo" &&
    a.especie === "Bovino" &&
    a.sexo === "F" &&
    idadeMeses(a.data_nascimento) >= 24
  );

  const lista=document.getElementById("lista");

  function render(f){
    lista.innerHTML="";
    let cards=[];

    vacas.forEach(v=>{
      const ev=EVENTOS.filter(e=>e.id_animal===v.id_animal);
      const cob=ev.filter(e=>e.tipo_evento==="cobertura").sort((a,b)=>new Date(b.data_evento)-new Date(a.data_evento))[0];
      const par=ev.filter(e=>e.tipo_evento==="parto").sort((a,b)=>new Date(b.data_evento)-new Date(a.data_evento))[0];

      let estado="vazias",ordem=0,ordData=0,extra="";

      if(cob && (!par || new Date(cob.data_evento)>new Date(par.data_evento))){
        estado="prenhas";
        const prev=addMonths(new Date(cob.data_evento),9);
        ordem=1;
        ordData=prev;
        const dias=Math.max(0,Math.ceil((prev-new Date())/86400000));
        extra=`<span class="badge prenha">Prenha</span>
               <p>Pegou cria: ${new Date(cob.data_evento).toLocaleDateString()}</p>
               <p>PrevisÃ£o do parto: ${prev.toLocaleDateString()}</p>
               <p><strong>Faltam ${dias} dias</strong></p>`;
      }else if(par){
        estado="paridas";
        ordem=2;
        ordData=new Date(par.data_evento);
        const cria=ANIMAIS.find(a=>a.id_animal===par.id_relacionado);
        extra=`<span class="badge parida">Parida</span>
               <p>Data do parto: ${ordData.toLocaleDateString()}</p>
               <p>Cria: ${cria?.nome||"-"}</p>`;
      }else{
        estado="vazias";
        ordem=3;
        ordData=new Date(v.data_nascimento);
        extra=`<span class="badge vazia">Vazia</span><p>Sem cobertura ativa</p>`;
      }

      if(f!=="todas"&&estado!==f)return;

      cards.push({
        ordem,
        ordData,
        html:`<div class="card">
                <strong>ğŸ„ ${v.nome}</strong>
                ${extra}
                <p>RaÃ§a: ${v.raca||"-"}</p>
                <p>Idade: ${idadeTexto(v.data_nascimento)}</p>
              </div>`
      });
    });

    cards
      .sort((a,b)=>a.ordem-b.ordem||(
        a.ordem===1 ? a.ordData-b.ordData :
        a.ordem===2 ? b.ordData-a.ordData :
        b.ordData-a.ordData
      ))
      .forEach(c=>lista.innerHTML+=c.html);
  }

  render("todas");
  filtro.onchange=e=>render(e.target.value);
}
load();
</script>
