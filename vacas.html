<div class="container">

<script>
firebase.initializeApp({
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal"
});
const db=firebase.firestore();

function addMonths(d,m){const x=new Date(d);x.setMonth(x.getMonth()+m);return x;}
function idadeMeses(d){
  const n=new Date(d),h=new Date();
  return (h.getFullYear()-n.getFullYear())*12+(h.getMonth()-n.getMonth());
}
function idadeTexto(d){
  const n=new Date(d),h=new Date();
  let a=h.getFullYear()-n.getFullYear(),m=h.getMonth()-n.getMonth(),di=h.getDate()-n.getDate();
  if(di<0){m--;di+=30} if(m<0){a--;m+=12}
  return `${a} ano(s), ${m} mÃªs(es) e ${di} dia(s)`;
}

async function load(){
  const animaisSnap=await db.collection("animais").get();
  const eventosSnap=await db.collection("eventos").get();

  const ANIMAIS = animaisSnap.docs.map(d=>({_id:d.id,...d.data()}));
  const EVENTOS = eventosSnap.docs.map(d=>d.data());

  const vacas = ANIMAIS.filter(a =>
    a.status === "Ativo" &&
    a.especie === "Bovino" &&
    a.sexo === "F" &&
    idadeMeses(a.data_nascimento) >= 18
  );

  const lista=document.getElementById("lista");

  function render(filtro){
    lista.innerHTML="";
    let prenhas=[], paridas=[], vazias=[];

    vacas.forEach(v=>{
      const ev = EVENTOS.filter(e=>e.id_animal === v._id);

      const cob = ev.filter(e=>e.tipo_evento==="cobertura")
        .sort((a,b)=>new Date(b.data_evento)-new Date(a.data_evento))[0];

      const par = ev.filter(e=>e.tipo_evento==="parto")
        .sort((a,b)=>new Date(b.data_evento)-new Date(a.data_evento))[0];

      if(cob && (!par || new Date(cob.data_evento) > new Date(par.data_evento))){
        const prev = addMonths(new Date(cob.data_evento),9);
        prenhas.push({v, prev, cob});
      }else if(par){
        paridas.push({v, par});
      }else{
        vazias.push(v);
      }
    });

    prenhas.sort((a,b)=>a.prev-b.prev);
    paridas.sort((a,b)=>new Date(b.par.data_evento)-new Date(a.par.data_evento));
    vazias.sort((a,b)=>a.nome.localeCompare(b.nome));

    function card(html){ lista.innerHTML+=html; }

    if(filtro==="todas"||filtro==="prenhas"){
      prenhas.forEach(p=>{
        const dias=Math.ceil((p.prev-new Date())/86400000);
        card(`
        <div class="card">
          <strong>ğŸ„ ${p.v.nome.toUpperCase()}</strong>
          <span class="badge prenha">Prenha</span>
          <p>PrevisÃ£o do parto: ${p.prev.toLocaleDateString()}</p>
          <p><strong>Faltam ${dias} dias</strong></p>
          <p>RaÃ§a: ${p.v.raca||"-"}</p>
          <p>Idade: ${idadeTexto(p.v.data_nascimento)}</p>
        </div>`);
      });
    }

    if(filtro==="todas"||filtro==="paridas"){
      paridas.forEach(p=>{
        card(`
        <div class="card">
          <strong>ğŸ„ ${p.v.nome.toUpperCase()}</strong>
          <span class="badge parida">Parida</span>
          <p>Data do parto: ${new Date(p.par.data_evento).toLocaleDateString()}</p>
          <p>RaÃ§a: ${p.v.raca||"-"}</p>
          <p>Idade: ${idadeTexto(p.v.data_nascimento)}</p>
        </div>`);
      });
    }

    if(filtro==="todas"||filtro==="vazias"){
      vazias.forEach(v=>{
        card(`
        <div class="card">
          <strong>ğŸ„ ${v.nome.toUpperCase()}</strong>
          <span class="badge vazia">Vazia</span>
          <p>Sem cobertura ativa</p>
          <p>RaÃ§a: ${v.raca||"-"}</p>
          <p>Idade: ${idadeTexto(v.data_nascimento)}</p>
        </div>`);
      });
    }
  }

  render("todas");
  filtro.onchange=e=>render(e.target.value);
}
load();
</script>
