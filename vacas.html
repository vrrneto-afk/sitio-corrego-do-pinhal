<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Sítio Córrego do Pinhal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f7f7f7;
    }

    header {
      background: #ffffff;
      text-align: center;
      padding: 20px 10px;
      border-bottom: 1px solid #ddd;
    }

    header h1 {
      margin: 0;
      font-size: 26px;
      font-weight: bold;
    }

    nav {
      background: #7c1f2a;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav a {
      color: #fff;
      padding: 12px 18px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      background: #5e1720;
    }

    main {
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    th {
      cursor: pointer;
      background: #eee;
    }

    th:hover {
      background: #ddd;
    }

    .admin-icon {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 22px;
      cursor: pointer;
    }

    .admin-only {
      display: none;
    }
  </style>
</head>

<body>

<header>
  <h1>Sítio Córrego do Pinhal</h1>
</header>

<nav>
  <a href="index.html">Início</a>
  <a href="vacas.html">Vacas</a>
  <a href="historico.html">Histórico</a>
  <a href="bezerros.html">Bezerros</a>
  <a href="vacinas.html">Vacinas</a>
  <a href="animais.html">Animais</a>
</nav>

<main>
  <h2>Vacas</h2>

  <table id="tabelaVacas">
    <thead>
      <tr>
        <th data-col="nome">Nome</th>
        <th data-col="raca">Raça</th>
        <th data-col="touro">Touro</th>
        <th data-col="panhou">Panhou cria</th>
        <th data-col="cria">Cria prevista</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</main>

<div class="admin-icon" onclick="toggleAdmin()">⚙️</div>

<script>
/* =========================
   CONFIG FIREBASE
========================= */
const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "SEU_DOMINIO",
  projectId: "SEU_PROJECT_ID"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* =========================
   ESTADO ADMIN (PERSISTENTE)
========================= */
let isAdmin = localStorage.getItem("isAdmin") === "true";

function toggleAdmin() {
  if (isAdmin) {
    localStorage.setItem("isAdmin", "false");
    isAdmin = false;
    alert("Saiu do modo administrador");
  } else {
    const senha = prompt("Senha do administrador:");
    if (senha === "1234") {
      localStorage.setItem("isAdmin", "true");
      isAdmin = true;
      alert("Administrador ativado");
    }
  }
}

/* =========================
   CARREGAR VACAS
========================= */
let dados = [];
let ordem = {};

db.collection("vacas").get().then(snapshot => {
  snapshot.forEach(doc => {
    const d = doc.data();
    dados.push({
      nome: d.nome || "",
      raca: d.raca || "",
      touro: d.touro || "",
      panhou: d.panhou_cria_em || "",
      cria: d.cria_prevista_em || ""
    });
  });
  renderTabela(dados);
});

function renderTabela(lista) {
  const tbody = document.querySelector("#tabelaVacas tbody");
  tbody.innerHTML = "";

  lista.forEach(v => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${v.nome}</td>
      <td>${v.raca}</td>
      <td>${v.touro}</td>
      <td>${formatarData(v.panhou)}</td>
      <td>${formatarData(v.cria)}</td>
    `;
    tbody.appendChild(tr);
  });
}

function formatarData(d) {
  if (!d) return "";
  const dt = new Date(d);
  return dt.toLocaleDateString("pt-BR");
}

/* =========================
   ORDENAÇÃO CORRETA
========================= */
document.querySelectorAll("th").forEach(th => {
  th.addEventListener("click", () => {
    const col = th.dataset.col;
    ordem[col] = !ordem[col];

    dados.sort((a, b) => {
      let x = a[col] || "";
      let y = b[col] || "";

      if (col === "panhou" || col === "cria") {
        x = x ? new Date(x) : new Date(0);
        y = y ? new Date(y) : new Date(0);
      } else {
        x = x.toString().toUpperCase();
        y = y.toString().toUpperCase();
      }

      if (x < y) return ordem[col] ? -1 : 1;
      if (x > y) return ordem[col] ? 1 : -1;
      return 0;
    });

    renderTabela(dados);
  });
});
</script>

</body>
</html>
