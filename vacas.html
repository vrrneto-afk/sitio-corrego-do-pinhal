*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{margin:0;background:var(--bege);color:#333}
header{background:var(--logo);padding:15px 10px;text-align:center}

select{width:100%;padding:10px;margin-bottom:20px;font-size:15px}

.card{

  padding:15px;

  border-left:6px solid var(--verde);

.card strong{font-size:17px}

.badge{
  display:inline-block;
  padding:4px 8px;

.gear{

}

/* MODAL ‚Äì FECHADO POR PADR√ÉO */
.modal{

  inset:0;
  background:rgba(0,0,0,.4);
  z-index:10000;
  align-items:center;
  justify-content:center;
}
.modal-box{
  background:#fff;
  width:90%;
  max-width:400px;
  border-radius:6px;
  overflow:hidden;
}
.modal-header{
  background:#7b3f2a;
  color:#fff;
  padding:10px 15px;
  display:flex;
  justify-content:space-between;
  align-items:center;

.modal-body{

</style>
</head>
