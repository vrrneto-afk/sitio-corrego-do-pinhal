<body>

<header>

<nav>

<div class="container">
  <h2>üêÑ Vacas</h2>

  <select id="filtro">
    <option value="todas">Todas</option>
    <option value="prenhas">Prenhas</option>
    <option value="vazias">Vazias</option>
  </select>

  <div id="lista"></div>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbxizkZt7pvNE-otYQe0sqtjYBUx3iI8QA13Di6Cv4hq2YgaosafGzYx2XBf71CxK0QzfQ/exec";

function toObj(sheet){
  const h=sheet[0];
  return sheet.slice(1).filter(r=>r[0]).map(r=>{
    let o={}; h.forEach((k,i)=>o[k]=r[i]); return o;
  });
}

function addMonths(d,m){
  const x=new Date(d);
  x.setMonth(x.getMonth()+m);
  return x;
}

async function load(){
  const data=await (await fetch(API)).json();
  const ANIMAIS=toObj(data.ANIMAIS);
  const EVENTOS=toObj(data.EVENTOS);

  const hoje=new Date();
  const lista=document.getElementById("lista");
  const filtro=document.getElementById("filtro");

  const vacas=ANIMAIS.filter(a=>
    a.status==="Ativo" &&
    a.especie==="Bovino" &&
    a.sexo==="F"
  );

  function render(){
    lista.innerHTML="";

    vacas.forEach(v=>{
      const cob=EVENTOS
        .filter(e=>e.tipo_evento==="cobertura" && e.id_animal===v.id_animal)
        .sort((a,b)=>new Date(b.data_evento)-new Date(a.data_evento))[0];

      const parto=EVENTOS
        .filter(e=>e.tipo_evento==="parto" && e.id_animal===v.id_animal)
        .sort((a,b)=>new Date(b.data_evento)-new Date(a.data_evento))[0];

      let prenha=false;
      let info="";

      if(cob){
        if(!parto || new Date(parto.data_evento)<new Date(cob.data_evento)){
          prenha=true;
          const prev=addMonths(new Date(cob.data_evento),9);
          const dias=Math.ceil((prev-hoje)/86400000);
          info=`
            <p>Cobertura: ${new Date(cob.data_evento).toLocaleDateString()}</p>
            <p>Previs√£o do parto: ${prev.toLocaleDateString()}</p>
            <p><strong>Faltam ${dias} dias</strong></p>
          `;
        }
      }

      if(filtro.value==="prenhas" && !prenha) return;
      if(filtro.value==="vazias" && prenha) return;

      lista.innerHTML+=`
        <div class="card">
          <div class="badge ${prenha?'prenha':'vazia'}">
            ${prenha?'Prenha':'Vazia'}
          </div>
          <strong>${v.nome}</strong>
          <p>Ra√ßa: ${v.raca||'-'}</p>
          ${info}
        </div>
      `;
    });
  }

  filtro.onchange=render;
  render();
}

load();
</script>

</body>
