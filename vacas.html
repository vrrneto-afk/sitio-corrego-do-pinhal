<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Vacas Prenhas</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <header>
    <h1>Vacas Prenhas</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="crias.html">Crias</a>
      <a href="historico.html">Histórico</a>
      <a href="bezerros.html">Bezerros</a>
      <a href="vacinas.html">Vacinas</a>
      <a href="animais.html">Animais</a>
    </nav>
  </header>
  <main>
    <form id="formAdd">
      <input name="nome" placeholder="Nome" required>
      <input name="raca" placeholder="Raça" required>
      <input name="touro" placeholder="Touro" required>
      <input name="prenhaDesde" type="date" required>
      <input name="criaPrevista" type="date" required>
      <button type="submit">Adicionar</button>
    </form>
    <table>
      <thead>
        <tr><th>Nome</th><th>Raça</th><th>Touro</th><th>Prenha Desde</th><th>Cria Prevista</th><th>Ações</th></tr>
      </thead>
      <tbody id="tbodyVacas"></tbody>
    </table>
  </main>
  <script type="module" src="vacas.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js");
    }
  </script>
</body>
</html>
