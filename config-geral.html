<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Configura√ß√£o ‚Äì Geral</title>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<link rel="stylesheet" href="menu-adm.css">
<link rel="stylesheet" href="config.css">
</head>

<body>

<div id="app" class="hidden">

<header>‚öôÔ∏è Configura√ß√µes</header>
<div id="menu-adm"></div>

<div class="container">

  <h2>Configura√ß√£o ‚Äì Geral</h2>

  <label>T√≠tulo do aplicativo</label>
  <input type="text" id="titulo_app">

  <label>Vers√£o do sistema</label>
  <input type="text" id="versao">

  <button class="salvar" onclick="salvar()">üíæ Salvar</button>

  <!-- BOT√ÉO VOLTAR ‚Äì PADR√ÉO ANIMAIS -->
  <button class="voltar" onclick="location.href='config.html'">
    ‚¨Ö Voltar para Configura√ß√µes
  </button>

</div>
</div>

<script>
/* MENU ADM */
fetch("menu-adm.html")
  .then(r => r.text())
  .then(html => {
    document.getElementById("menu-adm").innerHTML = html;
    document.querySelectorAll(".menu-link").forEach(a => {
      if (a.getAttribute("href") === "config.html") {
        a.classList.add("ativo");
      }
    });
  });

/* FIREBASE INIT */
firebase.initializeApp({
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal"
});

const auth = firebase.auth();
const db   = firebase.firestore();

/* AUTH */
auth.onAuthStateChanged(user => {
  if (user) {
    document.body.style.display = "block";
    document.getElementById("app").classList.remove("hidden");
    carregar();
  }
});

/* CARREGAR DADOS */
async function carregar() {
  const snap = await db.collection("config").doc("geral").get();
  if (!snap.exists) return;

  const d = snap.data();
  document.getElementById("titulo_app").value = d.titulo_app ?? "";
  document.getElementById("versao").value     = d.versao ?? "";
}

/* SALVAR */
async function salvar() {

  await db.collection("config").doc("geral").update({
    titulo_app: document.getElementById("titulo_app").value.trim(),
    versao: document.getElementById("versao").value.trim()
  });

  alert("Configura√ß√£o geral salva com sucesso.");
}
</script>

<script src="auth-adm.js"></script>

</body>
</html>
