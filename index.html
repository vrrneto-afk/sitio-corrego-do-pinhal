<div class="container" id="conteudo"></div>

<img id="admin-gear"
     src="icone-admin.png"
     style="position:fixed;top:14px;right:14px;width:32px;opacity:.35;cursor:pointer">

<script>
firebase.initializeApp({
  apiKey:"AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain:"sitio-corrego-do-pinhal.firebaseapp.com",
  projectId:"sitio-corrego-do-pinhal"
});
const db = firebase.firestore();
const hoje = new Date();

document.getElementById("admin-gear").onclick = () => {
  window.location.href = "cadastro_animais.html";
};

function diffDias(a,b){return Math.floor((b-a)/86400000);}
function addMonths(d,m){const x=new Date(d);x.setMonth(x.getMonth()+m);return x;}

async function load(){
  const conteudo=document.getElementById("conteudo");
  conteudo.innerHTML="";

  const aniSnap=await db.collection("animais").get();
  const eveSnap=await db.collection("eventos").get();
  const vacSnap=await db.collection("vacinas").get();

  const ANIMAIS = aniSnap.docs.map(d=>({id:d.id,...d.data()}));
  const EVENTOS = eveSnap.docs.map(d=>d.data());
  const VACINAS = vacSnap.docs.map(d=>d.data());

  /* ===== VACAS A CRIAR ===== */
  conteudo.innerHTML += "<h2>ğŸ„ Vacas a Criar</h2>";

  const partos = EVENTOS.filter(e=>e.tipo_evento==="parto");
  const coberturas = EVENTOS.filter(e=>e.tipo_evento==="cobertura");

  coberturas
    .filter(c=>!partos.some(p=>p.id_animal===c.id_animal && new Date(p.data_evento)>new Date(c.data_evento)))
    .map(c=>{
      const vaca = ANIMAIS.find(a=>a.id===c.id_animal);
      if(!vaca) return null;
      return {vaca,prev:addMonths(new Date(c.data_evento),9)};
    })
    .filter(v=>v && v.prev>=hoje)
    .sort((a,b)=>a.prev-b.prev)
    .forEach(v=>{
      const dias=Math.ceil((v.prev-hoje)/86400000);
      conteudo.innerHTML+=`
        <div class="card">
          <strong>ğŸ„ ${v.vaca.nome}</strong>
          <p>ğŸ“… ${v.prev.toLocaleDateString()}</p>
          <p class="highlight">â³ Faltam ${dias} dias</p>
        </div>`;
    });

  /* ===== VACINAS ===== */
  conteudo.innerHTML += "<h2>ğŸ’‰ Vacinas</h2>";

  VACINAS
    .filter(v=>v.status!=="Finalizada" && Number(v.repeticao_dias)>0)
    .map(v=>{
      const reap=new Date(v.data_aplicacao);
      reap.setDate(reap.getDate()+Number(v.repeticao_dias));
      return {...v,reap,dias:diffDias(hoje,reap)};
    })
    .sort((a,b)=>a.dias-b.dias)
    .forEach(v=>{
      const atrasada=v.dias<0;
      conteudo.innerHTML+=`
        <div class="card ${atrasada?"atrasada":"pendente"}">
          <strong>ğŸ’‰ ${v.nome_vacina || "Vacina"}</strong>
          <p>ğŸ„ ${v.nome_animal || "-"}</p>
          <p class="highlight">
            ${atrasada
              ? `âš ï¸ Atrasada hÃ¡ ${Math.abs(v.dias)} dias`
              : `â³ Reaplicar em ${v.dias} dias`}
          </p>
          <p>ğŸ“… ${v.reap.toLocaleDateString()}</p>
        </div>`;
    });
}

load();
</script>
