<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>S√≠tio C√≥rrego do Pinhal</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body{margin:0;font-family:'Montserrat',Arial,sans-serif;background:#fff;color:#333}
header{text-align:center;padding:10px;border-bottom:1px solid #ddd}
nav{display:flex;flex-wrap:wrap;justify-content:center;gap:8px;padding:10px;background:#7A1E2C}
nav button{background:#7A1E2C;color:#fff;border:none;padding:10px 14px;border-radius:6px;cursor:pointer}
nav button:hover{background:#5e1622}
.page{display:none;padding:15px}
.page.active{display:block}
table{width:100%;border-collapse:collapse}
th,td{border:1px solid #ccc;padding:6px;font-size:14px}
th{background:#f3e6cc}
footer{text-align:center;padding:10px;font-size:12px;color:#777}
</style>
</head>

<body>

<header>
  <h2>S√çTIO C√ìRREGO DO PINHAL</h2>
  <div>Fam√≠lia Ribeiro</div>
  <div id="dataHoje"></div>
</header>

<nav>
  <button onclick="abrir('home')">In√≠cio</button>
  <button onclick="abrir('vacas')">Vacas</button>
  <button onclick="abrir('crias')">Crias</button>
</nav>

<footer>
  <span onclick="login()" style="cursor:pointer">‚öôÔ∏è</span>
</footer>

<section id="home" class="page active">
  <h3>Vacas a Criar</h3>
  <div id="homeLista"></div>
</section>

<section id="vacas" class="page">
  <h3>Vacas</h3>
  <table id="tVacas"></table>
</section>

<section id="crias" class="page">
  <h3>Hist√≥rico de Crias</h3>
  <table id="tCrias"></table>
</section>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

/* üî• FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal",
  storageBucket: "sitio-corrego-do-pinhal.firebasestorage.app",
  messagingSenderId: "327649698102",
  appId: "1:327649698102:web:6018468836ed7cfd319397"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

/* LOGIN ADMIN */
window.login = async () => {
  const email = prompt("Email administrador");
  const senha = prompt("Senha");
  try{
    await signInWithEmailAndPassword(auth,email,senha);
    alert("Administrador autenticado");
  }catch{
    alert("Login inv√°lido");
  }
};

/* NAVEGA√á√ÉO */
window.abrir = id => {
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
};

/* DATA ATUAL */
const hoje = new Date();
document.getElementById("dataHoje").innerText =
  "Data atual: " + hoje.toLocaleDateString("pt-BR");

/* CARREGAR DADOS */
async function carregar(){
  const snap = await getDocs(collection(db,"vacas"));
  const dados = snap.docs.map(d=>d.data());

  /* HOME ‚Äì VACAS A CRIAR */
  const home = document.getElementById("homeLista");
  home.innerHTML = "";
  dados
    .filter(d=>!d.criouDia)
    .sort((a,b)=>{
      return new Date(a.criaEm.split('/').reverse().join('-')) -
             new Date(b.criaEm.split('/').reverse().join('-'));
    })
    .forEach(d=>{
      const prev = new Date(d.criaEm.split('/').reverse().join('-'));
      const dias = Math.ceil((prev-hoje)/86400000);
      home.innerHTML +=
        `<p><strong>${d.nome}</strong> ‚Äì Touro: ${d.touro} ‚Äì Parto: ${d.criaEm} ‚Äì Faltam ${dias} dias</p>`;
    });

  /* TABELA VACAS */
  let tv = "<tr><th>Nome</th><th>Ra√ßa</th></tr>";
  [...new Set(dados.map(d=>d.nome))].forEach(n=>{
    const d = dados.find(x=>x.nome===n);
    tv += `<tr><td>${n}</td><td>${d.raca}</td></tr>`;
  });
  document.getElementById("tVacas").innerHTML = tv;

  /* TABELA CRIAS */
  let tc = "<tr><th>Vaca</th><th>Touro</th><th>Parto</th><th>Cria</th></tr>";
  dados.filter(d=>d.nomeCria).forEach(d=>{
    tc += `<tr><td>${d.nome}</td><td>${d.touro}</td><td>${d.criouDia}</td><td>${d.nomeCria}</td></tr>`;
  });
  document.getElementById("tCrias").innerHTML = tc;
}

carregar();
</script>

</body>
</html>
