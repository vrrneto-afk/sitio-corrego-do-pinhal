/* NAVEGA√á√ÉO */

/* CARREGAR DADOS NO SITE */
async function carregar(){
  const snap = await getDocs(collection(db,"vacas"));
  const dados = snap.docs.map(d=>d.data());

  const hoje = new Date();
  document.getElementById("homeLista").innerHTML = "";
  dados.filter(d=>!d.criouDia).forEach(d=>{
    const prev = new Date(d.criaEm.split('/').reverse().join('-'));
    const dias = Math.ceil((prev-hoje)/86400000);
    document.getElementById("homeLista").innerHTML +=
      `<p><strong>${d.nome}</strong> ‚Äì Parto previsto ${d.criaEm} ‚Äì Faltam ${dias} dias</p>`;
  });

  let tv = "<tr><th>Nome</th><th>Ra√ßa</th></tr>";
  [...new Set(dados.map(d=>d.nome))].forEach(n=>{
    const d = dados.find(x=>x.nome===n);
    tv += `<tr><td>${n}</td><td>${d.raca}</td></tr>`;
  });
  document.getElementById("tVacas").innerHTML = tv;

  let tc = "<tr><th>Vaca</th><th>Touro</th><th>Parto</th><th>Cria</th></tr>";
  dados.filter(d=>d.nomeCria).forEach(d=>{
    tc += `<tr><td>${d.nome}</td><td>${d.touro}</td><td>${d.criouDia}</td><td>${d.nomeCria}</td></tr>`;
  });
  document.getElementById("tCrias").innerHTML = tc;
}

carregar();
