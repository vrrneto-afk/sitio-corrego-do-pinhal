<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sítio Córrego do Pinhal</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

<!-- Firebase COMPAT -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --vinho:#7A1E2C;
  --bege:#F3E6CC;
}
body{margin:0;font-family:Montserrat,Arial;background:#fff;color:#333}
header{text-align:center;padding:15px;border-bottom:1px solid #ddd}
nav{display:flex;justify-content:center;gap:12px;padding:10px;background:var(--vinho);flex-wrap:wrap}
nav button{background:none;color:#fff;border:none;font-size:14px;cursor:pointer}
.page{display:none;padding:15px}
.page.active{display:block}
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{border:1px solid #ccc;padding:6px;font-size:13px}
th{background:var(--bege);cursor:pointer}
.card{border-left:4px solid var(--vinho);padding:8px;margin-bottom:6px;background:#fafafa}
footer{text-align:center;padding:8px;font-size:13px}
</style>
</head>

<body>

<header>
  <h2>SÍTIO CÓRREGO DO PINHAL</h2>
  <div>Família Ribeiro</div>
  <div id="dataHoje"></div>
</header>

<nav>
  <button onclick="abrir('home')">Início</button>
  <button onclick="abrir('vacas')">Vacas</button>
  <button onclick="abrir('crias')">Crias</button>
  <button onclick="abrir('historico')">Histórico de Crias</button>
  <button onclick="abrir('bezerros')">Bezerros(as)</button>
  <button onclick="abrir('vacinacao')">Vacinação</button>
</nav>

<footer>
  <span onclick="login()" style="cursor:pointer">⚙️ Administrador</span>
</footer>

<section id="home" class="page active">
  <h3>Vacas a Criar</h3>
  <div id="homeLista"></div>
</section>

<section id="vacas" class="page">
  <h3>Vacas</h3>
  <table id="tVacas"></table>
</section>

<section id="crias" class="page">
  <h3>Crias</h3>
  <table id="tCrias"></table>
</section>

<section id="historico" class="page">
  <h3>Histórico de Crias</h3>
  <table id="tHistorico"></table>
</section>

<section id="bezerros" class="page">
  <h3>Bezerros(as)</h3>
  <table id="tBezerros"></table>
</section>

<section id="vacinacao" class="page">
  <h3>Vacinação</h3>
  <table id="tVacinacao"></table>
</section>

<script>
/* FIREBASE CONFIG */
firebase.initializeApp({
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal"
});

const auth = firebase.auth();
const db = firebase.firestore();

let admin=false;
let vacas=[], bezerros=[], vacinas=[];

/* DATA */
const hoje=new Date();
document.getElementById("dataHoje").innerText =
  "Data atual: " + hoje.toLocaleDateString("pt-BR");

/* NAVEGAÇÃO */
function abrir(id){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

/* LOGIN */
function login(){
  const email = prompt("Email administrador:");
  const senha = prompt("Senha:");
  auth.signInWithEmailAndPassword(email,senha)
    .then(()=>{
      admin=true;
      carregar();
      alert("Administrador ativo");
    })
    .catch(()=>alert("Login inválido"));
}

/* CARREGAR DADOS */
function carregar(){
  db.collection("vacas").get().then(s=>{
    vacas=s.docs.map(d=>({id:d.id,...d.data()}));
    montarHome();
    montarVacas();
  });
}

/* HOME */
function montarHome(){
  const h=document.getElementById("homeLista");
  h.innerHTML="";
  vacas.filter(v=>!v.criouDia && v.criaEm)
    .sort((a,b)=>data(a.criaEm)-data(b.criaEm))
    .forEach(v=>{
      const dias=Math.ceil((data(v.criaEm)-hoje)/86400000);
      h.innerHTML+=`
        <div class="card">
          <strong>${v.nome}</strong> – ${v.touro} – ${v.criaEm} – faltam ${dias} dias
        </div>`;
    });
}

/* TABELA VACAS */
function montarVacas(){
  let html="<tr><th>Nome</th><th>Raça</th><th>Touro</th><th>Panhou cria</th><th>Cria em</th></tr>";
  vacas.forEach(v=>{
    html+=`
      <tr>
        <td>${v.nome}</td>
        <td>${v.raca}</td>
        <td>${v.touro}</td>
        <td>${v.panhou}</td>
        <td>${v.criaEm}</td>
      </tr>`;
  });
  document.getElementById("tVacas").innerHTML=html;
}

function data(d){
  return new Date(d.split("/").reverse().join("-"));
}

/* INICIAL */
carregar();
</script>

</body>
</html>
