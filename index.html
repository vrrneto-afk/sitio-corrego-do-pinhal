</ul>

<button onclick="login()">Administrador</button>
</main>

<script>
function login() {
  const senha = prompt("Senha do administrador:");
  if (senha === "admin123") {
    localStorage.setItem("adm", "1");
    location.reload();
  }
}

function logout() {
  localStorage.removeItem("adm");
  location.reload();
}

if (localStorage.getItem("adm") === "1") {
  document.getElementById("menuCrias").style.display = "block";
  document.getElementById("menuSair").style.display = "block";
}
</script>
