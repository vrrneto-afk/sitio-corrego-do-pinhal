<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sítio Córrego do Pinhal</title>

  <style>
    :root {
      --marrom: #7b3f2a;
      --bege: #f6efe7;
    }

    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bege);
      color: #333;
    }

    /* ===== CABEÇALHO ===== */
    header {
      background: #d8b98a; /* fundo compatível com a identidade */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo-area {
      width: 100%;
      height: 160px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-area img {
      max-height: 120px;
      width: auto;
    }

    /* ===== MENU ===== */
    nav {
      width: 100%;
      background: var(--marrom);
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 10px 0;
      gap: 18px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* ===== CONTEÚDO DINÂMICO ===== */
    main {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 15px;
    }
  </style>
</head>

<body>

  <!-- CABEÇALHO -->
  <header>
    <div class="logo-area">
      <img src="logo.png" alt="Sítio Córrego do Pinhal">
    </div>

    <nav>
      <a onclick="carregar('inicio.html')">Início</a>
      <a onclick="carregar('vacas.html')">Vacas</a>
      <a onclick="carregar('crias.html')">Crias</a>
      <a onclick="carregar('historico.html')">Histórico</a>
      <a onclick="carregar('bezerros.html')">Bezerros</a>
      <a onclick="carregar('vacinas.html')">Vacinas</a>
      <a onclick="carregar('animais.html')">Animais</a>
    </nav>
  </header>

  <!-- CONTEÚDO -->
  <main id="conteudo">
    <!-- início.html será carregado aqui -->
  </main>

  <script>
    function carregar(pagina) {
      fetch(pagina)
        .then(res => res.text())
        .then(html => {
          document.getElementById("conteudo").innerHTML = html;
        })
        .catch(() => {
          document.getElementById("conteudo").innerHTML =
            "<p>Erro ao carregar a página.</p>";
        });
    }

    // carrega a página inicial automaticamente
    carregar('inicio.html');
  </script>

</body>
</html>
