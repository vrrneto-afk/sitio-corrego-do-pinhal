<script>
firebase.initializeApp({
  apiKey:"AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain:"sitio-corrego-do-pinhal.firebaseapp.com",
  projectId:"sitio-corrego-do-pinhal"
});
const db=firebase.firestore();

const hojeZ=new Date(new Date().toDateString());

function parse(d){const p=d?.split("-");return p?new Date(p[0],p[1]-1,p[2]):null}
function addM(d,m){const x=new Date(d);x.setMonth(x.getMonth()+m);return x}
function diff(a,b){return Math.floor((b-a)/86400000)}

async function loadIndex(){
  const conteudo=document.getElementById("conteudo");
  conteudo.innerHTML="";

  const ani=(await db.collection("animais").get()).docs.map(d=>({_id:d.id,...d.data()}));
  const eve=(await db.collection("eventos").get()).docs.map(d=>d.data());
  const vac=(await db.collection("vacinas").get()).docs.map(d=>d.data());

  conteudo.innerHTML+="<h2>ğŸ„ Vacas a Criar</h2>";

  eve.filter(e=>e.tipo_evento==="cobertura").forEach(c=>{
    const prev=addM(parse(c.data_evento),9);
    const v=ani.find(a=>a._id===c.id_animal);
    if(!v) return;

    const dias=diff(hojeZ,prev);
    let cls="ok";
    let aviso="";

    if(dias<0){
      cls="urgente";
      aviso=CONFIG.crias.textos.atrasada(Math.abs(dias));
    }else if(dias<=CONFIG.crias.prazos.urgente_ate){
      cls="urgente";
      aviso=CONFIG.crias.textos.urgente;
    }else if(dias<=CONFIG.crias.prazos.atencao_ate){
      cls="atencao";
      aviso=CONFIG.crias.textos.atencao;
    }else if(dias<=CONFIG.crias.prazos.desmamar_ate){
      cls="atencao";
      aviso=CONFIG.crias.textos.desmamar;
    }

    conteudo.innerHTML+=`
      <div class="card ${cls}">
        <strong>ğŸ„ ${v.nome}</strong>
        <p>PrevisÃ£o: ${prev.toLocaleDateString("pt-BR")}</p>
        <p class="highlight">â³ Faltam ${dias} dias ${aviso}</p>
      </div>`;
  });

  conteudo.innerHTML+="<h2>ğŸ’‰ Vacinas pendentes</h2>";

  vac.forEach(v=>{
    if(v.status==="Finalizada"||!v.data_aplicacao||Number(v.repeticao_dias)<=0)return;
    const reap=new Date(parse(v.data_aplicacao));
    reap.setDate(reap.getDate()+Number(v.repeticao_dias));
    const dias=diff(hojeZ,reap);

    let texto =
      dias===0 ? CONFIG.vacinas.textos.hoje :
      dias<0 ? CONFIG.vacinas.textos.atrasada(Math.abs(dias)) :
      CONFIG.vacinas.textos.futura(dias);

    conteudo.innerHTML+=`
      <div class="card ${dias<0?"atrasada":"pendente"}">
        <strong>ğŸ’‰ ${v.nome_vacina}</strong>
        <p>${texto}</p>
        <p>ğŸ“… ${reap.toLocaleDateString("pt-BR")}</p>
      </div>`;
  });
}

loadIndex();
</script>
