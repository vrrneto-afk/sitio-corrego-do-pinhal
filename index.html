<script>
firebase.initializeApp({

});

const db = firebase.firestore();

/* ğŸ”§ HOJE ZERADO (CORREÃ‡ÃƒO DA REAPLICAÃ‡ÃƒO) */
const hoje = new Date();
const hojeZerado = new Date(
  hoje.getFullYear(),
  hoje.getMonth(),
  hoje.getDate()
);

function parseLocalDate(data){
  if(!data) return null;
  const [y,m,d]=data.split("-");
  return new Date(y, m-1, d);
}

function addMonths(d,m){
  const x=new Date(d);
  x.setMonth(x.getMonth()+m);
  return x;
}

function diffDias(a,b){
  return Math.floor((b-a)/86400000);
}

async function load(){
  const conteudo=document.getElementById("conteudo");
  conteudo.innerHTML="";

  const aniSnap=await db.collection("animais").get();
  const eveSnap=await db.collection("eventos").get();
  const vacSnap=await db.collection("vacinas").get();

  const ANIMAIS=aniSnap.docs.map(d=>({_id:d.id,...d.data()}));
  const EVENTOS=eveSnap.docs.map(d=>d.data());
  const VACINAS=vacSnap.docs.map(d=>d.data());

  /* ===== VACAS A CRIAR (INALTERADO) ===== */
  conteudo.innerHTML+="<h2>ğŸ„ Vacas a Criar</h2>";

  const partos=EVENTOS.filter(e=>e.tipo_evento==="parto");
  const coberturas=EVENTOS.filter(e=>e.tipo_evento==="cobertura");

  coberturas
    .filter(c=>!partos.some(p=>p.id_animal===c.id_animal && parseLocalDate(p.data_evento)>parseLocalDate(c.data_evento)))
    .map(c=>{
      const vaca=ANIMAIS.find(a=>a._id===c.id_animal);
      const prev=addMonths(parseLocalDate(c.data_evento),9);
      return {vaca,prev};
    })
    .filter(v=>v.vaca && v.prev>=hojeZerado)
    .sort((a,b)=>a.prev-b.prev)
    .forEach(v=>{
      const dias=Math.ceil((v.prev-hojeZerado)/86400000);
      conteudo.innerHTML+=`
        <div class="card">
          <strong>ğŸ„ ${(v.vaca.nome).toUpperCase()}</strong>
          <p>PrevisÃ£o: ${v.prev.toLocaleDateString("pt-BR")}</p>
          <p class="highlight">â³ Faltam ${dias} dias</p>
        </div>`;
    });

  /* ===== VACINAS (CORREÃ‡ÃƒO AQUI) ===== */
  conteudo.innerHTML+="<h2>ğŸ’‰ Vacinas</h2>";

  VACINAS.forEach(v=>{
    if(v.status==="Finalizada") return;
    if(!v.data_aplicacao) return;

    const aplicada = parseLocalDate(v.data_aplicacao);
    const repeticao = Number(v.repeticao_dias || 0);
    if(repeticao<=0) return;

    const reaplicar = new Date(aplicada);
    reaplicar.setDate(reaplicar.getDate() + repeticao);

    const dias = diffDias(hojeZerado, reaplicar);

    conteudo.innerHTML+=`
      <div class="card ${dias<0?"atrasada":"pendente"}">
        <strong>ğŸ’‰ ${v.nome_vacina||"Vacina"}</strong>
        ğŸ„ ${(v.nome_animal || "-").toUpperCase()
        <p>${dias<0?`âš ï¸ Atrasada hÃ¡ ${Math.abs(dias)} dias`:`â³ Reaplicar em ${dias} dias`}</p>
        <p>ğŸ“… ${reaplicar.toLocaleDateString("pt-BR")}</p>
      </div>`;
  });
}
