<script>
firebase.initializeApp({
  apiKey:"AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain:"sitio-corrego-do-pinhal.firebaseapp.com",
  projectId:"sitio-corrego-do-pinhal"
});
const db=firebase.firestore();
const hoje=new Date();
const hojeZ=new Date(hoje.getFullYear(),hoje.getMonth(),hoje.getDate());

function parse(d){if(!d)return null;const[x,y,z]=d.split("-");return new Date(x,y-1,z)}
function addM(d,m){const x=new Date(d);x.setMonth(x.getMonth()+m);return x}
function diff(a,b){return Math.floor((b-a)/86400000)}

async function load(){
  const ani=(await db.collection("animais").get()).docs.map(d=>({_id:d.id,...d.data()}));
  const eve=(await db.collection("eventos").get()).docs.map(d=>d.data());
  const vac=(await db.collection("vacinas").get()).docs.map(d=>d.data());
  const lem=(await db.collection("lembretes").get()).docs.map(d=>d.data());

  const box=document.getElementById("alerta-conteudo");
  box.innerHTML="";

  /* COMPRAS */
  const compras=lem.filter(l=>l.tipo==="compra");
  box.innerHTML+=`<div class="bloco"><h3>ğŸ“ Compras</h3>${
    compras.length?compras.map(l=>`<div class="item">${l.texto}</div>`).join(""):
    `<div class="vazio">NÃ£o hÃ¡ itens a comprar hoje.</div>`
  }</div>`;

  /* A FAZER */
  const tarefas=lem.filter(l=>l.tipo==="tarefa");
  box.innerHTML+=`<div class="bloco"><h3>â° A Fazer</h3>${
    tarefas.length?tarefas.map(l=>`<div class="item">${l.texto}</div>`).join(""):
    `<div class="vazio">NÃ£o hÃ¡ tarefas pendentes para hoje.</div>`
  }</div>`;

  /* VACINAS */
  const vacHoje=vac.filter(v=>{
    if(v.status==="Finalizada"||!v.data_aplicacao)return false;
    const reap=new Date(parse(v.data_aplicacao));
    reap.setDate(reap.getDate()+Number(v.repeticao_dias||0));
    return diff(hojeZ,reap)<=0;
  });
  box.innerHTML+=`<div class="bloco"><h3>ğŸ’‰ Vacinas</h3>${
    vacHoje.length?vacHoje.map(v=>{
      const a=ani.find(x=>x._id===v.id_animal);
      return `<div class="item">${v.nome_vacina} â€“ ${(a?.nome||"-")}</div>`;
    }).join(""):`<div class="vazio">NÃ£o hÃ¡ vacinas a aplicar hoje.</div>`
  }</div>`;

  /* CRIAS */
  const cob=eve.filter(e=>e.tipo_evento==="cobertura");
  const crias=cob.map(c=>{
    const prev=addM(parse(c.data_evento),9);
    return {v:ani.find(a=>a._id===c.id_animal),prev,d:diff(hojeZ,prev)};
  }).filter(x=>x.v&&x.d>=0&&x.d<=15);

  box.innerHTML+=`<div class="bloco"><h3>ğŸ„ PrÃ³ximas crias</h3>${
    crias.length?crias.map(c=>`
      <div class="item">
        ${c.v.nome} â€“ ${c.prev.toLocaleDateString("pt-BR")} (faltam ${c.d} dias)
      </div>`).join(""):
    `<div class="vazio">NÃ£o hÃ¡ crias programadas para os prÃ³ximos dias.</div>`
  }</div>`;
}
load();
</script>
