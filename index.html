    * {

    body {

    }

    header {
      background: var(--marrom-logo);
      padding: 15px 10px 10px;

    }

    header img {

    nav {

    nav a {
      color: #fff;
      text-decoration: none;

      padding: 14px 16px;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 0 15px;
    }

    h2 {
      margin: 30px 0 15px;
      color: var(--marrom);
      font-size: 20px;
    }

    .card {
      background: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-left: 6px solid var(--verde);
      box-shadow: 0 2px 6px rgba(0,0,0,0.06);

    .card strong {

    .card p {

    /* ===== ADMIN ICON (TRAVADO) ===== */
    #admin-gear{

    }

    }

    #admin-gear img {
      width: 100%;
      height: 100%;
      display: block;
    }

    #admin-overlay{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.45);
      z-index: 9999;
      display: none;
      align-items: center;
      justify-content: center;
    }

    #admin-modal{
      background: #fff;
      width: 92%;
      max-width: 520px;
      max-height: 90vh;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #admin-header{
      background: #7b3f2a;
      color: #fff;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;

    #admin-header button{

      border: none;

<script>
(function(){
  const gear = document.getElementById("admin-gear");
  const overlay = document.getElementById("admin-overlay");
  const close = document.getElementById("admin-close");

  gear.onclick = () => overlay.style.display = "flex";
  close.onclick = () => overlay.style.display = "none";

    if (e.target === overlay) overlay.style.display = "none";

})();
