<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sítio Córrego do Pinhal</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Montserrat',Arial,sans-serif;
  background:#ffffff;
  color:#333;
}
header{
  text-align:center;
  padding:15px;
  border-bottom:1px solid #ddd;
}
nav{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:8px;
  background:#7A1E2C;
  padding:10px;
}
nav button{
  background:#7A1E2C;
  color:#fff;
  border:none;
  padding:8px 14px;
  border-radius:6px;
  cursor:pointer;
}
nav button:hover{background:#5e1622}
.page{display:none;padding:15px}
.page.active{display:block}
.admin-only{display:none}
body.admin .admin-only{display:inline-block}
footer{text-align:center;font-size:12px;padding:10px;color:#777}
</style>
</head>

<body>

<header>
  <h2>SÍTIO CÓRREGO DO PINHAL</h2>
  <div>Família Ribeiro</div>
</header>

<nav>
  <button onclick="abrirPagina('home')">Início</button>
  <button onclick="abrirPagina('vacas')">Vacas</button>
  <button onclick="abrirPagina('crias')">Crias</button>
  <button onclick="abrirPagina('historico')">Histórico de Crias</button>
  <button onclick="abrirPagina('vacinacao')">Vacinação</button>
  <button class="admin-only" onclick="logoutAdmin()">Sair</button>
</nav>

<footer>
  <span onclick="loginAdmin()" style="cursor:pointer">⚙️</span>
</footer>

<section id="home" class="page active">
  <h2>Vacas a Criar</h2>
  <div id="listaHome"></div>
</section>

<section id="vacas" class="page">
  <h2>Vacas</h2>
  <div id="tabelaVacas"></div>
</section>

<section id="crias" class="page">
  <h2>Crias</h2>
  <div id="tabelaCrias"></div>
</section>

<section id="historico" class="page">
  <h2>Histórico de Crias</h2>
  <div id="tabelaHistorico"></div>
</section>

<section id="vacinacao" class="page">
  <h2>Vacinação</h2>
</section>

<script>
let admin=false;

function abrirPagina(id){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function loginAdmin(){
  const u=prompt('Usuário');
  const s=prompt('Senha');
  if(u==='Venício' && s==='13231525'){
    admin=true;
    document.body.classList.add('admin');
    alert('Administrador ativo');
  }else alert('Credenciais inválidas');
}

function logoutAdmin(){
  admin=false;
  document.body.classList.remove('admin');
  alert('Administrador desativado');
}
</script>

</body>
</html>
