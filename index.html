<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>S√≠tio C√≥rrego do Pinhal</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body{margin:0;font-family:'Montserrat',Arial,sans-serif;background:#fff;color:#333}
header{text-align:center;padding:10px;border-bottom:1px solid #ddd}
nav{display:flex;flex-wrap:wrap;justify-content:center;gap:8px;padding:10px;background:#7A1E2C}
nav button{background:#7A1E2C;color:#fff;border:none;padding:10px 14px;border-radius:6px;cursor:pointer}
nav button:hover{background:#5e1622}
.page{display:none;padding:15px}
.page.active{display:block}
table{width:100%;border-collapse:collapse}
th,td{border:1px solid #ccc;padding:6px;font-size:14px}
th{background:#f3e6cc}
footer{text-align:center;padding:10px;font-size:12px;color:#777}
.admin-only{display:none}
body.admin .admin-only{display:inline}
</style>
</head>

<body>

<header>
  <h2>S√çTIO C√ìRREGO DO PINHAL</h2>
  <div>Fam√≠lia Ribeiro</div>
  <div id="dataHoje"></div>
</header>

<nav>
  <button onclick="abrir('home')">In√≠cio</button>
  <button onclick="abrir('vacas')">Vacas</button>
  <button onclick="abrir('crias')">Crias</button>
  <button onclick="abrir('historico')">Hist√≥rico de Crias</button>
</nav>

<footer>
  <span onclick="login()" style="cursor:pointer">‚öôÔ∏è</span>
</footer>

<section id="home" class="page active">
  <h3>Vacas a Criar</h3>
  <div id="homeLista"></div>
</section>

<section id="vacas" class="page">
  <h3>Vacas</h3>
  <table id="tVacas"></table>
</section>

<section id="crias" class="page">
  <h3>Crias (Gesta√ß√£o Atual)</h3>
  <table id="tCriasAtuais"></table>
</section>

<section id="historico" class="page">
  <h3>Hist√≥rico de Crias</h3>
  <table id="tHistorico"></table>
</section>

<script type="module">
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import {
  getFirestore, collection, getDocs,
  addDoc, updateDoc, deleteDoc, doc
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

/* FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

let admin = false;
let dados = [];

/* LOGIN */
window.login = async () => {
  const email = prompt("Email administrador");
  const senha = prompt("Senha");
  try {
    await signInWithEmailAndPassword(auth, email, senha);
    admin = true;
    document.body.classList.add("admin");
    carregar();
    alert("Administrador autenticado");
  } catch {
    alert("Login inv√°lido");
  }
};

/* NAVEGA√á√ÉO */
window.abrir = id => {
  document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
};

/* DATA */
const hoje = new Date();
document.getElementById("dataHoje").innerText =
  "Data atual: " + hoje.toLocaleDateString("pt-BR");

/* CARREGAR DADOS */
async function carregar() {
  const snap = await getDocs(collection(db, "vacas"));
  dados = snap.docs.map(d => ({ id: d.id, ...d.data() }));
  montarTudo();
}

/* HOME ‚Äì ANTI DUPLICA√á√ÉO */
function montarHome() {
  const home = document.getElementById("homeLista");
  home.innerHTML = "";
  const mapa = new Map();

  dados.filter(d => !d.criouDia).forEach(d => {
    const chave = d.nome + d.criaEm;
    if (!mapa.has(chave)) mapa.set(chave, d);
  });

  [...mapa.values()]
    .sort((a, b) => data(a.criaEm) - data(b.criaEm))
    .forEach(d => {
      const dias = Math.ceil((data(d.criaEm) - hoje) / 86400000);
      home.innerHTML += `<p><strong>${d.nome}</strong> ‚Äì ${d.touro} ‚Äì ${d.criaEm} ‚Äì faltam ${dias} dias</p>`;
    });
}

/* VACAS ‚Äì CRUD */
function montarVacas() {
  let html = `
    <tr>
      <th onclick="ordenar('nome')">Nome</th>
      <th onclick="ordenar('raca')">Ra√ßa</th>
      ${admin ? "<th>A√ß√µes</th>" : ""}
    </tr>`;

  const unicas = [...new Map(dados.map(d => [d.nome, d])).values()];

  unicas.forEach(d => {
    html += `
      <tr>
        <td>${d.nome}</td>
        <td>${d.raca}</td>
        ${admin ? `
          <td>
            <button onclick="editar('${d.id}')">‚úèÔ∏è</button>
            <button onclick="excluir('${d.id}')">üóëÔ∏è</button>
          </td>` : ""}
      </tr>`;
  });

  if (admin) {
    html += `
      <tr>
        <td><input id="novoNome"></td>
        <td><input id="novaRaca"></td>
        <td><button onclick="adicionar()">‚ûï</button></td>
      </tr>`;
  }

  document.getElementById("tVacas").innerHTML = html;
}

/* CRIAS ATUAIS */
function montarCrias() {
  let html = `
    <tr>
      <th>Vaca</th><th>Touro</th><th>Cobertura</th><th>Previsto</th>
      ${admin ? "<th>Finalizar</th>" : ""}
    </tr>`;

  dados.filter(d => !d.criouDia).forEach(d => {
    html += `
      <tr>
        <td>${d.nome}</td>
        <td>${d.touro}</td>
        <td>${d.panhou}</td>
        <td>${d.criaEm}</td>
        ${admin ? `<td><button onclick="finalizar('${d.id}')">‚úîÔ∏è</button></td>` : ""}
      </tr>`;
  });

  document.getElementById("tCriasAtuais").innerHTML = html;
}

/* HIST√ìRICO */
function montarHistorico() {
  let html = `
    <tr>
      <th>Vaca</th><th>Touro</th><th>Cobertura</th><th>Parto</th><th>Cria</th>
    </tr>`;

  dados.filter(d => d.criouDia).forEach(d => {
    html += `
      <tr>
        <td>${d.nome}</td>
        <td>${d.touro}</td>
        <td>${d.panhou}</td>
        <td>${d.criouDia}</td>
        <td>${d.nomeCria}</td>
      </tr>`;
  });

  document.getElementById("tHistorico").innerHTML = html;
}

/* CRUD */
window.adicionar = async () => {
  const nome = document.getElementById("novoNome").value;
  const raca = document.getElementById("novaRaca").value;
  if (!nome || !raca) return alert("Preencha nome e ra√ßa");
  await addDoc(collection(db, "vacas"), { nome, raca });
  carregar();
};

window.editar = async id => {
  const novo = prompt("Nova ra√ßa:");
  if (novo) {
    await updateDoc(doc(db, "vacas", id), { raca: novo });
    carregar();
  }
};

window.excluir = async id => {
  if (confirm("Excluir este registro?")) {
    await deleteDoc(doc(db, "vacas", id));
    carregar();
  }
};

window.finalizar = async id => {
  const parto = prompt("Data do parto (DD/MM/AAAA)");
  const cria = prompt("Nome da cria");
  if (parto && cria) {
    await updateDoc(doc(db, "vacas", id), {
      criouDia: parto,
      nomeCria: cria
    });
    carregar();
  }
};

/* ORDENA√á√ÉO */
window.ordenar = campo => {
  dados.sort((a, b) => (a[campo] || "").localeCompare(b[campo] || ""));
  montarVacas();
};

/* UTIL */
const data = d => new Date(d.split('/').reverse().join('-'));

function montarTudo() {
  montarHome();
  montarVacas();
  montarCrias();
  montarHistorico();
}

carregar();
</script>

</body>
</html>
