<script>
firebase.initializeApp({
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal"
});
const db=firebase.firestore();

function addMonths(d,m){const x=new Date(d);x.setMonth(x.getMonth()+m);return x;}

async function carregarDados(){
  const conteudo=document.getElementById("conteudo");
  conteudo.innerHTML="<p style='color:#666'>Carregando dados...</p>";

  const ANIMAIS=(await db.collection("animais").get()).docs.map(d=>d.data());
  const EVENTOS=(await db.collection("eventos").get()).docs.map(d=>d.data());
  const VACINAS=(await db.collection("vacinas").get()).docs.map(d=>d.data());

  const hoje=new Date();
  conteudo.innerHTML="<h2>ğŸ„ Vacas a Criar</h2>";

  const partos=EVENTOS.filter(e=>e.tipo_evento==="parto");

  EVENTOS
    .filter(e=>e.tipo_evento==="cobertura")
    .forEach(c=>{
      const vaca=ANIMAIS.find(a=>a.id_animal===c.id_animal && a.status==="Ativo");
      if(!vaca) return;

      const jaPariu=partos.some(p=>p.id_animal===c.id_animal && new Date(p.data_evento)>new Date(c.data_evento));
      if(jaPariu) return;

      const prev=addMonths(new Date(c.data_evento),9);
      const dias=Math.ceil((prev-hoje)/86400000);
      if(dias<0) return;

      conteudo.innerHTML+=`
        <div class="card">
          <strong>ğŸ„ ${vaca.nome}</strong>
          <p>Cobertura: ${new Date(c.data_evento).toLocaleDateString()}</p>
          <p>PrevisÃ£o: ${prev.toLocaleDateString()}</p>
          <p class="highlight">â³ Faltam ${dias} dias</p>
        </div>`;
    });

  conteudo.innerHTML+="<h2>ğŸ’‰ Vacinas</h2>";

  VACINAS
    .filter(v=>v.status!=="Finalizada")
    .forEach(v=>{
      const animal=ANIMAIS.find(a=>a.id_animal===v.id_animal && a.status==="Ativo");
      if(!animal) return;

      const prox=new Date(v.data_proxima_dose);
      const diff=Math.ceil((prox-hoje)/86400000);

      conteudo.innerHTML+=`
        <div class="card">
          <strong>ğŸ’‰ ${v.vacina_aplicada}</strong>
          <p>ğŸ„ ${animal.nome}</p>
          <p class="highlight">
            ${diff<0?`âš ï¸ Atrasada em ${Math.abs(diff)} dias`:`â° Reaplicar em ${diff} dias`}
          </p>
          <p>ğŸ“… ${prox.toLocaleDateString()}</p>
        </div>`;
    });
}
carregarDados();
</script>
