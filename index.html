<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hist√≥rico ‚Äì S√≠tio C√≥rrego do Pinhal</title>

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --cinza:#666;
  --logo:#D0B485;
}
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{margin:0;background:var(--bege);color:#333}
header{background:var(--logo);padding:15px 10px;text-align:center}
header img{max-width:260px;width:100%}
nav{background:var(--marrom);display:flex;flex-wrap:wrap;justify-content:center}
nav a{color:#fff;text-decoration:none;font-weight:bold;font-size:16px;padding:14px 16px}
.container{max-width:900px;margin:20px auto;padding:0 15px}
h2{margin:30px 0 10px;color:var(--marrom);font-size:20px}
select{width:100%;padding:10px;margin-bottom:20px;font-size:15px}
.card{
  background:#fff;
  padding:15px;
  margin-bottom:15px;
  border-left:6px solid var(--verde);
  box-shadow:0 2px 6px rgba(0,0,0,.06)
}
.card strong{font-size:17px}
.card p{margin:6px 0;font-size:15px;color:var(--cinza)}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="S√≠tio C√≥rrego do Pinhal">
</header>

<nav>
  <a href="index.html">In√≠cio</a>
  <a href="#">Vacas</a>
  <a href="#">Crias</a>
  <a href="#">Bezerros</a>
  <a href="#">Vacinas</a>
  <a href="#">Animais</a>
  <a href="historico.html">Hist√≥rico</a>
</nav>

<div class="container">
<h2>üìö Hist√≥rico</h2>

<select id="filtro">
  <option value="todos">Todos</option>
  <option value="panhou">Panhou cria</option>
  <option value="criou">Criou dia</option>
</select>

<div id="lista"></div>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbxizkZt7pvNE-otYQe0sqtjYBUx3iI8QA13Di6Cv4hq2YgaosafGzYx2XBf71CxK0QzfQ/exec";

function toObj(sheet){
  const h=sheet[0];
  return sheet.slice(1).filter(r=>r[0]).map(r=>{
    let o={};h.forEach((k,i)=>o[k]=r[i]);return o;
  });
}
function addMonths(d,m){let x=new Date(d);x.setMonth(x.getMonth()+m);return x;}

let ANIMAIS=[],EVENTOS=[];

function boiPorCobertura(vacaId,data){
  const c=EVENTOS.filter(e=>e.tipo_evento==="cobertura"&&e.id_animal===vacaId&&new Date(e.data_evento)<=data)
    .sort((a,b)=>new Date(b.data_evento)-new Date(a.data_evento));
  if(!c.length)return null;
  return ANIMAIS.find(a=>a.id_animal===c[0].id_relacionado);
}

function render(f){
  const l=document.getElementById("lista");l.innerHTML="";
  const partos=EVENTOS.filter(e=>e.tipo_evento==="parto");

  EVENTOS
  .filter(e=>{
    if(f==="criou")return e.tipo_evento==="parto";
    if(f==="panhou"){
      if(e.tipo_evento!=="cobertura")return false;
      return !partos.some(p=>p.id_animal===e.id_animal&&new Date(p.data_evento)>new Date(e.data_evento));
    }
    return true;
  })
  .sort((a,b)=>new Date(b.data_evento)-new Date(a.data_evento))
  .forEach(ev=>{
    const vaca=ANIMAIS.find(a=>a.id_animal===ev.id_animal);

    if(ev.tipo_evento==="cobertura"){
      const boi=ANIMAIS.find(a=>a.id_animal===ev.id_relacionado);
      const prev=addMonths(new Date(ev.data_evento),9);
      l.innerHTML+=`
      <div class="card">
        <strong>üêÑ Panhou cria</strong>
        <p>Vaca: ${vaca?.nome}</p>
        <p>Boi: ${boi?.nome||"Insemina√ß√£o"}</p>
        <p>Data: ${new Date(ev.data_evento).toLocaleDateString()}</p>
        <p>Previs√£o do parto: ${prev.toLocaleDateString()}</p>
      </div>`;
    }

    if(ev.tipo_evento==="parto"){
      const criaId=ev.id_relacionado||ev.detalhes||null;
      const cria=criaId?ANIMAIS.find(a=>a.id_animal===criaId):null;

      let boi=null;
      if(cria?.id_pai){
        boi=ANIMAIS.find(a=>a.id_animal===cria.id_pai);
      }
      if(!boi){
        boi=boiPorCobertura(ev.id_animal,new Date(ev.data_evento));
      }

      l.innerHTML+=`
      <div class="card">
        <strong>üêÆ Criou dia</strong>
        <p>Vaca: ${vaca?.nome}</p>
        <p>Boi: ${boi?.nome||"N√£o informado"}</p>
        <p>Cria: ${cria?.nome||"(n√£o cadastrada)"}</p>
        <p>Data: ${new Date(ev.data_evento).toLocaleDateString()}</p>
      </div>`;
    }
  });
}

async function load(){
  const r=await fetch(API);
  const d=await r.json();
  ANIMAIS=toObj(d.ANIMAIS);
  EVENTOS=toObj(d.EVENTOS);
  render("todos");
  document.getElementById("filtro").onchange=e=>render(e.target.value);
}
load();
</script>

</body>
</html>
