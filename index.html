<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sítio Córrego do Pinhal</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

<style>
body{margin:0;font-family:Montserrat,Arial;background:#fff;color:#333}
header{text-align:center;padding:10px;border-bottom:1px solid #ddd}
nav{display:flex;flex-wrap:wrap;justify-content:center;gap:8px;padding:10px;background:#7A1E2C}
nav button{background:#7A1E2C;color:#fff;border:none;padding:10px 14px;border-radius:6px;cursor:pointer}
.page{display:none;padding:15px}
.page.active{display:block}
table{width:100%;border-collapse:collapse}
th,td{border:1px solid #ccc;padding:6px;font-size:14px}
th{background:#f3e6cc}
footer{text-align:center;padding:10px;font-size:12px}
</style>
</head>

<body>

<header>
  <h2>SÍTIO CÓRREGO DO PINHAL</h2>
  <div>Família Ribeiro</div>
  <div id="dataHoje"></div>
</header>

<nav>
  <button onclick="abrir('home')">Início</button>
  <button onclick="abrir('vacas')">Vacas</button>
  <button onclick="abrir('crias')">Crias</button>
  <button onclick="abrir('historico')">Histórico de Crias</button>
</nav>

<footer>
  <span onclick="login()" style="cursor:pointer">⚙️</span>
</footer>

<section id="home" class="page active">
  <h3>Vacas a Criar</h3>
  <div id="homeLista"></div>
</section>

<section id="vacas" class="page">
  <h3>Vacas</h3>
  <table id="tVacas"></table>
</section>

<section id="crias" class="page">
  <h3>Crias (Gestação Atual)</h3>
  <table id="tCrias"></table>
</section>

<section id="historico" class="page">
  <h3>Histórico de Crias</h3>
  <table id="tHistorico"></table>
</section>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

let dados = [];

/* LOGIN (só valida, não bloqueia leitura) */
window.login = async ()=>{
  const email = prompt("Email admin");
  const senha = prompt("Senha");
  try{
    await signInWithEmailAndPassword(auth,email,senha);
    alert("Admin autenticado (edição entra depois)");
  }catch{
    alert("Login inválido");
  }
};

/* NAVEGAÇÃO */
window.abrir = id=>{
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
};

/* DATA */
document.getElementById("dataHoje").innerText =
  "Data atual: " + new Date().toLocaleDateString("pt-BR");

/* CARREGAR DADOS */
async function carregar(){
  const snap = await getDocs(collection(db,"vacas"));
  dados = snap.docs.map(d=>d.data());

  /* HOME */
  const home = document.getElementById("homeLista");
  home.innerHTML="";
  const mapa = new Map();
  dados.filter(d=>!d.criouDia).forEach(d=>{
    const k=d.nome+d.criaEm;
    if(!mapa.has(k)) mapa.set(k,d);
  });
  [...mapa.values()].forEach(d=>{
    home.innerHTML+=`<p><strong>${d.nome}</strong> – ${d.touro} – ${d.criaEm}</p>`;
  });

  /* VACAS */
  let tv="<tr><th>Nome</th><th>Raça</th></tr>";
  [...new Map(dados.map(d=>[d.nome,d])).values()]
    .forEach(d=>tv+=`<tr><td>${d.nome}</td><td>${d.raca}</td></tr>`);
  document.getElementById("tVacas").innerHTML=tv;

  /* CRIAS */
  let tc="<tr><th>Vaca</th><th>Touro</th><th>Previsto</th></tr>";
  dados.filter(d=>!d.criouDia)
    .forEach(d=>tc+=`<tr><td>${d.nome}</td><td>${d.touro}</td><td>${d.criaEm}</td></tr>`);
  document.getElementById("tCrias").innerHTML=tc;

  /* HISTÓRICO */
  let th="<tr><th>Vaca</th><th>Touro</th><th>Parto</th><th>Cria</th></tr>";
  dados.filter(d=>d.criouDia)
    .forEach(d=>th+=`<tr><td>${d.nome}</td><td>${d.touro}</td><td>${d.criouDia}</td><td>${d.nomeCria}</td></tr>`);
  document.getElementById("tHistorico").innerHTML=th;
}

carregar();
</script>

</body>
</html>
