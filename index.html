<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sítio Córrego do Pinhal</title>

<link rel="icon" href="icon.png">
<meta name="theme-color" content="#7A1E2C">

<style>
:root{
  --vinho:#7A1E2C;
  --bege:#E6C99A;
  --bege-claro:#F6EBD2;
}

body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#fff;
  color:#333;
}

header{
  text-align:center;
  padding:15px;
  border-bottom:1px solid #ddd;
}

header img{
  max-width:420px;
  width:100%;
}

nav{
  background:var(--vinho);
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
  gap:10px;
  padding:10px;
}

nav button{
  background:none;
  border:none;
  color:#fff;
  font-size:15px;
  cursor:pointer;
}

nav button:hover{ text-decoration:underline; }

.page{ display:none; padding:15px; }
.page.active{ display:block; }

table{
  width:100%;
  border-collapse:collapse;
  margin-top:10px;
}

th,td{
  border:1px solid #ccc;
  padding:6px;
  font-size:14px;
}

th{
  background:var(--bege-claro);
}

.admin-only{ display:none; }
body.admin .admin-only{ display:inline; }

input{ padding:5px; margin:3px; }

footer{
  text-align:center;
  font-size:13px;
  padding:10px;
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="Sítio Córrego do Pinhal">
  <div>Família Ribeiro</div>
  <div id="dataHoje"></div>
</header>

<nav>
  <button onclick="abrir('inicio')">Início</button>
  <button onclick="abrir('vacas')">Vacas</button>
  <button onclick="abrir('crias')">Crias</button>
  <button onclick="abrir('historico')">Histórico de Crias</button>
  <button onclick="abrir('bezerros')">Bezerros(as)</button>
  <button onclick="abrir('vacinacao')">Vacinação</button>
</nav>

<footer>
  <span onclick="login()" style="cursor:pointer">⚙️ Administrador</span>
</footer>

<section id="inicio" class="page active">
  <h2>Vacas a Criar</h2>
  <div id="inicioLista"></div>
</section>

<section id="vacas" class="page">
  <h2>Vacas</h2>
  <table id="tabelaVacas"></table>
</section>

<section id="crias" class="page">
  <h2>Crias</h2>
  <table id="tabelaCrias"></table>
</section>

<section id="historico" class="page">
  <h2>Histórico de Crias</h2>
  <table id="tabelaHistorico"></table>
</section>

<section id="bezerros" class="page">
  <h2>Bezerros(as)</h2>
  <table id="tabelaBezerros"></table>
</section>

<section id="vacinacao" class="page">
  <h2>Vacinação</h2>
  <p>(Você irá preencher manualmente)</p>
</section>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal",
  storageBucket: "sitio-corrego-do-pinhal.appspot.com",
  messagingSenderId: "327649698102",
  appId: "1:327649698102:web:6018468836ed7cfd319397"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.abrir=id=>{
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
};

window.login=()=>{
  const u=prompt("Usuário");
  const s=prompt("Senha");
  if(u==="Venício"&&s==="13231525"){
    document.body.classList.add("admin");
    alert("Administrador ativo");
  }else alert("Credenciais inválidas");
};

document.getElementById("dataHoje").innerText =
  "Data atual: "+new Date().toLocaleDateString("pt-BR");

async function carregar(){
  const snap=await getDocs(collection(db,"vacas"));

  /* VACAS */
  const tv=document.getElementById("tabelaVacas");
  tv.innerHTML="<tr><th>Nome</th><th>Raça</th><th>Touro</th></tr>";
  snap.forEach(d=>{
    const v=d.data();
    tv.innerHTML+=`<tr><td>${v.nome}</td><td>${v.raca}</td><td>${v.touro}</td></tr>`;
  });

  /* CRIAS */
  const tc=document.getElementById("tabelaCrias");
  tc.innerHTML="<tr><th>Vaca</th><th>Cria em</th></tr>";
  snap.forEach(d=>{
    const v=d.data();
    if(!v.criouDia){
      tc.innerHTML+=`<tr><td>${v.nome}</td><td>${v.criaEm}</td></tr>`;
    }
  });

  /* HISTÓRICO */
  const th=document.getElementById("tabelaHistorico");
  th.innerHTML="<tr><th>Vaca</th><th>Cria</th><th>Data</th></tr>";
  snap.forEach(d=>{
    const v=d.data();
    if(v.criouDia){
      th.innerHTML+=`<tr><td>${v.nome}</td><td>${v.nomeCria}</td><td>${v.criouDia}</td></tr>`;
    }
  });

  /* BEZERROS */
  const tb=document.getElementById("tabelaBezerros");
  tb.innerHTML="<tr><th>Nome</th><th>Nascimento</th></tr>";
  snap.forEach(d=>{
    const v=d.data();
    if(v.criouDia){
      tb.innerHTML+=`<tr><td>${v.nomeCria}</td><td>${v.criouDia}</td></tr>`;
    }
  });
}

carregar();
</script>

</body>
</html>
