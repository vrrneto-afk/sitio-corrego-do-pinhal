<script>
firebase.initializeApp({
  apiKey:"AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain:"sitio-corrego-do-pinhal.firebaseapp.com",
  projectId:"sitio-corrego-do-pinhal"
});

const db = firebase.firestore();

/* ğŸ”§ HOJE ZERADO */
const hoje = new Date();
const hojeZerado = new Date(
  hoje.getFullYear(),
  hoje.getMonth(),
  hoje.getDate()
);

function parseLocalDate(data){
  if(!data) return null;
  const [y,m,d]=data.split("-");
  return new Date(y, m-1, d);
}
function addMonths(d,m){const x=new Date(d);x.setMonth(x.getMonth()+m);return x;}
function diffDias(a,b){return Math.floor((b-a)/86400000);}

async function load(){
  const conteudo=document.getElementById("conteudo");
  conteudo.innerHTML="";

  const aniSnap=await db.collection("animais").get();
  const eveSnap=await db.collection("eventos").get();
  const vacSnap=await db.collection("vacinas").get();
  const lembSnap=await db.collection("lembretes").get();

  const ANIMAIS=aniSnap.docs.map(d=>({_id:d.id,...d.data()}));
  const EVENTOS=eveSnap.docs.map(d=>d.data());
  const VACINAS=vacSnap.docs.map(d=>d.data());
  const LEMBRETES=lembSnap.docs.map(d=>d.data());

  /* ===== VACAS A CRIAR (INALTERADO) ===== */
  conteudo.innerHTML+="<h2>ğŸ„ Vacas a Criar</h2>";

  const partos=EVENTOS.filter(e=>e.tipo_evento==="parto");
  const coberturas=EVENTOS.filter(e=>e.tipo_evento==="cobertura");

  coberturas
    .filter(c=>!partos.some(p=>p.id_animal===c.id_animal && parseLocalDate(p.data_evento)>parseLocalDate(c.data_evento)))
    .map(c=>{
      const vaca=ANIMAIS.find(a=>a._id===c.id_animal);
      const prev=addMonths(parseLocalDate(c.data_evento),9);
      return {vaca,prev};
    })
    .filter(v=>v.vaca && v.prev>=hojeZerado)
    .sort((a,b)=>a.prev-b.prev)
    .forEach(v=>{
      const dias=Math.ceil((v.prev-hojeZerado)/86400000);
      conteudo.innerHTML+=`
        <div class="card">
          <strong>ğŸ„ ${(v.vaca.nome).toUpperCase()}</strong>
          <p>PrevisÃ£o: ${v.prev.toLocaleDateString("pt-BR")}</p>
          <p class="highlight">â³ Faltam ${dias} dias</p>
        </div>`;
    });

  /* ===== VACINAS PENDENTES (INALTERADO) ===== */
  conteudo.innerHTML+="<h2>ğŸ’‰ Vacinas pendentes</h2>";

  VACINAS.forEach(v=>{
    if(v.status==="Finalizada") return;
    if(!v.data_aplicacao) return;

    const aplicada = parseLocalDate(v.data_aplicacao);
    const repeticao = Number(v.repeticao_dias || 0);
    if(repeticao<=0) return;

    const reaplicar = new Date(aplicada);
    reaplicar.setDate(reaplicar.getDate() + repeticao);

    const dias = diffDias(hojeZerado, reaplicar);
    const animal = ANIMAIS.find(a => a._id === v.id_animal);

    conteudo.innerHTML+=`
      <div class="card ${dias<0?"atrasada":"pendente"}">
        <strong>ğŸ’‰ ${v.nome_vacina||"Vacina"}</strong>
        <p>ğŸ„ ${(animal?.nome || "-").toUpperCase()}</p>
        <p>${dias<0?`âš ï¸ Atrasada hÃ¡ ${Math.abs(dias)} dias`:`â³ Reaplicar em ${dias} dias`}</p>
        <p>ğŸ“… ${reaplicar.toLocaleDateString("pt-BR")}</p>
      </div>`;
  });

  /* =====================================================
     ğŸ”” CONTEÃšDO DO BANNER â€“ APENAS ADIÃ‡ÃƒO
     ===================================================== */
  const alerta=document.getElementById("alerta-conteudo");
  alerta.innerHTML="";

  alerta.innerHTML+="<h3>ğŸ“ Compras</h3>";
  LEMBRETES.filter(l=>l.tipo==="compra").forEach(l=>{
    alerta.innerHTML+=`<div class="item">ğŸ“ ${l.texto}</div>`;
  });

  alerta.innerHTML+="<h3>â° A Fazer</h3>";
  LEMBRETES.filter(l=>l.tipo==="tarefa").forEach(l=>{
    alerta.innerHTML+=`<div class="item">â° ${l.texto}</div>`;
  });

  alerta.innerHTML+="<h3>ğŸ’‰ Vacinas</h3>";
  VACINAS.forEach(v=>{
    if(v.status==="Finalizada") return;
    if(!v.data_aplicacao) return;
    const aplicada=parseLocalDate(v.data_aplicacao);
    const reap=new Date(aplicada);
    reap.setDate(reap.getDate()+Number(v.repeticao_dias||0));
    const dias=diffDias(hojeZerado,reap);
    if(dias<=0){
      const a=ANIMAIS.find(x=>x._id===v.id_animal);
      alerta.innerHTML+=`
        <div class="item ${dias<0?'atrasada':'pendente'}">
          ğŸ’‰ ${v.nome_vacina} â€“ ${(a?.nome||"-").toUpperCase()}
        </div>`;
    }
  });

  alerta.innerHTML+="<h3>ğŸ„ PrÃ³ximas Crias (15 dias)</h3>";
  EVENTOS.filter(e=>e.tipo_evento==="cobertura").forEach(c=>{
    const prev=addMonths(parseLocalDate(c.data_evento),9);
    const dias=diffDias(hojeZerado,prev);
    if(dias>=0 && dias<=15){
      const v=ANIMAIS.find(a=>a._id===c.id_animal);
      alerta.innerHTML+=`
        <div class="item">
          ğŸ„ ${(v?.nome||"-").toUpperCase()} â€“ ${prev.toLocaleDateString("pt-BR")}
        </div>`;
    }
  });
  /* ===================================================== */
}

load();
</script>
