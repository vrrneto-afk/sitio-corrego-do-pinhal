<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>S√≠tio C√≥rrego do Pinhal</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#7b3f2a">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --vermelho:#c0392b;
  --amarelo:#e0a800;
  --laranja:#e67e22;
  --cinza:#666;
  --logo:#D0B485;
}
*{box-sizing:border-box;font-family:'Inter',system-ui,-apple-system,Arial,Helvetica,sans-serif}
body{margin:0;background:var(--bege);color:#333}

/* HEADER */
header{background:var(--logo);padding:15px 10px;text-align:center;position:relative}
header img{max-width:260px;width:100%}
.admin-icon{position:absolute;top:10px;right:10px}
.admin-icon img{width:32px;height:32px}

/* MENU */
nav{
  background:var(--marrom);
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:4px;
}
nav a{
  color:#fff;
  text-decoration:none;
  font-weight:600;
  font-size:15px;
  padding:12px 14px;
  border-radius:10px;
  display:flex;
  align-items:center;
  gap:6px;
  opacity:.85;
}
nav a.ativo{
  background:rgba(255,255,255,.18);
  font-weight:800;
}

/* CONTAINER */
.container{max-width:900px;margin:20px auto;padding:0 15px}
h2{margin:28px 0 12px;color:var(--marrom)}

/* CLIMA */
.clima-bar{
  background:#fff;
  margin:12px auto 16px;
  padding:10px;
  border-radius:10px;
  box-shadow:0 1px 4px rgba(0,0,0,.08);
  text-align:center;
  cursor:pointer;
}

/* ALERTA */
.alerta-rapido{
  display:block;
  margin:0 auto 20px;
  padding:12px;
  border-radius:12px;
  font-weight:700;
  text-align:center;
}
.alerta-ok{background:#eaf6ec;color:var(--verde)}
.alerta-on{background:#fdecea;color:var(--vermelho)}

/* CARDS */
.card{
  background:#fff;
  padding:15px;
  margin-bottom:12px;
  border-left:6px solid var(--verde);
  border-radius:12px;
}
.card.ok{border-color:var(--verde)}
.card.atencao{border-color:var(--amarelo)}
.card.alerta{border-color:var(--laranja)}
.card.urgente,
.card.atrasada{border-color:var(--vermelho)}
.card.pendente{border-color:var(--amarelo)}
.card strong{font-size:17px;font-weight:800}
.card .dias{font-size:18px;font-weight:800;margin:6px 0}
.card .data{font-size:13px;color:var(--cinza)}
.card .msg{
  font-weight:700;
  margin-top:4px;
}

/* MODAL */
#modalClima{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  display:none;
  align-items:center;
  justify-content:center;
}
#modalClima .box{
  background:#fff;
  width:90%;
  max-width:420px;
  border-radius:16px;
  padding:0;
  overflow:hidden;
}
</style>
</head>

<body>

<header>
  <img src="logo.png">
  <a href="login.html" class="admin-icon">
    <img src="icone-admin.png">
  </a>
</header>

<div id="menu"></div>

<div class="container">
  <div id="clima" class="clima-bar">‚è≥ Carregando clima...</div>

  <a id="alertaRapido" href="lembretes.html" class="alerta-rapido alerta-ok">
    üîî Nenhum alerta no momento
  </a>

  <div id="conteudo"></div>
</div>

<div id="modalClima">
  <div class="box">
    <iframe src="tempo.html" style="width:100%;height:460px;border:none"></iframe>
  </div>
</div>

<script>
const menu=document.getElementById("menu");
const clima=document.getElementById("clima");
const modalClima=document.getElementById("modalClima");
const alertaRapido=document.getElementById("alertaRapido");
const conteudo=document.getElementById("conteudo");

/* MENU */
fetch("menu.html").then(r=>r.text()).then(h=>menu.innerHTML=h);

/* FIREBASE */
firebase.initializeApp({
  apiKey:"AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain:"sitio-corrego-do-pinhal.firebaseapp.com",
  projectId:"sitio-corrego-do-pinhal"
});
const db=firebase.firestore();

/* DATAS */
const hoje=new Date();
const hojeZ=new Date(hoje.getFullYear(),hoje.getMonth(),hoje.getDate());

function parse(d){
  if(!d) return null;
  if(d.seconds) return new Date(d.seconds*1000);
  if(typeof d==="string"){
    const p=d.split("-");
    return new Date(p[0],p[1]-1,p[2]);
  }
  return null;
}
function addM(d,m){const x=new Date(d);x.setMonth(x.getMonth()+m);return x;}
function diff(a,b){return Math.floor((b-a)/86400000);}

/* üî¥ REGRA DEFINITIVA ‚Äì VACAS A CRIAR */
function regraCriacao(dias){
  if(dias >= 75) return {classe:"ok", msg:""};
  if(dias >= 60) return {classe:"ok", msg:"‚ö†Ô∏è Desmamar vaca"};
  if(dias >= 45) return {classe:"atencao", msg:"‚ö†Ô∏è Desmamar vaca"};
  if(dias >= 30) return {classe:"alerta", msg:"‚ö†Ô∏è Aten√ß√£o ao parto"};
  if(dias >= 15) return {classe:"alerta", msg:"‚ö†Ô∏è Preparar parto"};
  return {classe:"urgente", msg:"üö® Urgente ‚Äì Preparar parto"};
}

/* CLIMA (RESUMO) */
async function loadClima(){
  const r=await fetch("https://api.open-meteo.com/v1/forecast?latitude=-21.3127&longitude=-46.3721&current_weather=true&hourly=precipitation_probability&timezone=America/Sao_Paulo");
  const d=await r.json();

  let texto="Nenhuma previs√£o de chuva para as pr√≥ximas 2 horas.";
  const agora=new Date();

  for(let i=0;i<d.hourly.time.length;i++){
    const h=new Date(d.hourly.time[i]);
    const diffMin=(h-agora)/60000;
    if(diffMin>0 && diffMin<=120 && d.hourly.precipitation_probability[i]>30){
      texto=`Chuva come√ßando em ${Math.round(diffMin)} minutos.`;
      break;
    }
  }

  clima.innerHTML=`‚òÄÔ∏è Jur√©ia ‚Äì Monte Belo/MG ‚Ä¢ ${Math.round(d.current_weather.temperature)}¬∞C<br>${texto}`;
}
clima.onclick=()=>modalClima.style.display="flex";

/* ALERTAS */
async function loadAlertas(){
  const s=await db.collection("lembretes").get();
  alertaRapido.className=s.size?"alerta-rapido alerta-on":"alerta-rapido alerta-ok";
  alertaRapido.innerText=s.size?`üîî ${s.size} itens pendentes para comprar`:"üîî Nenhum alerta no momento";
}

/* INDEX */
async function loadIndex(){
  conteudo.innerHTML="";

  const ani=(await db.collection("animais").get()).docs.map(d=>({_id:d.id,...d.data()}));
  const eve=(await db.collection("eventos").get()).docs.map(d=>d.data());
  const vac=(await db.collection("vacinas").get()).docs.map(d=>d.data());

  conteudo.innerHTML+="<h2>üêÑ Vacas a Criar</h2>";

  eve
    .filter(e=>e.tipo_evento==="cobertura")
    .map(c=>{
      const prev=addM(parse(c.data_evento),9);
      const dias=diff(hojeZ,prev);
      return {v:ani.find(a=>a._id===c.id_animal),prev,dias};
    })
    .filter(x=>x.v)
    .sort((a,b)=>a.dias-b.dias)
    .forEach(v=>{
      const r=regraCriacao(v.dias);
      conteudo.innerHTML+=`
        <div class="card ${r.classe}">
          <strong>üêÑ ${v.v.nome.toUpperCase()}</strong>
          <p class="dias">‚è≥ Faltam ${v.dias} dias</p>
          ${r.msg?`<p class="msg">${r.msg}</p>`:""}
          <p class="data">Previs√£o: ${v.prev.toLocaleDateString("pt-BR")}</p>
        </div>`;
    });

  conteudo.innerHTML+="<h2>üíâ Vacinas pendentes</h2>";

  const vacinasProcessadas = vac
    .filter(v=>v.status!=="Finalizada" && v.data_aplicacao && Number(v.repeticao_dias)>0)
    .map(v=>{
      const reap=parse(v.data_aplicacao);
      reap.setDate(reap.getDate()+Number(v.repeticao_dias));
      return {...v,reap,dias:diff(hojeZ,reap)};
    });

  const atrasadas = vacinasProcessadas.filter(v=>v.dias<0).sort((a,b)=>a.dias-b.dias);
  const pendentes = vacinasProcessadas.filter(v=>v.dias>=0).sort((a,b)=>a.dias-b.dias);

  [...atrasadas,...pendentes].forEach(v=>{
    const a=ani.find(x=>x._id===v.id_animal);
    conteudo.innerHTML+=`
      <div class="card ${v.dias<0?"atrasada":"pendente"}">
        <strong>üíâ ${v.nome_vacina}</strong>
        <p class="dias">${v.dias<0?`‚ö†Ô∏è Atrasada h√° ${Math.abs(v.dias)} dias`:`‚è≥ Reaplicar em ${v.dias} dias`}</p>
        <p class="data">üêÑ ${(a?.nome||"-").toUpperCase()}</p>
        <p class="data">üìÖ ${v.reap.toLocaleDateString("pt-BR")}</p>
      </div>`;
  });
}

loadClima();
loadAlertas();
loadIndex();
</script>

</body>
</html>
