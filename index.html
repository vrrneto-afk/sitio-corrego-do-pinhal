<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sítio Córrego do Pinhal</title>

<meta name="theme-color" content="#7A1E2C">

<style>
:root{
  --vinho:#7A1E2C;
  --bege:#E6C99A;
  --bege-claro:#F6EBD2;
}
body{margin:0;font-family:Arial,sans-serif;background:#fff;color:#333}
header{text-align:center;padding:15px;border-bottom:1px solid #ddd}
header img{max-width:420px;width:100%}
nav{background:var(--vinho);display:flex;justify-content:center;flex-wrap:wrap;gap:10px;padding:10px}
nav button{background:none;border:none;color:#fff;font-size:15px;cursor:pointer}
nav button:hover{text-decoration:underline}
.page{display:none;padding:15px}
.page.active{display:block}
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{border:1px solid #ccc;padding:6px;font-size:14px}
th{background:var(--bege-claro);cursor:pointer}
.admin-only{display:none}
body.admin .admin-only{display:inline}
footer{text-align:center;font-size:13px;padding:10px}
@media(max-width:600px){th,td{font-size:12px}}
</style>
</head>

<body>

<header>
  <img src="data:image/png;base64,COLE_AQUI_A_BASE64_DA_LOGO" alt="Sítio Córrego do Pinhal">
  <div>Família Ribeiro</div>
  <div id="dataHoje"></div>
</header>

<nav>
  <button onclick="abrir('inicio')">Início</button>
  <button onclick="abrir('vacas')">Vacas</button>
  <button onclick="abrir('crias')">Crias</button>
  <button onclick="abrir('historico')">Histórico de Crias</button>
  <button onclick="abrir('bezerros')">Bezerros(as)</button>
  <button onclick="abrir('vacinacao')">Vacinação</button>
</nav>

<footer>
  <span onclick="login()" style="cursor:pointer">⚙️ Administrador</span>
</footer>

<section id="inicio" class="page active">
  <h2>Vacas a Criar</h2>
  <div id="inicioLista"></div>
</section>

<section id="vacas" class="page">
  <h2>Vacas</h2>
  <table id="tabelaVacas"></table>
</section>

<section id="crias" class="page">
  <h2>Crias</h2>
  <table id="tabelaCrias"></table>
</section>

<section id="historico" class="page">
  <h2>Histórico de Crias</h2>
  <table id="tabelaHistorico"></table>
</section>

<section id="bezerros" class="page">
  <h2>Bezerros(as)</h2>
  <table id="tabelaBezerros"></table>
</section>

<section id="vacinacao" class="page">
  <h2>Vacinação</h2>
  <table id="tabelaVacinacao"></table>
</section>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal",
  storageBucket: "sitio-corrego-do-pinhal.appspot.com",
  messagingSenderId: "327649698102",
  appId: "1:327649698102:web:6018468836ed7cfd319397"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* UTIL */
window.abrir = id => {
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
};

window.login = () => {
  const u = prompt("Usuário");
  const s = prompt("Senha");
  if(u==="Venício" && s==="13231525"){
    document.body.classList.add("admin");
    alert("Administrador ativo");
  }else alert("Credenciais inválidas");
};

document.getElementById("dataHoje").innerText =
  "Data atual: " + new Date().toLocaleDateString("pt-BR");

/* CARREGAMENTO */
async function carregar(){
  await vacas();
  await crias();
  await historico();
  await bezerros();
}

async function vacas(){
  const snap = await getDocs(collection(db,"vacas"));
  const t = document.getElementById("tabelaVacas");
  t.innerHTML="<tr><th>Nome</th><th>Raça</th><th>Touro</th><th>Panhou cria</th><th>Parto previsto</th></tr>";
  snap.forEach(d=>{
    const v=d.data();
    t.innerHTML+=`<tr><td>${v.nome}</td><td>${v.raca}</td><td>${v.touro}</td><td>${v.panhou}</td><td>${v.criaEm}</td></tr>`;
  });
}

async function crias(){
  const snap = await getDocs(collection(db,"vacas"));
  const t = document.getElementById("tabelaCrias");
  t.innerHTML="<tr><th>Vaca</th><th>Touro</th><th>Parto</th><th>Cria</th></tr>";
  snap.forEach(d=>{
    const c=d.data();
    if(c.criouDia){
      t.innerHTML+=`<tr><td>${c.nome}</td><td>${c.touro}</td><td>${c.criouDia}</td><td>${c.nomeCria}</td></tr>`;
    }
  });
}

async function historico(){
  const snap = await getDocs(collection(db,"historico_crias"));
  const t = document.getElementById("tabelaHistorico");
  t.innerHTML="<tr><th>Vaca</th><th>Touro</th><th>Parto</th><th>Cria</th></tr>";
  snap.forEach(d=>{
    const h=d.data();
    t.innerHTML+=`<tr><td>${h.nomeVaca}</td><td>${h.touro}</td><td>${h.criouDia}</td><td>${h.nomeCria}</td></tr>`;
  });
}

async function bezerros(){
  const snap = await getDocs(collection(db,"bezerros"));
  const t = document.getElementById("tabelaBezerros");
  t.innerHTML="<tr><th>Nome</th><th>Nascimento</th><th>Idade</th></tr>";
  snap.forEach(d=>{
    const b=d.data();
    const nasc=new Date(b.nascimento.split("/").reverse().join("-"));
    const hoje=new Date();
    let anos=hoje.getFullYear()-nasc.getFullYear();
    let meses=hoje.getMonth()-nasc.getMonth();
    if(meses<0){anos--;meses+=12;}
    t.innerHTML+=`<tr><td>${b.nome}</td><td>${b.nascimento}</td><td>${anos} anos e ${meses} meses</td></tr>`;
  });
}

carregar();
</script>

</body>
</html>
