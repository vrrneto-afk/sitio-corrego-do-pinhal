<script>
/* ===== FIREBASE ===== */
firebase.initializeApp({
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal"
});

const db = firebase.firestore();
const hoje = new Date();

/* ===== ADMIN ===== */
document.getElementById("admin-gear").onclick = () => {
  window.location.href = "cadastro_animais.html";
};

/* ===== FUNÃ‡Ã•ES ===== */
function addMonths(d,m){const x=new Date(d);x.setMonth(x.getMonth()+m);return x;}
function diffDias(a,b){return Math.floor((b-a)/86400000);}
function parseDate(v){return v?.seconds ? new Date(v.seconds*1000) : new Date(v);}

/* ===== INDEX ===== */
async function load(){
  const conteudo = document.getElementById("conteudo");
  conteudo.innerHTML = "";

  const aniSnap = await db.collection("animais").get();
  const eveSnap = await db.collection("eventos").get();
  const vacSnap = await db.collection("vacinas").get();

  const ANIMAIS = aniSnap.docs.map(d=>d.data());
  const EVENTOS = eveSnap.docs.map(d=>d.data());
  const VACINAS = vacSnap.docs.map(d=>d.data());

  conteudo.innerHTML += "<h2>ğŸ„ Vacas a Criar</h2>";

  const partos = EVENTOS.filter(e=>e.tipo_evento==="parto");
  const coberturas = EVENTOS.filter(e=>e.tipo_evento==="cobertura");

  coberturas
    .filter(c=>!partos.some(p=>p.id_animal===c.id_animal && new Date(p.data_evento)>new Date(c.data_evento)))
    .map(c=>{
      const vaca = ANIMAIS.find(a=>a.id_animal===c.id_animal);
      const prev = addMonths(new Date(c.data_evento),9);
      return {vaca,prev};
    })
    .filter(v=>v.vaca && v.prev>=hoje)
    .sort((a,b)=>a.prev-b.prev)
    .forEach(v=>{
      const dias = Math.ceil((v.prev-hoje)/86400000);
      conteudo.innerHTML += `
        <div class="card">
          <strong>ğŸ„ ${v.vaca.nome}</strong>
          <p>PrevisÃ£o: ${v.prev.toLocaleDateString()}</p>
          <p class="highlight">â³ Faltam ${dias} dias</p>
        </div>`;
    });

  conteudo.innerHTML += "<h2>ğŸ’‰ Vacinas</h2>";

  let cards = [];

  VACINAS.forEach(v=>{
    if(v.status === "Finalizada") return;

    const aplicada = parseDate(v.data_aplicacao);
    const repeticao = Number(v.repeticao_dias || 0);
    if(repeticao <= 0) return;

    const reaplicar = new Date(aplicada);
    reaplicar.setDate(reaplicar.getDate() + repeticao);
    const dias = diffDias(hoje, reaplicar);

    let classe, texto, ordem, ordemData;

    if(dias < 0){
      classe = "atrasada";
      texto = `âš ï¸ Atrasada hÃ¡ ${Math.abs(dias)} dias`;
      ordem = 1;
      ordemData = dias;
    }else{
      classe = "pendente";
      texto = `â³ Reaplicar em ${dias} dias`;
      ordem = 2;
      ordemData = dias;
    }

    cards.push({
      ordem,
      ordemData,
      html:`
      <div class="card ${classe}">
        <strong>ğŸ’‰ ${v.nome_vacina || "Vacina sem nome"}</strong>
        <p>ğŸ„ ${v.nome_animal || "-"}</p>
        <p class="highlight">${texto}</p>
        <p>ğŸ“… ${reaplicar.toLocaleDateString("pt-BR")}</p>
      </div>`
    });
  });

  cards
    .sort((a,b)=>a.ordem-b.ordem || (a.ordem===1 ? b.ordemData-a.ordemData : a.ordemData-b.ordemData))
    .forEach(c=>conteudo.innerHTML += c.html);
}

load();
</script>
