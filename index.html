<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Sítio Córrego do Pinhal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body { margin:0; font-family: Arial, sans-serif; background:#f7f7f7; }
header { text-align:center; padding:20px; background:#fff; }
nav {
  background:#7b1e2b;
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
}
nav a {
  color:#fff;
  padding:12px 18px;
  text-decoration:none;
}
nav a:hover { background:#5e1520; }
.admin-btn {
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  font-size:22px;
  cursor:pointer;
}
.hidden { display:none; }
</style>
</head>

<body>

<header>
  <h1>Sítio Córrego do Pinhal</h1>
</header>

<nav id="menu">
  <a href="index.html">Início</a>
  <a href="vacas.html">Vacas</a>
  <a href="historico.html">Histórico</a>
  <a href="bezerros.html">Bezerros</a>
  <a href="vacinas.html">Vacinas</a>
  <a href="animais.html">Animais</a>
  <a href="crias.html" id="menuCrias">Crias</a>
</nav>

<div id="conteudo" style="padding:20px;text-align:center;">
  <h2>Bem-vindo</h2>
  <p>Aqui aparecerão:</p>
  <p>• Vacas a criar</p>
  <p>• Vacinas a vencer</p>
</div>

<div class="admin-btn" id="adminBtn">⚙️</div>

<script>
const senhaADM = "1234";
let isADM = localStorage.getItem("adm") === "true";

function atualizarMenu(){
  document.getElementById("menuCrias").style.display = isADM ? "inline-block" : "none";
}

document.getElementById("adminBtn").onclick = () => {
  if(isADM){
    localStorage.removeItem("adm");
    location.reload();
  } else {
    const s = prompt("Senha ADM:");
    if(s === senhaADM){
      localStorage.setItem("adm","true");
      location.reload();
    } else alert("Senha incorreta");
  }
};

atualizarMenu();
</script>

</body>
</html>
