<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sítio Córrego do Pinhal</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

<style>
body{margin:0;font-family:Montserrat,Arial;background:#fff;color:#333}
header{text-align:center;padding:10px;border-bottom:1px solid #ddd}
nav{display:flex;flex-wrap:wrap;justify-content:center;gap:8px;padding:10px;background:#7A1E2C}
nav button{background:#7A1E2C;color:#fff;border:none;padding:10px 14px;border-radius:6px;cursor:pointer}
nav button:hover{background:#5e1622}
.page{display:none;padding:15px}
.page.active{display:block}
table{width:100%;border-collapse:collapse}
th,td{border:1px solid #ccc;padding:6px;font-size:14px}
th{background:#f3e6cc}
footer{text-align:center;padding:10px;font-size:12px}
.admin-only{display:none}
body.admin .admin-only{display:inline}
input{padding:6px;margin:2px}
</style>
</head>

<body>

<header>
  <h2>SÍTIO CÓRREGO DO PINHAL</h2>
  <div>Família Ribeiro</div>
  <div id="dataHoje"></div>
</header>

<nav>
  <button onclick="abrir('home')">Início</button>
  <button onclick="abrir('vacas')">Vacas</button>
  <button onclick="abrir('crias')">Crias</button>
  <button onclick="abrir('historico')">Histórico de Crias</button>
</nav>

<footer>
  <span onclick="login()" style="cursor:pointer">⚙️</span>
</footer>

<section id="home" class="page active">
  <h3>Vacas a Criar</h3>
  <div id="homeLista"></div>
</section>

<section id="vacas" class="page">
  <h3>Vacas</h3>
  <table id="tVacas"></table>

  <div class="admin-only">
    <h4>Cadastrar nova vaca</h4>
    <input id="novoNome" placeholder="Nome da vaca">
    <input id="novaRaca" placeholder="Raça">
    <button onclick="adicionarVaca()">Adicionar</button>
  </div>
</section>

<section id="crias" class="page">
  <h3>Crias (Gestação Atual)</h3>
  <table id="tCrias"></table>
</section>

<section id="historico" class="page">
  <h3>Histórico de Crias</h3>
  <table id="tHistorico"></table>
</section>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import {
  getFirestore, collection, getDocs,
  addDoc, updateDoc, doc
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

/* FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

let registros = [];
let isAdmin = false;

/* LOGIN ADMIN */
window.login = async ()=>{
  const email = prompt("Email administrador");
  const senha = prompt("Senha");
  try{
    await signInWithEmailAndPassword(auth,email,senha);
    isAdmin = true;
    document.body.classList.add("admin");
    alert("Modo administrador ativado");
    montarTudo();
  }catch{
    alert("Login inválido");
  }
};

/* NAVEGAÇÃO */
window.abrir = id=>{
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
};

/* DATA ATUAL */
document.getElementById("dataHoje").innerText =
  "Data atual: " + new Date().toLocaleDateString("pt-BR");

/* CARREGAR DADOS */
async function carregar(){
  const snap = await getDocs(collection(db,"vacas"));
  registros = snap.docs.map(d=>({id:d.id,...d.data()}));
  montarTudo();
}

/* HOME (anti duplicação visual) */
function montarHome(){
  const home = document.getElementById("homeLista");
  home.innerHTML="";
  const mapa = new Map();

  registros.filter(r=>!r.criouDia).forEach(r=>{
    const chave = r.nome + r.criaEm;
    if(!mapa.has(chave)) mapa.set(chave,r);
  });

  [...mapa.values()]
    .sort((a,b)=>data(a.criaEm)-data(b.criaEm))
    .forEach(r=>{
      const dias = Math.ceil((data(r.criaEm)-new Date())/86400000);
      home.innerHTML +=
        `<p><strong>${r.nome}</strong> – ${r.touro} – ${r.criaEm} – faltam ${dias} dias</p>`;
    });
}

/* VACAS (lista única) */
function montarVacas(){
  let html="<tr><th>Nome</th><th>Raça</th></tr>";
  const unicas=[...new Map(registros.map(r=>[r.nome,r])).values()];
  unicas.forEach(r=>{
    html+=`<tr><td>${r.nome}</td><td>${r.raca}</td></tr>`;
  });
  document.getElementById("tVacas").innerHTML=html;
}

/* CRIAS ATUAIS */
function montarCrias(){
  let html="<tr><th>Vaca</th><th>Touro</th><th>Previsto</th>";
  if(isAdmin) html+="<th>Ação</th>";
  html+="</tr>";

  registros.filter(r=>!r.criouDia).forEach(r=>{
    html+=`
      <tr>
        <td>${r.nome}</td>
        <td>${r.touro}</td>
        <td>${r.criaEm}</td>
        ${isAdmin ? `<td><button onclick="finalizarCria('${r.id}')">✔️</button></td>` : ""}
      </tr>`;
  });

  document.getElementById("tCrias").innerHTML=html;
}

/* HISTÓRICO */
function montarHistorico(){
  let html="<tr><th>Vaca</th><th>Touro</th><th>Parto</th><th>Cria</th></tr>";
  registros.filter(r=>r.criouDia).forEach(r=>{
    html+=`
      <tr>
        <td>${r.nome}</td>
        <td>${r.touro}</td>
        <td>${r.criouDia}</td>
        <td>${r.nomeCria}</td>
      </tr>`;
  });
  document.getElementById("tHistorico").innerHTML=html;
}

/* CRUD */
window.adicionarVaca = async ()=>{
  const nome=document.getElementById("novoNome").value;
  const raca=document.getElementById("novaRaca").value;
  if(!nome||!raca) return alert("Preencha nome e raça");
  await addDoc(collection(db,"vacas"),{nome,raca});
  document.getElementById("novoNome").value="";
  document.getElementById("novaRaca").value="";
  carregar();
};

window.finalizarCria = async id=>{
  const parto=prompt("Data do parto (DD/MM/AAAA)");
  const cria=prompt("Nome da cria");
  if(!parto||!cria) return;
  await updateDoc(doc(db,"vacas",id),{
    criouDia:parto,
    nomeCria:cria
  });
  carregar();
};

/* UTIL */
const data=d=>new Date(d.split('/').reverse().join('-'));

function montarTudo(){
  montarHome();
  montarVacas();
  montarCrias();
  montarHistorico();
}

carregar();
</script>

</body>
</html>
