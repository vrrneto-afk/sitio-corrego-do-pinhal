<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sítio Córrego do Pinhal</title>

  <style>
    :root {
      --marrom: #7b3f2a;
      --bege: #f6efe7;
      --bege-logo: #d8b98a;
      --texto: #333;
    }

    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bege);
      color: var(--texto);
    }

    /* ===== HEADER ===== */
    header {
      background: var(--bege-logo);
    }

    /* ÁREA DA LOGO – DOMINANTE */
    .logo-area {
      height: 280px; /* BEM ALTA */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-area img {
      height: 210px; /* LOGO GRANDE */
      max-width: 90%;
    }

    /* ===== MENU ===== */
    nav {
      background: var(--marrom);
      height: 70px; /* MENU ROBUSTO */
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 28px;
      flex-wrap: wrap;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 20px; /* TEXTO FORTE */
      letter-spacing: 0.5px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* ===== CONTEÚDO ===== */
    main {
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 20px;
      font-size: 18px;
    }

    h2 {
      font-size: 26px;
      margin-bottom: 10px;
      color: var(--marrom);
    }

    p {
      font-size: 18px;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 600px) {
      .logo-area {
        height: 240px;
      }

      .logo-area img {
        height: 170px;
      }

      nav {
        height: auto;
        padding: 14px 0;
        gap: 18px;
      }

      nav a {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="logo-area">
      <img src="logo.png" alt="Sítio Córrego do Pinhal">
    </div>

    <nav>
      <a onclick="carregar('inicio.html')">Início</a>
      <a onclick="carregar('vacas.html')">Vacas</a>
      <a onclick="carregar('crias.html')">Crias</a>
      <a onclick="carregar('historico.html')">Histórico</a>
      <a onclick="carregar('bezerros.html')">Bezerros</a>
      <a onclick="carregar('vacinas.html')">Vacinas</a>
      <a onclick="carregar('animais.html')">Animais</a>
    </nav>
  </header>

  <main id="conteudo">
    <h2>Bem-vindo</h2>
    <p>Selecione uma opção no menu acima.</p>
  </main>

  <script>
    function carregar(pagina) {
      fetch(pagina)
        .then(res => {
          if (!res.ok) throw new Error();
          return res.text();
        })
        .then(html => {
          document.getElementById("conteudo").innerHTML = html;
        })
        .catch(() => {
          document.getElementById("conteudo").innerHTML =
            "<p>Página ainda não criada.</p>";
        });
    }
  </script>

</body>
</html>
