<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>S√≠tio C√≥rrego do Pinhal</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#7b3f2a">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --vermelho:#c0392b;
  --amarelo:#e0a800;
  --laranja:#e67e22;
  --cinza:#666;
  --logo:#D0B485;
}
*{box-sizing:border-box;font-family:'Inter',system-ui,-apple-system,Arial,Helvetica,sans-serif}
body{margin:0;background:var(--bege);color:#333}

/* HEADER */
header{background:var(--logo);padding:15px 10px;text-align:center;position:relative}
header img{max-width:260px;width:100%}
.admin-icon{position:absolute;top:10px;right:10px}
.admin-icon img{width:32px;height:32px}

/* MENU */
nav{
  background:var(--marrom);
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:4px;
}
nav a{
  color:#fff;
  text-decoration:none;
  font-weight:600;
  font-size:15px;
  padding:12px 14px;
  border-radius:10px;
  display:flex;
  align-items:center;
  gap:6px;
  opacity:.85;
  position:relative;
  transition:.2s;
}
nav a span{font-size:18px}
nav a:hover{background:rgba(255,255,255,.12);opacity:1}
nav a.ativo{
  background:rgba(255,255,255,.18);
  font-weight:800;
  opacity:1;
}
nav a.ativo::after{
  content:"";
  position:absolute;
  bottom:4px;
  left:15%;
  width:70%;
  height:3px;
  background:#fff;
  border-radius:10px;
}

/* CONTAINER */
.container{max-width:900px;margin:20px auto;padding:0 15px}
h2{margin:28px 0 12px;color:var(--marrom);font-size:20px}

/* CLIMA */
.clima-bar{
  background:#fff;
  margin:12px auto 16px;
  padding:10px 14px;
  border-radius:10px;
  box-shadow:0 1px 4px rgba(0,0,0,.08);
  font-size:14px;
  color:#555;
  text-align:center;
  cursor:pointer;
}

/* MODAL CLIMA */
#modalClima{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
#modalClima .box{
  background:#fff;
  width:100%;
  max-width:420px;
  border-radius:16px;
  padding:16px;
}
#modalClima h3{
  margin:0 0 10px;
  color:var(--marrom);
}
.clima-dia{
  display:flex;
  justify-content:space-between;
  font-size:14px;
  padding:6px 0;
  border-bottom:1px solid #eee;
}
.fechar{
  margin-top:12px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  background:var(--marrom);
  color:#fff;
  font-weight:700;
}

/* ALERTA R√ÅPIDO */
.alerta-rapido{
  display:block;
  margin:0 auto 20px;
  padding:12px;
  border-radius:12px;
  font-weight:700;
  text-align:center;
  text-decoration:none;
  box-shadow:0 2px 6px rgba(0,0,0,.1)
}
.alerta-ok{background:#eaf6ec;color:var(--verde)}
.alerta-on{background:#fdecea;color:var(--vermelho)}

/* CARDS */
.card{
  background:#fff;
  padding:15px;
  margin-bottom:12px;
  border-left:6px solid var(--verde);
  border-radius:12px;
  box-shadow:0 2px 6px rgba(0,0,0,.06)
}
.card.ok{border-color:var(--verde)}
.card.atencao{border-color:var(--amarelo)}
.card.alerta{border-color:var(--laranja)}
.card.urgente,
.card.atrasada{border-color:var(--vermelho)}
.card.pendente{border-color:var(--amarelo)}

.card strong{
  font-size:17px;
  font-weight:800;
  text-transform:uppercase
}
.card .dias{
  font-size:18px;
  font-weight:800;
  margin:6px 0
}
.card .data{
  font-size:13px;
  color:var(--cinza)
}
</style>
</head>

<body>

<header>
  <img src="logo.png">
  <a href="login.html" class="admin-icon">
    <img src="icone-admin.png">
  </a>
</header>

<div id="menu"></div>

<div class="container">
  <div class="clima-bar" id="clima">‚è≥ Carregando clima...</div>

  <a href="lembretes.html" id="alertaRapido" class="alerta-rapido alerta-ok">
    üîî Nenhum alerta no momento
  </a>

  <div id="conteudo"></div>
</div>

<!-- MODAL CLIMA -->
<div id="modalClima">
  <div class="box">
    <h3>üå¶Ô∏è Previs√£o do Tempo</h3>
    <div id="climaDetalhado"></div>
    <button class="fechar" onclick="fecharClima()">Fechar</button>
  </div>
</div>

<script>
/* MENU */
fetch("menu.html")
  .then(r=>r.text())
  .then(html=>{
    document.getElementById("menu").innerHTML=html;
    document.querySelectorAll("#menu a").forEach(a=>{
      if(a.getAttribute("href")==="index.html"){
        a.classList.add("ativo");
      }
    });
  });

/* FIREBASE */
firebase.initializeApp({
  apiKey:"AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain:"sitio-corrego-do-pinhal.firebaseapp.com",
  projectId:"sitio-corrego-do-pinhal"
});
const db=firebase.firestore();

/* CLIMA */
let dadosClima=null;

async function loadClima(){
  try{
    const r=await fetch(
      "https://api.open-meteo.com/v1/forecast?latitude=-21.3127&longitude=-46.3721&current_weather=true&daily=temperature_2m_min,temperature_2m_max,precipitation_probability_mean,precipitation_sum&timezone=America/Sao_Paulo"
    );
    dadosClima=await r.json();

    document.getElementById("clima").innerHTML=
      `‚òÄÔ∏è Jur√©ia ‚Äì Monte Belo/MG ‚Ä¢ ${Math.round(dadosClima.current_weather.temperature)}¬∞C`;
  }catch{
    document.getElementById("clima").innerHTML="üå¶Ô∏è Clima indispon√≠vel";
  }
}

document.getElementById("clima").onclick=()=>{
  if(!dadosClima) return;
  const box=document.getElementById("climaDetalhado");
  box.innerHTML="";

  const dias=dadosClima.daily;
  const nomes=["DOM","SEG","TER","QUA","QUI","SEX","S√ÅB"];

  for(let i=0;i<5;i++){
    const d=new Date(dias.time[i]);
    box.innerHTML+=`
      <div class="clima-dia">
        <span>${nomes[d.getDay()]}</span>
        <span>${dias.precipitation_probability_mean[i]}% ‚Ä¢ ${dias.precipitation_sum[i]||0} mm</span>
        <span>${Math.round(dias.temperature_2m_min[i])}¬∞ m√≠n / ${Math.round(dias.temperature_2m_max[i])}¬∞ m√°x</span>
      </div>`;
  }
  document.getElementById("modalClima").style.display="flex";
};

function fecharClima(){
  document.getElementById("modalClima").style.display="none";
}

/* ALERTA LEMBRETES */
async function loadAlertas(){
  const snap = await db.collection("lembretes").get();
  const total = snap.size;
  const alerta = document.getElementById("alertaRapido");

  if(total > 0){
    alerta.className = "alerta-rapido alerta-on";
    alerta.innerText = `üîî ${total} itens pendentes para comprar`;
  }else{
    alerta.className = "alerta-rapido alerta-ok";
    alerta.innerText = "üîî Nenhum alerta no momento";
  }
}

/* INDEX (INALTERADO) */
// ... todo o restante permanece exatamente igual ao seu c√≥digo

loadClima();
loadAlertas();
</script>

</body>
</html>
