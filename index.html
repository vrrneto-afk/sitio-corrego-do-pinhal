<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>S√≠tio C√≥rrego do Pinhal</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

<style>
body{margin:0;font-family:Montserrat,Arial;background:#fff;color:#333}
header{text-align:center;padding:10px;border-bottom:1px solid #ddd}
nav{display:flex;flex-wrap:wrap;justify-content:center;gap:8px;padding:10px;background:#7A1E2C}
nav button{background:#7A1E2C;color:#fff;border:none;padding:10px 14px;border-radius:6px;cursor:pointer}
nav button:hover{background:#5e1622}
.page{display:none;padding:15px}
.page.active{display:block}
table{width:100%;border-collapse:collapse}
th,td{border:1px solid #ccc;padding:6px;font-size:14px}
th{background:#f3e6cc}
footer{text-align:center;padding:10px;font-size:12px}
.admin-only{display:none}
body.admin .admin-only{display:inline}
input{padding:6px;margin:2px;width:95%}
button.small{padding:4px 8px;font-size:12px}
</style>
</head>

<body>

<header>
  <h2>S√çTIO C√ìRREGO DO PINHAL</h2>
  <div>Fam√≠lia Ribeiro</div>
  <div id="dataHoje"></div>
</header>

<nav>
  <button onclick="abrir('home')">In√≠cio</button>
  <button onclick="abrir('vacas')">Vacas</button>
  <button onclick="abrir('crias')">Crias</button>
  <button onclick="abrir('historico')">Hist√≥rico de Crias</button>
</nav>

<footer>
  <span onclick="login()" style="cursor:pointer">‚öôÔ∏è</span>
</footer>

<section id="home" class="page active">
  <h3>Vacas a Criar</h3>
  <div id="homeLista"></div>
</section>

<section id="vacas" class="page">
  <h3>Vacas</h3>
  <table id="tVacas"></table>
</section>

<section id="crias" class="page">
  <h3>Crias (Gesta√ß√£o Atual)</h3>
  <table id="tCrias"></table>
</section>

<section id="historico" class="page">
  <h3>Hist√≥rico de Crias</h3>
  <table id="tHistorico"></table>
</section>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import {
  getFirestore, collection, getDocs,
  addDoc, updateDoc, deleteDoc, doc
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

/* FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

let registros = [];
let isAdmin = false;

/* LOGIN */
window.login = async ()=>{
  const email = prompt("Email administrador");
  const senha = prompt("Senha");
  try{
    await signInWithEmailAndPassword(auth,email,senha);
    isAdmin = true;
    document.body.classList.add("admin");
    montarTudo();
    alert("Administrador ativo");
  }catch{
    alert("Login inv√°lido");
  }
};

/* NAVEGA√á√ÉO */
window.abrir = id=>{
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
};

/* DATA */
document.getElementById("dataHoje").innerText =
  "Data atual: " + new Date().toLocaleDateString("pt-BR");

/* CARREGAR */
async function carregar(){
  const snap = await getDocs(collection(db,"vacas"));
  registros = snap.docs.map(d=>({id:d.id,...d.data()}));
  montarTudo();
}

/* HOME */
function montarHome(){
  const home=document.getElementById("homeLista");
  home.innerHTML="";
  const mapa=new Map();

  registros.filter(r=>!r.criouDia && r.criaEm).forEach(r=>{
    const k=r.nome+r.criaEm;
    if(!mapa.has(k)) mapa.set(k,r);
  });

  [...mapa.values()]
    .sort((a,b)=>data(a.criaEm)-data(b.criaEm))
    .forEach(r=>{
      const dias=Math.ceil((data(r.criaEm)-new Date())/86400000);
      home.innerHTML+=`<p><strong>${r.nome}</strong> ‚Äì ${r.touro||"-"} ‚Äì ${r.criaEm} ‚Äì faltam ${dias} dias</p>`;
    });
}

/* VACAS */
function montarVacas(){
  let html=`<tr><th>Nome</th><th>Ra√ßa</th>${isAdmin?"<th>A√ß√µes</th>":""}</tr>`;
  const unicas=[...new Map(registros.map(r=>[r.nome,r])).values()];

  unicas.forEach(r=>{
    html+=`
      <tr>
        <td>${r.nome}</td>
        <td>${r.raca}</td>
        ${isAdmin?`
        <td>
          <button class="small" onclick="editarVaca('${r.id}')">‚úèÔ∏è</button>
          <button class="small" onclick="excluir('${r.id}')">üóëÔ∏è</button>
        </td>`:""}
      </tr>`;
  });

  if(isAdmin){
    html+=`
      <tr>
        <td><input id="novoNome"></td>
        <td><input id="novaRaca"></td>
        <td><button onclick="adicionarVaca()">‚ûï</button></td>
      </tr>`;
  }

  document.getElementById("tVacas").innerHTML=html;
}

/* CRIAS */
function montarCrias(){
  let html=`<tr>
    <th>Vaca</th><th>Touro</th><th>Panhou</th><th>Previsto</th>
    ${isAdmin?"<th>A√ß√µes</th>":""}
  </tr>`;

  registros.filter(r=>!r.criouDia).forEach(r=>{
    html+=`
      <tr>
        <td>${r.nome}</td>
        <td>${r.touro||""}</td>
        <td>${r.panhou||""}</td>
        <td>${r.criaEm||""}</td>
        ${isAdmin?`
        <td>
          <button class="small" onclick="editarCria('${r.id}')">‚úèÔ∏è</button>
          <button class="small" onclick="finalizar('${r.id}')">‚úîÔ∏è</button>
        </td>`:""}
      </tr>`;
  });

  document.getElementById("tCrias").innerHTML=html;
}

/* HIST√ìRICO */
function montarHistorico(){
  let html=`<tr>
    <th>Vaca</th><th>Touro</th><th>Parto</th><th>Cria</th>
    ${isAdmin?"<th>A√ß√µes</th>":""}
  </tr>`;

  registros.filter(r=>r.criouDia).forEach(r=>{
    html+=`
      <tr>
        <td>${r.nome}</td>
        <td>${r.touro||""}</td>
        <td>${r.criouDia}</td>
        <td>${r.nomeCria}</td>
        ${isAdmin?`
        <td>
          <button class="small" onclick="editarHistorico('${r.id}')">‚úèÔ∏è</button>
          <button class="small" onclick="excluir('${r.id}')">üóëÔ∏è</button>
        </td>`:""}
      </tr>`;
  });

  document.getElementById("tHistorico").innerHTML=html;
}

/* CRUD */
window.adicionarVaca = async ()=>{
  const nome=novoNome.value;
  const raca=novaRaca.value;
  if(!nome||!raca) return alert("Preencha nome e ra√ßa");
  await addDoc(collection(db,"vacas"),{nome,raca});
  carregar();
};

window.editarVaca = async id=>{
  const r=registros.find(x=>x.id===id);
  const nome=prompt("Nome",r.nome);
  const raca=prompt("Ra√ßa",r.raca);
  if(nome&&raca){
    await updateDoc(doc(db,"vacas",id),{nome,raca});
    carregar();
  }
};

window.excluir = async id=>{
  if(confirm("Excluir este registro?")){
    await deleteDoc(doc(db,"vacas",id));
    carregar();
  }
};

window.editarCria = async id=>{
  const r=registros.find(x=>x.id===id);
  const touro=prompt("Touro",r.touro||"");
  const panhou=prompt("Panhou cria em (DD/MM/AAAA)",r.panhou||"");
  const criaEm=prompt("Cria em (DD/MM/AAAA)",r.criaEm||"");
  await updateDoc(doc(db,"vacas",id),{touro,panhou,criaEm});
  carregar();
};

window.finalizar = async id=>{
  const parto=prompt("Data do parto (DD/MM/AAAA)");
  const cria=prompt("Nome da cria");
  if(parto&&cria){
    await updateDoc(doc(db,"vacas",id),{criouDia:parto,nomeCria:cria});
    carregar();
  }
};

window.editarHistorico = async id=>{
  const r=registros.find(x=>x.id===id);
  const touro=prompt("Touro",r.touro||"");
  const parto=prompt("Data do parto",r.criouDia);
  const cria=prompt("Nome da cria",r.nomeCria);
  await updateDoc(doc(db,"vacas",id),{touro,criouDia:parto,nomeCria:cria});
  carregar();
};

const data=d=>new Date(d.split('/').reverse().join('-'));

function montarTudo(){
  montarHome();
  montarVacas();
  montarCrias();
  montarHistorico();
}

carregar();
</script>

</body>
</html>
