<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>S√≠tio C√≥rrego do Pinhal</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body{margin:0;font-family:'Montserrat',Arial,sans-serif;background:#fff;color:#333}
header{text-align:center;padding:10px;border-bottom:1px solid #ddd}
header img{max-width:240px;width:100%}
nav{display:flex;flex-wrap:wrap;justify-content:center;gap:8px;padding:10px;background:#7A1E2C}
nav button{background:#7A1E2C;color:#fff;border:none;padding:10px 14px;border-radius:6px;cursor:pointer}
nav button:hover{background:#5e1622}
.page{display:none;padding:15px}
.page.active{display:block}
table{width:100%;border-collapse:collapse}
th,td{border:1px solid #ccc;padding:6px;font-size:14px}
th{background:#f3e6cc}
.admin-only{display:none}
body.admin .admin-only{display:inline-block}
footer{text-align:center;padding:10px;font-size:12px;color:#777}
</style>
</head>

<body>

<header>
  <h2>S√çTIO C√ìRREGO DO PINHAL</h2>
  <div>Fam√≠lia Ribeiro</div>
</header>

<nav>
  <button onclick="abrir('home')">In√≠cio</button>
  <button onclick="abrir('vacas')">Vacas</button>
  <button onclick="abrir('crias')">Crias</button>
  <button class="admin-only" onclick="logout()">Sair admin</button>
</nav>

<footer>
  <span onclick="login()" style="cursor:pointer">‚öôÔ∏è</span>
</footer>

<section id="home" class="page active">
  <h3>Pr√≥ximas crias</h3>
  <div id="homeLista"></div>
</section>

<section id="vacas" class="page">
  <h3>Vacas</h3>
  <table id="tVacas"></table>
</section>

<section id="crias" class="page">
  <h3>Hist√≥rico de crias</h3>
  <table id="tCrias"></table>
</section>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

/* üî• FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal",
  storageBucket: "sitio-corrego-do-pinhal.appspot.com",
  messagingSenderId: "327649698102",
  appId: "1:327649698102:web:6018468836ed7cfd319397"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

/* LOGIN */
window.login = async () => {
  const email = prompt("Email admin");
  const senha = prompt("Senha");
  try{
    await signInWithEmailAndPassword(auth,email,senha);
    document.body.classList.add("admin");
    alert("Administrador ativo");
  }catch{
    alert("Login inv√°lido");
  }
}
window.logout = async () => {
  await signOut(auth);
  document.body.classList.remove("admin");
}

/* NAVEGA√á√ÉO */
window.abrir = id => {
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

/* CARREGAR DADOS */
async function carregar(){
  const snap = await getDocs(collection(db,"vacas"));
  const dados = snap.docs.map(d=>d.data());

  /* HOME */
  const hoje = new Date();
  document.getElementById("homeLista").innerHTML = "";
  dados.filter(d=>!d.criouDia).forEach(d=>{
    const prev = new Date(d.criaEm.split('/').reverse().join('-'));
    const dias = Math.ceil((prev-hoje)/86400000);
    document.getElementById("homeLista").innerHTML +=
      `<p><strong>${d.nome}</strong> ‚Äì Parto previsto ${d.criaEm} (${dias} dias)</p>`;
  });

  /* VACAS */
  let tv = "<tr><th>Nome</th><th>Ra√ßa</th></tr>";
  [...new Set(dados.map(d=>d.nome))].forEach(n=>{
    const d = dados.find(x=>x.nome===n);
    tv += `<tr><td>${n}</td><td>${d.raca}</td></tr>`;
  });
  document.getElementById("tVacas").innerHTML = tv;

  /* CRIAS */
  let tc = "<tr><th>Vaca</th><th>Touro</th><th>Cobriu</th><th>Parto</th><th>Cria</th></tr>";
  dados.filter(d=>d.nomeCria).forEach(d=>{
    tc += `<tr><td>${d.nome}</td><td>${d.touro}</td><td>${d.panhou}</td><td>${d.criouDia}</td><td>${d.nomeCria}</td></tr>`;
  });
  document.getElementById("tCrias").innerHTML = tc;
}

carregar();
</script>

</body>
</html>
