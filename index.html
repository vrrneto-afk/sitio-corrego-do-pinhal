<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sítio Córrego do Pinhal</title>

  <style>
    :root {
      --marrom: #7b3f2a;
      --bege: #f6efe7;
      --bege-logo: #d8b98a;
    }

    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bege);
      color: #333;
    }

    /* ===== HEADER ===== */
    header {
      background: var(--bege-logo);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ÁREA DA LOGO — GRANDE */
    .logo-area {
      width: 100%;
      height: 220px; /* MAIS ALTA */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo-area img {
      max-height: 170px; /* LOGO GRANDE */
      width: auto;
    }

    /* ===== MENU ===== */
    nav {
      width: 100%;
      background: var(--marrom);
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 22px;
      padding: 16px 10px; /* MENU ALTO */
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px; /* TEXTO GRANDE */
      cursor: pointer;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* ===== CONTEÚDO ===== */
    main {
      max-width: 1000px; /* MAIS LARGO */
      margin: 20px auto;
      padding: 0 18px;
      font-size: 17px; /* TEXTO BASE MAIOR */
    }

    /* AJUSTE MOBILE */
    @media (max-width: 600px) {
      .logo-area {
        height: 200px;
      }

      .logo-area img {
        max-height: 150px;
      }

      nav a {
        font-size: 17px;
      }
    }
  </style>
</head>

<body>

  <!-- CABEÇALHO -->
  <header>
    <div class="logo-area">
      <img src="logo.png" alt="Sítio Córrego do Pinhal">
    </div>

    <nav>
      <a onclick="carregar('inicio.html')">Início</a>
      <a onclick="carregar('vacas.html')">Vacas</a>
      <a onclick="carregar('crias.html')">Crias</a>
      <a onclick="carregar('historico.html')">Histórico</a>
      <a onclick="carregar('bezerros.html')">Bezerros</a>
      <a onclick="carregar('vacinas.html')">Vacinas</a>
      <a onclick="carregar('animais.html')">Animais</a>
    </nav>
  </header>

  <!-- CONTEÚDO DINÂMICO -->
  <main id="conteudo">
    <h2>Bem-vindo</h2>
    <p>Selecione uma opção no menu acima.</p>
  </main>

  <script>
    function carregar(pagina) {
      fetch(pagina)
        .then(res => {
          if (!res.ok) throw new Error("404");
          return res.text();
        })
        .then(html => {
          document.getElementById("conteudo").innerHTML = html;
        })
        .catch(() => {
          document.getElementById("conteudo").innerHTML =
            "<p style='font-size:18px;'>Página ainda não criada.</p>";
        });
    }
  </script>

</body>
</html>
