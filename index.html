<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Sítio Córrego do Pinhal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --vinho:#7A1E2C;
  --vinho-escuro:#5e1622;
}
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#ffffff;
}
header{
  text-align:center;
  padding:15px;
  border-bottom:1px solid #ddd;
}
nav{
  background:var(--vinho);
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
}
nav a{
  color:#fff;
  text-decoration:none;
  padding:12px 16px;
}
nav a:hover{
  background:var(--vinho-escuro);
}
main{
  padding:15px;
}
footer{
  text-align:center;
  padding:10px;
  font-size:14px;
}
.admin-btn{
  cursor:pointer;
}
.hidden{
  display:none;
}
</style>
</head>

<body>

<header>
  <h2>Sítio Córrego do Pinhal</h2>
</header>

<nav>
  <a href="index.html">Início</a>
  <a href="vacas.html">Vacas</a>
  <a href="historico.html">Histórico</a>
  <a href="bezerros.html">Bezerros</a>
  <a href="vacinas.html">Vacinas</a>
  <a href="animais.html">Animais</a>
  <a href="crias.html" id="menuCrias">Crias</a>
</nav>

<main>
  <h3>Início</h3>
  <p>Aqui irão aparecer:</p>
  <ul>
    <li>Vacas a criar (dias restantes)</li>
    <li>Lembretes de vacinas</li>
  </ul>
</main>

<footer>
  <span class="admin-btn" id="adminBtn">⚙️</span>
</footer>

<script>
// ===== CONTROLE ADM GLOBAL =====
const SENHA_ADM = "1234";
let isAdmin = localStorage.getItem("isAdmin") === "true";

function atualizarMenu(){
  document.getElementById("menuCrias").style.display = isAdmin ? "inline-block" : "none";
}

document.getElementById("adminBtn").onclick = ()=>{
  if(isAdmin){
    localStorage.removeItem("isAdmin");
    location.reload();
  }else{
    const s = prompt("Senha do administrador:");
    if(s === SENHA_ADM){
      localStorage.setItem("isAdmin","true");
      location.reload();
    }else{
      alert("Senha incorreta");
    }
  }
};

atualizarMenu();
</script>

</body>
</html>
