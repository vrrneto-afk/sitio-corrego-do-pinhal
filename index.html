<script>
const API="https://script.google.com/macros/s/AKfycbxizkZt7pvNE-otYQe0sqtjYBUx3iI8QA13Di6Cv4hq2YgaosafGzYx2XBf71CxK0QzfQ/exec";

function toObj(sheet){
  const h=sheet[0];
  return sheet.slice(1).filter(r=>r[0]).map(r=>{
    let o={}; h.forEach((k,i)=>o[k]=r[i]); return o;
  });
}

function addMonths(d,m){
  const x=new Date(d);
  x.setMonth(x.getMonth()+m);
  return x;
}

async function load(){
  const box=document.getElementById("conteudo");
  const data=await (await fetch(API)).json();

  const ANIMAIS=toObj(data.ANIMAIS);
  const EVENTOS=toObj(data.EVENTOS);
  const VACINAS=toObj(data.VACINAS);

  const hoje=new Date();
  box.innerHTML="";

  /* ===== VACAS A CRIAR ===== */
  box.innerHTML+="<h2>ğŸ„ Vacas a Criar</h2>";

  const partos=EVENTOS.filter(e=>e.tipo_evento==="parto");

  EVENTOS
    .filter(e=>e.tipo_evento==="cobertura")
    .map(c=>{
      const vaca=ANIMAIS.find(a=>a.id_animal===c.id_animal && a.status==="Ativo");
      if(!vaca) return null;

      const jaPariu=partos.some(p =>
        p.id_animal===c.id_animal &&
        new Date(p.data_evento)>new Date(c.data_evento)
      );
      if(jaPariu) return null;

      const prev=addMonths(new Date(c.data_evento),9);
      const dias=Math.ceil((prev-hoje)/86400000);
      if(dias<0) return null;

      return {vaca, prev, dias, cobertura:c.data_evento};
    })
    .filter(Boolean)
    .sort((a,b)=>a.dias-b.dias)
    .forEach(v=>{
      box.innerHTML+=`
        <div class="card">
          <strong>ğŸ„ ${v.vaca.nome}</strong>
          <p>Cobertura: ${new Date(v.cobertura).toLocaleDateString()}</p>
          <p>PrevisÃ£o: ${v.prev.toLocaleDateString()}</p>
          <p class="highlight">â³ Faltam ${v.dias} dias</p>
        </div>`;
    });

  /* ===== VACINAS ===== */
  box.innerHTML+="<h2>ğŸ’‰ Vacinas</h2>";

  VACINAS
    .filter(v=>v.status!=="Finalizada" && v.data_proxima_dose)
    .map(v=>{
      const animal=ANIMAIS.find(a=>a.id_animal===v.id_animal && a.status==="Ativo");
      if(!animal) return null;

      const prox=new Date(v.data_proxima_dose);
      const diff=Math.ceil((prox-hoje)/86400000);

      return {v, animal, prox, diff};
    })
    .filter(Boolean)
    .sort((a,b)=>a.diff-b.diff)
    .forEach(x=>{
      box.innerHTML+=`
        <div class="card">
          <strong>ğŸ’‰ ${x.v.vacina_aplicada}</strong>
          <p>ğŸ„ ${x.animal.nome}</p>
          <p class="highlight">
            ${x.diff<0
              ? `âš ï¸ Atrasada hÃ¡ ${Math.abs(x.diff)} dias`
              : `â° Reaplicar em ${x.diff} dias`}
          </p>
          <p>ğŸ“… ${x.prox.toLocaleDateString()}</p>
        </div>`;
    });
}

load();
</script>
