import { getFirestore, collection, getDocs, addDoc, updateDoc, deleteDoc, doc } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
import { getAuth, signInWithEmailAndPassword } 
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

let registros=[], admin=false;

window.login = async ()=>{
  const email=prompt("Email");
  const senha=prompt("Senha");
  try{
    await signInWithEmailAndPassword(auth,email,senha);
    admin=true;
    document.body.classList.add("admin");
    montarTudo();
  }catch{alert("Login inv√°lido")}
};

window.abrir=id=>{
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
};

document.getElementById("dataHoje").innerText =
  "Data atual: " + new Date().toLocaleDateString("pt-BR");

async function carregar(){
  const snap=await getDocs(collection(db,"vacas"));
  registros=snap.docs.map(d=>({id:d.id,...d.data()}));
  montarTudo();
}

function montarHome(){
  const h=document.getElementById("homeLista");
  h.innerHTML="";
  registros.filter(r=>!r.criouDia && r.criaEm)
    .sort((a,b)=>data(a.criaEm)-data(b.criaEm))
    .forEach(r=>{
      const dias=Math.ceil((data(r.criaEm)-new Date())/86400000);
      h.innerHTML+=`<div class="card"><b>${r.nome}</b> ‚Äì ${r.touro||"-"} ‚Äì ${r.criaEm} ‚Äì faltam ${dias} dias</div>`;
    });
}

function montarVacas(){
  let h=`<tr><th>Nome</th><th>Ra√ßa</th>${admin?"<th>A√ß√µes</th>":""}</tr>`;
  registros.forEach(r=>{
    h+=`<tr><td>${r.nome}</td><td>${r.raca||""}</td>${admin?"<td>‚úèÔ∏è üóëÔ∏è</td>":""}</tr>`;
  });
  document.getElementById("tVacas").innerHTML=h;
}

function montarCrias(){
  let h=`<tr><th>Vaca</th><th>Touro</th><th>Previsto</th></tr>`;
  registros.filter(r=>!r.criouDia).forEach(r=>{
    h+=`<tr><td>${r.nome}</td><td>${r.touro||""}</td><td>${r.criaEm||""}</td></tr>`;
  });
  document.getElementById("tCrias").innerHTML=h;
}

function montarHistorico(){
  let h=`<tr><th>Vaca</th><th>Parto</th><th>Cria</th></tr>`;
  registros.filter(r=>r.criouDia).forEach(r=>{
    h+=`<tr><td>${r.nome}</td><td>${r.criouDia}</td><td>${r.nomeCria}</td></tr>`;
  });
  document.getElementById("tHistorico").innerHTML=h;
}

function montarTudo(){
  montarHome(); montarVacas(); montarCrias(); montarHistorico();
}

const data=d=>new Date(d.split('/').reverse().join('-'));

carregar();
</script>

</body>
</html>
