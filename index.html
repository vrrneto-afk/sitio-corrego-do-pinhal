<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Sítio Córrego do Pinhal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs } 
      from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
      authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
      projectId: "sitio-corrego-do-pinhal",
      storageBucket: "sitio-corrego-do-pinhal.firebasestorage.app",
      messagingSenderId: "327649698102",
      appId: "1:327649698102:web:6018468836ed7cfd319397"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.mostrarLogin = () => {
      document.getElementById("loginArea").style.display = "block";
    };

    window.loginAdmin = async () => {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      try {
        await signInWithEmailAndPassword(auth, email, senha);
      } catch {
        alert("Login inválido");
      }
    };

    window.logout = async () => {
      await signOut(auth);
    };

    window.salvarVaca = async () => {
      const nome = document.getElementById("nome").value;
      const raca = document.getElementById("raca").value;
      if (!nome) return alert("Informe o nome");
      await addDoc(collection(db, "vacas"), { nome, raca });
      document.getElementById("nome").value = "";
      document.getElementById("raca").value = "";
      carregarVacas();
    };

    async function carregarVacas() {
      const lista = document.getElementById("listaVacas");
      lista.innerHTML = "";
      const snap = await getDocs(collection(db, "vacas"));
      snap.forEach(d => {
        const li = document.createElement("li");
        li.textContent = d.data().nome + " — " + (d.data().raca || "");
        lista.appendChild(li);
      });
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("adminArea").style.display = "block";
      } else {
        document.getElementById("adminArea").style.display = "none";
        document.getElementById("loginArea").style.display = "none";
      }
    });

    window.onload = carregarVacas;
  </script>

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #ffffff;

    }
    main {
      padding: 15px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      font-size: 16px;
    }
