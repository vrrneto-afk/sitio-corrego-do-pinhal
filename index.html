<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Sítio Córrego do Pinhal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc } 
      from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
      authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
      projectId: "sitio-corrego-do-pinhal",
      storageBucket: "sitio-corrego-do-pinhal.firebasestorage.app",
      messagingSenderId: "327649698102",
      appId: "1:327649698102:web:6018468836ed7cfd319397"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // LOGIN
    window.loginAdmin = async () => {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      try {
        await signInWithEmailAndPassword(auth, email, senha);
      } catch (e) {
        alert("Login inválido");
      }
    };

    window.logout = async () => {
      await signOut(auth);
    };

    // SALVAR VACA
    window.salvarVaca = async () => {
      const nome = document.getElementById("nome").value;
      const raca = document.getElementById("raca").value;
      if (!nome) {
        alert("Informe o nome da vaca");
        return;
      }
      await addDoc(collection(db, "vacas"), {
        nome,
        raca
      });
      document.getElementById("nome").value = "";
      document.getElementById("raca").value = "";
      carregarVacas();
    };

    // CARREGAR VACAS
    async function carregarVacas() {
      const lista = document.getElementById("listaVacas");
      lista.innerHTML = "";
      const snapshot = await getDocs(collection(db, "vacas"));
      snapshot.forEach(doc => {
        const li = document.createElement("li");
        li.textContent = doc.data().nome + " — " + (doc.data().raca || "");
        lista.appendChild(li);
      });
    }

    // CONTROLE DE LOGIN
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("adminArea").style.display = "block";
        document.getElementById("loginArea").style.display = "none";
      } else {
        document.getElementById("adminArea").style.display = "none";
        document.getElementById("loginArea").style.display = "none";
      }
    });

    window.onload = carregarVacas;
  </script>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #ffffff;
      color: #333;
    }
    header {
      text-align: center;
      padding: 15px;
      border-bottom: 1px solid #ddd;
    }
    header img {
      max-width: 220px;
      width: 100%;
    }
    main {
      padding: 15px;
    }
    h2 {
      margin-top: 0;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      font-size: 16px;
    }
    button {
      background: #2e7d32;
      color: #fff;
      border: none;
      border-radius: 4px;
    }
    ul {
      padding-left: 18px;
    }
    footer {
      text-align: center;
      font-size: 12px;
      color: #777;
      padding: 12px;
    }
    .admin-link {
      cursor: pointer;
      text-decoration: underline;
    }
    #loginArea, #adminArea {
      display: none;
      margin-top: 20px;
      border-top: 1px solid #ddd;
      padding-top: 15px;
    }
  </style>
</head>

<body>

<header>
  <!-- LOGO EMBUTIDA (substituível depois) -->
  <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjgwIiB2aWV3Qm94PSIwIDAgMzAwIDgwIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPjx0ZXh0IHg9IjUwJSIgeT0iNTAlIiBmb250LXNpemU9IjI4IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSIjMmU3ZDMyIj5Tw610aW8gQ8OzcnJlZ28gZG8gUGluaGFsPC90ZXh0Pjwvc3ZnPg==" alt="Sítio Córrego do Pinhal">
</header>

<main>
  <h2>Vacas cadastradas</h2>
  <ul id="listaVacas"></ul>

  <!-- ÁREA ADMIN -->
  <div id="adminArea">
    <h2>Cadastro de vacas</h2>
    <input id="nome" placeholder="Nome da vaca">
    <input id="raca" placeholder="Raça">
    <button onclick="salvarVaca()">Salvar</button>
    <button onclick="logout()">Sair</button>
  </div>

  <!-- LOGIN -->
  <div id="loginArea">
    <h2>Administrador</h2>
    <input id="email" placeholder="Email">
    <input id="senha" type="password" placeholder="Senha">
    <button onclick="loginAdmin()">Entrar</button>
  </div>
</main>

<footer>
  <span class="admin-link" onclick="document.getElementById('loginArea').style.display='block'">
    Admin
  </span>
</footer>

</body>
</html>
