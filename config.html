<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Configurações do Sistema</title>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- MENU PADRÃO -->
<link rel="stylesheet" href="menu-adm.css">

<!-- CONFIG VISUAL -->
<link rel="stylesheet" href="config.css">
</head>

<body>

<div id="app" class="hidden">

<header>⚙️ Configurações</header>

<!-- MENU ADM -->
<div id="menu-adm"></div>

<div class="container">

  <h2 id="titulo-config">Configuração</h2>

  <!-- CONTEÚDO DA SEÇÃO (JS vai injetar aqui) -->
  <div id="config-conteudo">

    <p class="aviso">
      Selecione uma opção de configuração no menu acima.
    </p>

  </div>

</div>
</div>

<script>
/* MENU ADM */
fetch("menu-adm.html")
  .then(r => r.text())
  .then(html => {
    document.getElementById("menu-adm").innerHTML = html;
    document.querySelectorAll(".menu-link").forEach(a=>{
      if(a.getAttribute("href")==="config.html"){
        a.classList.add("ativo");
      }
    });
  });

/* FIREBASE INIT */
firebase.initializeApp({
  apiKey:"AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain:"sitio-corrego-do-pinhal.firebaseapp.com",
  projectId:"sitio-corrego-do-pinhal"
});

const auth = firebase.auth();

/* AUTH */
auth.onAuthStateChanged(user=>{
  if(user){
    document.body.style.display="block";
    document.getElementById("app").classList.remove("hidden");
  }
});

/* LOGOUT */
function logout(){
  auth.signOut().then(()=>location.href="index.html");
}
</script>

<!-- AUTH CENTRAL -->
<script src="auth-adm.js"></script>

</body>
</html>
