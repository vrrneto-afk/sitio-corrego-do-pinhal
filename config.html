<body>

<div class="login-box" id="loginBox">

<label>ğŸ”” Alerta de vacina (dias antes)</label>
<input type="number" id="alerta_vacina">

<label>ğŸ¤° GestaÃ§Ã£o (dias)</label>
<input type="number" id="gestacao">

<label>ğŸ® Idade da cria (meses)</label>

<label>ğŸ„ Idade do bezerro (meses)</label>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain:"sitio-corrego-do-pinhal.firebaseapp.com",
  projectId:"sitio-corrego-do-pinhal"
});

const auth = firebase.auth();
const db = firebase.firestore();

let refConfig = db.collection("config").doc("geral");

auth.onAuthStateChanged(user=>{
  if(user){
    loginBox.classList.add("hidden");
    app.classList.remove("hidden");
    document.body.style.display="block";
    carregar();
  }else{
    document.body.style.display="block";
  }
});

function login(){
  auth.signInWithEmailAndPassword(email.value, senha.value);
}
function logout(){
  auth.signOut().then(()=>location.reload());
}

async function carregar(){
  const snap = await refConfig.get();
  if(!snap.exists) return;

  const c = snap.data();
  alerta_vacina.value = c.alerta_vacina ?? "";
  gestacao.value      = c.gestacao ?? "";
  idade_cria.value    = c.idade_cria ?? "";
  idade_bezerro.value = c.idade_bezerro ?? "";
  idade_vaca.value    = c.idade_vaca ?? "";
}

async function salvar(){
  await refConfig.update({
    alerta_vacina: Number(alerta_vacina.value),
    gestacao: Number(gestacao.value),
    idade_cria: Number(idade_cria.value),
    idade_bezerro: Number(idade_bezerro.value),
    idade_vaca: Number(idade_vaca.value)
  });

  alert("ConfiguraÃ§Ãµes salvas com sucesso");
}
</script>
