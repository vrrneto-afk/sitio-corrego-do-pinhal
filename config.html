<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Configurações</title>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<link rel="stylesheet" href="menu-adm.css">

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --vermelho:#b03a2e;
  --logo:#D0B485;
}
*{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
body{margin:0;background:var(--bege);display:none}
header{background:var(--logo);padding:14px;text-align:center;font-weight:700;font-size:17px}
.container{
  max-width:640px;
  margin:16px auto;
  padding:16px;
  background:#fff;
  border-radius:12px
}
label{
  font-weight:600;
  margin-top:12px;
  display:block;
  font-size:14px
}
input{
  width:100%;
  padding:10px 12px;
  margin-top:4px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:14px
}
button{
  width:100%;
  padding:12px;
  margin-top:18px;
  border:none;
  font-size:15px;
  cursor:pointer;
  border-radius:10px;
  background:var(--verde);
  color:#fff
}
</style>
</head>

<body>

<div id="app" class="hidden">

<header>Configurações</header>
<div id="menu-adm"></div>

<div class="container">

<label>Alerta de vacina (dias antes)</label>
<input type="number" id="alerta_vacina" min="0">

<label>Gestação (dias)</label>
<input type="number" id="gestacao" min="0">

<label>Idade da cria (meses)</label>
<input type="number" id="idade_cria" min="0">

<label>Idade do bezerro (meses)</label>
<input type="number" id="idade_bezerro" min="0">

<label>Idade mínima da vaca (meses)</label>
<input type="number" id="idade_vaca" min="0">

<button onclick="salvar()">Salvar configurações</button>

</div>
</div>

<script>
/* ================= MENU ================= */
fetch("menu-adm.html").then(r=>r.text()).then(h=>{
  document.getElementById("menu-adm").innerHTML = h;
  document.querySelectorAll(".menu-link").forEach(a=>{
    if(a.getAttribute("href")==="config.html") a.classList.add("ativo");
  });
});

/* ================= FIREBASE ================= */
firebase.initializeApp({
  apiKey:"AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain:"sitio-corrego-do-pinhal.firebaseapp.com",
  projectId:"sitio-corrego-do-pinhal"
});
const auth = firebase.auth();
const db   = firebase.firestore();

/* ================= LOGOUT ================= */
function logout(){
  auth.signOut().then(()=>location.href="index.html");
}

/* ================= AUTH ================= */
auth.onAuthStateChanged(user=>{
  if(user){
    document.body.style.display="block";
    app.classList.remove("hidden");
    carregar();
  }else{
    location.href="index.html";
  }
});

/* ================= LOAD ================= */
async function carregar(){
  const doc = await db.collection("config").doc("geral").get();
  if(!doc.exists) return;

  const c = doc.data();
  alerta_vacina.value  = c.alerta_vacina ?? "";
  gestacao.value       = c.gestacao ?? "";
  idade_cria.value     = c.idade_cria ?? "";
  idade_bezerro.value  = c.idade_bezerro ?? "";
  idade_vaca.value     = c.idade_vaca ?? "";
}

/* ================= SAVE ================= */
async function salvar(){
  await db.collection("config").doc("geral").set({
    alerta_vacina: Number(alerta_vacina.value || 0),
    gestacao: Number(gestacao.value || 0),
    idade_cria: Number(idade_cria.value || 0),
    idade_bezerro: Number(idade_bezerro.value || 0),
    idade_vaca: Number(idade_vaca.value || 0),
    atualizado_em: new Date().toISOString().split("T")[0]
  });

  alert("Configurações salvas com sucesso.");
}
</script>

</body>
</html>
