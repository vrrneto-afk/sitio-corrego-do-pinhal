<script>
firebase.initializeApp({
  apiKey:"AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain:"sitio-corrego-do-pinhal.firebaseapp.com",
  projectId:"sitio-corrego-do-pinhal"
});

const auth=firebase.auth();
const db=firebase.firestore();

auth.onAuthStateChanged(user=>{
  if(user){
    loginBox.classList.add("hidden");
    app.classList.remove("hidden");
    document.body.style.display="block";
    carregar();
  }else{
    document.body.style.display="block";
  }
});

function login(){
  auth.signInWithEmailAndPassword(email.value,senha.value);
}
function logout(){
  auth.signOut().then(()=>location.reload());
}

async function carregar(){
  const snap=await db.collection("config").doc("geral").get();
  if(!snap.exists)return;

  const c=snap.data();
  alerta_vacina.value=c.alerta_vacina;
  gestacao.value=c.gestacao;
  idade_cria.value=c.idade_cria;
  idade_vaca.value=c.idade_vaca;
}

async function salvar(){
  await db.collection("config").doc("geral").set({
    alerta_vacina:Number(alerta_vacina.value),
    gestacao:Number(gestacao.value),
    idade_cria:Number(idade_cria.value),
    idade_vaca:Number(idade_vaca.value)
  });

  alert("ConfiguraÃ§Ãµes salvas com sucesso");
}
</script>
