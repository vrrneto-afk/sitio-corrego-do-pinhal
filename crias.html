<main>
  <h2>Crias</h2>

  <div class="admin-only">
    <form>
      <h3>Registrar Cria</h3>

      <label>Vaca</label>
      <input type="text" placeholder="Nome da vaca">

      <label>Data do parto</label>
      <input type="date">

      <label>Nome do bezerro</label>
      <input type="text">

      <label>Sexo</label>
      <select>
        <option>Macho</option>
        <option>Fêmea</option>
      </select>

      <br><br>
      <button type="button">Registrar</button>
    </form>
  </div>

  <div class="admin-only" style="display:none;"></div>
</main>

<script>
  document.getElementById("loginBtn").onclick = function () {
    const senha = prompt("Senha do administrador:");
    if (senha === "admin123") {
      document.body.classList.add("admin");
      localStorage.setItem("admin", "1");
      alert("Administrador ativado");
    }
  };

  if (localStorage.getItem("admin") === "1") {
    document.body.classList.add("admin");
  }
</script>
