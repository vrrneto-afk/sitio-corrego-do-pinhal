<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Crias</title>
<style>
body { font-family: Arial; margin: 0; background: #f4f4f4; }
header { background: #fff; padding: 15px; text-align: center; font-size: 24px; }
nav { background: #7b1f2a; padding: 10px; text-align: center; }
nav a { color: white; margin: 0 10px; text-decoration: none; font-weight: bold; }
main { padding: 20px; background: #fff; }
label { display:block; margin-top:10px; }
</style>
</head>

<body>
<header>Sítio Córrego do Pinhal</header>
<nav id="menu"></nav>

<main id="conteudo"></main>

<script>
function isAdmin(){ return localStorage.getItem("admin")==="true"; }

document.getElementById("menu").innerHTML = `
<a href="index.html">Início</a>
<a href="vacas.html">Vacas</a>
<a href="historico.html">Histórico</a>
<a href="bezerros.html">Bezerros</a>
<a href="vacinas.html">Vacinas</a>
<a href="animais.html">Animais</a>
<a href="crias.html">Crias</a>
<a href="index.html" onclick="localStorage.removeItem('admin')">Sair</a>
`;

const main = document.getElementById("conteudo");

if(!isAdmin()){
  main.innerHTML = "<h2>Acesso restrito</h2><p>Somente administrador.</p>";
} else {
  const vacas = JSON.parse(localStorage.getItem("vacas")) || [];
  const prenhas = vacas.filter(v=>!v.criou);

  let html = "<h2>Registrar Cria</h2>";

  prenhas.forEach((v,i)=>{
    html += `
      <hr>
      <strong>${v.nome}</strong> (${v.raca})<br>
      <label>Data do parto <input type="date" id="data${i}"></label>
      <label>Nome do bezerro <input type="text" id="nome${i}"></label>
      <label>Sexo
        <select id="sexo${i}">
          <option>Macho</option>
          <option>Fêmea</option>
        </select>
      </label>
      <button onclick="registrar(${i})">Registrar</button>
    `;
  });

  main.innerHTML = html;

  window.registrar = (i)=>{
    vacas[i].criou = true;
    localStorage.setItem("vacas", JSON.stringify(vacas));
    alert("Cria registrada. Enviada para histórico.");
    location.reload();
  }
}
</script>
</body>
</html>
