<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Crias | S칤tio C칩rrego do Pinhal</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;

    }

    header {

<body>

<header>S칤tio C칩rrego do Pinhal</header>

<nav id="menu">
  <a href="index.html">In칤cio</a>
  <a href="vacas.html">Vacas</a>
  <a href="historico.html">Hist칩rico</a>
  <a href="bezerros.html">Bezerros</a>
  <a href="vacinas.html">Vacinas</a>
  <a href="animais.html">Animais</a>
</nav>

<main id="conteudo">
  <h2>Crias (Administrador)</h2>

  <table>
    <thead>
      <tr>
        <th>Vaca</th>
        <th>Touro</th>
        <th>Panhou cria</th>
        <th>Data que criou</th>
        <th>Nome da cria</th>
        <th>A칞칚o</th>
      </tr>
    </thead>
    <tbody id="tabela"></tbody>
  </table>
</main>

<button id="adminBtn">丘뙖잺</button>

<script>
  // 游댠 Firebase config (usa o MESMO das outras p치ginas)
  const firebaseConfig = {
    apiKey: "SUA_API_KEY",
    authDomain: "SEU_AUTH_DOMAIN",
    projectId: "SEU_PROJECT_ID",
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  let admin = false;

  document.getElementById("adminBtn").onclick = async () => {
    if (!admin) {
      const senha = prompt("Senha de administrador:");
      if (senha === "1234") { // 游댐 mesma senha usada nas outras p치ginas
        admin = true;
        document.getElementById("menu").style.display = "flex";
        document.getElementById("conteudo").style.display = "block";
        carregarVacas();
      } else {
        alert("Senha incorreta");
      }
    }
  };

  async function carregarVacas() {
    const tbody = document.getElementById("tabela");
    tbody.innerHTML = "";

    const snap = await db.collection("vacas")
      .where("criada", "==", false)
      .get();

    snap.forEach(doc => {
      const v = doc.data();

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${v.nome}</td>
        <td>${v.touro || ""}</td>
        <td>${formatar(v.panhou_cria_em)}</td>
        <td><input type="date" id="data-${doc.id}"></td>
        <td><input type="text" id="nome-${doc.id}"></td>
        <td>
          <button onclick="registrar('${doc.id}', '${v.nome}', '${v.touro || ""}')">
            Registrar
          </button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  async function registrar(id, nomeVaca, touro) {
    const data = document.getElementById(`data-${id}`).value;
    const nomeCria = document.getElementById(`nome-${id}`).value;

    if (!data || !nomeCria) {
      alert("Preencha todos os campos");
      return;
    }

    await db.collection("crias").add({
      vaca: nomeVaca,
      touro,
      criou_em: data,
      nome_cria: nomeCria,
      criado_em: new Date()
    });

    await db.collection("historico_crias").add({
      vaca: nomeVaca,
      touro,
      panhou_cria_em: firebase.firestore.FieldValue.serverTimestamp(),
      criou_em: data,
      nome_cria: nomeCria
    });

    await db.collection("vacas").doc(id).update({
      criada: true,
      ativo: false
    });

    alert("Cria registrada com sucesso");
    carregarVacas();
  }

  function formatar(d) {
    if (!d) return "";
    const dt = d.seconds ? new Date(d.seconds * 1000) : new Date(d);
    return dt.toLocaleDateString("pt-BR");
  }
</script>

</body>
</html>
