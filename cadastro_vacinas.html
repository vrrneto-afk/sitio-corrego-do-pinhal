<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Vacinas</title>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<link rel="stylesheet" href="menu-adm.css">

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --vermelho:#b03a2e;
  --logo:#D0B485;
}
*{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
body{margin:0;background:var(--bege);display:none}
header{background:var(--logo);padding:14px;text-align:center;font-weight:700;font-size:17px}
.container{max-width:720px;margin:16px auto;padding:16px;background:#fff;border-radius:12px}
label{font-weight:600;margin-top:10px;display:block;font-size:14px}
input,select,textarea{
  width:100%;
  padding:10px 12px;
  margin-top:4px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:14px
}
textarea{min-height:70px}
button{
  width:100%;
  padding:12px;
  margin-top:14px;
  border:none;
  font-size:15px;
  cursor:pointer;
  border-radius:10px
}
.salvar{background:var(--verde);color:#fff}
.excluir{background:var(--vermelho);color:#fff}
.hidden{display:none}
</style>
</head>

<body>

<div id="app" class="hidden">

<header>üíâ Cadastro de Vacinas</header>
<div id="menu-adm"></div>

<div class="container">

<label>A√ß√£o</label>
<select id="acao">
  <option value="novo">‚ûï Novo registro</option>
  <option value="editar">‚úèÔ∏è Editar registro</option>
</select>

<label>Animal (somente ativos)</label>
<select id="animal"></select>

<div id="blocoEditar" class="hidden">
  <label>Vacina cadastrada</label>
  <select id="existente"></select>
</div>

<label>Nome da vacina</label>
<input id="nome_vacina">

<label>Data da aplica√ß√£o</label>
<input type="date" id="data_aplicacao">

<label>Repeti√ß√£o (dias)</label>
<select id="repeticao_dias">
  <option value="">N√£o se repete</option>
  <option>1</option>
  <option>2</option>
  <option>3</option>
  <option>5</option>
  <option>7</option>
  <option>14</option>
  <option>30</option>
  <option>60</option>
  <option>90</option>
  <option>120</option>
  <option>150</option>
  <option value="365">Anual</option>
</select>

<label>Status</label>
<select id="status">
  <option value="Pendente">Pendente</option>
  <option value="Finalizada">Finalizada</option>
</select>

<label>Observa√ß√µes</label>
<textarea id="observacoes"></textarea>

<button class="salvar" onclick="salvar()">üíæ Salvar</button>
<button class="excluir hidden" id="btnExcluir" onclick="excluir()">üóëÔ∏è Excluir</button>
</div>
</div>

<script>
/* MENU ADM */
fetch("menu-adm.html")
  .then(r=>r.text())
  .then(html=>{
    document.getElementById("menu-adm").innerHTML = html;
    document.querySelectorAll(".menu-link").forEach(a=>{
      if(a.getAttribute("href")==="cadastro_vacinas.html"){
        a.classList.add("ativo");
      }
    });
  });

/* FIREBASE INIT */
firebase.initializeApp({
  apiKey:"AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain:"sitio-corrego-do-pinhal.firebaseapp.com",
  projectId:"sitio-corrego-do-pinhal"
});

const auth = firebase.auth();
const db = firebase.firestore();

/* LOGOUT (CORRE√á√ÉO) */
function logout(){
  auth.signOut().then(()=>{
    location.href = "index.html";
  });
}

/* ELEMENTOS */
const acao = document.getElementById("acao");
const animal = document.getElementById("animal");
const blocoEditar = document.getElementById("blocoEditar");
const existente = document.getElementById("existente");
const btnExcluir = document.getElementById("btnExcluir");

const nome_vacina = document.getElementById("nome_vacina");
const data_aplicacao = document.getElementById("data_aplicacao");
const repeticao_dias = document.getElementById("repeticao_dias");
const status = document.getElementById("status");
const observacoes = document.getElementById("observacoes");

let ANIMAIS = [];
let VACINAS = [];
let atual = null;

/* AUTH */
auth.onAuthStateChanged(user=>{
  if(user){
    document.body.style.display="block";
    app.classList.remove("hidden");
    carregarAnimais();
  }
});

/* CARREGAR ANIMAIS ATIVOS */
async function carregarAnimais(){
  const snap = await db.collection("animais")
    .where("status","==","Ativo")
    .get();

  ANIMAIS = snap.docs
    .map(d=>({id:d.id,...d.data()}))
    .sort((a,b)=>(a.nome||"").localeCompare(b.nome||"","pt-BR"));

  animal.innerHTML='<option value="">Selecione</option>';
  ANIMAIS.forEach(a=>{
    animal.innerHTML+=`<option value="${a.id}">${a.nome}</option>`;
  });
}

/* NOVO x EDITAR */
acao.onchange = ()=>{
  const editar = acao.value==="editar";
  blocoEditar.classList.toggle("hidden",!editar);
  btnExcluir.classList.toggle("hidden",!editar);
  existente.innerHTML="";
  atual=null;
};

/* ANIMAL ‚Üí CARREGAR VACINAS */
animal.onchange = async ()=>{
  existente.innerHTML="";
  atual=null;

  if(acao.value!=="editar" || !animal.value) return;

  const snap = await db.collection("vacinas")
    .where("id_animal","==",animal.value)
    .get();

  VACINAS = snap.docs.map(d=>({id:d.id,...d.data()}));

  existente.innerHTML='<option value="">Selecione</option>';
  VACINAS.forEach(v=>{
    const data = v.data_aplicacao
      ? new Date(v.data_aplicacao+"T00:00:00").toLocaleDateString("pt-BR")
      : "";
    existente.innerHTML+=`
      <option value="${v.id}">
        ${v.nome_vacina || "Vacina"} - ${data}
      </option>`;
  });
};

/* VACINA ‚Üí PREENCHER CAMPOS */
existente.onchange = ()=>{
  atual = VACINAS.find(v=>v.id===existente.value);
  if(!atual) return;

  nome_vacina.value = atual.nome_vacina || "";
  data_aplicacao.value = atual.data_aplicacao || "";
  repeticao_dias.value = atual.repeticao_dias || "";
  status.value = atual.status || "Pendente";
  observacoes.value = atual.observacoes || "";
};

/* SALVAR */
async function salvar(){
  if(!animal.value){
    alert("Selecione um animal.");
    return;
  }

  if(acao.value==="editar" && !atual){
    alert("Selecione a vacina.");
    return;
  }

  const dados={
    id_animal:animal.value,
    nome_animal:ANIMAIS.find(a=>a.id===animal.value)?.nome || "",
    nome_vacina:nome_vacina.value.trim(),
    data_aplicacao:data_aplicacao.value,
    repeticao_dias:repeticao_dias.value || "",
    status:status.value,
    observacoes:observacoes.value.trim(),
    origem:"manual",
    criado_por:auth.currentUser.email
  };

  Object.keys(dados).forEach(k=>{
    if(dados[k]==="") delete dados[k];
  });

  if(acao.value==="novo"){
    dados.criado_em=firebase.firestore.FieldValue.serverTimestamp();
    await db.collection("vacinas").add(dados);
  }else{
    await db.collection("vacinas").doc(atual.id).update(dados);
  }

  alert("Vacina salva com sucesso");
  location.reload();
}

/* EXCLUIR */
async function excluir(){
  if(!atual){
    alert("Nenhuma vacina selecionada.");
    return;
  }

  if(confirm(`Excluir a vacina "${atual.nome_vacina}"?`)){
    await db.collection("vacinas").doc(atual.id).delete();
    alert("Vacina exclu√≠da com sucesso");
    location.reload();
  }
}
</script>

</body>
</html>
