  <option value="novo">â• Novo registro</option>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain:"sitio-corrego-do-pinhal.firebaseapp.com",
  projectId:"sitio-corrego-do-pinhal"
});

const auth = firebase.auth();
const db = firebase.firestore();

/* ğŸ”‘ REFERÃŠNCIAS DO DOM (ESSENCIAL) */
const acao = document.getElementById("acao");
const animal = document.getElementById("animal");
const blocoVacina = document.getElementById("blocoVacina");
const btnExcluir = document.getElementById("btnExcluir");
const vacinaExistente = document.getElementById("vacinaExistente");

const nome_vacina = document.getElementById("nome_vacina");
const data_aplicacao = document.getElementById("data_aplicacao");
const repeticao_dias = document.getElementById("repeticao_dias");
const status = document.getElementById("status");
const observacoes = document.getElementById("observacoes");

let animais = [];
let vacinas = [];
let vacinaAtual = null;

auth.onAuthStateChanged(user=>{
  if(user){
    loginBox.classList.add("hidden");
    app.classList.remove("hidden");
    document.body.style.display="block";
    carregarAnimais();
  }else{
    document.body.style.display="block";
  }
});

function login(){
  auth.signInWithEmailAndPassword(email.value, senha.value)
    .catch(e=>alert(e.message));
}

function logout(){
  auth.signOut().then(()=>location.reload());
}

async function carregarAnimais(){
  const snap = await db.collection("animais").get();
  animais = snap.docs.map(d=>({id:d.id,...d.data()}))
    .sort((a,b)=>a.nome.localeCompare(b.nome,'pt-BR',{sensitivity:'base'}));

  animal.innerHTML = '<option value="">Selecione</option>';
  animais.forEach(a=>{
    animal.innerHTML += `<option value="${a.id}">${a.nome}</option>`;
  });
}

acao.onchange = ()=>{
  const editar = acao.value==="editar";
  blocoVacina.classList.toggle("hidden", !editar);
  btnExcluir.classList.toggle("hidden", !editar);

  vacinaExistente.innerHTML = "";
  vacinaAtual = null;

  nome_vacina.value="";
  data_aplicacao.value="";
  repeticao_dias.value="";
  status.value="Pendente";
  observacoes.value="";
};

animal.onchange = async ()=>{
  if(acao.value!=="editar") return;

  const snap = await db.collection("vacinas")
    .where("id_animal","==",animal.value)
    .get();

  vacinas = snap.docs.map(d=>({id:d.id,...d.data()}));

  vacinaExistente.innerHTML = '<option value="">Selecione</option>';
  vacinas.forEach(v=>{
    vacinaExistente.innerHTML +=
      `<option value="${v.id}">
        ${v.nome_vacina} - ${v.data_aplicacao}
      </option>`;
  });
};

vacinaExistente.onchange = ()=>{
  vacinaAtual = vacinas.find(v=>v.id===vacinaExistente.value);
  if(!vacinaAtual) return;

  nome_vacina.value = vacinaAtual.nome_vacina || "";
  data_aplicacao.value = vacinaAtual.data_aplicacao || "";
  repeticao_dias.value = vacinaAtual.repeticao_dias || "";
  status.value = vacinaAtual.status || "Pendente";
  observacoes.value = vacinaAtual.observacoes || "";
};

async function salvar(){
  if(acao.value==="editar" && !vacinaAtual){
    alert("Selecione a vacina para editar.");
    return;
  }

  const dados = {
    id_animal: animal.value,
    nome_animal: animais.find(a=>a.id===animal.value)?.nome || "",
    nome_vacina: nome_vacina.value.trim(),
    data_aplicacao: data_aplicacao.value,
    repeticao_dias: repeticao_dias.value || "",
    status: status.value,
    observacoes: observacoes.value.trim()
  };

  Object.keys(dados).forEach(k=>{
    if(dados[k]==="") delete dados[k];
  });

  if(acao.value==="novo"){
    await db.collection("vacinas").add(dados);
  }else{
    await db.collection("vacinas").doc(vacinaAtual.id).update(dados);
  }

  alert("Salvo com sucesso");
  location.reload();
}

async function excluir(){
  if(confirm("Excluir vacina?")){
    await db.collection("vacinas").doc(vacinaAtual.id).delete();
    location.reload();
  }
}
</script>
