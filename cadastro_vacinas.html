<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Vacinas</title>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- MENU ADM -->
<link rel="stylesheet" href="menu-adm.css">

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --vermelho:#b03a2e;
  --logo:#D0B485;
}

*{
  box-sizing:border-box;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
}

body{
  margin:0;
  background:var(--bege);
  display:none;
}

header{
  background:var(--logo);
  padding:16px;
  text-align:center;
  font-weight:800;
  font-size:18px;
}

.container{
  max-width:760px;
  margin:24px auto;
  padding:20px;
  background:#fff;
  border-radius:18px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}

h2{margin-top:0}

label{
  font-weight:600;
  margin-top:16px;
  display:block;
}

input,select,textarea{
  width:100%;
  padding:14px;
  margin-top:6px;
  border-radius:14px;
  border:1px solid #ccc;
  font-size:15px;
}

textarea{resize:vertical}

button{
  width:100%;
  padding:14px;
  margin-top:18px;
  border:none;
  font-size:16px;
  cursor:pointer;
  border-radius:14px;
}

.salvar{background:var(--verde);color:#fff}
.excluir{background:var(--vermelho);color:#fff}

.hidden{display:none}
</style>
</head>

<body>

<div id="loginBox" class="hidden"></div>

<div id="app" class="hidden">

<header>üíâ Cadastro de Vacinas</header>

<div id="menu-adm"></div>

<div class="container">
<h2>Cadastro</h2>

<label>A√ß√£o</label>
<select id="acao">
  <option value="novo">‚ûï Novo registro</option>
  <option value="editar">‚úèÔ∏è Editar registro</option>
</select>

<div id="blocoEditar" class="hidden">
  <label>Vacina aplicada</label>
  <select id="vacinaExistente"></select>
</div>

<label>Animal</label>
<select id="animal"></select>

<label>Nome da vacina</label>
<input id="nome_vacina">

<label>Data da aplica√ß√£o</label>
<input type="date" id="data_aplicacao">

<label>Repeti√ß√£o (dias)</label>
<select id="repeticao_dias">
  <option value="">N√£o se repete</option>
  <option>1</option>
  <option>2</option>
  <option>3</option>
  <option>5</option>
  <option>7</option>
  <option>14</option>
  <option>30</option>
  <option>60</option>
  <option>90</option>
  <option>120</option>
  <option>150</option>
  <option value="365">Anual</option>
</select>

<label>Status da vacina</label>
<select id="status">
  <option value="Pendente">Pendente</option>
  <option value="Finalizada">Finalizada</option>
</select>

<label>Observa√ß√µes</label>
<textarea id="observacoes"></textarea>

<button class="salvar" onclick="salvar()">üíæ Salvar</button>
<button class="excluir hidden" id="btnExcluir" onclick="excluir()">üóëÔ∏è Excluir</button>
</div>
</div>

<script>
/* MENU ADM */
fetch("menu-adm.html")
  .then(r=>r.text())
  .then(html=>{
    document.getElementById("menu-adm").innerHTML=html;
    document.querySelectorAll(".menu-link").forEach(a=>{
      if(a.getAttribute("href")==="cadastro_vacinas.html"){
        a.classList.add("ativo");
      }
    });
  });

/* FIREBASE */
firebase.initializeApp({
  apiKey:"AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain:"sitio-corrego-do-pinhal.firebaseapp.com",
  projectId:"sitio-corrego-do-pinhal"
});

const auth = firebase.auth();
const db = firebase.firestore();

/* DOM */
const acao = document.getElementById("acao");
const blocoEditar = document.getElementById("blocoEditar");
const vacinaExistente = document.getElementById("vacinaExistente");
const btnExcluir = document.getElementById("btnExcluir");

const animal = document.getElementById("animal");
const nome_vacina = document.getElementById("nome_vacina");
const data_aplicacao = document.getElementById("data_aplicacao");
const repeticao_dias = document.getElementById("repeticao_dias");
const status = document.getElementById("status");
const observacoes = document.getElementById("observacoes");

let ANIMAIS = [];
let VACINAS = [];
let atual = null;

auth.onAuthStateChanged(user=>{
  document.body.style.display="block";
  if(user){
    app.classList.remove("hidden");
    carregarAnimais();
  }
});

async function carregarAnimais(){
  const snap = await db.collection("animais")
    .where("status","==","Ativo")
    .get();

  ANIMAIS = snap.docs.map(d=>({id:d.id,...d.data()}))
    .sort((a,b)=>(a.nome||"").localeCompare(b.nome||"","pt-BR"));

  animal.innerHTML='<option value="">Selecione</option>';
  ANIMAIS.forEach(a=>{
    animal.innerHTML+=`<option value="${a.id}">${a.nome}</option>`;
  });
}

acao.onchange = ()=>{
  const editar = acao.value==="editar";
  blocoEditar.classList.toggle("hidden",!editar);
  btnExcluir.classList.toggle("hidden",!editar);
  vacinaExistente.innerHTML="";
  atual=null;
};

animal.onchange = async ()=>{
  if(acao.value!=="editar") return;

  const snap = await db.collection("vacinas")
    .where("id_animal","==",animal.value)
    .get();

  VACINAS = snap.docs.map(d=>({id:d.id,...d.data()}));

  vacinaExistente.innerHTML='<option value="">Selecione</option>';
  VACINAS.forEach(v=>{
    vacinaExistente.innerHTML+=
      `<option value="${v.id}">${v.nome_vacina||"Vacina"} - ${v.data_aplicacao||""}</option>`;
  });
};

vacinaExistente.onchange = ()=>{
  atual = VACINAS.find(v=>v.id===vacinaExistente.value);
  if(!atual) return;

  nome_vacina.value = atual.nome_vacina||"";
  data_aplicacao.value = atual.data_aplicacao||"";
  repeticao_dias.value = atual.repeticao_dias||"";
  status.value = atual.status||"Pendente";
  observacoes.value = atual.observacoes||"";
};

async function salvar(){
  if(acao.value==="editar" && !atual){
    alert("Selecione a vacina");
    return;
  }

  const dados = {
    id_animal: animal.value,
    nome_animal: ANIMAIS.find(a=>a.id===animal.value)?.nome || "",
    nome_vacina: nome_vacina.value.trim(),
    data_aplicacao: data_aplicacao.value,
    repeticao_dias: repeticao_dias.value||"",
    status: status.value,
    observacoes: observacoes.value.trim(),
    origem: "manual",
    criado_por: auth.currentUser?.email || "",
    criado_em: firebase.firestore.FieldValue.serverTimestamp()
  };

  Object.keys(dados).forEach(k=>{
    if(dados[k]==="") delete dados[k];
  });

  if(acao.value==="novo"){
    await db.collection("vacinas").add(dados);
  }else{
    delete dados.criado_em;
    await db.collection("vacinas").doc(atual.id).update(dados);
  }

  alert("Salvo com sucesso");
  location.reload();
}

async function excluir(){
  if(confirm("Excluir vacina?")){
    await db.collection("vacinas").doc(atual.id).delete();
    location.reload();
  }
}
</script>

</body>
</html>
