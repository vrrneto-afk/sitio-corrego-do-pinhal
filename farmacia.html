<head>

<link rel="stylesheet" href="menu.css">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --amarelo:#e0a800;
  --vermelho:#c0392b;
  --cinza:#666;
  --logo:#D0B485;
}

*{
  box-sizing:border-box;
  font-family:'Inter',system-ui,-apple-system,Arial,Helvetica,sans-serif;
}

body{
  margin:0;
  background:var(--bege);
  color:#333;
}

/* HEADER */
header{
  background:var(--logo);
  padding:15px 10px;
  text-align:center;
}
header img{
  max-width:260px;
  width:100%;
}

/* CONTAINER */
.container{
  max-width:900px;
  margin:20px auto;
  padding:0 15px;
}

h2{
  margin:28px 0 14px;
  color:var(--marrom);
  display:flex;
  gap:8px;
}

/* FILTROS */
.filtros{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-bottom:20px;
}
.filtros select{
  flex:1;
  min-width:200px;
  padding:12px;
  font-size:15px;
  border-radius:12px;
  border:1.5px solid #ddd;
}

/* CARD */
.card{
  background:#fff;
  padding:16px;
  margin-bottom:14px;
  border-left:6px solid var(--verde);
  border-radius:12px;
  box-shadow:0 2px 6px rgba(0,0,0,.06);
  cursor:default;
  pointer-events: none; /* âœ… BLOQUEIA QUALQUER CLIQUE */
}

.card.sem-estoque{border-color:var(--vermelho)}
.card.vencer{border-color:var(--amarelo)}
.card.vencido{border-color:var(--vermelho)}

.card strong{
  font-size:16px;
  font-weight:800;
  display:block;
  margin-bottom:6px;
}

.card p{
  margin:4px 0;
  font-size:14px;
  color:var(--cinza);
}

/* BADGES */
.badge{
  display:inline-block;
  margin-top:6px;
  padding:4px 8px;
  border-radius:8px;
  font-size:12px;
  font-weight:700;
  color:#fff;
}
.ok{background:var(--verde)}
.alerta{background:var(--amarelo)}
.erro{background:var(--vermelho)}

.vazio{
  text-align:center;
  color:#777;
  margin-top:30px;
  font-style:italic;
}
</style>
</head>

<body>

<header>
  <img src="logo.png">
</header>

<div id="menu"></div>

<div class="container">
  <h2>ðŸ’Š FarmÃ¡cia</h2>

  <div class="filtros">
    <select id="filtroStatus">
      <option value="todos">Todos os status</option>
      <option value="estoque">Em estoque</option>
      <option value="sem">Sem estoque</option>
    </select>

    <select id="filtroVia">
      <option value="todas">Todas as vias</option>
    </select>
  </div>

  <div id="lista"></div>
</div>

<script>
fetch("menu.html")
  .then(r=>r.text())
  .then(html=>{
    document.getElementById("menu").innerHTML = html;
    document.querySelectorAll("#menu a").forEach(a=>{
      if(a.getAttribute("href")==="farmacia.html"){
        a.classList.add("ativo");
      }
    });
  });
</script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain:"sitio-corrego-do-pinhal.firebaseapp.com",
  projectId:"sitio-corrego-do-pinhal"
});
const db = firebase.firestore();

const lista = document.getElementById("lista");
let MEDS = [];

function toDate(v){
  if(!v) return null;
  if(v.seconds) return new Date(v.seconds*1000);
  if(typeof v==="string"){
    const [y,m,d]=v.split("-");
    return new Date(y,m-1,d);
  }
  return new Date(v);
}

function render(){
  lista.innerHTML="";

  const hoje = new Date();
  const status = filtroStatus.value;
  const via = filtroVia.value;

  const dados = MEDS
    .filter(m=>{
      if(status==="estoque" && Number(m.quantidade)<=0) return false;
      if(status==="sem" && Number(m.quantidade)>0) return false;
      if(via!=="todas" && m.via!==via) return false;
      return true;
    })
    .sort((a,b)=>a.nome.localeCompare(b.nome));

  if(!dados.length){
    lista.innerHTML=`<div class="vazio">ðŸ’Š Nenhum medicamento encontrado.</div>`;
    return;
  }

  dados.forEach(m=>{
    const validade = toDate(m.validade);
    let classe="", badge="", dias=999;

    if(validade){
      dias = Math.ceil((validade-hoje)/(1000*60*60*24));
      if(dias<0){
        classe="vencido"; badge=`<span class="badge erro">Vencido</span>`;
      }else if(dias<=30){
        classe="vencer"; badge=`<span class="badge alerta">Vence em ${dias} dias</span>`;
      }
    }

    if(Number(m.quantidade)<=0){
      classe="sem-estoque";
      badge=`<span class="badge erro">Sem estoque</span>`;
    }

    let dosagem = `${m.dosagem_valor} ${m.dosagem_unidade}`;
    dosagem += m.dosagem_tipo==="peso"
      ? ` - a cada ${m.peso_base}kg`
      : " - Dose Ãºnica";

    lista.innerHTML+=`
      <div class="card ${classe}">
        <strong>ðŸ’Š ${m.nome.toUpperCase()}</strong>
        <p>${m.funcao}</p>
        <p>Dosagem: ${dosagem}</p>
        <p>Via: ${m.via}</p>
        <p>Validade: ${validade?validade.toLocaleDateString("pt-BR"):"-"}</p>
        <p>Quantidade: ${m.quantidade}</p>
        ${badge}
      </div>`;
  });
}

async function load(){
  const snap = await db.collection("farmacia").where("status","==","Ativo").get();
  MEDS = snap.docs.map(d=>({_id:d.id,...d.data()}));

  filtroVia.innerHTML = `<option value="todas">Todas as vias</option>`;
  [...new Set(MEDS.map(m=>m.via).filter(Boolean))]
    .sort()
    .forEach(v=>filtroVia.innerHTML += `<option>${v}</option>`);

  filtroStatus.onchange = render;
  filtroVia.onchange = render;
  render();
}

load();
</script>

</body>
</html>
