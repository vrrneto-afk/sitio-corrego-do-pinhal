<h2>Hist√≥rico de Crias</h2>

<table>
<thead>
<tr>
  <th>Vaca</th>
  <th>Touro</th>
  <th>Panhou cria</th>
  <th>Criou dia</th>
  <th>Nome da cria</th>
</tr>
</thead>
<tbody id="lista"></tbody>
</table>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
/* üî¥ COLE AQUI O MESMO firebaseConfig DA P√ÅGINA DE VACAS üî¥ */
const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "SEU_DOMINIO",
  projectId: "SEU_PROJECT_ID"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

document.getElementById("hoje").innerText =
  new Date().toLocaleDateString("pt-BR");

const tbody = document.getElementById("lista");

async function carregarHistorico() {
  tbody.innerHTML = "";

  const vacasSnap = await db.collection("vacas").get();
  const histSnap = await db.collection("historico_crias").get();

  const historico = {};
  histSnap.forEach(doc => historico[doc.id] = doc.data());

  vacasSnap.forEach(doc => {
    const v = doc.data();
    const h = historico[doc.id] || {};

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${v.nome || ""}</td>
      <td>${v.touro || ""}</td>
      <td>${v.panhou_cria || ""}</td>
      <td>${h.criou_dia || ""}</td>
      <td>${h.nomeCria || ""}</td>
    `;
    tbody.appendChild(tr);
  });
}

carregarHistorico();
</script>
