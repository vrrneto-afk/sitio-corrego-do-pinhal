<header>

<nav>
  <a href="index.html">In√≠cio</a>

<div class="container" id="conteudo">
  <h2>üìö Hist√≥rico</h2>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxizkZt7pvNE-otYQe0sqtjYBUx3iI8QA13Di6Cv4hq2YgaosafGzYx2XBf71CxK0QzfQ/exec";

function sheetToObjects(sheet) {
  const headers = sheet[0];
  return sheet.slice(1).filter(r => r[0]).map(row => {
    let obj = {};
    headers.forEach((h, i) => obj[h] = row[i]);
    return obj;
  });
}

async function carregarHistorico() {
  const resp = await fetch(API_URL);
  const data = await resp.json();

  const ANIMAIS = sheetToObjects(data.ANIMAIS);
  const EVENTOS = sheetToObjects(data.EVENTOS);

  const conteudo = document.getElementById("conteudo");

  const eventosOrdenados = EVENTOS
    .filter(e => e.tipo_evento)
    .sort((a, b) => new Date(b.data_evento) - new Date(a.data_evento));

  eventosOrdenados.forEach(ev => {
    const animal = ANIMAIS.find(a => a.id_animal === ev.id_animal);

    if (ev.tipo_evento === "cobertura") {
      conteudo.innerHTML += `
        <div class="card">
          <strong>üêÑ Cobertura</strong>
          <p>Vaca: ${animal?.nome || ev.id_animal}</p>
          <p>Data: ${new Date(ev.data_evento).toLocaleDateString()}</p>
        </div>
      `;
    }

    if (ev.tipo_evento === "parto") {
      const cria = ANIMAIS.find(a => a.id_animal === ev.id_relacionado);
      conteudo.innerHTML += `
        <div class="card">
          <strong>üêÆ Parto</strong>
          <p>Vaca: ${animal?.nome || ev.id_animal}</p>
          <p>Cria: ${cria?.nome || ev.id_relacionado}</p>
          <p>Data: ${new Date(ev.data_evento).toLocaleDateString()}</p>
        </div>
      `;
    }
  });
}

carregarHistorico();
</script>

</body>
