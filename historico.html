  <style>
    :root {
      --marrom: #7b3f2a;

<body>

<header>
  <img src="logo.png" alt="S√≠tio C√≥rrego do Pinhal">
</header>

<nav>
  <a href="index.html">In√≠cio</a>
  <a href="#">Vacas</a>
  <a href="#">Crias</a>
  <a href="#">Bezerros</a>
  <a href="#">Vacinas</a>
  <a href="#">Animais</a>
  <a href="historico.html">Hist√≥rico</a>
</nav>

<div class="container">
  <h2>üìö Hist√≥rico</h2>

  <select id="filtro">
    <option value="todos">Todos</option>
    <option value="panhou">Panhou cria</option>
    <option value="criou">Criou dia</option>
  </select>

  <div id="lista"></div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxizkZt7pvNE-otYQe0sqtjYBUx3iI8QA13Di6Cv4hq2YgaosafGzYx2XBf71CxK0QzfQ/exec";

function sheetToObjects(sheet) {
  const headers = sheet[0];
  return sheet.slice(1).filter(r => r[0]).map(row => {
    let obj = {};
    headers.forEach((h, i) => obj[h] = row[i]);
    return obj;
  });
}

function addMonths(date, months) {
  const d = new Date(date);
  d.setMonth(d.getMonth() + months);
  return d;
}

let ANIMAIS = [];
let EVENTOS = [];

function encontrarBoi(vacaId, dataLimite) {
  const coberturas = EVENTOS
    .filter(e =>
      e.tipo_evento === "cobertura" &&
      e.id_animal === vacaId &&
      new Date(e.data_evento) <= dataLimite
    )
    .sort((a, b) => new Date(b.data_evento) - new Date(a.data_evento));

  if (!coberturas.length) return null;
  return ANIMAIS.find(a => a.id_animal === coberturas[0].id_relacionado);
}

function render(filtro) {
  const lista = document.getElementById("lista");
  lista.innerHTML = "";

  const partos = EVENTOS.filter(e => e.tipo_evento === "parto");

  const eventos = EVENTOS
    .filter(e => {
      if (filtro === "criou") return e.tipo_evento === "parto";
      if (filtro === "panhou") {
        if (e.tipo_evento !== "cobertura") return false;
        return !partos.some(p =>
          p.id_animal === e.id_animal &&
          new Date(p.data_evento) > new Date(e.data_evento)
        );
      }
      return true;
    })
    .sort((a, b) => new Date(b.data_evento) - new Date(a.data_evento));

  eventos.forEach(ev => {
    const vaca = ANIMAIS.find(a => a.id_animal === ev.id_animal);

    if (ev.tipo_evento === "cobertura") {
      const boi = ANIMAIS.find(a => a.id_animal === ev.id_relacionado);
      const previsao = addMonths(new Date(ev.data_evento), 9);

      lista.innerHTML += `
        <div class="card">
          <strong>üêÑ Panhou cria</strong>
          <p>Vaca: ${vaca?.nome}</p>
          <p>Boi: ${boi?.nome || "Insemina√ß√£o"}</p>
          <p>Data: ${new Date(ev.data_evento).toLocaleDateString()}</p>
          <p>Previs√£o do parto: ${previsao.toLocaleDateString()}</p>
        </div>
      `;
    }

    if (ev.tipo_evento === "parto") {
      const cria = ANIMAIS.find(a => a.id_animal === ev.id_relacionado);
      const boi = encontrarBoi(ev.id_animal, new Date(ev.data_evento));

      lista.innerHTML += `
        <div class="card">
          <strong>üêÆ Criou dia</strong>
          <p>Vaca: ${vaca?.nome}</p>
          <p>Boi: ${boi?.nome || "N√£o informado"}</p>
          <p>Cria: ${cria?.nome || "N√£o informado"}</p>
          <p>Data: ${new Date(ev.data_evento).toLocaleDateString()}</p>
        </div>
      `;
    }
  });
}

async function carregar() {
  const resp = await fetch(API_URL);
  const data = await resp.json();

  ANIMAIS = sheetToObjects(data.ANIMAIS);
  EVENTOS = sheetToObjects(data.EVENTOS);

  render("todos");

  document.getElementById("filtro").addEventListener("change", e => {
    render(e.target.value);
  });
}

carregar();
</script>

</body>
