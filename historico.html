<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hist√≥rico ‚Äì S√≠tio C√≥rrego do Pinhal</title>

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --amarelo:#e0a800;
  --laranja:#e67e22;
  --cinza:#666;
  --cinza-escuro:#555;
  --logo:#D0B485;
}

*{
  box-sizing:border-box;
  font-family:'Inter',system-ui,-apple-system,Arial,Helvetica,sans-serif;
}

body{
  margin:0;
  background:var(--bege);
  color:#333;
}

/* HEADER */
header{
  background:var(--logo);
  padding:15px 10px;
  text-align:center;
}
header img{
  max-width:260px;
  width:100%;
}

/* CONTAINER */
.container{
  max-width:900px;
  margin:20px auto;
  padding:0 15px;
}

h2{
  color:var(--marrom);
  margin-bottom:12px;
  display:flex;
  gap:8px;
}

/* FILTROS */
.filtros{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-bottom:20px;
}
select{
  flex:1;
  min-width:200px;
  padding:12px;
  font-size:15px;
  border-radius:12px;
  border:1.5px solid #ddd;
}

/* CARD */
.card{
  background:#fff;
  padding:15px;
  margin-bottom:14px;
  border-left:6px solid #ddd;
  border-radius:12px;
  box-shadow:0 2px 6px rgba(0,0,0,.06);
}

.card.reproducao{border-color:var(--verde)}
.card.venda{border-color:var(--laranja)}
.card.falecimento{border-color:var(--cinza-escuro)}

.card strong{
  font-size:16px;
  font-weight:800;
  display:block;
  margin-bottom:6px;
}

.card p{
  margin:4px 0;
  font-size:14px;
  color:var(--cinza);
}

.vazio{
  text-align:center;
  color:#777;
  margin-top:30px;
}
</style>
</head>

<body>

<header>
  <img src="logo.png">
</header>

<!-- MENU -->
<div id="menu"></div>

<div class="container">
  <h2>üìö Hist√≥rico</h2>

  <div class="filtros">
    <select id="filtroEspecie">
      <option value="todas">Todas as esp√©cies</option>
    </select>
    <select id="filtroTipo">
      <option value="todos">Todos os eventos</option>
      <option value="reproducao">Reprodu√ß√£o</option>
      <option value="venda">Venda</option>
      <option value="falecimento">Falecimento</option>
    </select>
  </div>

  <div id="lista"></div>
</div>

<script>
fetch("menu.html")
  .then(r=>r.text())
  .then(html=>{
    document.getElementById("menu").innerHTML=html;
    document.querySelectorAll("#menu a").forEach(a=>{
      if(a.getAttribute("href")==="historico.html"){
        a.classList.add("ativo");
      }
    });
  });
</script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const app = initializeApp({
  apiKey:"AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain:"sitio-corrego-do-pinhal.firebaseapp.com",
  projectId:"sitio-corrego-do-pinhal"
});
const db = getFirestore(app);

let ANIMAIS=[], EVENTOS=[];

function addMonths(d,m){
  const x=new Date(d);
  x.setMonth(x.getMonth()+m);
  return x;
}

function render(){
  const esp=filtroEspecie.value;
  const tipo=filtroTipo.value;
  lista.innerHTML="";

  const dados = EVENTOS.filter(ev=>{
    const ani = ANIMAIS.find(a=>a.id===ev.id_animal);
    if(!ani) return false;

    if(esp!=="todas" && ani.especie!==esp) return false;

    if(tipo==="reproducao")
      return ev.tipo_evento==="cobertura" || ev.tipo_evento==="parto";
    if(tipo==="venda") return ev.tipo_evento==="venda";
    if(tipo==="falecimento") return ev.tipo_evento==="falecimento";

    return true;
  });

  if(!dados.length){
    lista.innerHTML=`<div class="vazio">üìö Nenhum evento encontrado.</div>`;
    return;
  }

  dados
    .sort((a,b)=>new Date(b.data_evento)-new Date(a.data_evento))
    .forEach(ev=>{
      const ani = ANIMAIS.find(a=>a.id===ev.id_animal);
      const data = new Date(ev.data_evento+"T00:00:00").toLocaleDateString("pt-BR");

      if(ev.tipo_evento==="cobertura"){
        const boi = ANIMAIS.find(a=>a.id===ev.id_relacionado);
        const prev = addMonths(new Date(ev.data_evento+"T00:00:00"),9);

        lista.innerHTML+=`
          <div class="card reproducao">
            <strong>üêÑ Panhou cria</strong>
            <p>Animal: ${ani.nome}</p>
            <p>Esp√©cie: ${ani.especie}</p>
            <p>Boi: ${boi?.nome||"Insemina√ß√£o"}</p>
            <p>Data: ${data}</p>
            <p>Previs√£o do parto: ${prev.toLocaleDateString("pt-BR")}</p>
          </div>`;
      }

      if(ev.tipo_evento==="parto"){
        lista.innerHTML+=`
          <div class="card reproducao">
            <strong>üêÆ Criou dia</strong>
            <p>Animal: ${ani.nome}</p>
            <p>Esp√©cie: ${ani.especie}</p>
            <p>Data: ${data}</p>
          </div>`;
      }

      if(ev.tipo_evento==="venda"){
        lista.innerHTML+=`
          <div class="card venda">
            <strong>üí∞ Animal vendido</strong>
            <p>Animal: ${ani.nome}</p>
            <p>Esp√©cie: ${ani.especie}</p>
            <p>Data da venda: ${data}</p>
          </div>`;
      }

      if(ev.tipo_evento==="falecimento"){
        lista.innerHTML+=`
          <div class="card falecimento">
            <strong>‚ö´ Animal falecido</strong>
            <p>Animal: ${ani.nome}</p>
            <p>Esp√©cie: ${ani.especie}</p>
            <p>Data do falecimento: ${data}</p>
          </div>`;
      }
    });
}

async function load(){
  const a = await getDocs(collection(db,"animais"));
  const e = await getDocs(collection(db,"eventos"));

  ANIMAIS = a.docs.map(d=>({id:d.id,...d.data()}));
  EVENTOS = e.docs.map(d=>d.data());

  [...new Set(ANIMAIS.map(a=>a.especie).filter(Boolean))]
    .sort()
    .forEach(es=>{
      filtroEspecie.innerHTML+=`<option value="${es}">${es}</option>`;
    });

  filtroEspecie.onchange=render;
  filtroTipo.onchange=render;
  render();
}

load();
</script>

</body>
</html>
