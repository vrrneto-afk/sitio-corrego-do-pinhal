<div class="container">
<h2>ğŸ“š HistÃ³rico</h2>

<select id="filtro">
  <option value="todos">Todos</option>
  <option value="panhou">Panhou cria</option>
  <option value="criou">Criou dia</option>

<script>
const API="https://script.google.com/macros/s/AKfycbxizkZt7pvNE-otYQe0sqtjYBUx3iI8QA13Di6Cv4hq2YgaosafGzYx2XBf71CxK0QzfQ/exec";

function toObj(sheet){
  const h=sheet[0];
  return sheet.slice(1).filter(r=>r[0]).map(r=>{
    let o={};h.forEach((k,i)=>o[k]=r[i]);return o;
  });
}
function addMonths(d,m){let x=new Date(d);x.setMonth(x.getMonth()+m);return x;}

let ANIMAIS=[],EVENTOS=[];

function render(f){
  const l=document.getElementById("lista");
  l.innerHTML="";
  const partos=EVENTOS.filter(e=>e.tipo_evento==="parto");

  EVENTOS
  .filter(e=>{
    if(f==="criou") return e.tipo_evento==="parto";
    if(f==="panhou"){
      if(e.tipo_evento!=="cobertura") return false;
      return !partos.some(p =>
        p.id_animal===e.id_animal &&
        new Date(p.data_evento)>new Date(e.data_evento)
      );
    }
    return true;
  })
  .sort((a,b)=>new Date(b.data_evento)-new Date(a.data_evento))
  .forEach(ev=>{
    const vaca=ANIMAIS.find(a=>a.id_animal===ev.id_animal);

    if(ev.tipo_evento==="cobertura"){
      const boi=ANIMAIS.find(a=>a.id_animal===ev.id_relacionado);
      const prev=addMonths(new Date(ev.data_evento),9);
      l.innerHTML+=`
      <div class="card">
        <strong>ğŸ„ Panhou cria</strong>
        <p>Vaca: ${vaca?.nome||"-"}</p>
        <p>Boi: ${boi?.nome||"InseminaÃ§Ã£o"}</p>
        <p>Data: ${new Date(ev.data_evento).toLocaleDateString()}</p>
        <p>PrevisÃ£o do parto: ${prev.toLocaleDateString()}</p>
      </div>`;
    }

    if(ev.tipo_evento==="parto"){
      const cria=ANIMAIS.find(a=>a.id_animal===ev.id_relacionado);
      const boi=cria?ANIMAIS.find(a=>a.id_animal===cria.id_pai):null;

      l.innerHTML+=`
      <div class="card">
        <strong>ğŸ® Criou dia</strong>
        <p>Vaca: ${vaca?.nome||"-"}</p>
        <p>Boi: ${boi?.nome||"NÃ£o informado"}</p>
        <p>Cria: ${cria?.nome||"-"}</p>
        <p>Data: ${new Date(ev.data_evento).toLocaleDateString()}</p>
      </div>`;
    }
  });
}

async function load(){
  const r=await fetch(API);
  const d=await r.json();
  ANIMAIS=toObj(d.ANIMAIS);
  EVENTOS=toObj(d.EVENTOS);
  render("todos");
  document.getElementById("filtro").onchange=e=>render(e.target.value);
}
load();
</script>
