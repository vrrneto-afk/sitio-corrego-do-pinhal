<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hist√≥rico ‚Äì S√≠tio C√≥rrego do Pinhal</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --cinza:#666;
  --logo:#D0B485;
}

*{
  box-sizing:border-box;
  font-family:'Inter',system-ui,-apple-system,Arial,Helvetica,sans-serif;
}

body{
  margin:0;
  background:var(--bege);
  color:#333;
}

/* HEADER */
header{
  background:var(--logo);
  padding:15px 10px;
  text-align:center;
}
header img{
  max-width:260px;
  width:100%;
}

/* ===== MENU (IGUAL AO INDEX / ANIMAIS / BEZERROS) ===== */
nav{
  background:var(--marrom);
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:4px;
}
nav a{
  color:#fff;
  text-decoration:none;
  font-weight:600;
  font-size:15px;
  padding:12px 14px;
  border-radius:10px;
  display:flex;
  align-items:center;
  gap:6px;
  opacity:.85;
  position:relative;
  transition:.2s;
}
nav a span{font-size:18px}
nav a:hover{
  background:rgba(255,255,255,.12);
  opacity:1;
}
nav a.ativo{
  background:rgba(255,255,255,.18);
  font-weight:800;
  opacity:1;
}
nav a.ativo::after{
  content:"";
  position:absolute;
  bottom:4px;
  left:15%;
  width:70%;
  height:3px;
  background:#fff;
  border-radius:10px;
}

/* CONTAINER */
.container{
  max-width:900px;
  margin:20px auto;
  padding:0 15px;
}

/* T√çTULO */
h2{
  margin:28px 0 14px;
  color:var(--marrom);
  display:flex;
  align-items:center;
  gap:8px;
}

/* FILTROS ‚Äì IGUAL ANIMAIS */
.filtros{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-bottom:20px;
}
.filtros select{
  flex:1;
  min-width:220px;
  padding:12px;
  font-size:15px;
  border-radius:12px;
  border:1.5px solid #ddd;
}
.filtros select:focus{
  outline:none;
  border-color:var(--marrom);
}

/* CARD */
.card{
  background:#fff;
  padding:16px;
  margin-bottom:14px;
  border-left:6px solid var(--verde);
  border-radius:12px;
  box-shadow:0 2px 6px rgba(0,0,0,.06);
}
.card strong{
  font-size:16px;
  font-weight:800;
  display:block;
  margin-bottom:6px;
}
.card p{
  margin:4px 0;
  font-size:14px;
  color:var(--cinza);
}

/* VAZIO */
.vazio{
  text-align:center;
  color:#777;
  margin-top:30px;
  font-style:italic;
}
</style>
</head>

<body>

<header>
  <img src="logo.png">
</header>

<!-- MENU EXTERNO -->
<div id="menu"></div>

<div class="container">
  <h2>üìö Hist√≥rico</h2>

  <div class="filtros">
    <select id="filtroEspecie">
      <option value="todas">Todas as esp√©cies</option>
    </select>

    <select id="filtroEvento">
      <option value="todos">Todos os eventos</option>
      <option value="cobertura">Panhou cria</option>
      <option value="parto">Criou dia</option>
    </select>
  </div>

  <div id="lista"></div>
</div>

<!-- MENU -->
<script>
fetch("menu.html")
  .then(r=>r.text())
  .then(html=>{
    document.getElementById("menu").innerHTML=html;
    document.querySelectorAll("#menu a").forEach(a=>{
      if(a.getAttribute("href")==="historico.html"){
        a.classList.add("ativo");
      }
    });
  });
</script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain:"sitio-corrego-do-pinhal.firebaseapp.com",
  projectId:"sitio-corrego-do-pinhal"
});
const db = firebase.firestore();

function addMonths(data, meses){
  const d = new Date(data);
  d.setMonth(d.getMonth() + meses);
  return d;
}

let ANIMAIS = [];
let EVENTOS = [];

function render(){
  const lista = document.getElementById("lista");
  lista.innerHTML = "";

  const especie = filtroEspecie.value;
  const evento = filtroEvento.value;

  EVENTOS
    .filter(ev=>{
      if(evento!=="todos" && ev.tipo_evento!==evento) return false;
      return true;
    })
    .sort((a,b)=>
      new Date(b.data_evento+"T00:00:00") -
      new Date(a.data_evento+"T00:00:00")
    )
    .forEach(ev=>{
      const animal = ANIMAIS.find(a=>a._id===ev.id_animal);
      if(!animal) return;
      if(especie!=="todas" && animal.especie!==especie) return;

      /* COBERTURA */
      if(ev.tipo_evento==="cobertura"){
        const boi = ANIMAIS.find(a=>a._id===ev.id_relacionado);
        const prev = addMonths(new Date(ev.data_evento+"T00:00:00"),9);

        lista.innerHTML += `
        <div class="card">
          <strong>üêÑ PANHOU CRIA</strong>
          <p>Animal: <strong>${animal.nome.toUpperCase()}</strong></p>
          <p>Esp√©cie: ${animal.especie}</p>
          <p>Boi: ${boi?.nome || "Insemina√ß√£o"}</p>
          <p>Data: ${new Date(ev.data_evento+"T00:00:00").toLocaleDateString("pt-BR")}</p>
          <p>Previs√£o do parto: ${prev.toLocaleDateString("pt-BR")}</p>
        </div>`;
      }

      /* PARTO */
      if(ev.tipo_evento==="parto"){
        const cria = ANIMAIS.find(a=>a._id===ev.id_relacionado);

        lista.innerHTML += `
        <div class="card">
          <strong>üêÆ CRIOU DIA</strong>
          <p>Animal: <strong>${animal.nome.toUpperCase()}</strong></p>
          <p>Esp√©cie: ${animal.especie}</p>
          <p>Cria: ${cria?.nome?.toUpperCase() || "-"}</p>
          <p>Data: ${new Date(ev.data_evento+"T00:00:00").toLocaleDateString("pt-BR")}</p>
        </div>`;
      }
    });

  if(!lista.innerHTML){
    lista.innerHTML = `<div class="vazio">üìö Nenhum evento encontrado.</div>`;
  }
}

async function load(){
  const aniSnap = await db.collection("animais").get();
  const evtSnap = await db.collection("eventos").get();

  ANIMAIS = aniSnap.docs.map(d=>({_id:d.id,...d.data()}));
  EVENTOS = evtSnap.docs.map(d=>({_id:d.id,...d.data()}));

  [...new Set(ANIMAIS.map(a=>a.especie).filter(Boolean))]
    .sort()
    .forEach(e=>{
      filtroEspecie.innerHTML += `<option value="${e}">${e}</option>`;
    });

  filtroEspecie.onchange = render;
  filtroEvento.onchange = render;

  render();
}

load();
</script>

</body>
</html>
