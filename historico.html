<script>
/* ğŸ”¥ FIREBASE INIT â€“ TRAVADO */
firebase.initializeApp({
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal"
});
const db = firebase.firestore();

function addMonths(d,m){
  const x=new Date(d);
  x.setMonth(x.getMonth()+m);
  return x;
}

let ANIMAIS = [];
let EVENTOS = [];

function render(filtro){
  const lista=document.getElementById("lista");
  lista.innerHTML="";

  const partos = EVENTOS.filter(e=>e.tipo_evento==="parto");

  EVENTOS
    .filter(ev=>{
      if(filtro==="criou") return ev.tipo_evento==="parto";
      if(filtro==="panhou"){
        if(ev.tipo_evento!=="cobertura") return false;
        return !partos.some(p =>
          p.id_animal===ev.id_animal &&
          new Date(p.data_evento) > new Date(ev.data_evento)
        );
      }
      return true;
    })
    .sort((a,b)=>new Date(b.data_evento)-new Date(a.data_evento))
    .forEach(ev=>{
      const vaca = ANIMAIS.find(a=>a._id===ev.id_animal);

      if(ev.tipo_evento==="cobertura"){
        const boi = ANIMAIS.find(a=>a._id===ev.id_relacionado);
        const prev = addMonths(new Date(ev.data_evento),9);

        lista.innerHTML += `
        <div class="card">
          <strong>ğŸ„ Panhou cria</strong>
          <p>Vaca: ${vaca?.nome || "-"}</p>
          <p>Boi: ${boi?.nome || "InseminaÃ§Ã£o"}</p>
          <p>Data: ${new Date(ev.data_evento).toLocaleDateString("pt-BR")}</p>
          <p>PrevisÃ£o do parto: ${prev.toLocaleDateString("pt-BR")}</p>
        </div>`;
      }

      if(ev.tipo_evento==="parto"){
        const cria = ANIMAIS.find(a=>a._id===ev.id_relacionado);
        const boi = cria ? ANIMAIS.find(a=>a._id===cria.id_pai) : null;

        lista.innerHTML += `
        <div class="card">
          <strong>ğŸ® Criou dia</strong>
          <p>Vaca: ${vaca?.nome || "-"}</p>
          <p>Boi: ${boi?.nome || "NÃ£o informado"}</p>
          <p>Cria: ${cria?.nome || "-"}</p>
          <p>Data: ${new Date(ev.data_evento).toLocaleDateString("pt-BR")}</p>
        </div>`;
      }
    });
}

async function load(){
  const animaisSnap = await db.collection("animais").get();
  const eventosSnap = await db.collection("eventos").get();

  ANIMAIS = animaisSnap.docs.map(d=>({
    _id: d.id,
    ...d.data()
  }));

  EVENTOS = eventosSnap.docs.map(d=>d.data());

  render("todos");
  filtro.onchange = e => render(e.target.value);
}

load();
