<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Histórico de Crias</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

<style>
body{margin:0;font-family:'Montserrat',Arial,sans-serif;background:#fff;color:#333}
header{text-align:center;padding:15px;border-bottom:1px solid #ddd}
nav{background:#7A1E2C;display:flex;justify-content:center;gap:15px;padding:10px}
nav a{color:#fff;text-decoration:none;font-size:14px}
nav a.active{text-decoration:underline}
main{padding:15px;max-width:1200px;margin:auto}
table{width:100%;border-collapse:collapse}
th,td{border:1px solid #ccc;padding:6px;font-size:14px}
th{background:#f3e6cc}
.admin-only{display:none}
body.admin .admin-only{display:inline-block}
button{background:#7A1E2C;color:#fff;border:none;border-radius:5px;padding:6px 10px;cursor:pointer}
button:hover{background:#5e1622}
input{padding:5px;font-size:13px}
.admin-link{font-size:12px;color:#666;cursor:pointer}
@media(max-width:700px){th,td{font-size:12px}}
</style>
</head>

<body>

<header>
  <h2>SÍTIO CÓRREGO DO PINHAL</h2>
  <div>Família Ribeiro</div>
  <div id="dataHoje"></div>
</header>

<nav>
  <a href="index.html">Início</a>
  <a href="vacas.html">Vacas</a>
  <a href="historico.html" class="active">Histórico de Crias</a>
  <a href="bezerros.html">Bezerros(as)</a>
  <a href="vacinacao.html">Vacinação</a>
</nav>

<div style="text-align:center;margin-top:8px">
  <span class="admin-link" onclick="loginAdmin()">⚙️ administrador</span>
</div>

<main>
<h3>Histórico de Crias</h3>

<table>
<thead>
<tr>
  <th>Vaca</th>
  <th>Touro</th>
  <th>Panhou cria</th>
  <th>Criou dia</th>
  <th>Nome da cria</th>
  <th class="admin-only">Ações</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</main>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, getDocs, addDoc, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal",
  storageBucket: "sitio-corrego-do-pinhal.firebasestorage.app",
  messagingSenderId: "327649698102",
  appId: "1:327649698102:web:6018468836ed7cfd319397"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

document.getElementById("dataHoje").innerText =
  "Data atual: " + new Date().toLocaleDateString("pt-BR");

window.loginAdmin=function(){
  const u=prompt("Usuário");
  const s=prompt("Senha");
  if(u==="Venício" && s==="13231525"){
    document.body.classList.add("admin");
    alert("Administrador ativo");
  }
};

function fmt(d){
  if(!d) return "";
  if(d.includes("-")){
    const [a,m,di]=d.split("-");
    return `${di}/${m}/${a}`;
  }
  return d;
}

async function carregar(){
  const snap = await getDocs(collection(db,"vacas"));
  const tb = document.getElementById("tbody");
  tb.innerHTML="";

  snap.forEach(docu=>{
    const v = docu.data();

    tb.innerHTML += `
      <tr>
        <td>${v.nome||""}</td>
        <td>${v.touro||""}</td>
        <td>${fmt(v.panhou)||""}</td>
        <td>
          <input class="admin-only" type="date" value="${v.criouDia||""}" id="criou_${docu.id}">
          <span>${fmt(v.criouDia)||""}</span>
        </td>
        <td>
          <input class="admin-only" type="text" value="${v.nomeCria||""}" id="cria_${docu.id}">
          <span>${v.nomeCria||""}</span>
        </td>
        <td class="admin-only">
          <button onclick="salvar('${docu.id}')">Salvar</button>
        </td>
      </tr>`;
  });
}

window.salvar = async function(id){
  const criouDia = document.getElementById(`criou_${id}`).value;
  const nomeCria = document.getElementById(`cria_${id}`).value;

  await updateDoc(doc(db,"vacas",id),{
    criouDia,
    nomeCria
  });

  alert("Histórico salvo.");
  carregar();
};

carregar();
</script>

</body>
</html>
