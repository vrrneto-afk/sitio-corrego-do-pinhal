<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hist√≥rico ‚Äì S√≠tio C√≥rrego do Pinhal</title>

<link rel="stylesheet" href="menu.css">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --vermelho:#c0392b;
  --amarelo:#e0a800;
  --cinza:#666;
  --logo:#D0B485;
}

*{
  box-sizing:border-box;
  font-family:'Inter',system-ui,-apple-system,Arial,Helvetica,sans-serif;
}

body{
  margin:0;
  background:var(--bege);
  color:#333;
}

/* HEADER */
header{
  background:var(--logo);
  padding:15px 10px;
  text-align:center;
}
header img{
  max-width:260px;
  width:100%;
}

/* CONTAINER */
.container{
  max-width:900px;
  margin:20px auto;
  padding:0 15px;
}

h2{
  margin:28px 0 12px;
  color:var(--marrom);
  display:flex;
  gap:8px;
}

/* FILTROS */
.filtros{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-bottom:20px;
}

select{
  flex:1;
  min-width:220px;
  padding:12px;
  font-size:15px;
  border-radius:12px;
  border:1.5px solid #ddd;
}

/* CARD */
.card{
  background:#fff;
  padding:15px;
  margin-bottom:14px;
  border-left:6px solid var(--verde);
  border-radius:12px;
  box-shadow:0 2px 6px rgba(0,0,0,.06);
}

.card.venda{border-color:var(--amarelo)}
.card.falecimento{border-color:var(--vermelho)}

.card strong{
  font-size:16px;
  font-weight:800;
  display:block;
  margin-bottom:6px;
}

.card p{
  margin:4px 0;
  font-size:14px;
  color:var(--cinza);
}

.vazio{
  text-align:center;
  color:#777;
  margin-top:30px;
}
</style>
</head>

<body>

<header>
  <img src="logo.png">
</header>

<!-- MENU -->
<div id="menu"></div>

<div class="container">
  <h2>üìú Hist√≥rico</h2>

  <div class="filtros">
    <select id="filtroEspecie">
      <option value="todas">Todas as esp√©cies</option>
    </select>

    <select id="filtroEvento">
      <option value="todos">Todos os eventos</option>
      <option value="cobertura">Panhou cria</option>
      <option value="parto">Criou dia</option>
      <option value="venda">Venda</option>
      <option value="falecimento">Falecimento</option>
    </select>
  </div>

  <div id="lista"></div>
</div>

<!-- MENU LOAD -->
<script>
fetch("menu.html")
  .then(r=>r.text())
  .then(html=>{
    document.getElementById("menu").innerHTML=html;
    document.querySelectorAll("#menu a").forEach(a=>{
      if(a.getAttribute("href")==="historico.html"){
        a.classList.add("ativo");
      }
    });
  });
</script>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain:"sitio-corrego-do-pinhal.firebaseapp.com",
  projectId:"sitio-corrego-do-pinhal"
});
const db=firebase.firestore();

let ANIMAIS=[];
let EVENTOS=[];

function addMeses(d,m){
  const x=new Date(d);
  x.setMonth(x.getMonth()+m);
  return x;
}

function render(){
  const esp=filtroEspecie.value;
  const evt=filtroEvento.value;
  const lista=document.getElementById("lista");
  lista.innerHTML="";

  const dados=EVENTOS
    .filter(e=>{
      if(evt!=="todos" && e.tipo_evento!==evt) return false;
      if(esp==="todas") return true;
      const a=ANIMAIS.find(x=>x._id===e.id_animal);
      return a?.especie===esp;
    })
    .sort((a,b)=>new Date(b.data_evento)-new Date(a.data_evento));

  if(!dados.length){
    lista.innerHTML=`<div class="vazio">üìú Nenhum evento encontrado.</div>`;
    return;
  }

  dados.forEach(e=>{
    const a=ANIMAIS.find(x=>x._id===e.id_animal);
    let html="";

    if(e.tipo_evento==="cobertura"){
      const prev=addMeses(new Date(e.data_evento+"T00:00:00"),9);
      html=`
      <div class="card">
        <strong>üêÑ Panhou cria</strong>
        <p>Animal: ${a?.nome||"-"}</p>
        <p>Esp√©cie: ${a?.especie||"-"}</p>
        <p>Data: ${new Date(e.data_evento+"T00:00:00").toLocaleDateString("pt-BR")}</p>
        <p>Previs√£o do parto: ${prev.toLocaleDateString("pt-BR")}</p>
      </div>`;
    }

    if(e.tipo_evento==="parto"){
      html=`
      <div class="card">
        <strong>üêÆ Criou dia</strong>
        <p>Animal: ${a?.nome||"-"}</p>
        <p>Esp√©cie: ${a?.especie||"-"}</p>
        <p>Data: ${new Date(e.data_evento+"T00:00:00").toLocaleDateString("pt-BR")}</p>
      </div>`;
    }

    if(e.tipo_evento==="venda"){
      html=`
      <div class="card venda">
        <strong>üí∞ Venda</strong>
        <p>Animal: ${a?.nome||"-"}</p>
        <p>Esp√©cie: ${a?.especie||"-"}</p>
        <p>Data da venda: ${new Date(e.data_evento+"T00:00:00").toLocaleDateString("pt-BR")}</p>
      </div>`;
    }

    if(e.tipo_evento==="falecimento"){
      html=`
      <div class="card falecimento">
        <strong>‚ò†Ô∏è Falecimento</strong>
        <p>Animal: ${a?.nome||"-"}</p>
        <p>Esp√©cie: ${a?.especie||"-"}</p>
        <p>Data: ${new Date(e.data_evento+"T00:00:00").toLocaleDateString("pt-BR")}</p>
      </div>`;
    }

    lista.innerHTML+=html;
  });
}

async function load(){
  ANIMAIS=(await db.collection("animais").get()).docs.map(d=>({_id:d.id,...d.data()}));
  EVENTOS=(await db.collection("eventos").get()).docs.map(d=>d.data());

  [...new Set(ANIMAIS.map(a=>a.especie).filter(Boolean))]
    .sort()
    .forEach(e=>{
      filtroEspecie.innerHTML+=`<option value="${e}">${e}</option>`;
    });

  filtroEspecie.onchange=render;
  filtroEvento.onchange=render;

  render();
}

load();
</script>

</body>
</html>
