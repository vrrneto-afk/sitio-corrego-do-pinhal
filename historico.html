<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Hist√≥rico de Crias</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { font-family: Arial, sans-serif; margin:0; background:#fff }
header { text-align:center; padding:20px }
nav { background:#7b1e2b; padding:10px; text-align:center }
nav a { color:#fff; margin:0 10px; text-decoration:none; font-weight:bold }
table { width:95%; margin:20px auto; border-collapse:collapse }
th, td { border:1px solid #ccc; padding:8px; text-align:center }
th { background:#f3e6cc }
</style>
</head>
<body>

<header>
  <h2>S√çTIO C√ìRREGO DO PINHAL</h2>
  <div>Hist√≥rico de Crias</div>
</header>

<nav>
  <a href="index.html">In√≠cio</a>
  <a href="vacas.html">Vacas</a>
  <a href="historico.html">Hist√≥rico</a>
</nav>

<table>
<thead>
<tr>
  <th>Vaca</th>
  <th>Touro</th>
  <th>Panhou cria</th>
  <th>Criou dia</th>
  <th>Nome da cria</th>
</tr>
</thead>
<tbody id="lista"></tbody>
</table>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

// üî¥ USE O MESMO firebaseConfig DAS OUTRAS P√ÅGINAS
const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "SEU_AUTH_DOMAIN",
  projectId: "SEU_PROJECT_ID"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

console.log("üî• Hist√≥rico: Firebase inicializado");

const tbody = document.getElementById("lista");

const snap = await getDocs(collection(db, "historico_crias"));

snap.forEach(doc => {
  const d = doc.data();
  const tr = document.createElement("tr");
  tr.innerHTML = `
    <td>${d.vaca || ""}</td>
    <td>${d.touro || ""}</td>
    <td>${d.panhou_cria || ""}</td>
    <td>${d.criou_dia || ""}</td>
    <td>${d.nome_cria || ""}</td>
  `;
  tbody.appendChild(tr);
});

console.log("‚úÖ Hist√≥rico carregado:", snap.size);
</script>

</body>
</html>
