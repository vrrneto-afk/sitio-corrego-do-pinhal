<h3>ğŸ“Œ Resumo do Rebanho</h3>

<script>
const API="https://script.google.com/macros/s/AKfycbxizkZt7pvNE-otYQe0sqtjYBUx3iI8QA13Di6Cv4hq2YgaosafGzYx2XBf71CxK0QzfQ/exec";

function toObj(sheet){
  const h=sheet[0];
  return sheet.slice(1).filter(r=>r[0]).map(r=>{
    let o={}; h.forEach((k,i)=>o[k]=r[i]); return o;
  });
}

function idadeMeses(data){
  const n=new Date(data), h=new Date();
  return (h.getFullYear()-n.getFullYear())*12+(h.getMonth()-n.getMonth());
}

let ANIMAIS=[];

async function load(){
  const d=await (await fetch(API)).json();
  ANIMAIS=toObj(d.ANIMAIS);

  const especies=[...new Set(ANIMAIS.map(a=>a.especie).filter(Boolean))].sort();

  const filtro=document.getElementById("filtroEspecie");
  filtro.innerHTML =
    `<option value="Todos">Todos</option>` +
    especies.map(e=>`<option value="${e}">${e}</option>`).join("");

  filtro.value="Todos";   // ğŸ”’ GARANTE ESTADO INICIAL
  render();               // ğŸ”’ RENDER SEGURO
}

function render(){
  const f=document.getElementById("filtroEspecie").value;
  const ativos=ANIMAIS.filter(a=>a.status==="Ativo");

  resumo.innerHTML="";
  blocoBovino.style.display="none";

  if(f==="Todos" || f==="Bovino"){
    const base=ativos.filter(a=>a.especie==="Bovino");

    const vacas=base.filter(a=>a.sexo==="F" && idadeMeses(a.data_nascimento)>24).length;
    const novilhas=base.filter(a=>a.sexo==="F" && idadeMeses(a.data_nascimento)>=12 && idadeMeses(a.data_nascimento)<=24).length;
    const bezerros=base.filter(a=>idadeMeses(a.data_nascimento)<12).length;
    const touros=base.filter(a=>a.sexo==="M" && idadeMeses(a.data_nascimento)>12).length;

    resumo.innerHTML=`
      <div class="card"><strong>${base.length}</strong><span>Total de animais</span></div>
      <div class="card"><strong>${vacas}</strong><span>Vacas</span></div>
      <div class="card"><strong>${novilhas}</strong><span>Novilhas</span></div>
      <div class="card"><strong>${bezerros}</strong><span>Bezerros / Crias</span></div>
      <div class="card"><strong>${touros}</strong><span>Touros</span></div>
    `;

    blocoBovino.style.display="block";
    return;
  }

  const base=ativos.filter(a=>a.especie===f);
  resumo.innerHTML=`
    <div class="card">
      <strong>${base.length}</strong>
      <span>Total de ${f}</span>
    </div>
  `;
}

document.getElementById("filtroEspecie").onchange=render;
load();
</script>
