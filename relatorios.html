<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Relat√≥rios ‚Äì S√≠tio C√≥rrego do Pinhal</title>

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --cinza:#666;
  --logo:#D0B485;
}
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{margin:0;background:var(--bege);color:#333}
header{background:var(--logo);padding:15px 10px;text-align:center}
header img{max-width:260px;width:100%}
nav{background:var(--marrom);display:flex;flex-wrap:wrap;justify-content:center}
nav a{color:#fff;text-decoration:none;font-weight:bold;font-size:16px;padding:14px 16px}
.container{max-width:900px;margin:20px auto;padding:0 15px}
h2,h3{color:var(--marrom)}
.cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:15px}
.card{background:#fff;padding:15px;border-left:6px solid var(--marrom);box-shadow:0 2px 6px rgba(0,0,0,.06)}
.card strong{font-size:22px;display:block}
.card span{font-size:14px;color:var(--cinza)}
select{width:100%;padding:10px;margin:10px 0 20px;font-size:15px}
.lista p{margin:6px 0}
</style>
</head>

<body>

<header>
  <img src="logo.png">
</header>

<nav>
  <a href="index.html">In√≠cio</a>
  <a href="vacas.html">Vacas</a>
  <a href="bezerros.html">Bezerros</a>
  <a href="historico.html">Hist√≥rico</a>
  <a href="vacinas.html">Vacinas</a>
  <a href="relatorios.html">Relat√≥rios</a>
</nav>

<div class="container">

<h2>üìä Relat√≥rios</h2>
<select id="filtroEspecie"></select>

<h3>üìå Resumo do Rebanho</h3>
<div class="cards" id="resumo"></div>

<h3>üêÑ Situa√ß√£o Reprodutiva</h3>
<div class="cards" id="reproducao"></div>

<h3>üë∂ Produ√ß√£o (Partos)</h3>
<select id="anoPartos"></select>
<div class="lista" id="partos"></div>

<h3>üíâ Sanit√°rio (Vacinas)</h3>
<select id="anoVacinas"></select>
<div class="lista" id="vacinas"></div>

</div>

<script>
const API="https://script.google.com/macros/s/AKfycbxizkZt7pvNE-otYQe0sqtjYBUx3iI8QA13Di6Cv4hq2YgaosafGzYx2XBf71CxK0QzfQ/exec";

function toObj(sheet){
  const h=sheet[0];
  return sheet.slice(1).filter(r=>r[0]).map(r=>{
    let o={}; h.forEach((k,i)=>o[k]=r[i]); return o;
  });
}
function parseDate(v){
  if(!v) return null;
  if(typeof v==="number") return new Date((v-25569)*86400*1000);
  return new Date(v);
}

async function load(){
  const d=await (await fetch(API)).json();
  const ANIMAIS=toObj(d.ANIMAIS);
  const EVENTOS=toObj(d.EVENTOS);
  const VACINAS=toObj(d.VACINAS);

  filtroEspecie.innerHTML='<option value="Bovino">Bovino</option><option value="Todas">Todas</option>';

  function render(){
    const filtro=filtroEspecie.value;
    const ativos=ANIMAIS.filter(a=>a.status==="Ativo" && (filtro==="Todas"||a.especie===filtro));

    resumo.innerHTML=`
      <div class="card"><strong>${ativos.length}</strong><span>Total de animais</span></div>
    `;

    if(filtro==="Bovino"){
      const partos=EVENTOS.filter(e=>e.tipo_evento==="parto");
      const paridas=new Set(partos.map(p=>p.id_animal));

      const vacas=ativos.filter(a=>a.sexo==="F" && paridas.has(a.id_animal));
      const novilhas=ativos.filter(a=>a.sexo==="F" && !paridas.has(a.id_animal));
      const bezerros=ativos.filter(a=>{
        const d=parseDate(a.data_nascimento);
        return d && (new Date()-d)/(1000*60*60*24*30)<12;
      });
      const touros=ativos.filter(a=>a.sexo==="M");

      resumo.innerHTML+=`
        <div class="card"><strong>${vacas.length}</strong><span>Vacas</span></div>
        <div class="card"><strong>${novilhas.length}</strong><span>Novilhas</span></div>
        <div class="card"><strong>${bezerros.length}</strong><span>Bezerros / Crias</span></div>
        <div class="card"><strong>${touros.length}</strong><span>Touros</span></div>
      `;
    }

    const anosVac=[...new Set(VACINAS.map(v=>parseDate(v.data_aplicacao)?.getFullYear()).filter(Boolean))].sort();
    anoVacinas.innerHTML=anosVac.map(a=>`<option>${a}</option>`).join("");
    const anoV=anoVacinas.value||anosVac[anosVac.length-1];

    const vacAno=VACINAS.filter(v=>{
      const a=ANIMAIS.find(x=>x.id_animal===v.id_animal);
      return a && a.status==="Ativo" && parseDate(v.data_aplicacao)?.getFullYear()==anoV;
    });

    const tipos={};
    vacAno.forEach(v=>tipos[v.vacina_aplicada]=(tipos[v.vacina_aplicada]||0)+1);

    vacinas.innerHTML=`<p>Total de vacinas no ano: <strong>${vacAno.length}</strong></p>`+
      Object.entries(tipos).map(([k,v])=>`<p>${k}: <strong>${v}</strong></p>`).join("");
  }

  filtroEspecie.onchange=render;
  anoVacinas.onchange=render;
  render();
}
load();
</script>

</body>
</html>
