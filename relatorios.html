<div class="container">

<h2>ğŸ“Š RelatÃ³rios</h2>

<h3>ğŸ“Œ Resumo do Rebanho</h3>
<div class="cards" id="resumo"></div>

<h3>ğŸ„ SituaÃ§Ã£o Reprodutiva</h3>

<h3>ğŸ’‰ SanitÃ¡rio (Vacinas)</h3>

<script>
const API="https://script.google.com/macros/s/AKfycbxizkZt7pvNE-otYQe0sqtjYBUx3iI8QA13Di6Cv4hq2YgaosafGzYx2XBf71CxK0QzfQ/exec";

function toObj(sheet){
  const h=sheet[0];
  return sheet.slice(1).filter(r=>r[0]).map(r=>{
    let o={}; h.forEach((k,i)=>o[k]=r[i]); return o;
  });
}

function parseDate(v){
  if(!v) return null;
  if(typeof v==="number"){
    return new Date(Math.round((v-25569)*86400*1000));
  }
  const d=new Date(v);
  return isNaN(d)?null:d;
}

let ANIMAIS=[], EVENTOS=[], VACINAS=[];

async function load(){
  const d=await (await fetch(API)).json();
  ANIMAIS=toObj(d.ANIMAIS);
  EVENTOS=toObj(d.EVENTOS);
  VACINAS=toObj(d.VACINAS);

  const especies=[...new Set(ANIMAIS.map(a=>a.especie).filter(Boolean))].sort();
  filtroEspecie.innerHTML =
    '<option value="Bovino">Bovino</option>' +
    especies.filter(e=>e!=="Bovino").map(e=>`<option value="${e}">${e}</option>`).join("");

  const anosPartos=[...new Set(
    EVENTOS.filter(e=>e.tipo_evento==="parto")
           .map(e=>parseDate(e.data_evento)?.getFullYear())
           .filter(Boolean)
  )].sort();
  anoPartos.innerHTML=anosPartos.map(a=>`<option>${a}</option>`).join("");
  anoPartos.value=anosPartos.at(-1);

  const anosVac=[...new Set(
    VACINAS.map(v=>parseDate(v.data_aplicacao)?.getFullYear()).filter(Boolean)
  )].sort();
  anoVacinas.innerHTML=anosVac.map(a=>`<option>${a}</option>`).join("");
  anoVacinas.value=anosVac.at(-1);

  render();
}

function render(){
  const especie=filtroEspecie.value;
  const ativos=ANIMAIS.filter(a=>a.status==="Ativo" && a.especie===especie);

  /* RESUMO DO REBANHO â€“ IGUAL AO PRINT ANTIGO */
  const vacas=ativos.filter(a=>a.sexo==="F" && a.idade_categoria==="Vaca").length;
  const novilhas=ativos.filter(a=>a.idade_categoria==="Novilha").length;
  const bezerros=ativos.filter(a=>["Cria","Bezerro"].includes(a.idade_categoria)).length;
  const touros=ativos.filter(a=>a.sexo==="M").length;

  resumo.innerHTML=`
    <div class="card"><strong>${ativos.length}</strong><span>Total de animais</span></div>
    <div class="card"><strong>${vacas}</strong><span>Vacas</span></div>
    <div class="card"><strong>${novilhas}</strong><span>Novilhas</span></div>
    <div class="card"><strong>${bezerros}</strong><span>Bezerros / Crias</span></div>
    <div class="card"><strong>${touros}</strong><span>Touros</span></div>
  `;

  /* SITUAÃ‡ÃƒO REPRODUTIVA */
  const paridas=EVENTOS.filter(e=>e.tipo_evento==="parto")
    .filter(e=>{
      const a=ANIMAIS.find(x=>x.id_animal===e.id_animal);
      return a && a.status==="Ativo" && a.especie===especie;
    }).length;

  reproducao.innerHTML=`
    <div class="card"><strong>${paridas}</strong><span>Vacas paridas</span></div>
  `;

  /* PARTOS */
  const anoP=+anoPartos.value;
  const partosAno=EVENTOS.filter(e=>e.tipo_evento==="parto" && parseDate(e.data_evento)?.getFullYear()===anoP);
  partos.innerHTML=`<div class="card"><strong>${partosAno.length}</strong><span>Total de partos no ano</span></div>`;

  /* VACINAS */
  const anoV=+anoVacinas.value;
  const vacAno=VACINAS.filter(v=>{
    const a=ANIMAIS.find(x=>x.id_animal===v.id_animal);
    return a && a.status==="Ativo" && a.especie===especie &&
           parseDate(v.data_aplicacao)?.getFullYear()===anoV;
  });

  const tipos={};
  vacAno.forEach(v=>tipos[v.vacina_aplicada]=(tipos[v.vacina_aplicada]||0)+1);

  vacinas.innerHTML=
    `<div class="card"><strong>${vacAno.length}</strong><span>Total de vacinas no ano</span></div>`+
    Object.entries(tipos).map(([k,v])=>`
      <div class="card"><strong>${v}</strong><span>${k}</span></div>
    `).join("");
}

filtroEspecie.onchange=render;
anoPartos.onchange=render;
anoVacinas.onchange=render;

load();
</script>
