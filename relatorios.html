<div class="container">

<h2>ğŸ“Š RelatÃ³rios</h2>
<select id="filtroEspecie"></select>

<h3>ğŸ“Œ Resumo do Rebanho</h3>
<div class="cards" id="resumo"></div>

<div id="blocoBovino">
  <h3>ğŸ„ SituaÃ§Ã£o Reprodutiva</h3>
  <div class="cards" id="reproducao"></div>

  <h3>ğŸ„ ProduÃ§Ã£o (Partos)</h3>
  <select id="anoPartos"></select>
  <div class="cards" id="partos"></div>

  <h3>ğŸ’‰ SanitÃ¡rio (Vacinas)</h3>
  <select id="anoVacinas"></select>
  <div class="cards" id="vacinas"></div>
</div>

</div>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal"
});
const db=firebase.firestore();

let ANIMAIS=[],EVENTOS=[],VACINAS=[];

function idadeMeses(d){
  const n=new Date(d),h=new Date();
  return (h.getFullYear()-n.getFullYear())*12+(h.getMonth()-n.getMonth());
}

async function load(){
  ANIMAIS=(await db.collection("animais").get()).docs.map(d=>d.data());
  EVENTOS=(await db.collection("eventos").get()).docs.map(d=>d.data());
  VACINAS=(await db.collection("vacinas").get()).docs.map(d=>d.data());

  const especies=[...new Set(ANIMAIS.map(a=>a.especie).filter(Boolean))].sort();
  filtroEspecie.innerHTML=`<option value="Todos">Todos</option>`+
    especies.map(e=>`<option value="${e}">${e}</option>`).join("");

  filtroEspecie.value="Todos";
  render();
}

function render(){
  const f=filtroEspecie.value;
  const ativos=ANIMAIS.filter(a=>a.status==="Ativo");

  resumo.innerHTML="";

  if(f!=="Bovino" && f!=="Todos"){
    blocoBovino.style.display="none";
    const total=ativos.filter(a=>a.especie===f).length;
    resumo.innerHTML=`<div class="card"><strong>${total}</strong><span>Total de ${f}</span></div>`;
    return;
  }

  blocoBovino.style.display="block";

  const bovinos=ativos.filter(a=>a.especie==="Bovino");
  const vacas=bovinos.filter(a=>a.sexo==="F" && idadeMeses(a.data_nascimento)>24).length;
  const bezerros=bovinos.filter(a=>idadeMeses(a.data_nascimento)<12).length;
  const touros=bovinos.filter(a=>a.sexo==="M" && idadeMeses(a.data_nascimento)>12).length;

  resumo.innerHTML=`
    <div class="card"><strong>${bovinos.length}</strong><span>Total de animais</span></div>
    <div class="card"><strong>${vacas}</strong><span>Vacas</span></div>
    <div class="card"><strong>${bezerros}</strong><span>Bezerros / Crias</span></div>
    <div class="card"><strong>${touros}</strong><span>Touros</span></div>
  `;

  const partos=EVENTOS.filter(e=>e.tipo_evento==="parto");
  reproducao.innerHTML=`<div class="card"><strong>${partos.length}</strong><span>Vacas paridas</span></div>`;

  const anos=[...new Set(partos.map(p=>new Date(p.data_evento).getFullYear()))].sort();
  anoPartos.innerHTML=anos.map(a=>`<option>${a}</option>`).join("");
  const anoP=anos.at(-1);
  partos.innerHTML=`<div class="card"><strong>${partos.filter(p=>new Date(p.data_evento).getFullYear()===anoP).length}</strong><span>Partos em ${anoP}</span></div>`;

  const anosV=[...new Set(VACINAS.map(v=>new Date(v.data_aplicacao).getFullYear()))].sort();
  anoVacinas.innerHTML=anosV.map(a=>`<option>${a}</option>`).join("");
  const anoV=anosV.at(-1);
  vacinas.innerHTML=`<div class="card"><strong>${VACINAS.filter(v=>new Date(v.data_aplicacao).getFullYear()===anoV).length}</strong><span>Vacinas em ${anoV}</span></div>`;
}

filtroEspecie.onchange=render;
load();
</script>
