<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Relat√≥rios ‚Äì S√≠tio C√≥rrego do Pinhal</title>

<link rel="stylesheet" href="menu.css">

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --cinza:#666;
  --logo:#D0B485;
}

*{box-sizing:border-box;font-family:Inter,system-ui,Arial}
body{margin:0;background:var(--bege);color:#333}

header{background:var(--logo);padding:15px;text-align:center}
header img{max-width:260px;width:100%}

.container{
  max-width:900px;
  margin:20px auto;
  padding:0 15px
}

h2{
  color:var(--marrom);
  display:flex;
  gap:8px;
  align-items:center;
  margin-bottom:16px
}

/* FILTROS */
.filtros{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  margin-bottom:22px
}
select{
  padding:12px;
  font-size:15px;
  border-radius:12px;
  border:1.5px solid #ddd;
  background:#fff
}

/* CARDS */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:16px
}
.card{
  background:#fff;
  border-radius:16px;
  padding:18px;
  border-left:6px solid var(--marrom);
  box-shadow:0 2px 6px rgba(0,0,0,.06);
  cursor:pointer;
  transition:.2s
}
.card:hover{
  transform:translateY(-2px);
  box-shadow:0 6px 14px rgba(0,0,0,.08)
}
.card strong{
  font-size:18px;
  display:block;
  margin-bottom:6px
}
.card span{
  font-size:14px;
  color:var(--cinza)
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="S√≠tio C√≥rrego do Pinhal">
</header>

<div id="menu"></div>

<div class="container">

<h2>üìä Relat√≥rios</h2>

<div class="filtros">
  <select id="mes"></select>
  <select id="ano"></select>
</div>

<div class="cards">

  <div class="card" onclick="abrir('financeiro')">
    <strong>üí∞ Financeiro</strong>
    <span>Despesas, leite e lucro</span>
  </div>

  <div class="card" onclick="abrir('leite')">
    <strong>ü•õ Produ√ß√£o de Leite</strong>
    <span>Produ√ß√£o, m√©dias e evolu√ß√£o</span>
  </div>

  <div class="card" onclick="abrir('rebanho')">
    <strong>üêÑ Rebanho</strong>
    <span>Quantidade, status e gest√£o</span>
  </div>

  <div class="card" onclick="abrir('sanitario')">
    <strong>üíâ Sanit√°rio</strong>
    <span>Vacinas e custos</span>
  </div>

</div>

</div>

<script>
/* MENU */
fetch("menu.html").then(r=>r.text()).then(h=>{
  menu.innerHTML=h;
  document.querySelectorAll("#menu a").forEach(a=>{
    if(a.getAttribute("href")==="relatorios.html") a.classList.add("ativo");
  });
});

/* FILTROS */
const meses=["Janeiro","Fevereiro","Mar√ßo","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];

mes.innerHTML = meses.map((m,i)=>`<option value="${i+1}">${m}</option>`).join("");
ano.innerHTML = (() => {
  let y = new Date().getFullYear();
  return Array.from({length:6},(_,i)=>`<option>${y-i}</option>`).join("");
})();

mes.value = new Date().getMonth()+1;
ano.value = new Date().getFullYear();

/* NAVEGA√á√ÉO */
function abrir(tipo){
  const m=mes.value;
  const a=ano.value;
  location.href=`relatorios-${tipo}.html?mes=${m}&ano=${a}`;
}
</script>

</body>
</html>
