<div class="container">

<h2>ğŸ“Š RelatÃ³rios</h2>
<select id="filtroEspecie"></select>

<h3>ğŸ“Œ Resumo do Rebanho</h3>
<div class="cards" id="resumo"></div>

<div id="blocoBovino">
  <h3>ğŸ„ SituaÃ§Ã£o Reprodutiva</h3>
  <div class="cards" id="reproducao"></div>

  <h3>ğŸ„ ProduÃ§Ã£o (Partos)</h3>
  <select id="anoPartos"></select>
  <div class="cards" id="partos"></div>

  <h3>ğŸ’‰ SanitÃ¡rio (Vacinas)</h3>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal"
});
const db=firebase.firestore();

let ANIMAIS=[],EVENTOS=[],VACINAS=[],CONFIG=[];

const idadeMeses=d=>{
  const n=new Date(d), h=new Date();
  return (h.getFullYear()-n.getFullYear())*12+(h.getMonth()-n.getMonth());
};

async function load(){
  const [a,e,v,c]=await Promise.all([
    db.collection("animais").get(),
    db.collection("eventos").get(),
    db.collection("vacinas").get(),
    db.collection("config").get()
  ]);

  ANIMAIS=a.docs.map(d=>d.data());
  EVENTOS=e.docs.map(d=>d.data());
  VACINAS=v.docs.map(d=>d.data());
  CONFIG=c.docs.map(d=>d.data());

  const idadeBezerro=parseInt(CONFIG.find(x=>x.chave==="idade_bezerro_meses")?.valor||12);

  const especies=[...new Set(ANIMAIS.map(a=>a.especie).filter(Boolean))].sort();
  filtroEspecie.innerHTML=`<option value="Todos">Todos</option>`+
    especies.map(e=>`<option>${e}</option>`).join("");

  const anosPartos=[...new Set(EVENTOS.filter(e=>e.tipo_evento==="parto")
    .map(e=>new Date(e.data_evento).getFullYear()))].sort();
  anoPartos.innerHTML=anosPartos.map(a=>`<option>${a}</option>`).join("");
  anoPartos.value=anosPartos.at(-1);

  const anosVac=[...new Set(VACINAS.map(v=>new Date(v.data_aplicacao).getFullYear()))].sort();
  anoVacinas.innerHTML=anosVac.map(a=>`<option>${a}</option>`).join("");
  anoVacinas.value=anosVac.at(-1);

  render(idadeBezerro);
}

function render(idadeBezerro){
  const f=filtroEspecie.value;
  const base=ANIMAIS.filter(a=>a.status==="Ativo" && (f==="Todos"?a.especie==="Bovino":a.especie===f));

  const vacas=base.filter(a=>a.sexo==="F" && idadeMeses(a.data_nascimento)>24).length;
  const novilhas=base.filter(a=>a.sexo==="F" && idadeMeses(a.data_nascimento)>=12 && idadeMeses(a.data_nascimento)<=24).length;
  const bezerros=base.filter(a=>idadeMeses(a.data_nascimento)<12).length;
  const touros=base.filter(a=>a.sexo==="M" && idadeMeses(a.data_nascimento)>12).length;

  resumo.innerHTML=`
    <div class="card"><strong>${base.length}</strong><span>Total de animais</span></div>
    <div class="card"><strong>${vacas}</strong><span>Vacas</span></div>
    <div class="card"><strong>${novilhas}</strong><span>Novilhas</span></div>
    <div class="card"><strong>${bezerros}</strong><span>Bezerros / Crias</span></div>
    <div class="card"><strong>${touros}</strong><span>Touros</span></div>
  `;

  reproducao.innerHTML=`
    <div class="card">
      <strong>${EVENTOS.filter(e=>e.tipo_evento==="parto").length}</strong>
      <span>Vacas paridas</span>
    </div>`;

  const anoP=+anoPartos.value;
  const partosAno=EVENTOS.filter(e=>e.tipo_evento==="parto" && new Date(e.data_evento).getFullYear()===anoP);
  partos.innerHTML=`<div class="card"><strong>${partosAno.length}</strong><span>Total de partos no ano</span></div>`;

  const anoV=+anoVacinas.value;
  const vacAno=VACINAS.filter(v=>new Date(v.data_aplicacao).getFullYear()===anoV);
  const tipos={};
  vacAno.forEach(v=>tipos[v.vacina_aplicada]=(tipos[v.vacina_aplicada]||0)+1);

  vacinas.innerHTML=
    `<div class="card"><strong>${vacAno.length}</strong><span>Total de vacinas no ano</span></div>`+
    Object.entries(tipos).map(([k,v])=>`
      <div class="card"><strong>${v}</strong><span>${k}</span></div>
    `).join("");
}

filtroEspecie.onchange=load;
anoPartos.onchange=load;
anoVacinas.onchange=load;

load();
</script>
