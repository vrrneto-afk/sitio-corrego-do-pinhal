<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Fotos</title>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<link rel="stylesheet" href="menu-adm.css">

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --vermelho:#b03a2e;
  --logo:#D0B485;
}
*{
  box-sizing:border-box;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif
}
body{margin:0;background:var(--bege);display:none}
header{
  background:var(--logo);
  padding:14px;
  text-align:center;
  font-weight:700;
  font-size:17px
}
.container{
  max-width:760px;
  margin:16px auto;
  padding:16px;
  background:#fff;
  border-radius:12px
}
label{
  font-weight:600;
  margin-top:10px;
  display:block;
  font-size:14px
}
input,select{
  width:100%;
  padding:10px 12px;
  margin-top:4px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:14px
}
button{
  width:100%;
  padding:12px;
  margin-top:14px;
  border:none;
  font-size:15px;
  cursor:pointer;
  border-radius:10px
}
.salvar{background:var(--verde);color:#fff}
.excluir{background:var(--vermelho);color:#fff}
.hidden{display:none}
.preview{
  margin-top:12px;
  text-align:center
}
.preview img{
  max-width:100%;
  border-radius:10px
}
</style>
</head>

<body>

<div id="app" class="hidden">

<header>Cadastro de Fotos</header>
<div id="menu-adm"></div>

<div class="container">

<label>Ação</label>
<select id="acao">
  <option value="novo">Novo registro</option>
  <option value="editar">Editar registro</option>
</select>

<label>Animal</label>
<select id="animalSelect"></select>

<div id="preview" class="preview hidden">
  <img id="fotoAtual">
</div>

<label>Foto do animal</label>
<input type="file" id="foto" accept="image/*">

<button class="salvar" id="btnSalvar" onclick="salvar()">Salvar</button>
<button class="excluir hidden" id="btnExcluir" onclick="excluirFoto()">Excluir foto</button>

</div>
</div>

<script>
/* ================= MENU ================= */
fetch("menu-adm.html")
  .then(r=>r.text())
  .then(h=>{
    document.getElementById("menu-adm").innerHTML=h;
    document.querySelectorAll(".menu-link").forEach(a=>{
      if(a.getAttribute("href")==="cadastro_fotos.html"){
        a.classList.add("ativo");
      }
    });
  });

/* ================= FIREBASE ================= */
firebase.initializeApp({
  apiKey:"AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain:"sitio-corrego-do-pinhal.firebaseapp.com",
  projectId:"sitio-corrego-do-pinhal"
});

const auth = firebase.auth();
const db   = firebase.firestore();
const IMGBB_KEY = "a11f7aaf2269d07d4b16b11175dbfb75";

/* LOGOUT */
function logout(){
  auth.signOut().then(()=>location.href="index.html");
}

/* ================= AUTH ================= */
auth.onAuthStateChanged(user=>{
  if(user){
    document.body.style.display="block";
    app.classList.remove("hidden");
    carregarAnimais();
  }else{
    location.href="index.html";
  }
});

let animais=[];
let animalAtual=null;

/* ================= LOAD ================= */
async function carregarAnimais(){
  const snap = await db.collection("animais").get();
  animais = snap.docs
    .map(d=>({id:d.id,...d.data()}))
    .sort((a,b)=>a.nome.localeCompare(b.nome));

  animalSelect.innerHTML='<option value="">Selecione</option>';
  animais.forEach(a=>{
    animalSelect.innerHTML+=`<option value="${a.id}">${a.nome}</option>`;
  });
}

/* ================= AÇÃO ================= */
acao.onchange=()=>{
  preview.classList.add("hidden");
  btnExcluir.classList.add("hidden");
  foto.value="";
};

/* ================= ANIMAL ================= */
animalSelect.onchange=()=>{
  animalAtual = animais.find(a=>a.id===animalSelect.value)||null;
  preview.classList.add("hidden");
  btnExcluir.classList.add("hidden");

  if(acao.value==="editar" && animalAtual?.foto_url){
    fotoAtual.src = animalAtual.foto_url;
    preview.classList.remove("hidden");
    btnExcluir.classList.remove("hidden");
  }
};

/* ================= PREVIEW ================= */
foto.onchange=()=>{
  const file=foto.files[0];
  if(file){
    fotoAtual.src=URL.createObjectURL(file);
    preview.classList.remove("hidden");
  }
};

/* ================= IMG BASE64 ================= */
function imageToBase64(file){
  return new Promise(resolve=>{
    const img=new Image();
    const reader=new FileReader();

    reader.onload=e=>img.src=e.target.result;

    img.onload=()=>{
      const max=1280;
      let w=img.width,h=img.height;
      if(w>max||h>max){
        if(w>h){h*=max/w;w=max;}
        else{w*=max/h;h=max;}
      }
      const c=document.createElement("canvas");
      c.width=w;c.height=h;
      c.getContext("2d").drawImage(img,0,0,w,h);
      resolve(c.toDataURL("image/jpeg",0.85).split(",")[1]);
    };

    reader.readAsDataURL(file);
  });
}

/* ================= SALVAR ================= */
async function salvar(){
  if(!animalAtual){
    alert("Selecione um animal.");
    return;
  }
  if(!foto.files[0]){
    alert("Selecione uma foto.");
    return;
  }

  btnSalvar.disabled=true;
  btnSalvar.textContent="Enviando foto...";

  try{
    const base64=await imageToBase64(foto.files[0]);

    const formData=new FormData();
    formData.append("key",IMGBB_KEY);
    formData.append("image",base64);
    formData.append("name",animalAtual.nome);

    const res=await fetch("https://api.imgbb.com/1/upload",{method:"POST",body:formData});
    const json=await res.json();
    if(!json.success) throw new Error();

    await db.collection("animais").doc(animalAtual.id).update({
      foto_url: json.data.display_url,
      foto_atualizada_em: new Date().toISOString().split("T")[0]
    });

    alert("Foto salva com sucesso.");
    location.reload();

  }catch(e){
    alert("Erro ao salvar a foto.");
    console.error(e);
  }finally{
    btnSalvar.disabled=false;
    btnSalvar.textContent="Salvar";
  }
}

/* ================= EXCLUIR ================= */
async function excluirFoto(){
  if(!animalAtual) return;
  if(!confirm("Excluir a foto deste animal?")) return;

  await db.collection("animais").doc(animalAtual.id).update({
    foto_url: firebase.firestore.FieldValue.delete(),
    foto_atualizada_em: firebase.firestore.FieldValue.delete()
  });

  alert("Foto excluída com sucesso.");
  location.reload();
}
</script>

</body>
</html>
