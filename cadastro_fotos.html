</select>

  <option value="">Selecione</option>
</select>

<label>Foto do animal</label>
<input type="file" id="foto" accept="image/*">

<button class="salvar" onclick="salvar()">ğŸ’¾ Salvar</button>

<script>
/* ğŸ”¥ Firebase */
firebase.initializeApp({
  apiKey:"AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain:"sitio-corrego-do-pinhal.firebaseapp.com",
  projectId:"sitio-corrego-do-pinhal"
});

const auth=firebase.auth();
const db=firebase.firestore();

/* ğŸ” Login */
auth.onAuthStateChanged(user=>{
  if(user){
    loginBox.classList.add("hidden");
    app.classList.remove("hidden");
    document.body.style.display="block";
    carregarAnimais();
  }else{
    document.body.style.display="block";
  }
});

function login(){
  auth.signInWithEmailAndPassword(email.value,senha.value);
}
function logout(){
  auth.signOut().then(()=>location.reload());
}

/* ğŸ„ Animais */
let animais=[];
let animalAtual=null;

async function carregarAnimais(){
  const snap=await db.collection("animais").get();
  animais=snap.docs.map(d=>({id:d.id,...d.data()}))
    .sort((a,b)=>a.nome.localeCompare(b.nome));

  animalSelect.innerHTML='<option value="">Selecione</option>';
  animais.forEach(a=>{
    animalSelect.innerHTML+=`<option value="${a.id}">${a.nome}</option>`;
  });
}

animalSelect.onchange=()=>{
  animalAtual=animais.find(a=>a.id===animalSelect.value);
  btnExcluir.classList.toggle("hidden", !animalAtual?.foto);
};

/* ğŸ“¤ Upload ImgBB */
async function uploadImg(file){
  const form=new FormData();
  form.append("image",file);

  const res=await fetch("https://api.imgbb.com/1/upload?key=SUA_CHAVE_IMGBB_AQUI",{
    method:"POST",
    body:form
  });
  const json=await res.json();
  return json.data.url;
}

/* ğŸ’¾ Salvar */
async function salvar(){
  if(!animalAtual || !foto.files[0]){
    alert("Selecione o animal e a foto");
    return;
  }

  const url=await uploadImg(foto.files[0]);
  await db.collection("animais").doc(animalAtual.id).update({
    foto:url
  });

  alert("Foto salva com sucesso");
  location.reload();
}

/* ğŸ—‘ï¸ Excluir */
async function excluir(){
  if(confirm("Excluir a foto deste animal?")){
    await db.collection("animais").doc(animalAtual.id).update({
      foto:""
    });
    location.reload();
  }
}
</script>

</body>
