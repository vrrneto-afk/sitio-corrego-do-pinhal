<div class="container">

<label>AÃ§Ã£o</label>
<select id="acao">
  <option value="novo">â• Novo registro</option>
  <option value="editar">âœï¸ Editar registro</option>
</select>

<label>Animal</label>
<select id="animalSelect"></select>

<div id="preview" class="preview hidden">
  <img id="fotoAtual">
</div>

<label>Foto do animal</label>
<input type="file" id="foto" accept="image/*">

<button class="salvar" id="btnSalvar" onclick="salvar()">ğŸ’¾ Salvar</button>
<button class="excluir hidden" id="btnExcluir" onclick="excluirFoto()">ğŸ—‘ï¸ Excluir foto</button>

</div>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain:"sitio-corrego-do-pinhal.firebaseapp.com",
  projectId:"sitio-corrego-do-pinhal"
});

const auth = firebase.auth();
const db = firebase.firestore();
const IMGBB_KEY = "a11f7aaf2269d07d4b16b11175dbfb75";

let animais = [];
let animalAtual = null;

auth.onAuthStateChanged(user=>{
  if(user){
    loginBox.classList.add("hidden");
    app.classList.remove("hidden");
    document.body.style.display="block";
    carregarAnimais();
  }else{
    document.body.style.display="block";
  }
});

function login(){
  auth.signInWithEmailAndPassword(email.value,senha.value);
}
function logout(){
  auth.signOut().then(()=>location.reload());
}

async function carregarAnimais(){
  const snap = await db.collection("animais").get();
  animais = snap.docs.map(d=>({id:d.id,...d.data()}))
    .sort((a,b)=>a.nome.localeCompare(b.nome));

  animalSelect.innerHTML = '<option value="">Selecione</option>';
  animais.forEach(a=>{
    animalSelect.innerHTML += `<option value="${a.id}">${a.nome}</option>`;
  });
}

acao.onchange = () => {
  preview.classList.add("hidden");
  btnExcluir.classList.add("hidden");
  foto.value = "";
};

animalSelect.onchange = atualizarAnimalAtual;

function atualizarAnimalAtual(){
  animalAtual = animais.find(a=>a.id === animalSelect.value) || null;

  preview.classList.add("hidden");
  btnExcluir.classList.add("hidden");

  if(acao.value === "editar" && animalAtual?.foto_url){
    fotoAtual.src = animalAtual.foto_url;
    preview.classList.remove("hidden");
    btnExcluir.classList.remove("hidden");
  }
}

/* ğŸ”¥ PREVIEW IMEDIATO (sem esperar upload) */
foto.onchange = () => {
  const file = foto.files[0];
  if(file){
    fotoAtual.src = URL.createObjectURL(file);
    preview.classList.remove("hidden");
  }
};

async function salvar(){
  atualizarAnimalAtual();

  if(!animalAtual){
    alert("Selecione um animal");
    return;
  }

  const file = foto.files[0];
  if(!file){
    alert("Selecione uma foto");
    return;
  }

  btnSalvar.disabled = true;
  btnSalvar.textContent = "â³ Enviando foto...";

  const controller = new AbortController();
  const timeout = setTimeout(() => controller.abort(), 30000); // 30s

  try{
    const formData = new FormData();
    formData.append("image", file);

    const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_KEY}`, {
      method: "POST",
      body: formData,
      signal: controller.signal
    });

    clearTimeout(timeout);

    const json = await res.json();
    if(!json.success) throw new Error("Falha no upload");

    await db.collection("animais").doc(animalAtual.id).update({
      foto_url: json.data.display_url,
      foto_atualizada_em: new Date().toISOString().split("T")[0]
    });

    alert("Foto salva com sucesso!");
    location.reload();

  }catch(e){
    if(e.name === "AbortError"){
      alert("Upload demorou demais. Tente novamente.");
    }else{
      alert("Erro ao salvar a foto");
    }
    console.error(e);
  }finally{
    btnSalvar.disabled = false;
    btnSalvar.textContent = "ğŸ’¾ Salvar";
  }
}

async function excluirFoto(){
  if(!animalAtual) return;
  if(!confirm("Excluir a foto deste animal?")) return;

  await db.collection("animais").doc(animalAtual.id).update({
    foto_url: firebase.firestore.FieldValue.delete(),
    foto_atualizada_em: firebase.firestore.FieldValue.delete()
  });

  alert("Foto excluÃ­da com sucesso");
  location.reload();
}
</script>

</body>
