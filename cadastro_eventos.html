<script>
firebase.initializeApp({
  apiKey:"AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain:"sitio-corrego-do-pinhal.firebaseapp.com",
  projectId:"sitio-corrego-do-pinhal"
});

const auth = firebase.auth();
const db = firebase.firestore();

const acao = document.getElementById("acao");
const animal = document.getElementById("animal");
const tipo_evento = document.getElementById("tipo_evento");
const animal_relacionado = document.getElementById("animal_relacionado");
const pai_cria = document.getElementById("pai_cria");

const blocoCria = document.getElementById("blocoCria");
const blocoRelacionado = document.getElementById("blocoRelacionado");

function atualizarBlocos(){
  blocoCria.classList.toggle("hidden", tipo_evento.value !== "parto");
  blocoRelacionado.classList.toggle("hidden", tipo_evento.value !== "cobertura");
}

tipo_evento.onchange = atualizarBlocos;

auth.onAuthStateChanged(user=>{
  document.body.style.display="block";
  if(user){
    loginBox.classList.add("hidden");
    app.classList.remove("hidden");
    carregarAnimais();
    atualizarBlocos();
  }
});

function login(){
  auth.signInWithEmailAndPassword(email.value,senha.value);
}

function logout(){
  auth.signOut().then(()=>location.reload());
}

async function carregarAnimais(){
  const snap = await db.collection("animais").get();

  animal.innerHTML='<option value="">Selecione</option>';
  animal_relacionado.innerHTML='<option value="">Selecione</option>';
  pai_cria.innerHTML='<option value="">Selecione</option>';

  snap.docs.forEach(d=>{
    const a=d.data();
    if(a.sexo==="F") animal.innerHTML+=`<option value="${d.id}">${a.nome}</option>`;
    if(a.sexo==="M"){
      animal_relacionado.innerHTML+=`<option value="${d.id}">${a.nome}</option>`;
      pai_cria.innerHTML+=`<option value="${d.id}">${a.nome}</option>`;
    }
  });
}
</script>
