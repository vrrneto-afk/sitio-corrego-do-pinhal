<script>
firebase.initializeApp({
  apiKey:"AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain:"sitio-corrego-do-pinhal.firebaseapp.com",
  projectId:"sitio-corrego-do-pinhal"
});

const auth = firebase.auth();
const db = firebase.firestore();

const acao = document.getElementById("acao");
const animal = document.getElementById("animal");
const tipo_evento = document.getElementById("tipo_evento");
const animal_relacionado = document.getElementById("animal_relacionado");
const pai_cria = document.getElementById("pai_cria");
const eventoExistente = document.getElementById("eventoExistente");
const blocoEventoExistente = document.getElementById("blocoEventoExistente");
const btnExcluir = document.getElementById("btnExcluir");

let eventos = [];
let eventoAtual = null;

function hojeLocal(){
  const d = new Date();
  d.setMinutes(d.getMinutes() - d.getTimezoneOffset());
  return d.toISOString().split("T")[0];
}

auth.onAuthStateChanged(user=>{
  document.body.style.display="block";
  if(user){
    loginBox.classList.add("hidden");
    app.classList.remove("hidden");
    carregarAnimais();
  }
});

function login(){
  auth.signInWithEmailAndPassword(email.value,senha.value);
}
function logout(){
  auth.signOut().then(()=>location.reload());
}

async function carregarAnimais(){
  const snap = await db.collection("animais").get();
  animal.innerHTML='<option value="">Selecione</option>';
  animal_relacionado.innerHTML='<option value="">Selecione</option>';
  pai_cria.innerHTML='<option value="">Selecione</option>';

  snap.docs.forEach(d=>{
    const a=d.data();
    if(a.sexo==="F") animal.innerHTML+=`<option value="${d.id}">${a.nome}</option>`;
    if(a.sexo==="M"){
      animal_relacionado.innerHTML+=`<option value="${d.id}">${a.nome}</option>`;
      pai_cria.innerHTML+=`<option value="${d.id}">${a.nome}</option>`;
    }
  });
}

acao.onchange=()=>{
  blocoEventoExistente.classList.toggle("hidden",acao.value!=="editar");
  btnExcluir.classList.toggle("hidden",acao.value!=="editar");
};

animal.onchange=async ()=>{
  if(acao.value!=="editar" || !animal.value) return;

  const snap = await db.collection("eventos")
    .where("id_animal","==",animal.value)
    .get();

  eventos = snap.docs.map(d=>({id:d.id,...d.data()}));

  eventoExistente.innerHTML =
    '<option value="">Selecione</option>' +
    eventos.map(e=>`<option value="${e.id}">${e.tipo_evento} - ${e.data_evento}</option>`).join("");
};

eventoExistente.onchange=()=>{
  eventoAtual = eventos.find(e=>e.id===eventoExistente.value);
  if(!eventoAtual) return;

  tipo_evento.value = eventoAtual.tipo_evento;
  data_evento.value = eventoAtual.data_evento;
};

async function salvar(){
  const dados={
    tipo_evento:tipo_evento.value,
    id_animal:animal.value,
    id_relacionado:"",
    data_evento:data_evento.value,
    registrado_em:hojeLocal()
  };

  if(tipo_evento.value==="parto"){
    const criaRef=await db.collection("animais").add({
      nome:nome_cria.value,
      especie:especie_cria.value,
      raca:raca_cria.value,
      sexo:sexo_cria.value,
      data_nascimento:data_evento.value,
      origem:"Nascido",
      id_mae:animal.value,
      id_pai:pai_cria.value||"",
      status:status_cria.value
    });
    dados.id_relacionado=criaRef.id;
  }else{
    dados.id_relacionado=animal_relacionado.value;
  }

  if(acao.value==="editar" && eventoAtual){
    await db.collection("eventos").doc(eventoAtual.id).update(dados);
  }else{
    await db.collection("eventos").add(dados);
  }

  alert("Evento salvo com sucesso");
  location.reload();
}

async function excluirEvento(){
  if(!eventoAtual) return alert("Selecione um evento.");
  if(confirm("Deseja realmente excluir este evento?")){
    await db.collection("eventos").doc(eventoAtual.id).delete();
    alert("Evento excluÃ­do com sucesso");
    location.reload();
  }
}
</script>
