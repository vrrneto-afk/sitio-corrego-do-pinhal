<script>
firebase.initializeApp({
  apiKey:"AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain:"sitio-corrego-do-pinhal.firebaseapp.com",
  projectId:"sitio-corrego-do-pinhal"
});

const auth=firebase.auth();
const db=firebase.firestore();

const animal=document.getElementById("animal");
const animal_relacionado=document.getElementById("animal_relacionado");
const pai_cria=document.getElementById("pai_cria");
const mae_cria=document.getElementById("mae_cria");

const tipo_evento=document.getElementById("tipo_evento");
const blocoRelacionado=document.getElementById("blocoRelacionado");
const blocoCria=document.getElementById("blocoCria");
const acao=document.getElementById("acao");
const blocoEventoExistente=document.getElementById("blocoEventoExistente");
const eventoExistente=document.getElementById("eventoExistente");

let animais=[];
let eventos=[];
let eventoAtual=null;

auth.onAuthStateChanged(async user=>{
  if(user){
    loginBox.classList.add("hidden");
    app.classList.remove("hidden");
    document.body.style.display="block";
    await carregarAnimais();
  }else{
    document.body.style.display="block";
  }
});

async function carregarAnimais(){
  const snap=await db.collection("animais").get();
  animais=snap.docs.map(d=>({id:d.id,...d.data()}));

  animal.innerHTML='<option value="">Selecione</option>';
  animal_relacionado.innerHTML='<option value="">Selecione</option>';
  pai_cria.innerHTML='<option value="">Selecione</option>';
  mae_cria.innerHTML='<option value="">Selecione</option>';

  animais.forEach(a=>{
    if(a.sexo==="F"){
      animal.innerHTML+=`<option value="${a.id}">${a.nome}</option>`;
      mae_cria.innerHTML+=`<option value="${a.id}">${a.nome}</option>`;
    }
    if(a.sexo==="M"){
      animal_relacionado.innerHTML+=`<option value="${a.id}">${a.nome}</option>`;
      pai_cria.innerHTML+=`<option value="${a.id}">${a.nome}</option>`;
    }
  });
}

animal.onchange=async ()=>{
  mae_cria.value=animal.value;

  if(acao.value!=="editar") return;

  const snap=await db.collection("eventos")
    .where("id_animal","==",animal.value)
    .get();

  eventos=snap.docs.map(d=>({id:d.id,...d.data()}));

  eventoExistente.innerHTML='<option value="">Selecione</option>';
  eventos.forEach(e=>{
    eventoExistente.innerHTML+=`<option value="${e.id}">${e.tipo_evento} - ${e.data_evento}</option>`;
  });
};

tipo_evento.onchange=()=>{
  blocoRelacionado.classList.toggle("hidden", tipo_evento.value!=="cobertura");
  blocoCria.classList.toggle("hidden", tipo_evento.value!=="parto");

  if(tipo_evento.value==="parto"){
    const cobertura=eventos
      .filter(e=>e.tipo_evento==="cobertura")
      .sort((a,b)=>b.data_evento.localeCompare(a.data_evento))[0];

    if(cobertura){
      pai_cria.value=cobertura.id_relacionado||"";
    }
  }
};

async function salvar(){
  const dados={
    tipo_evento: tipo_evento.value,
    id_animal: animal.value,
    id_relacionado: animal_relacionado.value||"",
    data_evento: data_evento.value,
    detalhes: detalhes.value
  };

  await db.collection("eventos").add(dados);

  if(tipo_evento.value==="parto"){
    await db.collection("animais").add({
      nome:nome_cria.value,
      sexo:sexo_cria.value,
      raca:raca_cria.value,
      data_nascimento:data_evento.value,
      origem:"Nascido",
      id_mae:mae_cria.value,
      id_pai:pai_cria.value,
      status:"Ativo"
    });
  }

  alert("Evento salvo com sucesso");
  location.reload();
}
</script>
