<script>
firebase.initializeApp({
  apiKey:"AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain:"sitio-corrego-do-pinhal.firebaseapp.com",
  projectId:"sitio-corrego-do-pinhal"
});

const auth=firebase.auth();
const db=firebase.firestore();

const animal=document.getElementById("animal");
const animal_relacionado=document.getElementById("animal_relacionado");
const tipo_evento=document.getElementById("tipo_evento");
const blocoRelacionado=document.getElementById("blocoRelacionado");
const blocoCria=document.getElementById("blocoCria");
const acao=document.getElementById("acao");
const blocoEventoExistente=document.getElementById("blocoEventoExistente");
const eventoExistente=document.getElementById("eventoExistente");

let animais=[];
let eventos=[];
let eventoAtual=null;

auth.onAuthStateChanged(user=>{
  if(user){
    loginBox.classList.add("hidden");
    app.classList.remove("hidden");
    document.body.style.display="block";
    carregarAnimais();
  }else{
    document.body.style.display="block";
  }
});

function login(){
  auth.signInWithEmailAndPassword(email.value,senha.value);
}
function logout(){
  auth.signOut().then(()=>location.reload());
}

async function carregarAnimais(){
  const snap=await db.collection("animais").get();
  animais=snap.docs.map(d=>({id:d.id,...d.data()}));

  animal.innerHTML='<option value="">Selecione</option>';
  animal_relacionado.innerHTML='<option value="">Selecione</option>';

  animais.forEach(a=>{
    if(a.sexo==="F") animal.innerHTML+=`<option value="${a.id}">${a.nome}</option>`;
    if(a.sexo==="M") animal_relacionado.innerHTML+=`<option value="${a.id}">${a.nome}</option>`;
  });
}

acao.onchange=()=>{
  blocoEventoExistente.classList.toggle("hidden", acao.value!=="editar");
  eventoExistente.innerHTML="";
  eventoAtual=null;
};

animal.onchange=async ()=>{
  if(acao.value!=="editar") return;

  const snap=await db.collection("eventos")
    .where("id_animal","==",animal.value)
    .get();

  eventos=snap.docs.map(d=>({id:d.id,...d.data()}));

  eventoExistente.innerHTML='<option value="">Selecione</option>';

  eventos.forEach(e=>{
    eventoExistente.innerHTML+=`
      <option value="${e.id}">
        ${e.tipo_evento} - ${e.data_evento}
      </option>`;
  });
};

eventoExistente.onchange=()=>{
  eventoAtual=eventos.find(e=>e.id===eventoExistente.value);
  if(!eventoAtual) return;

  tipo_evento.value=eventoAtual.tipo_evento;
  animal_relacionado.value=eventoAtual.id_relacionado||"";
  data_evento.value=eventoAtual.data_evento;
  detalhes.value=eventoAtual.detalhes||"";

  blocoRelacionado.classList.toggle("hidden", tipo_evento.value!=="cobertura");
  blocoCria.classList.toggle("hidden", tipo_evento.value!=="parto");
};

tipo_evento.onchange=()=>{
  blocoRelacionado.classList.toggle("hidden", tipo_evento.value!=="cobertura");
  blocoCria.classList.toggle("hidden", tipo_evento.value!=="parto");
};

async function salvar(){
  const dados={
    tipo_evento: tipo_evento.value,
    id_animal: animal.value,
    id_relacionado: animal_relacionado.value||"",
    data_evento: data_evento.value,
    detalhes: detalhes.value,
    registrado_em: new Date().toISOString().split("T")[0]
  };

  if(acao.value==="editar"){
    if(!eventoAtual){
      alert("Selecione o evento para editar.");
      return;
    }
    await db.collection("eventos").doc(eventoAtual.id).update(dados);
  }else{
    await db.collection("eventos").add(dados);

    if(tipo_evento.value==="parto"){
      await db.collection("animais").add({
        nome:nome_cria.value,
        sexo:sexo_cria.value,
        raca:raca_cria.value,
        data_nascimento:data_evento.value,
        origem:"Nascido",
        id_mae:animal.value,
        id_pai:animal_relacionado.value||"",
        status:"Ativo"
      });
    }
  }

  alert("Evento salvo com sucesso");
  location.reload();
}

async function excluir(){
  if(acao.value!=="editar" || !eventoAtual){
    alert("Selecione um evento para excluir.");
    return;
  }

  if(confirm("Tem certeza que deseja excluir este evento?")){
    await db.collection("eventos").doc(eventoAtual.id).delete();
    alert("Evento excluÃ­do com sucesso");
    location.reload();
  }
}
</script>

</body>
