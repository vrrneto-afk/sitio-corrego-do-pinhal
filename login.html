<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Área Administrativa – Sítio Córrego do Pinhal</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --vermelho:#b03a2e;
  --logo:#D0B485;
}
*{box-sizing:border-box;font-family:'Inter',system-ui,Arial;}
body{
  margin:0;min-height:100vh;background:var(--bege);
  display:flex;align-items:center;justify-content:center;
}
.login-box{
  background:var(--logo);max-width:420px;width:100%;
  padding:36px 28px;border-radius:18px;
  box-shadow:0 8px 20px rgba(0,0,0,.18);
  text-align:center;
}
.login-box img{max-width:240px;margin-bottom:20px;}
.login-box h2{margin:0 0 6px;color:var(--marrom);font-size:22px;font-weight:800;}
.login-box p{margin:0 0 22px;font-size:14px;color:#5a2b1e;}
.login-box button{
  width:100%;padding:14px;border:none;border-radius:12px;
  background:var(--verde);color:#fff;font-size:16px;font-weight:800;
  cursor:pointer;
}
.login-box button:hover{opacity:.9;}
.erro{margin-top:14px;color:var(--vermelho);font-size:14px;display:none;}
</style>
</head>

<body>

<div class="login-box">
  <img src="logo.png" alt="Sítio Córrego do Pinhal">
  <h2>Área Administrativa</h2>
  <p>Acesso restrito</p>

  <button onclick="loginGoogle()">Entrar com Google</button>

  <div id="erro" class="erro"></div>
</div>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal"
});

const auth = firebase.auth();
const erro = document.getElementById("erro");

async function loginGoogle(){
  erro.style.display = "none";
  erro.innerText = "";

  try{
    const provider = new firebase.auth.GoogleAuthProvider();
    await auth.signInWithPopup(provider);
    location.replace("cadastro_animais.html");
  }catch(e){
    console.error(e);
    erro.innerText = "Erro ao autenticar com Google.";
    erro.style.display = "block";
  }
}
</script>

</body>
</html>
