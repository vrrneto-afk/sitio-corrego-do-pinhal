<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Área Administrativa – Sítio Córrego do Pinhal</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --vermelho:#b03a2e;
  --logo:#D0B485;
}
*{box-sizing:border-box;font-family:'Inter',system-ui,Arial;}
body{
  margin:0;min-height:100vh;background:var(--bege);
  display:flex;align-items:center;justify-content:center;
}
.login-box{
  background:var(--logo);max-width:420px;width:100%;
  padding:36px 28px;border-radius:18px;
  box-shadow:0 8px 20px rgba(0,0,0,.18);text-align:center;
}
.login-box img{max-width:240px;margin-bottom:20px;}
.login-box h2{margin:0 0 6px;color:var(--marrom);font-size:22px;font-weight:800;}
.login-box p{margin:0 0 22px;font-size:14px;color:#5a2b1e;}
.login-box input{
  width:100%;padding:14px;margin-bottom:14px;
  border-radius:12px;border:1.5px solid #d9c4a5;
  background:var(--bege);font-size:15px;
}
.login-box button{
  width:100%;padding:14px;border:none;border-radius:12px;
  background:var(--verde);color:#fff;font-size:16px;font-weight:800;
}
.login-box a{display:block;margin-top:14px;font-size:14px;color:var(--marrom);}
.erro{margin-top:12px;color:var(--vermelho);display:none;}
</style>
</head>

<body>

<div class="login-box">
  <img src="logo.png">
  <h2>Área Administrativa</h2>
  <p>Acesso restrito</p>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="senha" placeholder="Senha">

  <button onclick="login()">Entrar</button>
  <a href="#" onclick="recuperarSenha();return false;">Esqueci minha senha</a>
  <div id="erro" class="erro"></div>
</div>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain:"sitio-corrego-do-pinhal.firebaseapp.com",
  projectId:"sitio-corrego-do-pinhal"
});

const auth = firebase.auth();
const db = firebase.firestore();

async function login(){
  const email = emailInput.value.trim().toLowerCase();
  const senha = senhaInput.value.trim();
  erro.style.display="none";

  try{
    const cred = await auth.signInWithEmailAndPassword(email, senha);
    const user = cred.user;

    const snap = await db.collection("usuarios")
      .where("email","==",email).limit(1).get();

    if(snap.empty){
      await auth.signOut();
      erro.innerText="Usuário não autorizado.";
      erro.style.display="block";
      return;
    }

    const doc = snap.docs[0];

    if(doc.id !== user.uid){
      await db.collection("usuarios").doc(user.uid).set({
        ...doc.data(),
        pendente:false,
        ultimo_login: firebase.firestore.FieldValue.serverTimestamp()
      });
      await db.collection("usuarios").doc(doc.id).delete();
    }

    location.href = "cadastro_animais.html";

  }catch(e){
    erro.innerText="Email ou senha inválidos.";
    erro.style.display="block";
  }
}

async function recuperarSenha(){
  const email = emailInput.value.trim();
  if(!email) return;
  await auth.sendPasswordResetEmail(email);
  erro.innerText="Email enviado.";
  erro.style.display="block";
}

const emailInput = document.getElementById("email");
const senhaInput = document.getElementById("senha");
const erro = document.getElementById("erro");
</script>

</body>
</html>
