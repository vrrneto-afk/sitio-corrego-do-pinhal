<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Área Administrativa – Sítio Córrego do Pinhal</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --vermelho:#b03a2e;
  --logo:#D0B485;
}

/* RESET */
*{
  box-sizing:border-box;
  font-family:'Inter',system-ui,-apple-system,Arial,Helvetica,sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:var(--bege);
  display:flex;
  align-items:center;
  justify-content:center;
}

/* CARD LOGIN */
.login-box{
  background:var(--logo);
  width:100%;
  max-width:420px;
  padding:36px 28px 32px;
  border-radius:18px;
  box-shadow:0 8px 20px rgba(0,0,0,.18);
  text-align:center;
}

/* LOGO */
.login-box img{
  max-width:240px;
  width:100%;
  margin-bottom:20px;
}

/* TÍTULO */
.login-box h2{
  margin:0 0 6px;
  color:var(--marrom);
  font-size:22px;
  font-weight:800;
}

.login-box p{
  margin:0 0 22px;
  font-size:14px;
  color:#5a2b1e;
}

/* CAMPOS */
.login-box input{
  width:100%;
  padding:14px 14px;
  margin-bottom:14px;
  border-radius:12px;
  border:1.5px solid #d9c4a5;
  font-size:15px;
  background:var(--bege);
}

/* BOTÃO */
.login-box button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:var(--verde);
  color:#fff;
  font-size:16px;
  font-weight:800;
  cursor:pointer;
  transition:.2s;
}

.login-box button:hover{
  opacity:.9;
}

/* ERRO */
.erro{
  margin-top:12px;
  color:var(--vermelho);
  font-size:14px;
  display:none;
}
</style>
</head>

<body>

<div class="login-box">
  <img src="logo.png" alt="Sítio Córrego do Pinhal">

  <h2>Área Administrativa</h2>
  <p>Acesso restrito</p>

  <input type="email" id="email" placeholder="E-mail">
  <input type="password" id="senha" placeholder="Senha">

  <button onclick="login()">Entrar</button>

  <div id="erro" class="erro"></div>
</div>

<script>
/* FIREBASE CONFIG */
firebase.initializeApp({
  apiKey:"AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain:"sitio-corrego-do-pinhal.firebaseapp.com",
  projectId:"sitio-corrego-do-pinhal"
});

const auth = firebase.auth();

/* LOGIN */
function login(){
  const e = document.getElementById("email").value.trim();
  const s = document.getElementById("senha").value.trim();
  const erro = document.getElementById("erro");

  erro.style.display="none";
  erro.innerText="";

  if(!e || !s){
    erro.innerText="Preencha e-mail e senha.";
    erro.style.display="block";
    return;
  }

  auth.signInWithEmailAndPassword(e,s)
    .then(()=>{
      location.href="cadastro_animais.html";
    })
    .catch(err=>{
      erro.innerText="Login inválido.";
      erro.style.display="block";
    });
}

/* ENTER PARA LOGAR */
document.addEventListener("keydown",e=>{
  if(e.key==="Enter") login();
});
</script>

</body>
</html>
