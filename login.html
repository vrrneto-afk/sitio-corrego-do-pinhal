<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>√Årea Administrativa ‚Äì S√≠tio C√≥rrego do Pinhal</title>

<!-- ‚úÖ FONTE INTER (PADR√ÉO DO APP) -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --vermelho:#b03a2e;
  --logo:#D0B485;
}

/* RESET */
*{
  box-sizing:border-box;
  font-family:'Inter',system-ui,-apple-system,Arial,Helvetica,sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:var(--bege);
  display:flex;
  align-items:center;
  justify-content:center;
}

/* CARD LOGIN */
.login-box{
  background:var(--logo);
  width:100%;
  max-width:420px;
  padding:36px 28px 32px;
  border-radius:18px;
  box-shadow:0 8px 20px rgba(0,0,0,.18);
  text-align:center;
}

/* LOGO */
.login-box img{
  max-width:240px;
  width:100%;
  margin-bottom:20px;
}

/* T√çTULO */
.login-box h2{
  margin:0 0 6px;
  color:var(--marrom);
  font-size:22px;
  font-weight:800;
}

.login-box p{
  margin:0 0 22px;
  font-size:14px;
  color:#5a2b1e;
}

/* CAMPOS */
.login-box input{
  width:100%;
  padding:14px 14px;
  margin-bottom:14px;
  border-radius:12px;
  border:1.5px solid #d9c4a5;
  font-size:15px;
  background:var(--bege);
}

/* BOT√ÉO */
.login-box button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  background:var(--verde);
  color:#fff;
  font-size:16px;
  font-weight:800;
  cursor:pointer;
  transition:.2s;
}

.login-box button:hover{
  opacity:.9;
}

/* LINK */
.login-box a{
  display:block;
  margin-top:14px;
  font-size:14px;
  color:var(--marrom);
  text-decoration:none;
  font-weight:600;
}

.login-box a:hover{
  text-decoration:underline;
}

/* ERRO / MENSAGEM */
.erro{
  margin-top:12px;
  color:var(--vermelho);
  font-size:14px;
  display:none;
}
</style>
</head>

<body>

<div class="login-box">
  <img src="logo.png" alt="S√≠tio C√≥rrego do Pinhal">

  <h2>√Årea Administrativa</h2>
  <p>Acesso restrito</p>

  <!-- üîê LOGIN POR USU√ÅRIO -->
  <input type="text" id="usuario" placeholder="Usu√°rio" autocomplete="username">
  <input type="password" id="senha" placeholder="Senha" autocomplete="current-password">

  <button onclick="login()">Entrar</button>

  <a href="#" onclick="recuperarSenha(); return false;">Esqueci minha senha</a>

  <div id="erro" class="erro"></div>
</div>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain:"sitio-corrego-do-pinhal.firebaseapp.com",
  projectId:"sitio-corrego-do-pinhal"
});

const auth = firebase.auth();
const db   = firebase.firestore();

async function login(){
  const usuario = document.getElementById("usuario").value.trim().toLowerCase();
  const senha   = document.getElementById("senha").value.trim();
  const erro    = document.getElementById("erro");

  erro.style.display="none";
  erro.innerText="";

  if(!usuario || !senha){
    erro.innerText="Informe usu√°rio e senha.";
    erro.style.display="block";
    return;
  }

  try{
    const snap = await db.collection("config").doc("login_map").get();
    const email = snap.data()?.[usuario];

    if(!email){
      erro.innerText="Usu√°rio n√£o encontrado.";
      erro.style.display="block";
      return;
    }

    await auth.signInWithEmailAndPassword(email, senha);
    location.href="cadastro_animais.html";

  }catch(e){
    erro.innerText="Senha incorreta ou acesso inv√°lido.";
    erro.style.display="block";
  }
}

async function recuperarSenha(){
  const usuario = document.getElementById("usuario").value.trim().toLowerCase();
  const erro    = document.getElementById("erro");

  erro.style.display="none";
  erro.innerText="";

  if(!usuario){
    erro.innerText="Informe o usu√°rio.";
    erro.style.display="block";
    return;
  }

  const snap = await db.collection("config").doc("login_map").get();
  const email = snap.data()?.[usuario];

  if(!email){
    erro.innerText="Usu√°rio n√£o encontrado.";
    erro.style.display="block";
    return;
  }

  await auth.sendPasswordResetEmail(email);
  erro.innerText="Email de redefini√ß√£o enviado.";
  erro.style.display="block";
}

document.addEventListener("keydown",e=>{
  if(e.key==="Enter") login();
});
</script>

</body>
</html>
