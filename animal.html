<!-- ğŸ”¥ FIREBASE (SUBSTITUI GOOGLE SHEETS) -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import {
    getFirestore,
    collection,
    query,
    where,
    getDocs
  } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
    authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
    projectId: "sitio-corrego-do-pinhal",
    storageBucket: "sitio-corrego-do-pinhal.firebasestorage.app",
    messagingSenderId: "327649698102",
    appId: "1:327649698102:web:6018468836ed7cfd319397"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const id = new URLSearchParams(location.search).get("id");
  const c = document.getElementById("conteudo");

  const fmt = v => v ? new Date(v).toLocaleDateString("pt-BR") : "-";

  async function load(){
    // ğŸ”¹ Animal
    const qAnimal = query(
      collection(db, "animais"),
      where("id_animal", "==", id)
    );
    const snapAnimal = await getDocs(qAnimal);

    if (snapAnimal.empty) {
      c.innerHTML = "<div class='card'>Animal nÃ£o encontrado</div>";
      return;
    }

    const a = snapAnimal.docs[0].data();

    // ğŸ”¹ Vacinas
    const qVac = query(
      collection(db, "vacinas"),
      where("id_animal", "==", id)
    );
    const snapVac = await getDocs(qVac);
    const vac = snapVac.docs.map(d => d.data());

    c.innerHTML = `
      <h2>ğŸ¾ ${a.nome || "-"}</h2>

      <div class="foto">
        <img src="${a.foto || 'https://via.placeholder.com/600x400?text=Sem+foto'}">
      </div>

      <div class="card">
        <p><strong>EspÃ©cie:</strong> ${a.especie || "-"}</p>
        <p><strong>Sexo:</strong> ${a.sexo === "M" ? "Macho" : a.sexo === "F" ? "FÃªmea" : "-"}</p>
        <p><strong>RaÃ§a:</strong> ${a.raca || "-"}</p>
        <p><strong>Data de nascimento:</strong> ${fmt(a.data_nascimento)}</p>
        <p><strong>ObservaÃ§Ãµes:</strong> ${a.observacoes || "-"}</p>
      </div>

      <h3>ğŸ’‰ Vacinas</h3>

      ${
        vac.length
          ? vac.map(v => `
              <div class="card">
                <p><strong>${v.vacina_aplicada || "-"}</strong></p>
                <p>Aplicada em: ${fmt(v.data_aplicacao)}</p>
                <p>PrÃ³xima dose: ${fmt(v.data_prox)}</p>
                <p>Status: ${v.status || "-"}</p>
                <p>Obs: ${v.observacoes || "-"}</p>
              </div>
            `).join("")
          : "<div class='card'>Nenhuma vacina registrada.</div>"
      }
    `;
  }

  load();
</script>
