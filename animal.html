<script>
const API="https://script.google.com/macros/s/AKfycbxizkZt7pvNE-otYQe0sqtjYBUx3iI8QA13Di6Cv4hq2YgaosafGzYx2XBf71CxK0QzfQ/exec";
const id=new URLSearchParams(location.search).get("id");

function toObj(sheet){
  const h=sheet[0];
  return sheet.slice(1).filter(r=>r[0]).map(r=>{
    let o={}; h.forEach((k,i)=>o[k]=r[i]); return o;
  });
}
const fmt=v=>v?new Date(v).toLocaleDateString("pt-BR"):"-";

async function load(){
  const d=await (await fetch(API)).json();
  const A=toObj(d.ANIMAIS);
  const V=toObj(d.VACINAS);
  const a=A.find(x=>x.id_animal===id);
  const c=document.getElementById("conteudo");

  if(!a){
    c.innerHTML="<div class='card'>Animal nÃ£o encontrado</div>";
    return;
  }

  const vac=V.filter(v=>v.id_animal===id);

  c.innerHTML=`
    <h2>ğŸ¾ ${a.nome||"-"}</h2>

    <div class="foto">
      <img src="${a.foto||'https://via.placeholder.com/600x400?text=Sem+foto'}">
    </div>

    <div class="card">
      <p><strong>EspÃ©cie:</strong> ${a.especie||"-"}</p>
      <p><strong>Sexo:</strong> ${a.sexo==="M"?"Macho":a.sexo==="F"?"FÃªmea":"-"}</p>
      <p><strong>RaÃ§a:</strong> ${a.raca||"-"}</p>
      <p><strong>Data de nascimento:</strong> ${fmt(a.data_nascimento)}</p>
      <p><strong>ObservaÃ§Ãµes:</strong> ${a.observacoes||"-"}</p>
    </div>

    <h3>ğŸ’‰ Vacinas</h3>

    ${
      vac.length
        ? vac.map(v=>`
            <div class="card">
              <p><strong>${v.vacina_aplicada}</strong></p>
              <p>Aplicada em: ${fmt(v.data_aplicacao)}</p>
              <p>PrÃ³xima dose: ${fmt(v.data_proxima_dose)}</p>
              <p>Status: ${v.status||"-"}</p>
              <p>Obs: ${v.observacoes||"-"}</p>
            </div>
          `).join("")
        : "<div class='card'>Nenhuma vacina registrada.</div>"
    }
  `;
}
load();
</script>
