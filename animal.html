<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animal – Sítio Córrego do Pinhal</title>

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --amarelo:#e0a800;
  --laranja:#e67e22;
  --cinza:#666;
  --cinza-escuro:#555;
  --logo:#D0B485;
}

*{
  box-sizing:border-box;
  font-family:'Inter',system-ui,-apple-system,Arial,Helvetica,sans-serif;
}

body{
  margin:0;
  background:var(--bege);
  color:#333;
}

/* HEADER */
header{
  background:var(--logo);
  padding:15px 10px;
  text-align:center;
}
header img{
  max-width:260px;
  width:100%;
}

/* MENU – IGUAL AO INDEX */
nav{
  background:var(--marrom);
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:4px;
}
nav a{
  color:#fff;
  text-decoration:none;
  font-weight:600;
  font-size:15px;
  padding:12px 14px;
  border-radius:10px;
  display:flex;
  align-items:center;
  gap:6px;
  opacity:.85;
  position:relative;
  transition:.2s;
}
nav a span{font-size:18px}
nav a:hover{
  background:rgba(255,255,255,.12);
  opacity:1;
}
nav a.ativo{
  background:rgba(255,255,255,.18);
  font-weight:800;
  opacity:1;
}
nav a.ativo::after{
  content:"";
  position:absolute;
  bottom:4px;
  left:15%;
  width:70%;
  height:3px;
  background:#fff;
  border-radius:10px;
}

/* CONTAINER */
.container{
  max-width:900px;
  margin:20px auto;
  padding:0 15px;
}

h2,h3{
  color:var(--marrom);
  margin-bottom:10px;
}

/* FOTO */
.foto{
  display:flex;
  justify-content:center;
  margin:18px 0;
}
.foto img{
  max-width:100%;
  max-height:340px;
  border-radius:14px;
  box-shadow:0 2px 8px rgba(0,0,0,.2);
}

/* CARD */
.card{
  background:#fff;
  padding:15px;
  margin-bottom:16px;
  border-left:6px solid #ddd;
  border-radius:12px;
  box-shadow:0 2px 6px rgba(0,0,0,.06);
}
.card.ativo{border-color:var(--verde)}
.card.inativo{border-color:var(--amarelo)}
.card.vendido{border-color:var(--laranja)}
.card.falecido{border-color:var(--cinza-escuro)}
.card p{margin:6px 0;color:var(--cinza)}

/* BADGE */
.badge{
  display:inline-block;
  margin-top:6px;
  padding:4px 10px;
  border-radius:12px;
  font-size:13px;
  font-weight:800;
  color:#fff;
}
.badge.ativo{background:var(--verde)}
.badge.inativo{background:var(--amarelo)}
.badge.vendido{background:var(--laranja)}
.badge.falecido{background:var(--cinza-escuro)}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:10px;
}

/* VOLTAR */
.voltar{
  text-align:center;
  margin:30px 0 40px;
}
.voltar button{
  padding:12px 26px;
  font-size:16px;
  background:var(--marrom);
  color:#fff;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <img src="logo.png">
</header>

<div id="menu"></div>

<div class="container" id="conteudo">
  <p style="color:#666">Carregando animal...</p>
</div>

<div class="voltar">
  <button onclick="location.href='animais.html'">⬅️ Voltar para Animais</button>
</div>

<script>
fetch("menu.html")
  .then(r=>r.text())
  .then(html=>{
    document.getElementById("menu").innerHTML=html;
    document.querySelectorAll("#menu a").forEach(a=>{
      if(a.getAttribute("href")==="animais.html"){
        a.classList.add("ativo");
      }
    });
  });
</script>

</html>
