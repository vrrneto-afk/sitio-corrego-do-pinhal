<script>
const API="https://script.google.com/macros/s/AKfycbxizkZt7pvNE-otYQe0sqtjYBUx3iI8QA13Di6Cv4hq2YgaosafGzYx2XBf71CxK0QzfQ/exec";

const params = new URLSearchParams(window.location.search);
const idAnimal = params.get("id");

function toObj(sheet){
  const h=sheet[0];
  return sheet.slice(1).filter(r=>r[0]).map(r=>{
    let o={}; h.forEach((k,i)=>o[k]=r[i]); return o;
  });
}

function idadeTexto(data){
  if(!data) return "-";
  const nasc=new Date(data);
  const hoje=new Date();
  let anos=hoje.getFullYear()-nasc.getFullYear();
  let meses=hoje.getMonth()-nasc.getMonth();
  let dias=hoje.getDate()-nasc.getDate();
  if(dias<0){meses--;dias+=30}
  if(meses<0){anos--;meses+=12}
  return `${anos} ano(s), ${meses} mÃªs(es) e ${dias} dia(s)`;
}

function formatarData(v){
  if(!v) return "-";
  const d=new Date(v);
  if(isNaN(d)) return "-";
  return d.toLocaleDateString("pt-BR");
}

async function load(){
  const d = await (await fetch(API)).json();
  const ANIMAIS = toObj(d.ANIMAIS);
  const VACINAS = toObj(d.VACINAS);

  const a = ANIMAIS.find(x=>x.id_animal===idAnimal);
  const c = document.getElementById("conteudo");

  if(!a){
    c.innerHTML="<div class='card'><strong>Animal nÃ£o encontrado</strong></div>";
    return;
  }

  const vacinas = VACINAS.filter(v=>v.id_animal===a.id_animal);

  c.innerHTML=`
    <h2>ğŸ¾ ${a.nome||"-"}</h2>

    <div class="foto">
      <img src="${a.foto||'https://via.placeholder.com/600x400?text=Sem+foto'}">
    </div>

    <div class="card">
      <p><strong>EspÃ©cie:</strong> ${a.especie||"-"}</p>
      <p><strong>Sexo:</strong> ${a.sexo==="M"?"Macho":a.sexo==="F"?"FÃªmea":"-"}</p>
      <p><strong>RaÃ§a:</strong> ${a.raca||"-"}</p>
      <p><strong>Data de nascimento:</strong> ${formatarData(a.data_nascimento)}</p>
      <p><strong>Idade:</strong> ${idadeTexto(a.data_nascimento)}</p>
      <p><strong>MÃ£e:</strong> ${ANIMAIS.find(m=>m.id_animal===a.id_mae)?.nome||"-"}</p>
      <p><strong>Pai:</strong> ${ANIMAIS.find(p=>p.id_animal===a.id_pai)?.nome||"-"}</p>
      <p><strong>ObservaÃ§Ãµes:</strong> ${a.observacoes||"-"}</p>
    </div>

    <h3>ğŸ’‰ Vacinas</h3>

    ${vacinas.length ? vacinas.map(v=>`
      <div class="card">
        <p><strong>${v.vacina_aplicada}</strong></p>
        <p>Aplicada em: ${formatarData(v.data_aplicacao)}</p>
        <p>PrÃ³xima dose: ${formatarData(v.data_proxima_dose)}</p>
        <p>Status: ${v.status||"-"}</p>
        <p>Obs: ${v.observacoes||"-"}</p>
      </div>
    `).join("") : `
      <div class="card">
        <p>Nenhuma vacina registrada.</p>
      </div>
    `}
  `;
}
load();
</script>
