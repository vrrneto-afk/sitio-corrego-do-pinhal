<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Configura√ß√£o ‚Äì Leite</title>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<link rel="stylesheet" href="menu-adm.css">
<link rel="stylesheet" href="config.css">

<style>
/* PADR√ÉO DEFINITIVO CHECKBOX */
.label-check{
  display:flex;
  align-items:center;
  gap:8px;
  font-weight:600;
  margin-top:12px;
}
.label-check input{ margin:0 }
</style>
</head>

<body>

<div id="app" class="hidden">

<header>‚öôÔ∏è Configura√ß√µes</header>
<div id="menu-adm"></div>

<div class="container">

<h2>Configura√ß√£o ‚Äì Leite</h2>

<!-- MOEDA -->
<fieldset>
  <h3 style="margin:0 0 10px;color:var(--marrom)">Moeda</h3>

  <label>C√≥digo da moeda</label>
  <input type="text" id="moeda_codigo">

  <label>Locale</label>
  <input type="text" id="moeda_locale">
</fieldset>

<!-- PER√çODOS -->
<h3 style="margin-top:18px;color:var(--marrom)">Per√≠odos dispon√≠veis</h3>
<div class="cards-grid" id="lista-periodos"></div>

<!-- EDITOR PER√çODO -->
<div id="editor" class="hidden">
<fieldset>

  <label>Nome do per√≠odo</label>
  <input type="text" id="periodo_id" placeholder="Ex: mensal">

  <label class="label-check">
    <input type="checkbox" id="periodo_ativo">
    Per√≠odo ativo
  </label>

</fieldset>

<button class="salvar" onclick="salvarPeriodo()">üíæ Salvar per√≠odo</button>

<button class="voltar hidden" id="btn-excluir" onclick="excluirPeriodo()">
üóëÔ∏è Excluir per√≠odo
</button>

<button class="voltar" onclick="cancelarPeriodo()">‚ùå Cancelar</button>
</div>

<!-- TEXTOS -->
<fieldset>
  <h3 style="margin:0 0 10px;color:var(--marrom)">Textos exibidos</h3>

  <label>Texto ‚Äì Faturamento</label>
  <input type="text" id="texto_faturamento">

  <label>Texto ‚Äì M√©dia por vaca</label>
  <input type="text" id="texto_media">

  <label>Texto ‚Äì Produ√ß√£o total</label>
  <input type="text" id="texto_producao">
</fieldset>

<button class="salvar" onclick="salvarTudo()">üíæ Salvar configura√ß√µes</button>

<button class="voltar" onclick="location.href='config.html'">
‚¨Ö Voltar para Configura√ß√µes
</button>

</div>
</div>

<script>
/* MENU */
fetch("menu-adm.html")
.then(r=>r.text())
.then(html=>{
  document.getElementById("menu-adm").innerHTML = html;
  document.querySelectorAll(".menu-link").forEach(a=>{
    if(a.getAttribute("href")==="config.html") a.classList.add("ativo");
  });
});

/* FIREBASE */
firebase.initializeApp({
  apiKey:"AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain:"sitio-corrego-do-pinhal.firebaseapp.com",
  projectId:"sitio-corrego-do-pinhal"
});

const auth = firebase.auth();
const db   = firebase.firestore();

let periodos = [];
let editando = null;

const lista_periodos = document.getElementById("lista-periodos");
const btnExcluir     = document.getElementById("btn-excluir");

/* AUTH */
auth.onAuthStateChanged(u=>{
  if(u){
    document.body.style.display="block";
    document.getElementById("app").classList.remove("hidden");
    carregar();
  }
});

/* LOAD */
async function carregar(){
  const snap = await db.collection("config").doc("leite").get();
  if(!snap.exists) return;

  const d = snap.data();

  moeda_codigo.value = d.moeda?.codigo ?? "";
  moeda_locale.value = d.moeda?.locale ?? "";

  periodos = d.periodos || [];

  texto_faturamento.value = d.textos?.faturamento ?? "";
  texto_media.value       = d.textos?.media ?? "";
  texto_producao.value    = d.textos?.producao ?? "";

  renderizarPeriodos();
}

/* RENDER (‚úÖ CORRE√á√ÉO AQUI) */
function renderizarPeriodos(){
  lista_periodos.innerHTML="";

  periodos.forEach((p,i)=>{
    const b = document.createElement("button");
    b.className="config-card";
    b.onclick=()=>editarPeriodo(i);

    b.innerHTML = `
      <strong>${p.nome}</strong>
      ${p.ativo === false ? "<span style='font-size:12px;opacity:.6'>(Inativo)</span>" : ""}
    `;

    lista_periodos.appendChild(b);
  });

  const novo = document.createElement("button");
  novo.className="config-card";
  novo.innerHTML="‚ûï Novo per√≠odo";
  novo.onclick=novoPeriodo;
  lista_periodos.appendChild(novo);
}

/* EDITAR / NOVO */
function novoPeriodo(){
  editando = null;
  periodo_id.value = "";
  periodo_ativo.checked = true;
  btnExcluir.classList.add("hidden");
  editor.classList.remove("hidden");
}

function editarPeriodo(i){
  editando = i;
  const p = periodos[i];
  periodo_id.value = p.nome;
  periodo_ativo.checked = p.ativo !== false;
  btnExcluir.classList.remove("hidden");
  editor.classList.remove("hidden");
}

/* SALVAR PER√çODO */
async function salvarPeriodo(){
  const nome = periodo_id.value.trim();
  if(!nome){
    alert("Informe o nome do per√≠odo.");
    return;
  }

  const obj = {
    nome: nome,
    ativo: periodo_ativo.checked
  };

  if(editando === null) periodos.push(obj);
  else periodos[editando] = obj;

  await db.collection("config").doc("leite").update({ periodos });

  alert("Per√≠odo salvo com sucesso.");
  cancelarPeriodo();
  renderizarPeriodos();
}

/* EXCLUIR */
async function excluirPeriodo(){
  if(editando === null) return;
  if(!confirm("Deseja excluir este per√≠odo?")) return;

  periodos.splice(editando,1);

  await db.collection("config").doc("leite").update({ periodos });

  alert("Per√≠odo exclu√≠do com sucesso.");
  cancelarPeriodo();
  renderizarPeriodos();
}

/* CANCELAR */
function cancelarPeriodo(){
  editor.classList.add("hidden");
  editando = null;
}

/* SAVE GERAL */
async function salvarTudo(){
  await db.collection("config").doc("leite").update({
    moeda:{
      codigo: moeda_codigo.value.trim(),
      locale: moeda_locale.value.trim()
    },
    periodos: periodos,
    textos:{
      faturamento: texto_faturamento.value.trim(),
      media: texto_media.value.trim(),
      producao: texto_producao.value.trim()
    }
  });

  alert("Configura√ß√£o de leite salva com sucesso.");
}
</script>

<script src="auth-adm.js"></script>
</body>
</html>
