<script>
const API="https://script.google.com/macros/s/AKfycbxizkZt7pvNE-otYQe0sqtjYBUx3iI8QA13Di6Cv4hq2YgaosafGzYx2XBf71CxK0QzfQ/exec";

function toObj(sheet){
  const h=sheet[0];
  return sheet.slice(1).filter(r=>r[0]).map(r=>{
    let o={};h.forEach((k,i)=>o[k]=r[i]);return o;
  });
}

function idadeDetalhada(data){
  const nasc = new Date(data);
  const hoje = new Date();

  let anos = hoje.getFullYear() - nasc.getFullYear();
  let meses = hoje.getMonth() - nasc.getMonth();
  let dias = hoje.getDate() - nasc.getDate();

  if (dias < 0) {
    meses--;
    const ultimoMes = new Date(hoje.getFullYear(), hoje.getMonth(), 0).getDate();
    dias += ultimoMes;
  }

  if (meses < 0) {
    anos--;
    meses += 12;
  }

  return {
    texto: `${anos} ano(s), ${meses} mÃªs(es) e ${dias} dia(s)`,
    mesesTotais: anos * 12 + meses
  };
}

async function load(){
  const r=await fetch(API);
  const d=await r.json();

  const ANIMAIS=toObj(d.ANIMAIS);
  const CONFIG=toObj(d.CONFIG);

  const idadeCria=parseInt(CONFIG.find(c=>c.chave==="idade_cria_meses")?.valor||6);
  const idadeBezerro=parseInt(CONFIG.find(c=>c.chave==="idade_bezerro_meses")?.valor||12);

  const lista=document.getElementById("lista");

  ANIMAIS
    .filter(a=>a.status==="Ativo" && a.data_nascimento)
    .map(a=>{
      const idade=idadeDetalhada(a.data_nascimento);
      a.idadeTexto=idade.texto;
      a.idadeMeses=idade.mesesTotais;
      return a;
    })
    .filter(a=>a.idadeMeses<=idadeBezerro)
    .sort((a,b)=>a.idadeMeses-b.idadeMeses)
    .forEach(a=>{
      const mae=ANIMAIS.find(m=>m.id_animal===a.id_mae);
      const pai=ANIMAIS.find(p=>p.id_animal===a.id_pai);

      const tipo=a.idadeMeses<=idadeCria?"Cria":"Bezerro";

      lista.innerHTML+=`
      <div class="card">
        <strong>ğŸ® ${a.nome}</strong>
        <span class="badge">${tipo}</span>
        <p>Sexo: ${a.sexo==="M"?"Macho":"FÃªmea"}</p>
        <p>RaÃ§a: ${a.raca||"-"}</p>
        <p>MÃ£e: ${mae?.nome||"-"}</p>
        <p>Pai: ${pai?.nome||"-"}</p>
        <p>Idade: ${a.idadeTexto}</p>
        <p>Nascimento: ${new Date(a.data_nascimento).toLocaleDateString()}</p>
      </div>`;
    });
}

load();
</script>
