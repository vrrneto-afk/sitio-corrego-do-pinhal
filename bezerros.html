<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --cinza:#666;
  --logo:#D0B485;
}
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{margin:0;background:var(--bege);color:#333}
header{background:var(--logo);padding:15px 10px;text-align:center}

  background:#fff;

  display:inline-block;

<body>

<header>
  <img src="logo.png" alt="S√≠tio C√≥rrego do Pinhal">
</header>

<nav>
  <a href="index.html">In√≠cio</a>
  <a href="#">Vacas</a>
  <a href="#">Crias</a>
  <a href="bezerros.html">Bezerros</a>
  <a href="#">Vacinas</a>
  <a href="#">Animais</a>
  <a href="historico.html">Hist√≥rico</a>
</nav>

<div class="container">
  <h2>üêÆ Bezerros / Crias</h2>
  <div id="lista"></div>
</div>

<script>
const API="https://script.google.com/macros/s/AKfycbxizkZt7pvNE-otYQe0sqtjYBUx3iI8QA13Di6Cv4hq2YgaosafGzYx2XBf71CxK0QzfQ/exec";

function toObj(sheet){
  const h=sheet[0];
  return sheet.slice(1).filter(r=>r[0]).map(r=>{
    let o={};h.forEach((k,i)=>o[k]=r[i]);return o;
  });
}

function idadeMeses(data){
  const nasc=new Date(data);
  const hoje=new Date();
  return (hoje.getFullYear()-nasc.getFullYear())*12+(hoje.getMonth()-nasc.getMonth());
}

async function load(){
  const r=await fetch(API);
  const d=await r.json();

  const ANIMAIS=toObj(d.ANIMAIS);
  const CONFIG=toObj(d.CONFIG);

  const idadeCria=parseInt(CONFIG.find(c=>c.chave==="idade_cria_meses")?.valor||6);
  const idadeBezerro=parseInt(CONFIG.find(c=>c.chave==="idade_bezerro_meses")?.valor||12);

  const lista=document.getElementById("lista");

  ANIMAIS
    .filter(a=>a.status==="Ativo" && a.data_nascimento)
    .map(a=>{
      a.idade=idadeMeses(a.data_nascimento);
      return a;
    })
    .filter(a=>a.idade<=idadeBezerro)
    .sort((a,b)=>a.idade-b.idade)
    .forEach(a=>{
      const mae=ANIMAIS.find(m=>m.id_animal===a.id_mae);
      const pai=ANIMAIS.find(p=>p.id_animal===a.id_pai);

      const tipo=a.idade<=idadeCria?"Cria":"Bezerro";

      lista.innerHTML+=`
      <div class="card">
        <strong>üêÆ ${a.nome}</strong>
        <span class="badge">${tipo}</span>
        <p>Sexo: ${a.sexo==="M"?"Macho":"F√™mea"}</p>
        <p>Ra√ßa: ${a.raca}</p>
        <p>M√£e: ${mae?.nome||"-"}</p>
        <p>Pai: ${pai?.nome||"-"}</p>
        <p>Idade: ${a.idade} meses</p>
        <p>Nascimento: ${new Date(a.data_nascimento).toLocaleDateString()}</p>
      </div>`;
    });
}
load();
</script>
