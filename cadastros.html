<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Administra√ß√£o ‚Äì Cadastro de Animais</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --vermelho:#b03a2e;
}
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{margin:0;background:var(--bege)}
header{background:var(--marrom);color:#fff;padding:14px;text-align:center;font-weight:bold}
.container{max-width:600px;margin:20px auto;padding:15px;background:#fff;border-radius:6px}
h2{color:var(--marrom)}
label{font-weight:bold;margin-top:12px;display:block}
input,select,textarea{width:100%;padding:10px;margin-top:6px;font-size:15px}
textarea{resize:vertical}
button{width:100%;padding:12px;margin-top:15px;font-size:16px;border:none;cursor:pointer}
.salvar{background:var(--verde);color:#fff}
.excluir{background:var(--vermelho);color:#fff}
.hidden{display:none}
</style>
</head>

<body>

<header>üîê Administra√ß√£o ‚Äì Cadastro de Animais</header>

<!-- LOGIN -->
<div class="container" id="loginBox">
  <h2>üîë Login</h2>
  <label>E-mail</label>
  <input id="email" type="email">
  <label>Senha</label>
  <input id="senha" type="password">
  <button class="salvar" onclick="login()">Entrar</button>
</div>

<!-- APP -->
<div class="container hidden" id="app">
<h2>üêæ Cadastro de Animais</h2>

<label>A√ß√£o</label>
<select id="acao">
  <option value="novo">‚ûï Cadastrar novo</option>
  <option value="editar">‚úèÔ∏è Editar animal</option>
</select>

<div id="blocoSelect" class="hidden">
  <label>Selecione o animal</label>
  <select id="animalSelect"></select>
</div>

<label>Nome</label>
<input id="nome">

<label>Esp√©cie</label>
<select id="especie">
  <option>Bovino</option>
  <option>Caprino</option>
  <option>Equino</option>
  <option>Su√≠no</option>
  <option>Ave - Galinha</option>
  <option>Ave - Ganso</option>
  <option>Ave - Marreco</option>
  <option>Ave - Peru</option>
  <option>Ave - Angola</option>
  <option>Ave - Diversos</option>
  <option>Cachorro</option>
  <option>Gato</option>
  <option>Outros</option>
</select>

<label>Sexo</label>
<select id="sexo">
  <option value="M">Macho</option>
  <option value="F">F√™mea</option>
</select>

<label>Ra√ßa</label>
<input id="raca">

<label>Data de nascimento</label>
<input id="nascimento" type="date">

<label>Status</label>
<select id="status">
  <option value="Ativo">Ativo</option>
  <option value="Inativo">Inativo</option>
</select>

<label>M√£e (opcional)</label>
<select id="mae"></select>

<label>Pai (opcional)</label>
<select id="pai"></select>

<label>Foto (URL)</label>
<input id="foto">

<label>Observa√ß√µes</label>
<textarea id="obs"></textarea>

<button class="salvar" onclick="salvar()">üíæ Salvar</button>
<button class="excluir hidden" id="btnExcluir" onclick="excluir()">üóëÔ∏è Excluir</button>
</div>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal"
});

const auth = firebase.auth();
const db = firebase.firestore();

let animais = [];
let docAtual = null;

/* üîê LOGIN PERSISTENTE */
auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);

auth.onAuthStateChanged(user=>{
  if(user){
    loginBox.classList.add("hidden");
    app.classList.remove("hidden");
    carregar();
  }
});

function login(){
  auth.signInWithEmailAndPassword(email.value, senha.value)
    .catch(e=>alert(e.message));
}

/* üîÑ CARREGAR ANIMAIS */
async function carregar(){
  const snap = await db.collection("animais").get();
  animais = snap.docs.map(d=>({ docId:d.id, ...d.data() }));

  animais.sort((a,b)=>(a.nome||"").localeCompare(b.nome||""));

  animalSelect.innerHTML="<option value=''>Selecione</option>";
  mae.innerHTML="<option value=''>---</option>";
  pai.innerHTML="<option value=''>---</option>";

  animais.forEach(a=>{
    animalSelect.innerHTML += `<option value="${a.docId}">${a.nome}</option>`;
    if(a.sexo==="F") mae.innerHTML += `<option value="${a.docId}">${a.nome}</option>`;
    if(a.sexo==="M") pai.innerHTML += `<option value="${a.docId}">${a.nome}</option>`;
  });
}

/* üîÅ A√á√ÉO */
acao.onchange=()=>{
  blocoSelect.classList.toggle("hidden", acao.value==="novo");
  btnExcluir.classList.toggle("hidden", acao.value==="novo");
};

/* ‚úèÔ∏è EDITAR */
animalSelect.onchange=()=>{
  const a = animais.find(x=>x.docId===animalSelect.value);
  if(!a) return;

  docAtual = a.docId;

  nome.value = a.nome || "";
  especie.value = a.especie || "";
  sexo.value = a.sexo || "M";
  raca.value = a.raca || "";
  nascimento.value = a.data_nascimento || "";
  status.value = a.status || "Ativo";
  mae.value = a.id_mae || "";
  pai.value = a.id_pai || "";
  foto.value = a.foto || "";
  obs.value = a.observacoes || "";
};

/* üßº REMOVE undefined */
function limpar(obj){
  const limpo = {};
  Object.keys(obj).forEach(k=>{
    if(obj[k] !== undefined) limpo[k] = obj[k];
  });
  return limpo;
}

/* üíæ SALVAR */
async function salvar(){
  if(!auth.currentUser){
    alert("Usu√°rio n√£o autenticado");
    return;
  }

  const dados = limpar({
    nome: nome.value.trim(),
    especie: especie.value,
    sexo: sexo.value,
    raca: raca.value.trim(),
    data_nascimento: nascimento.value || "",
    status: status.value || "Ativo",
    id_mae: mae.value || "",
    id_pai: pai.value || "",
    foto: foto.value.trim(),
    observacoes: obs.value.trim()
  });

  try{
    if(acao.value==="novo"){
      await db.collection("animais").add({
        ...dados,
        criado_em: new Date().toISOString().slice(0,10)
      });
    } else {
      await db.collection("animais").doc(docAtual).update(dados);
    }

    alert("Salvo com sucesso");
    location.reload();

  }catch(e){
    alert("Erro ao salvar: " + e.message);
    console.error(e);
  }
}

/* üóëÔ∏è EXCLUIR */
async function excluir(){
  if(!docAtual) return;
  if(!confirm("Excluir este animal?")) return;

  await db.collection("animais").doc(docAtual).delete();
  alert("Exclu√≠do");
  location.reload();
}
</script>

</body>
</html>
