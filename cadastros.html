<script>
firebase.initializeApp({
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal"
});

const auth = firebase.auth();
const db = firebase.firestore();

let animais = [];
let docAtual = null;

/* üîê LOGIN PERSISTENTE */
auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);

auth.onAuthStateChanged(user=>{
  if(user){
    loginBox.classList.add("hidden");
    app.classList.remove("hidden");
    carregar();
  }
});

function login(){
  auth.signInWithEmailAndPassword(email.value, senha.value)
    .catch(e=>alert(e.message));
}

/* üîÑ CARREGAR ANIMAIS */
async function carregar(){
  const snap = await db.collection("animais").get();
  animais = snap.docs.map(d=>({ docId:d.id, ...d.data() }));

  animais.sort((a,b)=>(a.nome||"").localeCompare(b.nome||""));

  animalSelect.innerHTML="<option value=''>Selecione</option>";
  mae.innerHTML="<option value=''>---</option>";
  pai.innerHTML="<option value=''>---</option>";

  animais.forEach(a=>{
    animalSelect.innerHTML += `<option value="${a.docId}">${a.nome}</option>`;
    if(a.sexo==="F") mae.innerHTML += `<option value="${a.docId}">${a.nome}</option>`;
    if(a.sexo==="M") pai.innerHTML += `<option value="${a.docId}">${a.nome}</option>`;
  });
}

/* üîÅ A√á√ÉO */
acao.onchange=()=>{
  blocoSelect.classList.toggle("hidden", acao.value==="novo");
  btnExcluir.classList.toggle("hidden", acao.value==="novo");
};

/* ‚úèÔ∏è EDITAR */
animalSelect.onchange=()=>{
  const a = animais.find(x=>x.docId===animalSelect.value);
  if(!a) return;

  docAtual = a.docId;

  nome.value = a.nome || "";
  especie.value = a.especie || "";
  sexo.value = a.sexo || "M";
  raca.value = a.raca || "";
  nascimento.value = a.data_nascimento || "";
  status.value = a.status || "Ativo";
  mae.value = a.id_mae || "";
  pai.value = a.id_pai || "";
  foto.value = a.foto || "";
  obs.value = a.observacoes || "";
};

/* üßº REMOVE undefined */
function limpar(obj){
  const limpo = {};
  Object.keys(obj).forEach(k=>{
    if(obj[k] !== undefined) limpo[k] = obj[k];
  });
  return limpo;
}

/* üíæ SALVAR */
async function salvar(){
  if(!auth.currentUser){
    alert("Usu√°rio n√£o autenticado");
    return;
  }

  const dados = limpar({
    nome: nome.value.trim(),
    especie: especie.value,
    sexo: sexo.value,
    raca: raca.value.trim(),
    data_nascimento: nascimento.value || "",
    status: status.value || "Ativo",
    id_mae: mae.value || "",
    id_pai: pai.value || "",
    foto: foto.value.trim(),
    observacoes: obs.value.trim()
  });

  try{
    if(acao.value==="novo"){
      await db.collection("animais").add({
        ...dados,
        criado_em: new Date().toISOString().slice(0,10)
      });
    } else {
      await db.collection("animais").doc(docAtual).update(dados);
    }

    alert("Salvo com sucesso");
    location.reload();

  }catch(e){
    alert("Erro ao salvar: " + e.message);
    console.error(e);
  }
}

/* üóëÔ∏è EXCLUIR */
async function excluir(){
  if(!docAtual) return;
  if(!confirm("Excluir este animal?")) return;

  await db.collection("animais").doc(docAtual).delete();
  alert("Exclu√≠do");
  location.reload();
}
</script>
