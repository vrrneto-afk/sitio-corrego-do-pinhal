<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --vermelho:#b03a2e;
}
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{margin:0;background:var(--bege)}
header{background:var(--marrom);color:#fff;padding:14px;text-align:center;font-weight:bold}
.container{max-width:600px;margin:20px auto;padding:15px;background:#fff;border-radius:6px}
h2{color:var(--marrom)}
label{font-weight:bold;margin-top:12px;display:block}
input,select,textarea{width:100%;padding:10px;margin-top:6px;font-size:15px}
textarea{resize:vertical}
button{width:100%;padding:12px;margin-top:15px;font-size:16px;border:none;cursor:pointer}
.salvar{background:var(--verde);color:#fff}
.excluir{background:var(--vermelho);color:#fff}
.hidden{display:none}
</style>
</head>

<body>

<header>ğŸ” AdministraÃ§Ã£o â€“ Cadastro de Animais</header>

<!-- LOGIN -->
<div class="container" id="loginBox">
  <h2>ğŸ”‘ Login</h2>

  <label>E-mail</label>
  <input id="email" type="email">

  <label>Senha</label>
  <input id="senha" type="password">

  <button class="salvar" onclick="login()">Entrar</button>
</div>

<!-- CADASTRO -->
<div class="container hidden" id="app">
<h2>ğŸ¾ Cadastro de Animais</h2>

<label>AÃ§Ã£o</label>
<select id="acao">
  <option value="novo">â• Cadastrar novo</option>
  <option value="editar">âœï¸ Editar animal</option>
</select>

<div id="bloco-select" class="hidden">
  <label>Selecione o animal</label>
  <select id="animalSelect"></select>
</div>

<label>Nome</label>
<input id="nome">

<label>EspÃ©cie</label>
<select id="especie">
  <option>Ave - Angola</option>
  <option>Ave - Diversos</option>
  <option>Ave - Galinha</option>
  <option>Ave - Ganso</option>
  <option>Ave - Marreco</option>
  <option>Ave - Peru</option>
  <option>Bovino</option>
  <option>Cachorro</option>
  <option>Caprino</option>
  <option>Equino</option>
  <option>Gato</option>
  <option>Outros</option>
  <option>SuÃ­no</option>
</select>

<label>Sexo</label>
<select id="sexo">
  <option value="M">Macho</option>
  <option value="F">FÃªmea</option>
</select>

<label>RaÃ§a</label>
<input id="raca">

<label>Data de nascimento</label>
<input id="nascimento" type="date">

<label>Status</label>
<select id="status">
  <option value="Ativo">Ativo</option>
  <option value="Inativo">Inativo</option>
</select>

<label>ObservaÃ§Ãµes</label>
<textarea id="obs"></textarea>

<button class="salvar" onclick="salvar()">ğŸ’¾ Salvar</button>
<button class="excluir hidden" onclick="excluir()">ğŸ—‘ï¸ Excluir</button>
</div>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal"
});

const auth = firebase.auth();
const db = firebase.firestore();

let animais = [];
let docAtual = null;

auth.onAuthStateChanged(user=>{
  if(user){
    loginBox.classList.add("hidden");
    app.classList.remove("hidden");
    carregar();
  }
});

function login(){
  auth.signInWithEmailAndPassword(email.value, senha.value)
    .catch(e=>alert(e.message));
}

async function carregar(){
  const snap = await db.collection("animais").get();
  animais = snap.docs.map(d=>({id:d.id,...d.data()}));

  animalSelect.innerHTML="";
  animais.sort((a,b)=>a.nome.localeCompare(b.nome))
    .forEach(a=>{
      const o=document.createElement("option");
      o.value=a.id;
      o.textContent=a.nome;
      animalSelect.appendChild(o);
    });
}

acao.onchange=()=>{
  bloco-select.classList.toggle("hidden",acao.value==="novo");
  document.querySelector(".excluir").classList.toggle("hidden",acao.value==="novo");
};

animalSelect.onchange=()=>{
  const a=animais.find(x=>x.id===animalSelect.value);
  if(!a) return;
  docAtual=a.id;
  nome.value=a.nome||"";
  especie.value=a.especie||"";
  sexo.value=a.sexo||"";
  raca.value=a.raca||"";
  nascimento.value=a.data_nascimento||"";
  status.value=a.status||"";
  obs.value=a.observacoes||"";
};

async function salvar(){
  const dados={
    nome:nome.value,
    especie:especie.value,
    sexo:sexo.value,
    raca:raca.value,
    data_nascimento:nascimento.value,
    status:status.value,
    observacoes:obs.value
  };

  if(acao.value==="novo"){
    await db.collection("animais").add(dados);
  }else{
    await db.collection("animais").doc(docAtual).update(dados);
  }

  alert("Salvo com sucesso");
  location.reload();
}

async function excluir(){
  if(confirm("Excluir?")){
    await db.collection("animais").doc(docAtual).delete();
    alert("ExcluÃ­do");
    location.reload();
  }
}
</script>

</body>
</html>
