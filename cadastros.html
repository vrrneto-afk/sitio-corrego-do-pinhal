<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro ‚Äì S√≠tio C√≥rrego do Pinhal</title>

<style>
/* üîí VISUAL PADR√ÉO TRAVADO */
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --cinza:#666;
  --logo:#D0B485;
}
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{margin:0;background:var(--bege);color:#333}

/* üîí HEADER E MENU (OCULTADOS NO MODAL) */
header, nav{
  display:none;
}

.container{max-width:900px;margin:0 auto;padding:15px}

h2{color:var(--marrom);margin-bottom:10px}

.tabs{
  display:flex;
  flex-wrap:wrap;
  gap:6px;
  margin-bottom:20px
}
.tabs button{
  border:none;
  padding:10px 14px;
  background:#e8dccb;
  font-weight:bold;
  cursor:pointer;
  border-radius:4px
}
.tabs button.active{
  background:var(--marrom);
  color:#fff
}

.section{display:none}
.section.active{display:block}

.card{
  background:#fff;
  padding:15px;
  margin-bottom:15px;
  border-left:6px solid var(--verde);
  box-shadow:0 2px 6px rgba(0,0,0,.06)
}

label{display:block;margin-top:10px;font-weight:bold}
input,select,textarea{
  width:100%;
  padding:10px;
  margin-top:4px;
  font-size:15px
}
textarea{resize:vertical}

.row{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
  gap:10px
}

.actions{
  margin-top:20px;
  display:flex;
  gap:10px
}
.actions button{
  padding:10px 16px;
  border:none;
  font-size:15px;
  cursor:pointer;
  font-weight:bold;
  border-radius:4px
}
.save{background:var(--verde);color:#fff}
.cancel{background:#ccc}

small{color:var(--cinza)}
</style>
</head>

<body>

<div class="container">

<h2>üîê Cadastro</h2>

<div class="tabs">
  <button class="active" onclick="openTab('animais',this)">Animais</button>
  <button onclick="openTab('vacinas',this)">Vacinas</button>
  <button onclick="openTab('leite',this)">Leite</button>
  <button onclick="openTab('despesas',this)">Despesas</button>
</div>

<!-- üêæ ANIMAIS -->
<div id="animais" class="section active">
  <div class="card">
    <label>Nome do animal *</label>
    <input>

    <div class="row">
      <div>
        <label>Esp√©cie *</label>
        <select>
          <option>Bovino</option>
          <option>Caprino</option>
          <option>Ave</option>
        </select>
      </div>
      <div>
        <label>Sexo *</label>
        <select>
          <option>F</option>
          <option>M</option>
        </select>
      </div>
    </div>

    <label>Ra√ßa</label>
    <input>

    <label>Data de nascimento</label>
    <div class="row">
      <select id="diaNasc"></select>
      <select id="mesNasc"></select>
      <input placeholder="Ano">
    </div>

    <label>M√£e</label>
    <select><option>-</option></select>

    <label>Pai</label>
    <select><option>-</option></select>

    <label>Observa√ß√µes</label>
    <textarea rows="3"></textarea>

    <label>Foto (URL)</label>
    <input placeholder="https://">

    <div class="actions">
      <button class="save">Salvar</button>
      <button class="cancel">Cancelar</button>
    </div>
  </div>
</div>

<!-- üíâ VACINAS -->
<div id="vacinas" class="section">
  <div class="card">
    <label>Animal *</label>
    <select></select>

    <label>Vacina aplicada *</label>
    <input>

    <label>Data da aplica√ß√£o</label>
    <div class="row">
      <select class="dia"></select>
      <select class="mes"></select>
      <input placeholder="Ano">
    </div>

    <label>Repeti√ß√£o (dias)</label>
    <select>
      <option>N√£o se repete</option>
      <option>1</option><option>7</option><option>30</option><option>90</option><option>365</option>
    </select>

    <label>Status</label>
    <select>
      <option>Pendente</option>
      <option>Finalizada</option>
    </select>

    <label>Observa√ß√µes</label>
    <textarea rows="2"></textarea>

    <div class="actions">
      <button class="save">Salvar</button>
    </div>
  </div>
</div>

<!-- ü•õ LEITE -->
<div id="leite" class="section">
  <div class="card">
    <label>Data</label>
    <div class="row">
      <select class="dia"></select>
      <select class="mes"></select>
      <input placeholder="Ano">
    </div>

    <label>Litros produzidos</label>
    <input type="number" step="0.01">

    <label>Pre√ßo do litro</label>
    <input class="moeda" placeholder="R$ 0,00">

    <label>Vacas produzindo</label>
    <input type="number">

    <div class="actions">
      <button class="save">Salvar</button>
    </div>
  </div>
</div>

<!-- üí∞ DESPESAS -->
<div id="despesas" class="section">
  <div class="card">
    <label>Tipo de despesa</label>
    <input>

    <label>Fornecedor</label>
    <input>

    <label>Valor</label>
    <input class="moeda" placeholder="R$ 0,00">

    <label>Data de vencimento</label>
    <div class="row">
      <select class="dia"></select>
      <select class="mes"></select>
      <input placeholder="Ano">
    </div>

    <label>Status</label>
    <select>
      <option>Pendente</option>
      <option>Pago</option>
    </select>

    <div class="actions">
      <button class="save">Salvar</button>
    </div>
  </div>
</div>

</div>

<script>
/* üîÑ ABAS */
function openTab(id,btn){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.querySelectorAll('.tabs button').forEach(b=>b.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  btn.classList.add('active');
}

/* üìÖ DIAS E MESES */
function fillSelects(){
  document.querySelectorAll('.dia,#diaNasc').forEach(s=>{
    s.innerHTML='<option>Dia</option>'+[...Array(31)].map((_,i)=>`<option>${i+1}</option>`).join('');
  });
  document.querySelectorAll('.mes,#mesNasc').forEach(s=>{
    s.innerHTML='<option>M√™s</option>'+[...Array(12)].map((_,i)=>`<option>${i+1}</option>`).join('');
  });
}
fillSelects();

/* üí∞ M√ÅSCARA DE MOEDA */
document.querySelectorAll('.moeda').forEach(i=>{
  i.oninput=()=>{
    let v=i.value.replace(/\D/g,'');
    v=(v/100).toFixed(2).replace('.',',');
    i.value='R$ '+v;
  }
});
</script>

</body>
</html>
