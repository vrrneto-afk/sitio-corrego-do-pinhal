<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AdministraÃ§Ã£o â€“ Cadastros</title>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --vermelho:#a94442;
}
body{margin:0;background:var(--bege);font-family:Arial}
header{
  background:var(--marrom);
  color:#fff;
  padding:12px;
  text-align:center;
  font-weight:bold;
}
.container{
  max-width:600px;
  margin:20px auto;
  background:#fff;
  padding:20px;
  border-radius:8px;
}
h2{color:var(--marrom)}
input,select,textarea,button{
  width:100%;
  padding:10px;
  margin-top:10px;
  font-size:15px;
}
button{
  background:var(--marrom);
  color:#fff;
  border:none;
  cursor:pointer;
}
button.excluir{background:var(--vermelho)}
.msg{
  margin-top:15px;
  padding:10px;
  border-radius:6px;
  display:none;
}
.msg.ok{background:#d4edda;color:#155724}
.msg.erro{background:#f8d7da;color:#721c24}
</style>
</head>

<body>

<header>ğŸ” AdministraÃ§Ã£o â€“ Cadastros</header>

<div class="container">
<h2>ğŸ¾ Cadastro de Animais</h2>

<select id="acao">
  <option value="novo">â• Cadastrar novo</option>
  <option value="editar">âœï¸ Editar animal</option>
  <option value="excluir">ğŸ—‘ï¸ Excluir animal</option>
</select>

<select id="listaAnimais" style="display:none"></select>

<input id="nome" placeholder="Nome do animal">
<select id="especie">
  <option>Bovino</option>
  <option>Caprino</option>
  <option>Cachorro</option>
  <option>Gato</option>
  <option>Equino</option>
  <option>Outros</option>
</select>

<select id="sexo">
  <option value="">Sexo</option>
  <option value="M">Macho</option>
  <option value="F">FÃªmea</option>
</select>

<input id="raca" placeholder="RaÃ§a">
<input id="nascimento" type="date">
<select id="status">
  <option>Ativo</option>
  <option>Inativo</option>
</select>

<textarea id="obs" placeholder="ObservaÃ§Ãµes"></textarea>

<button id="salvar">Salvar</button>
<button id="excluir" class="excluir" style="display:none">Excluir</button>

<div id="msg" class="msg"></div>
</div>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain:"sitio-corrego-do-pinhal.firebaseapp.com",
  projectId:"sitio-corrego-do-pinhal"
});
const db=firebase.firestore();

let docIdAtual=null;

const acao=document.getElementById("acao");
const lista=document.getElementById("listaAnimais");
const msg=document.getElementById("msg");

function alerta(texto,tipo){
  msg.textContent=texto;
  msg.className="msg "+tipo;
  msg.style.display="block";
}

async function carregarAnimais(){
  const snap=await db.collection("animais").get();
  lista.innerHTML="<option value=''>Selecione</option>";
  snap.forEach(d=>{
    const a=d.data();
    lista.innerHTML+=`<option value="${d.id}">${a.nome}</option>`;
  });
}

acao.onchange=()=>{
  lista.style.display = acao.value==="novo" ? "none":"block";
  document.getElementById("excluir").style.display = acao.value==="excluir"?"block":"none";
};

lista.onchange=async ()=>{
  docIdAtual=lista.value;
  if(!docIdAtual) return;
  const doc=await db.collection("animais").doc(docIdAtual).get();
  const a=doc.data();
  nome.value=a.nome||"";
  especie.value=a.especie||"";
  sexo.value=a.sexo||"";
  raca.value=a.raca||"";
  nascimento.value=a.data_nascimento||"";
  status.value=a.status||"";
  obs.value=a.observacoes||"";
};

document.getElementById("salvar").onclick=async ()=>{
  try{
    const dados={
      nome:nome.value,
      especie:especie.value,
      sexo:sexo.value,
      raca:raca.value,
      data_nascimento:nascimento.value,
      status:status.value,
      observacoes:obs.value
    };

    if(acao.value==="novo"){
      await db.collection("animais").add(dados);
      alerta("âœ… Animal cadastrado com sucesso","ok");
    }else if(acao.value==="editar"){
      if(!docIdAtual) throw "Selecione um animal";
      await db.collection("animais").doc(docIdAtual).update(dados);
      alerta("âœ… AlteraÃ§Ãµes salvas com sucesso","ok");
    }

    carregarAnimais();
  }catch(e){
    alerta("âŒ Erro ao salvar: "+e,"erro");
  }
};

document.getElementById("excluir").onclick=async ()=>{
  if(!docIdAtual) return;
  if(!confirm("Excluir este animal?")) return;
  await db.collection("animais").doc(docIdAtual).delete();
  alerta("ğŸ—‘ï¸ Animal excluÃ­do","ok");
  carregarAnimais();
};

carregarAnimais();
</script>

</body>
</html>
