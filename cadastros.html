<style>

<body>

<header>
  <strong>ğŸ” AdministraÃ§Ã£o â€“ Cadastros</strong>
</header>

<div class="container">
<h2>ğŸ¾ Cadastro de Animais</h2>

<label>AÃ§Ã£o</label>
<select id="acao">
  <option value="novo">â• Novo animal</option>
  <option value="editar">âœï¸ Editar animal</option>
</select>

<div id="bloco-editar" class="hidden">
  <label>Selecione o animal</label>
  <select id="selectAnimal"></select>
</div>

<label>Nome</label>
<input id="nome">

<label>EspÃ©cie</label>
<select id="especie">
  <option>Bovino</option>
  <option>Caprino</option>
  <option>SuÃ­no</option>
</select>

<label>Sexo</label>
<select id="sexo">
  <option value="M">Macho</option>
  <option value="F">FÃªmea</option>
</select>

<label>RaÃ§a</label>
<input id="raca">

<label>Data de nascimento</label>
<input type="date" id="nascimento">

<label>Status</label>
<select id="status">
  <option>Ativo</option>
  <option>Inativo</option>
</select>

<button id="salvar">ğŸ’¾ Salvar</button>
<button id="excluir" class="danger hidden">ğŸ—‘ï¸ Excluir</button>
</div>

<script>
/* ğŸ”¥ FIREBASE INIT */
firebase.initializeApp({
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal"
});
const db = firebase.firestore();

const acao = document.getElementById("acao");
const blocoEditar = document.getElementById("bloco-editar");
const selectAnimal = document.getElementById("selectAnimal");
const btnExcluir = document.getElementById("excluir");

let animais = [];
let animalAtual = null;

async function carregarAnimais(){
  const snap = await db.collection("animais").get();
  animais = snap.docs.map(d => d.data());

  selectAnimal.innerHTML = animais
    .map(a => `<option value="${a.id_animal}">${a.nome}</option>`)
    .join("");
}

acao.onchange = () => {
  blocoEditar.classList.toggle("hidden", acao.value !== "editar");
  btnExcluir.classList.toggle("hidden", acao.value !== "editar");
};

selectAnimal.onchange = () => {
  animalAtual = animais.find(a => a.id_animal === selectAnimal.value);
  if(!animalAtual) return;

  nome.value = animalAtual.nome;
  especie.value = animalAtual.especie;
  sexo.value = animalAtual.sexo;
  raca.value = animalAtual.raca;
  nascimento.value = animalAtual.data_nascimento;
  status.value = animalAtual.status;
};

document.getElementById("salvar").onclick = async () => {
  const dados = {
    id_animal: animalAtual?.id_animal || Date.now().toString(),
    nome: nome.value,
    especie: especie.value,
    sexo: sexo.value,
    raca: raca.value,
    data_nascimento: nascimento.value,
    status: status.value
  };

  await db.collection("animais").doc(dados.id_animal).set(dados);
  alert("Salvo com sucesso");
  location.reload();
};

btnExcluir.onclick = async () => {
  if(!animalAtual) return;
  if(!confirm("Deseja excluir este animal?")) return;

  await db.collection("animais").doc(animalAtual.id_animal).delete();
  alert("ExcluÃ­do");
  location.reload();
};

carregarAnimais();
</script>

</body>
</html>
