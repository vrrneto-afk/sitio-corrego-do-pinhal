<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Administra√ß√£o ‚Äì Cadastro de Animais</title>

<!-- üî• FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --vermelho:#b03a2e;
  --cinza:#666;
}
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{margin:0;background:var(--bege);color:#333}
header{background:var(--marrom);color:#fff;padding:14px;text-align:center;font-weight:bold}
.container{max-width:600px;margin:20px auto;padding:15px;background:#fff;border-radius:6px}
h2{color:var(--marrom);margin-bottom:15px}

label{font-weight:bold;margin-top:12px;display:block}
input,select,textarea{
  width:100%;
  padding:10px;
  margin-top:6px;
  font-size:15px;
}
textarea{resize:vertical}

button{
  width:100%;
  padding:12px;
  margin-top:15px;
  font-size:16px;
  border:none;
  cursor:pointer;
}
.salvar{background:var(--verde);color:#fff}
.excluir{background:var(--vermelho);color:#fff}
.hidden{display:none}
</style>
</head>

<body>

<header>üîê Administra√ß√£o ‚Äì Cadastro de Animais</header>

<div class="container">
<h2>üêæ Cadastro de Animais</h2>

<label>A√ß√£o</label>
<select id="acao">
  <option value="novo">‚ûï Cadastrar novo</option>
  <option value="editar">‚úèÔ∏è Editar animal</option>
</select>

<div id="bloco-select" class="hidden">
  <label>Selecione o animal</label>
  <select id="animalSelect"></select>
</div>

<label>Nome do animal</label>
<input id="nome">

<label>Esp√©cie</label>
<select id="especie">
  <option>Ave - Angola</option>
  <option>Ave - Diversos</option>
  <option>Ave - Galinha</option>
  <option>Ave - Ganso</option>
  <option>Ave - Marreco</option>
  <option>Ave - Peru</option>
  <option>Bovino</option>
  <option>Cachorro</option>
  <option>Caprino</option>
  <option>Equino</option>
  <option>Gato</option>
  <option>Outros</option>
  <option>Su√≠no</option>
</select>

<label>Sexo</label>
<select id="sexo">
  <option value="M">Macho</option>
  <option value="F">F√™mea</option>
</select>

<label>Ra√ßa</label>
<input id="raca">

<label>Data de nascimento</label>
<input id="nascimento" type="date">

<label>Status</label>
<select id="status">
  <option value="Ativo">Ativo</option>
  <option value="Inativo">Inativo</option>
</select>

<label>M√£e (opcional)</label>
<select id="mae"></select>

<label>Pai (opcional)</label>
<select id="pai"></select>

<label>Observa√ß√µes</label>
<textarea id="obs"></textarea>

<label>Foto do animal</label>
<input type="file" id="foto">

<button class="salvar" onclick="salvar()">üíæ Salvar</button>
<button class="excluir hidden" onclick="excluir()">üóëÔ∏è Excluir</button>
</div>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal",
  storageBucket: "sitio-corrego-do-pinhal.appspot.com"
});

const db = firebase.firestore();
const storage = firebase.storage();

const acao = document.getElementById("acao");
const bloco = document.getElementById("bloco-select");
const select = document.getElementById("animalSelect");
const btnExcluir = document.querySelector(".excluir");

let animais = [];
let atual = null;

async function carregar(){
  const snap = await db.collection("animais").get();

  animais = snap.docs.map(d => ({
    id: d.id,
    ...d.data()
  })).sort((a,b)=>a.nome.localeCompare(b.nome));

  select.innerHTML = "<option value=''>Selecione</option>";
  animais.forEach(a=>{
    const o=document.createElement("option");
    o.value=a.id;
    o.textContent=a.nome;
    select.appendChild(o);
  });

  carregarPais();
}

function carregarPais(){
  mae.innerHTML="<option value=''>---</option>";
  pai.innerHTML="<option value=''>---</option>";

  animais.forEach(a=>{
    const o=document.createElement("option");
    o.value=a.id;
    o.textContent=a.nome;
    if(a.sexo==="F") mae.appendChild(o.cloneNode(true));
    if(a.sexo==="M") pai.appendChild(o.cloneNode(true));
  });
}

acao.onchange=()=>{
  bloco.classList.toggle("hidden",acao.value==="novo");
  btnExcluir.classList.toggle("hidden",acao.value==="novo");
  atual=null;
};

select.onchange=()=>{
  atual = animais.find(a=>a.id===select.value);
  if(!atual) return;

  nome.value=atual.nome||"";
  especie.value=atual.especie||"";
  sexo.value=atual.sexo||"";
  raca.value=atual.raca||"";
  nascimento.value=atual.data_nascimento||"";
  status.value=atual.status||"Ativo";
  mae.value=atual.id_mae||"";
  pai.value=atual.id_pai||"";
  obs.value=atual.observacoes||"";
};

async function salvar(){
  const id = atual?.id || db.collection("animais").doc().id;

  const data = {
    nome:nome.value,
    especie:especie.value,
    sexo:sexo.value,
    raca:raca.value,
    data_nascimento:nascimento.value,
    status:status.value,
    id_mae:mae.value||"",
    id_pai:pai.value||"",
    observacoes:obs.value
  };

  if(foto.files[0]){
    const ref=storage.ref("animais/"+id+".jpg");
    await ref.put(foto.files[0]);
    data.foto = await ref.getDownloadURL();
  }

  await db.collection("animais").doc(id).set(data,{merge:true});
  alert("‚úÖ Salvo com sucesso");
  location.reload();
}

async function excluir(){
  if(!atual) return;
  if(!confirm("Confirmar exclus√£o?")) return;
  await db.collection("animais").doc(atual.id).delete();
  alert("üóëÔ∏è Exclu√≠do");
  location.reload();
}

carregar();
</script>

</body>
</html>
