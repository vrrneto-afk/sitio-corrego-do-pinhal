<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro ‚Äì S√≠tio C√≥rrego do Pinhal</title>

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --cinza:#666;
}
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{margin:0;background:var(--bege);color:#333}
header,nav{display:none}

.container{max-width:900px;margin:0 auto;padding:15px}
h2{color:var(--marrom)}

.tabs{display:flex;gap:6px;margin-bottom:20px}
.tabs button{
  border:none;padding:10px 14px;
  background:#e8dccb;font-weight:bold;
  cursor:pointer;border-radius:4px
}
.tabs button.active{background:var(--marrom);color:#fff}

.section{display:none}
.section.active{display:block}

.card{
  background:#fff;padding:15px;margin-bottom:15px;
  border-left:6px solid var(--verde);
  box-shadow:0 2px 6px rgba(0,0,0,.06)
}

label{display:block;margin-top:10px;font-weight:bold}
input,select,textarea{
  width:100%;padding:10px;margin-top:4px;font-size:15px
}
textarea{resize:vertical}

.row{display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:10px}

.actions{margin-top:20px;display:flex;gap:10px}
.actions button{
  padding:10px 16px;border:none;font-size:15px;
  cursor:pointer;font-weight:bold;border-radius:4px
}
.save{background:var(--verde);color:#fff}
.cancel{background:#ccc}
.delete{background:#b00020;color:#fff}
small{color:var(--cinza)}
</style>
</head>

<body>

<div class="container">
<h2>üîê Cadastro</h2>

<div class="tabs">
  <button class="active" onclick="openTab('animais',this)">Animais</button>
  <button onclick="openTab('vacinas',this)">Vacinas</button>
</div>

<!-- üêæ ANIMAIS -->
<div id="animais" class="section active">
  <div class="card">

    <label>Selecionar animal (editar)</label>
    <select id="animalSelect" onchange="carregarAnimal(this.value)">
      <option value="">Novo animal</option>
    </select>

    <input type="hidden" id="id_animal">

    <label>Nome do animal *</label>
    <input id="nome">

    <div class="row">
      <div>
        <label>Esp√©cie *</label>
        <select id="especie">
          <option>Bovino</option>
          <option>Caprino</option>
          <option>Ave</option>
        </select>
      </div>
      <div>
        <label>Sexo *</label>
        <select id="sexo">
          <option>F</option>
          <option>M</option>
        </select>
      </div>
    </div>

    <label>Ra√ßa</label>
    <input id="raca">

    <label>Data de nascimento</label>
    <div class="row">
      <select id="diaNasc"></select>
      <select id="mesNasc"></select>
      <input id="anoNasc" placeholder="Ano">
    </div>

    <label>M√£e</label>
    <select id="mae"><option value="">-</option></select>

    <label>Pai</label>
    <select id="pai"><option value="">-</option></select>

    <label>Observa√ß√µes</label>
    <textarea id="obs" rows="3"></textarea>

    <label>Foto do animal (URL)</label>
    <input id="foto" placeholder="https://">
    <small>Preparado para upload futuro</small>

    <div class="actions">
      <button class="save" onclick="salvar()">Salvar</button>
      <button class="cancel" onclick="limpar()">Cancelar</button>
      <button class="delete" onclick="excluir()">Excluir</button>
    </div>
  </div>
</div>

<!-- üíâ VACINAS -->
<div id="vacinas" class="section">
  <div class="card">
    <label>Animal *</label>
    <select id="vac_animal"></select>

    <label>Vacina aplicada *</label>
    <input id="vacina">

    <label>Data da aplica√ß√£o</label>
    <div class="row">
      <select class="dia"></select>
      <select class="mes"></select>
      <input id="vac_ano" placeholder="Ano">
    </div>

    <div class="actions">
      <button class="save">Salvar</button>
    </div>
  </div>
</div>

</div>

<script>
function openTab(id,btn){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.querySelectorAll('.tabs button').forEach(b=>b.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  btn.classList.add('active');
}

function fillSelects(){
  document.querySelectorAll('.dia,#diaNasc').forEach(s=>{
    s.innerHTML='<option>Dia</option>'+[...Array(31)].map((_,i)=>`<option>${i+1}</option>`).join('');
  });
  document.querySelectorAll('.mes,#mesNasc').forEach(s=>{
    s.innerHTML='<option>M√™s</option>'+[...Array(12)].map((_,i)=>`<option>${i+1}</option>`).join('');
  });
}
fillSelects();

/* üîó CARREGAR ANIMAIS */
google.script.run.withSuccessHandler(animais=>{
  const sel=document.getElementById('animalSelect');
  const mae=document.getElementById('mae');
  const pai=document.getElementById('pai');
  const vac=document.getElementById('vac_animal');

  animais.forEach(a=>{
    sel.innerHTML+=`<option value="${a.id_animal}">${a.nome}</option>`;
    mae.innerHTML+=`<option value="${a.id_animal}">${a.nome}</option>`;
    pai.innerHTML+=`<option value="${a.id_animal}">${a.nome}</option>`;
    vac.innerHTML+=`<option value="${a.id_animal}">${a.nome}</option>`;
  });
}).listarAnimais();

/* ‚úèÔ∏è EDITAR */
function carregarAnimal(id){
  if(!id){limpar();return;}
  google.script.run.withSuccessHandler(a=>{
    id_animal.value=a.id_animal;
    nome.value=a.nome;
    especie.value=a.especie;
    sexo.value=a.sexo;
    raca.value=a.raca||'';
    diaNasc.value=a.dia||'';
    mesNasc.value=a.mes||'';
    anoNasc.value=a.ano||'';
    mae.value=a.id_mae||'';
    pai.value=a.id_pai||'';
    obs.value=a.observacoes||'';
    foto.value=a.foto||'';
  }).getAnimalPorId(id);
}

function salvar(){
  const dados={
    id_animal:id_animal.value,
    nome:nome.value,
    especie:especie.value,
    sexo:sexo.value,
    raca:raca.value,
    dia:diaNasc.value,
    mes:mesNasc.value,
    ano:anoNasc.value,
    id_mae:mae.value,
    id_pai:pai.value,
    observacoes:obs.value,
    foto:foto.value
  };
  google.script.run.withSuccessHandler(()=>location.reload()).salvarAnimal(dados);
}

function excluir(){
  if(!id_animal.value)return;
  if(confirm('Excluir animal definitivamente?')){
    google.script.run.withSuccessHandler(()=>location.reload()).excluirAnimal(id_animal.value);
  }
}

function limpar(){
  document.querySelectorAll('#animais input,#animais textarea,#animais select')
    .forEach(f=>f.value='');
}
</script>

</body>
</html>
