<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Administra√ß√£o ‚Äì Cadastro de Animais</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --vermelho:#b03a2e;
}
*{box-sizing:border-box;font-family:Arial}
body{margin:0;background:var(--bege)}
header{background:var(--marrom);color:#fff;padding:14px;text-align:center}
.container{max-width:600px;margin:20px auto;padding:15px;background:#fff;border-radius:6px}
label{display:block;margin-top:12px;font-weight:bold}
input,select,textarea{width:100%;padding:10px;margin-top:6px}
button{width:100%;padding:12px;margin-top:15px;font-size:16px;border:none;cursor:pointer}
.salvar{background:var(--verde);color:#fff}
.excluir{background:var(--vermelho);color:#fff}
.hidden{display:none}
</style>
</head>

<body>

<header>üîê Administra√ß√£o ‚Äì Cadastro de Animais</header>

<div class="container">
<label>A√ß√£o</label>
<select id="acao">
  <option value="novo">Cadastrar novo</option>
  <option value="editar">Editar animal</option>
</select>

<div id="bloco-select" class="hidden">
  <label>Selecione o animal</label>
  <select id="animalSelect"></select>
</div>

<label>Nome</label><input id="nome">
<label>Esp√©cie</label>
<select id="especie">
  <option>Bovino</option><option>Caprino</option><option>Equino</option>
  <option>Su√≠no</option><option>Cachorro</option><option>Gato</option>
</select>

<label>Sexo</label>
<select id="sexo"><option>M</option><option>F</option></select>

<label>Ra√ßa</label><input id="raca">
<label>Data nascimento</label><input type="date" id="nascimento">
<label>Status</label>
<select id="status"><option>Ativo</option><option>Inativo</option></select>

<label>Observa√ß√µes</label><textarea id="obs"></textarea>

<label>Foto</label><input type="file" id="foto">

<button class="salvar" onclick="salvar()">Salvar</button>
<button class="excluir hidden" onclick="excluir()">Excluir</button>
</div>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain:"sitio-corrego-do-pinhal.firebaseapp.com",
  projectId:"sitio-corrego-do-pinhal",
  storageBucket:"sitio-corrego-do-pinhal.appspot.com"
});

const db=firebase.firestore();
const storage=firebase.storage();

let animais=[], docAtual=null;

const acao=document.getElementById("acao");
const select=document.getElementById("animalSelect");
const bloco=document.getElementById("bloco-select");
const btnExcluir=document.querySelector(".excluir");

acao.onchange=()=>{
  bloco.classList.toggle("hidden",acao.value==="novo");
  btnExcluir.classList.toggle("hidden",acao.value==="novo");
  limpar();
};

async function carregar(){
  const snap=await db.collection("animais").get();
  animais=snap.docs.map(d=>({docId:d.id,...d.data()}));
  select.innerHTML="<option value=''>Selecione</option>";
  animais.sort((a,b)=>a.nome.localeCompare(b.nome))
    .forEach(a=>{
      select.innerHTML+=`<option value="${a.docId}">${a.nome}</option>`;
    });
}
carregar();

select.onchange=()=>{
  docAtual=animais.find(a=>a.docId===select.value);
  if(!docAtual) return;
  nome.value=docAtual.nome||"";
  especie.value=docAtual.especie||"";
  sexo.value=docAtual.sexo||"";
  raca.value=docAtual.raca||"";
  nascimento.value=docAtual.data_nascimento||"";
  status.value=docAtual.status||"Ativo";
  obs.value=docAtual.observacoes||"";
};

function limpar(){
  nome.value=raca.value=obs.value="";
  nascimento.value="";
  docAtual=null;
}

async function salvar(){
  const dados={
    nome:nome.value,
    especie:especie.value,
    sexo:sexo.value,
    raca:raca.value,
    data_nascimento:nascimento.value,
    status:status.value,
    observacoes:obs.value
  };

  let ref;
  if(acao.value==="editar" && docAtual){
    ref=db.collection("animais").doc(docAtual.docId);
    await ref.update(dados);
  }else{
    ref=await db.collection("animais").add(dados);
  }

  if(foto.files[0]){
    const imgRef=storage.ref("animais/"+ref.id+".jpg");
    await imgRef.put(foto.files[0]);
    const url=await imgRef.getDownloadURL();
    await ref.update({foto:url});
  }

  alert("Salvo com sucesso");
  location.reload();
}

async function excluir(){
  if(!docAtual || !confirm("Excluir animal?")) return;
  await db.collection("animais").doc(docAtual.docId).delete();
  alert("Exclu√≠do");
  location.reload();
}
</script>

</body>
</html>
