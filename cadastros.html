  <div id="aba-leite" class="hidden">

  </div>

  <div id="aba-vacinas" class="hidden">

      <option value="novo">â• Novo registro</option>

    <div id="vacinaNovo">
      <label>Animal</label>

      <label>EspÃ©cie</label>
      <input id="especieVacina" readonly>

      <label>Vacina aplicada</label>
      <input id="vacinaAplicada">

      <label>Data da aplicaÃ§Ã£o</label>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal"
});

const auth=firebase.auth();
const db=firebase.firestore();

auth.onAuthStateChanged(u=>{
  if(u){
    loginBox.classList.add("hidden");
    app.classList.remove("hidden");
    menu.classList.remove("hidden");
    carregarAnimaisVacina();
  }
});

function login(){
  auth.signInWithEmailAndPassword(email.value,senha.value)
    .catch(e=>alert(e.message));
}

function logout(){
  auth.signOut();
  location.reload();
}

function irInicio(){
  window.location.href="index.html";
}

function abrirAba(nome){
  document.querySelectorAll('[id^="aba-"]').forEach(a=>a.classList.add("hidden"));
  document.getElementById("aba-"+nome).classList.remove("hidden");
}

/* ===== VACINAS ===== */

let animaisCache=[];

async function carregarAnimaisVacina(){
  const snap = await db.collection("animais").get();
  animaisCache = snap.docs.map(d=>({id:d.id,...d.data()}));

  animalVacina.innerHTML="";
  animalEditar.innerHTML="";

  animaisCache.forEach(a=>{
    animalVacina.innerHTML+=`<option value="${a.id}">${a.nome}</option>`;
    animalEditar.innerHTML+=`<option value="${a.id}">${a.nome}</option>`;
  });
}

animalVacina.onchange=()=>{
  const a = animaisCache.find(x=>x.id===animalVacina.value);
  especieVacina.value = a?.especie || "";
};

acaoVacina.onchange=()=>{
  vacinaNovo.classList.toggle("hidden",acaoVacina.value==="editar");
  vacinaEditar.classList.toggle("hidden",acaoVacina.value==="novo");
};

async function salvarVacina(){
  await db.collection("vacinas").add({
    id_animal: animalVacina.value,
    nome_animal: animalVacina.options[animalVacina.selectedIndex].text,
    especie: especieVacina.value,
    vacina_aplicada: vacinaAplicada.value,
    data_aplicacao: dataAplicacao.value,
    repeticao_dias: repeticao.value,
    status: statusVacina.value,
    observacoes: obsVacina.value,
    registrado_em: new Date().toISOString().slice(0,10)
  });
  alert("Vacina salva");
}
</script>
