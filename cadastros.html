<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Administra√ß√£o ‚Äì Cadastros</title>

<!-- üî• FIREBASE COMPAT -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --vermelho:#a94442;
  --cinza:#666;
}
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{margin:0;background:var(--bege)}
header{
  background:var(--marrom);
  color:#fff;
  padding:14px;
  text-align:center;
  font-weight:bold
}
.container{max-width:600px;margin:20px auto;padding:15px}
.card{
  background:#fff;
  padding:15px;
  border-radius:6px;
  box-shadow:0 2px 6px rgba(0,0,0,.08)
}
h2{margin-top:0;color:var(--marrom)}
label{font-weight:bold;margin-top:12px;display:block}
input,select{
  width:100%;
  padding:10px;
  margin-top:6px;
  font-size:15px
}
button{
  width:100%;
  padding:12px;
  font-size:16px;
  margin-top:15px;
  border:none;
  color:#fff;
  cursor:pointer
}
.salvar{background:var(--verde)}
.excluir{background:var(--vermelho)}
</style>
</head>

<body>

<header>üîê Administra√ß√£o ‚Äì Cadastros</header>

<div class="container">
  <div class="card">
    <h2>üêæ Cadastro de Animais</h2>

    <label>A√ß√£o</label>
    <select id="acao">
      <option value="editar">‚úèÔ∏è Editar animal</option>
    </select>

    <label>Selecione o animal</label>
    <select id="animalSelect"></select>

    <label>Nome</label>
    <input id="nome">

    <label>Esp√©cie</label>
    <select id="especie">
      <option>Bovino</option>
      <option>Caprino</option>
    </select>

    <label>Sexo</label>
    <select id="sexo">
      <option value="M">Macho</option>
      <option value="F">F√™mea</option>
    </select>

    <label>Ra√ßa</label>
    <input id="raca">

    <label>Data de nascimento</label>
    <input type="date" id="nascimento">

    <label>Status</label>
    <select id="status">
      <option>Ativo</option>
      <option>Inativo</option>
    </select>

    <button class="salvar" onclick="salvar()">üíæ Salvar</button>
    <button class="excluir" onclick="excluir()">üóëÔ∏è Excluir</button>
  </div>
</div>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal"
});
const db = firebase.firestore();

let animais = {};
let docAtual = null;

async function carregar(){
  const snap = await db.collection("animais").get();
  const sel = document.getElementById("animalSelect");
  sel.innerHTML = "";

  snap.forEach(doc=>{
    const a = doc.data();
    animais[doc.id] = a;
    const op = document.createElement("option");
    op.value = doc.id;
    op.textContent = a.nome;
    sel.appendChild(op);
  });

  sel.onchange = preencher;
  if(sel.value) preencher();
}

function preencher(){
  docAtual = document.getElementById("animalSelect").value;
  const a = animais[docAtual];
  if(!a) return;

  nome.value = a.nome || "";
  especie.value = a.especie || "Bovino";
  sexo.value = a.sexo || "M";
  raca.value = a.raca || "";
  nascimento.value = a.data_nascimento || "";
  status.value = a.status || "Ativo";
}

async function salvar(){
  if(!docAtual){
    alert("Nenhum animal selecionado");
    return;
  }

  await db.collection("animais").doc(docAtual).update({
    nome: nome.value.trim(),
    especie: especie.value,
    sexo: sexo.value,
    raca: raca.value.trim(),
    data_nascimento: nascimento.value,
    status: status.value
  });

  alert("‚úÖ Altera√ß√µes salvas com sucesso");
}

async function excluir(){
  if(!docAtual) return;

  if(!confirm("‚ö†Ô∏è Tem certeza que deseja excluir este animal?")) return;

  await db.collection("animais").doc(docAtual).delete();
  alert("üóëÔ∏è Animal exclu√≠do");

  location.reload();
}

carregar();
</script>

</body>
</html>
