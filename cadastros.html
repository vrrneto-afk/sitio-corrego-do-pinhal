<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro ‚Äì S√≠tio C√≥rrego do Pinhal</title>

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --cinza:#666;
}
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{margin:0;background:var(--bege);color:#333}

header,nav{display:none}

.container{max-width:900px;margin:0 auto;padding:15px}
h2{color:var(--marrom)}

.tabs{display:flex;gap:6px;margin-bottom:20px;flex-wrap:wrap}
.tabs button{
  border:none;padding:10px 14px;
  background:#e8dccb;font-weight:bold;
  cursor:pointer;border-radius:4px
}
.tabs button.active{background:var(--marrom);color:#fff}

.section{display:none}
.section.active{display:block}

.card{
  background:#fff;padding:15px;margin-bottom:15px;
  border-left:6px solid var(--verde);
  box-shadow:0 2px 6px rgba(0,0,0,.06)
}

label{display:block;margin-top:10px;font-weight:bold}
input,select,textarea{
  width:100%;padding:10px;margin-top:4px;font-size:15px
}
textarea{resize:vertical}

.row{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
  gap:10px
}

.actions{margin-top:20px;display:flex;gap:10px;flex-wrap:wrap}
.actions button{
  padding:10px 16px;border:none;font-size:15px;
  cursor:pointer;font-weight:bold;border-radius:4px
}
.save{background:var(--verde);color:#fff}
.cancel{background:#ccc}
.delete{background:#a94442;color:#fff}

small{color:var(--cinza)}
.hidden{display:none}
</style>
</head>

<body>

<div class="container">
<h2>üîê Cadastro</h2>

<div class="tabs">
  <button class="active" onclick="openTab('animais',this)">Animais</button>
  <button onclick="openTab('vacinas',this)">Vacinas</button>
  <button onclick="openTab('eventos',this)">Eventos</button>
  <button onclick="openTab('leite',this)">Leite</button>
  <button onclick="openTab('despesas',this)">Despesas</button>
</div>

<!-- üêÑ ANIMAIS -->
<div id="animais" class="section active">
  <div class="card">

    <label>Selecionar animal (editar)</label>
    <select id="animalSelect" onchange="loadAnimal()">
      <option value="">Novo animal</option>
    </select>

    <input type="hidden" id="id_animal">

    <label>Nome do animal *</label>
    <input id="nome_animal">

    <div class="row">
      <div>
        <label>Esp√©cie *</label>
        <select id="especie">
          <option>Bovino</option>
          <option>Caprino</option>
          <option>Ave</option>
        </select>
      </div>
      <div>
        <label>Sexo *</label>
        <select id="sexo">
          <option>F</option>
          <option>M</option>
        </select>
      </div>
    </div>

    <label>Ra√ßa</label>
    <input id="raca">

    <label>Data de nascimento</label>
    <div class="row">
      <select id="diaNasc"></select>
      <select id="mesNasc"></select>
      <input id="anoNasc" placeholder="Ano">
    </div>

    <label>M√£e</label>
    <select id="mae"></select>

    <label>Pai</label>
    <select id="pai"></select>

    <label>Observa√ß√µes</label>
    <textarea id="obs"></textarea>

    <label>Foto do animal (URL)</label>
    <input id="foto" placeholder="https://">
    <small>Preparado para upload futuro</small>

    <div class="actions">
      <button class="save" onclick="salvarAnimal()">Salvar</button>
      <button class="cancel" onclick="resetAnimal()">Cancelar</button>
      <button class="delete" onclick="excluirAnimal()">Excluir</button>
    </div>

  </div>
</div>

<!-- üíâ VACINAS -->
<div id="vacinas" class="section">
  <div class="card">
    <input type="hidden" id="id_vacina">

    <label>Selecionar vacina (editar)</label>
    <select id="vacSelect"></select>

    <label>Animal *</label>
    <select id="vac_animal"></select>

    <label>Vacina aplicada *</label>
    <input id="vac_nome">

    <label>Data da aplica√ß√£o</label>
    <div class="row">
      <select class="dia"></select>
      <select class="mes"></select>
      <input id="vac_ano" placeholder="Ano">
    </div>

    <label>Repeti√ß√£o (dias)</label>
    <select id="vac_rep">
      <option value="">N√£o se repete</option>
      <option>1</option><option>7</option><option>30</option>
      <option>60</option><option>90</option><option>120</option>
      <option>365</option>
    </select>

    <label>Status</label>
    <select id="vac_status">
      <option>Pendente</option>
      <option>Finalizada</option>
    </select>

    <label>Observa√ß√µes</label>
    <textarea id="vac_obs"></textarea>

    <div class="actions">
      <button class="save" onclick="salvarVacina()">Salvar</button>
      <button class="delete" onclick="excluirVacina()">Excluir</button>
    </div>
  </div>
</div>

<!-- üìÖ EVENTOS -->
<div id="eventos" class="section">
  <div class="card">
    <input type="hidden" id="id_evento">

    <label>Tipo de evento</label>
    <select id="evt_tipo">
      <option value="cobertura">Cobertura</option>
      <option value="parto">Parto</option>
    </select>

    <label>Animal principal</label>
    <select id="evt_animal"></select>

    <label>Animal relacionado</label>
    <select id="evt_relacionado"></select>

    <label>Data do evento</label>
    <div class="row">
      <select class="dia"></select>
      <select class="mes"></select>
      <input id="evt_ano" placeholder="Ano">
    </div>

    <label>Detalhes</label>
    <textarea id="evt_obs"></textarea>

    <div class="actions">
      <button class="save" onclick="salvarEvento()">Salvar</button>
      <button class="delete" onclick="excluirEvento()">Excluir</button>
    </div>
  </div>
</div>

<!-- ü•õ LEITE -->
<div id="leite" class="section">
  <div class="card">
    <input type="hidden" id="id_leite">

    <label>Data</label>
    <div class="row">
      <select class="dia"></select>
      <select class="mes"></select>
      <input id="leite_ano" placeholder="Ano">
    </div>

    <label>Litros produzidos</label>
    <input type="number" id="litros">

    <label>Pre√ßo do litro</label>
    <input class="moeda" id="preco">

    <label>Vacas produzindo</label>
    <input type="number" id="vacas">

    <div class="actions">
      <button class="save" onclick="salvarLeite()">Salvar</button>
      <button class="delete" onclick="excluirLeite()">Excluir</button>
    </div>
  </div>
</div>

<!-- üí∞ DESPESAS -->
<div id="despesas" class="section">
  <div class="card">
    <input type="hidden" id="id_despesa">

    <label>Tipo de despesa</label>
    <input id="tipo">

    <label>Fornecedor</label>
    <input id="fornecedor">

    <label>Valor</label>
    <input class="moeda" id="valor">

    <label>Data de vencimento</label>
    <div class="row">
      <select class="dia"></select>
      <select class="mes"></select>
      <input id="desp_ano" placeholder="Ano">
    </div>

    <label>Status</label>
    <select id="desp_status">
      <option>Pendente</option>
      <option>Pago</option>
    </select>

    <div class="actions">
      <button class="save" onclick="salvarDespesa()">Salvar</button>
      <button class="delete" onclick="excluirDespesa()">Excluir</button>
    </div>
  </div>
</div>

</div>

<script>
/* ===============================
   ESTRUTURA B√ÅSICA
================================*/
function openTab(id,btn){
  document.querySelectorAll('.section').forEach(s=>s.classList.remove('active'));
  document.querySelectorAll('.tabs button').forEach(b=>b.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  btn.classList.add('active');
}

function fillSelects(){
  document.querySelectorAll('.dia,#diaNasc').forEach(s=>{
    s.innerHTML='<option>Dia</option>'+Array.from({length:31},(_,i)=>`<option>${i+1}</option>`).join('');
  });
  document.querySelectorAll('.mes,#mesNasc').forEach(s=>{
    s.innerHTML='<option>M√™s</option>'+Array.from({length:12},(_,i)=>`<option>${i+1}</option>`).join('');
  });
}
fillSelects();

document.querySelectorAll('.moeda').forEach(i=>{
  i.oninput=()=>{
    let v=i.value.replace(/\D/g,'');
    v=(v/100).toFixed(2).replace('.',',');
    i.value='R$ '+v;
  }
});

/* ===============================
   PLACEHOLDERS BACKEND
================================*/
function salvarAnimal(){ alert('Animal ‚Üí INSERT/UPDATE (Apps Script)'); }
function excluirAnimal(){ alert('Animal ‚Üí DELETE l√≥gico'); }

function salvarVacina(){ alert('Vacina ‚Üí INSERT/UPDATE'); }
function excluirVacina(){ alert('Vacina ‚Üí DELETE l√≥gico'); }

function salvarEvento(){ alert('Evento ‚Üí INSERT/UPDATE'); }
function excluirEvento(){ alert('Evento ‚Üí DELETE l√≥gico'); }

function salvarLeite(){ alert('Leite ‚Üí INSERT/UPDATE'); }
function excluirLeite(){ alert('Leite ‚Üí DELETE l√≥gico'); }

function salvarDespesa(){ alert('Despesa ‚Üí INSERT/UPDATE'); }
function excluirDespesa(){ alert('Despesa ‚Üí DELETE l√≥gico'); }

function resetAnimal(){
  document.querySelector('#animais .card')
    .querySelectorAll('input,textarea,select')
    .forEach(f=>{
      if(f.tagName==='SELECT') f.selectedIndex=0;
      else f.value='';
    });
}
</script>

</body>
</html>
