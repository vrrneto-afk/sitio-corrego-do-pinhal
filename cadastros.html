<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AdministraÃ§Ã£o â€“ Vacinas</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
/* ğŸ”’ CSS TRAVADO â€“ NÃƒO ALTERADO */
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --vermelho:#b03a2e;
}
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{margin:0;background:var(--bege)}
header{background:var(--marrom);color:#fff;padding:14px;text-align:center;font-weight:bold}
.container{max-width:600px;margin:20px auto;padding:15px;background:#fff;border-radius:6px}
label{font-weight:bold;margin-top:12px;display:block}
input,select,textarea{width:100%;padding:10px;margin-top:6px;font-size:15px}
textarea{resize:vertical}
button{width:100%;padding:12px;margin-top:15px;font-size:16px;border:none;cursor:pointer}
.salvar{background:var(--verde);color:#fff}
.excluir{background:var(--vermelho);color:#fff}
.sair{background:#666;color:#fff}
.hidden{display:none}
</style>
</head>

<body>

<header>ğŸ’‰ AdministraÃ§Ã£o â€“ Vacinas</header>

<div class="container" id="loginBox">
  <label>E-mail</label>
  <input id="email" type="email">
  <label>Senha</label>
  <input id="senha" type="password">
  <button class="salvar" onclick="login()">Entrar</button>
</div>

<div class="container hidden" id="app">
  <button class="sair" onclick="logout()">ğŸšª Sair</button>

  <label>AÃ§Ã£o</label>
  <select id="acao">
    <option value="novo">â• Novo registro</option>
    <option value="editar">âœï¸ Editar registro</option>
  </select>

  <div id="blocoAnimal" class="hidden">
    <label>Animal</label>
    <select id="animalSelect"></select>
  </div>

  <div id="blocoVacina" class="hidden">
    <label>Vacina</label>
    <select id="vacinaSelect"></select>
  </div>

  <button class="excluir hidden" id="btnExcluir" onclick="excluir()">ğŸ—‘ï¸ Excluir</button>
</div>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal"
});

const auth = firebase.auth();
const db = firebase.firestore();
auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);

let animais = [];
let vacinas = [];
let docAtual = null;

auth.onAuthStateChanged(user=>{
  if(user){
    loginBox.classList.add("hidden");
    app.classList.remove("hidden");
    carregarAnimais();
  }
});

function login(){
  auth.signInWithEmailAndPassword(email.value, senha.value)
    .catch(e=>alert(e.message));
}

function logout(){
  auth.signOut();
  location.reload();
}

/* =========================
   ğŸ”§ ALTERAÃ‡ÃƒO APLICADA AQUI
   ========================= */
async function carregarAnimais(){
  const snap = await db.collection("animais").get();
  animais = snap.docs.map(d=>({id:d.id, ...d.data()}));

  /* âœ… ORDENAÃ‡ÃƒO ALFABÃ‰TICA */
  animais.sort((a, b) => a.nome.localeCompare(b.nome, "pt-BR"));

  animalSelect.innerHTML = `<option value="">Selecione</option>`;
  animais.forEach(a=>{
    animalSelect.innerHTML += `<option value="${a.id}">${a.nome}</option>`;
  });
}
/* ========================= */

acao.onchange = ()=>{
  const editar = acao.value === "editar";
  blocoAnimal.classList.toggle("hidden", !editar);
  blocoVacina.classList.toggle("hidden", !editar);
  btnExcluir.classList.toggle("hidden", !editar);
};

animalSelect.onchange = async ()=>{
  vacinaSelect.innerHTML = "";
  const snap = await db.collection("vacinas")
    .where("id_animal","==",animalSelect.value)
    .get();

  vacinas = snap.docs.map(d=>({id:d.id, ...d.data()}));

  vacinaSelect.innerHTML = `<option value="">Selecione</option>`;
  vacinas.forEach(v=>{
    vacinaSelect.innerHTML += `<option value="${v.id}">${v.vacina_aplicada}</option>`;
  });
};

vacinaSelect.onchange = ()=>{
  docAtual = vacinaSelect.value;
};

async function excluir(){
  if(confirm("Excluir esta vacina?")){
    await db.collection("vacinas").doc(docAtual).delete();
    alert("ExcluÃ­da");
    location.reload();
  }
}
</script>

</body>
</html>
