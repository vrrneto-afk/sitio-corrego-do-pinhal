<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<link rel="stylesheet" href="menu-adm.css">
<link rel="stylesheet" href="config.css">
</head>

<body>

<div id="app" class="hidden">

<header>âš™ï¸ ConfiguraÃ§Ãµes</header>
<div id="menu-adm"></div>

<div class="container">

  <h2>ConfiguraÃ§Ã£o â€“ Vacinas</h2>

  <!-- PRIORIDADES -->
  <fieldset>
    <label>Prioridade â€“ Atrasada</label>
    <input type="number" id="prio_atrasada" min="0">

    <label>Prioridade â€“ Pendente</label>
    <input type="number" id="prio_pendente" min="0">

    <label>Prioridade â€“ Finalizada</label>
    <input type="number" id="prio_finalizada" min="0">
  </fieldset>

  <!-- STATUS -->
  <fieldset>
    <label>Status â€“ Atrasada</label>
    <input type="text" id="status_atrasada">

    <label>Status â€“ Pendente</label>
    <input type="text" id="status_pendente">

    <label>Status â€“ Finalizada</label>
    <input type="text" id="status_finalizada">
  </fieldset>

  <button class="salvar" onclick="salvar()">ğŸ’¾ Salvar</button>

  <!-- BOTÃƒO VOLTAR (PADRÃƒO ANIMAIS) -->
  <button class="voltar" onclick="location.href='config.html'">
    â¬… Voltar para ConfiguraÃ§Ãµes
  </button>

</div>
</div>

<script>
/* MENU ADM */
fetch("menu-adm.html")
  .then(r => r.text())
  .then(html => {
    document.getElementById("menu-adm").innerHTML = html;
    document.querySelectorAll(".menu-link").forEach(a => {
      if (a.getAttribute("href") === "config.html") {
        a.classList.add("ativo");
      }
    });
  });

/* FIREBASE INIT */
firebase.initializeApp({
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal"
});

const auth = firebase.auth();
const db   = firebase.firestore();

/* AUTH */
auth.onAuthStateChanged(user => {
  if (user) {
    document.body.style.display = "block";
    document.getElementById("app").classList.remove("hidden");
    carregar();
  }
});

/* CARREGAR DADOS */
async function carregar() {
  const snap = await db.collection("config").doc("vacinas").get();
  if (!snap.exists) return;

  const d = snap.data();

  document.getElementById("prio_atrasada").value   = d.prioridades?.atrasada ?? "";
  document.getElementById("prio_pendente").value   = d.prioridades?.pendente ?? "";
  document.getElementById("prio_finalizada").value = d.prioridades?.finalizada ?? "";

  document.getElementById("status_atrasada").value   = d.status?.atrasada ?? "";
  document.getElementById("status_pendente").value   = d.status?.pendente ?? "";
  document.getElementById("status_finalizada").value = d.status?.finalizada ?? "";
}

/* SALVAR */
async function salvar() {

  const prioA = Number(document.getElementById("prio_atrasada").value);
  const prioP = Number(document.getElementById("prio_pendente").value);
  const prioF = Number(document.getElementById("prio_finalizada").value);

  if ([prioA, prioP, prioF].some(v => isNaN(v))) {
    alert("Informe valores numÃ©ricos vÃ¡lidos para as prioridades.");
    return;
  }

  await db.collection("config").doc("vacinas").update({
    prioridades: {
      atrasada: prioA,
      pendente: prioP,
      finalizada: prioF
    },
    status: {
      atrasada: document.getElementById("status_atrasada").value.trim(),
      pendente: document.getElementById("status_pendente").value.trim(),
      finalizada: document.getElementById("status_finalizada").value.trim()
    }
  });

  alert("ConfiguraÃ§Ã£o de vacinas salva com sucesso.");
}
</script>

<script src="auth-adm.js"></script>

</body>
</html>
