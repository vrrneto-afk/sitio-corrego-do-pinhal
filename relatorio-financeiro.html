<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RelatÃ³rio Financeiro â€“ SÃ­tio CÃ³rrego do Pinhal</title>

<link rel="stylesheet" href="menu.css">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --vermelho:#c0392b;
  --cinza:#666;
  --logo:#D0B485;
}

*{box-sizing:border-box;font-family:Inter,system-ui,Arial}
body{margin:0;background:var(--bege);color:#333}

header{background:var(--logo);padding:15px;text-align:center}
header img{max-width:260px;width:100%}

.container{max-width:900px;margin:20px auto;padding:0 15px}

h2,h3{color:var(--marrom)}

.contexto{
  background:#fff;
  border-radius:14px;
  padding:12px 14px;
  margin-bottom:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 2px 6px rgba(0,0,0,.05)
}
.contexto span{color:var(--cinza);font-size:14px}

/* FILTROS */
.filtros{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-bottom:12px
}
select{
  padding:12px;
  font-size:15px;
  border-radius:12px;
  border:1.5px solid #ddd;
  background:#f2f2f2
}
#periodo{margin-bottom:18px}

/* CARDS */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:12px;
  margin-bottom:18px
}
.card{
  background:#fff;
  padding:14px;
  border-left:6px solid var(--verde);
  border-radius:14px;
  box-shadow:0 2px 6px rgba(0,0,0,.05)
}
.card.negativo{border-left-color:var(--vermelho)}
.card strong{font-size:22px}
.card span{font-size:14px;color:var(--cinza)}
.card small{display:block;margin-top:4px;font-size:13px}

.pos{color:var(--verde)}
.neg{color:var(--vermelho)}

/* TABELA */
table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
  border-radius:14px;
  overflow:hidden
}
th,td{
  padding:10px;
  text-align:left;
  border-bottom:1px solid #eee;
  font-size:14px
}
th{background:#efe3d3}
tfoot td{font-weight:800;background:#efe3d3}
</style>
</head>

<body>

<header><img src="logo.png"></header>
<div id="menu"></div>

<div class="container">

<h2>ðŸ’° RelatÃ³rio Financeiro</h2>

<div class="contexto">
  <strong id="ctxPeriodo">PerÃ­odo selecionado</strong>
  <span id="ctxVisao">ðŸ“Š VisÃ£o</span>
</div>

<div class="filtros">
  <select id="mes"></select>
  <select id="ano"></select>
</div>

<select id="periodo">
  <option value="mensal">Mensal</option>
  <option value="bimestral">Bimestral</option>
  <option value="trimestral">Trimestral</option>
  <option value="anual">Anual</option>
</select>

<div class="cards">
  <div class="card">
    <strong id="cReceita">R$ 0,00</strong>
    <span>Receita (Leite)</span>
  </div>

  <div class="card negativo">
    <strong id="cDespesa">R$ 0,00</strong>
    <span>Despesas</span>
  </div>

  <div class="card" id="cardLucro">
    <strong id="cLucro">R$ 0,00</strong>
    <span>Lucro / PrejuÃ­zo</span>
    <small id="dLucro"></small>
  </div>

  <div class="card">
    <strong id="cMedia">R$ 0,00</strong>
    <span>MÃ©dia mensal</span>
  </div>
</div>

<h3>ðŸ“‚ Despesas por categoria</h3>

<table>
<thead>
<tr>
  <th>Tipo de despesa</th>
  <th>Total</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
<tfoot>
<tr>
  <td>Total</td>
  <td id="tTotal">R$ 0,00</td>
</tr>
</tfoot>
</table>

</div>

<script>
fetch("menu.html").then(r=>r.text()).then(h=>{
  menu.innerHTML=h;
  document.querySelectorAll("#menu a").forEach(a=>{
    if(a.getAttribute("href")==="relatorios.html") a.classList.add("ativo");
  });
});

/* Firebase */
firebase.initializeApp({
  apiKey:"AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain:"sitio-corrego-do-pinhal.firebaseapp.com",
  projectId:"sitio-corrego-do-pinhal"
});
const db=firebase.firestore();

/* Helpers */
const meses=["Janeiro","Fevereiro","MarÃ§o","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
const moeda=v=>Number(v||0).toLocaleString("pt-BR",{style:"currency",currency:"BRL"});

/* Estado */
let DESPESAS=[], LEITE=[];

/* Datas */
function parseData(v){
  if(!v) return null;
  if(v.seconds) return new Date(v.seconds*1000);
  const [y,m,d]=String(v).split("-");
  return new Date(y,m-1,d);
}

/* LOAD */
async function load(){

  /* DESPESAS */
  DESPESAS = (await db.collection("despesas").get()).docs.map(d=>{
    const r=d.data();
    return {
      ...r,
      data: parseData(r.data_vencimento),
      valor: Number(r.valor_total || 0)
    };
  });

  /* PRODUÃ‡ÃƒO DE LEITE */
  LEITE = (await db.collection("producao_leite").get()).docs.map(d=>{
    const r=d.data();
    return {
      ...r,
      data: new Date(r.ano, r.mes-1, r.dia),
      receita: Number(r.valor_dia || 0)
    };
  });

  /* Preencher selects */
  mes.innerHTML = meses.map((m,i)=>`<option value="${i+1}">${m}</option>`).join("");

  const anos = [...new Set([
    ...DESPESAS.filter(d=>d.data).map(d=>d.data.getFullYear()),
    ...LEITE.map(l=>l.data.getFullYear())
  ])].sort();

  ano.innerHTML = anos.map(a=>`<option>${a}</option>`).join("");

  mes.value = new Date().getMonth()+1;
  ano.value = Math.max(...anos);

  mes.onchange = render;
  ano.onchange = render;
  periodo.onchange = render;

  render();
}

/* RENDER */
function render(){
  const m=+mes.value, a=+ano.value, p=periodo.value;

  ctxPeriodo.innerText = `${meses[m-1]} / ${a}`;
  ctxVisao.innerText = `ðŸ“Š VisÃ£o: ${periodo.options[periodo.selectedIndex].text}`;

  const mesesBack={mensal:1,bimestral:2,trimestral:3,anual:12}[p];

  const filtroPeriodo = d=>{
    const diff=(a*12+m)-(d.getFullYear()*12+(d.getMonth()+1));
    return diff>=0 && diff<mesesBack;
  };

  const despesasFiltradas = DESPESAS.filter(d=>d.data && filtroPeriodo(d.data));
  const leiteFiltrado = LEITE.filter(l=>filtroPeriodo(l.data));

  const totalDespesa = despesasFiltradas.reduce((s,d)=>s+d.valor,0);
  const totalReceita = leiteFiltrado.reduce((s,l)=>s+l.receita,0);
  const lucro = totalReceita - totalDespesa;

  cReceita.innerText = moeda(totalReceita);
  cDespesa.innerText = moeda(totalDespesa);
  cLucro.innerText = moeda(lucro);
  cMedia.innerText = moeda(mesesBack ? lucro/mesesBack : lucro);

  cardLucro.classList.toggle("negativo", lucro<0);
  dLucro.innerHTML = lucro>=0
    ? `<span class="pos">âœ” Resultado positivo</span>`
    : `<span class="neg">âš  PrejuÃ­zo no perÃ­odo</span>`;

  /* Despesas por categoria */
  const categorias = {};
  despesasFiltradas.forEach(d=>{
    categorias[d.tipo_despesa] = (categorias[d.tipo_despesa]||0)+d.valor;
  });

  tbody.innerHTML="";
  Object.entries(categorias).forEach(([tipo,valor])=>{
    tbody.innerHTML+=`
      <tr>
        <td>${tipo}</td>
        <td>${moeda(valor)}</td>
      </tr>`;
  });

  tTotal.innerText = moeda(totalDespesa);
}

load();
</script>

</body>
</html>
