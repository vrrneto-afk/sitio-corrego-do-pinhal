<div class="container">

<button class="btn-add" onclick="adicionar()">â• Adicionar</button>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain:"sitio-corrego-do-pinhal.firebaseapp.com",
  projectId:"sitio-corrego-do-pinhal"
});

const db = firebase.firestore();
const lista = document.getElementById("lista");

async function carregar(){
  lista.innerHTML = "";
  const snap = await db.collection("lembretes").orderBy("criado_em").get();

  snap.forEach(doc=>{
    const d = doc.data();
    lista.innerHTML += `
      <div class="item">
        <span>${d.texto}</span>
        <div>
          <button class="editar" onclick="editar('${doc.id}','${d.texto}')">âœï¸</button>
          <button class="excluir" onclick="excluir('${doc.id}')">ğŸ—‘ï¸</button>
        </div>
      </div>
    `;
  });
}

async function adicionar(){
  const t = texto.value.trim();
  if(!t) return alert("Digite o nome do item");

  await db.collection("lembretes").add({
    texto: t.toUpperCase(),
    criado_em: new Date().toISOString()
  });

  texto.value = "";
  carregar();
}

async function editar(id, atual){
  const novo = prompt("Editar item:", atual);
  if(!novo) return;

  await db.collection("lembretes").doc(id).update({
    texto: novo.toUpperCase()
  });

  carregar();
}

async function excluir(id){
  if(confirm("Excluir este item?")){
    await db.collection("lembretes").doc(id).delete();
    carregar();
  }
}

carregar();
</script>
