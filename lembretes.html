<div class="container">

<h2>ğŸ“ Lembretes de Compra</h2>

<div class="form">
  <input id="texto" placeholder="Digite o item a comprar...">
  <button onclick="salvar()">â• Adicionar item</button>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal"
});

const db = firebase.firestore();
const lista = document.getElementById("lista");
const texto = document.getElementById("texto");

let editId = null;

async function carregar(){
  const snap = await db.collection("lembretes").get();
  lista.innerHTML = "";

  if(snap.empty){
    lista.innerHTML = "<p style='color:#666'>Nenhum item cadastrado.</p>";
    return;
  }

  const dados = snap.docs
    .map(d => ({ id: d.id, ...d.data() }))
    .sort((a,b) => (a.criado_em?.seconds || 0) - (b.criado_em?.seconds || 0));

  dados.forEach(r=>{
    lista.innerHTML += `
      <div class="card">
        <span>${r.texto}</span>
        <div>
          <button class="btn-edit" onclick="editar('${r.id}','${r.texto.replace(/'/g,"\\'")}')">Editar</button>
          <button class="btn-del" onclick="excluir('${r.id}')">Excluir</button>
        </div>
      </div>
    `;
  });
}

async function salvar(){
  const valor = texto.value.trim();
  if(!valor) return alert("Digite um item");

  if(editId){
    await db.collection("lembretes").doc(editId).update({ texto: valor });
    editId = null;
  }else{
    await db.collection("lembretes").add({
      texto: valor,
      criado_em: firebase.firestore.FieldValue.serverTimestamp()
    });
  }

  texto.value = "";
  carregar();
}

function editar(id,valor){
  texto.value = valor;
  editId = id;
  texto.focus();
}

async function excluir(id){
  if(confirm("Excluir este item?")){
    await db.collection("lembretes").doc(id).delete();
    carregar();
  }
}

carregar();
</script>
