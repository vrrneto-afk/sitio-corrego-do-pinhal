<h2>ğŸ“ Lembretes de Compra</h2>

<div class="form">
  <input id="textoCompra" placeholder="Digite o item a comprar...">
  <button onclick="salvar('compra')">â• Adicionar item</button>
</div>

<div id="listaCompra"></div>

<h2>â° Lembretes de Coisas a Fazer</h2>

<div class="form">
  <input id="textoTarefa" placeholder="Digite a tarefa a fazer...">
  <button onclick="salvar('tarefa')">â• Adicionar tarefa</button>
</div>

<div id="listaTarefa"></div>

</div>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal"
});

const db = firebase.firestore();

let editId = null;
let editTipo = null;

async function carregar(){
  const snap = await db.collection("lembretes").get();

  listaCompra.innerHTML = "";
  listaTarefa.innerHTML = "";

  if(snap.empty){
    listaCompra.innerHTML = "<p style='color:#666'>Nenhum item cadastrado.</p>";
    listaTarefa.innerHTML = "<p style='color:#666'>Nenhuma tarefa cadastrada.</p>";
    return;
  }

  const dados = snap.docs
    .map(d => ({ id: d.id, ...d.data() }))
    .sort((a,b) => (a.criado_em?.seconds || 0) - (b.criado_em?.seconds || 0));

  dados.forEach(r=>{
    const tipo = r.tipo || "compra";
    const destino = tipo === "tarefa" ? listaTarefa : listaCompra;

    destino.innerHTML += `
      <div class="card">
        <span>${r.texto}</span>
        <div>
          <button class="btn-edit" onclick="editar('${r.id}','${tipo}','${r.texto.replace(/'/g,"\\'")}')">Editar</button>
          <button class="btn-del" onclick="excluir('${r.id}')">Excluir</button>
        </div>
      </div>
    `;
  });
}

async function salvar(tipo){
  const input = tipo === "tarefa" ? textoTarefa : textoCompra;
  const valor = input.value.trim();
  if(!valor) return alert("Digite um texto");

  if(editId && editTipo === tipo){
    await db.collection("lembretes").doc(editId).update({ texto: valor });
    editId = null;
    editTipo = null;
  }else{
    await db.collection("lembretes").add({
      texto: valor,
      tipo: tipo,
      criado_em: firebase.firestore.FieldValue.serverTimestamp()
    });
  }

  input.value = "";
  carregar();
}

function editar(id,tipo,valor){
  editId = id;
  editTipo = tipo;
  if(tipo==="tarefa"){
    textoTarefa.value = valor;
    textoTarefa.focus();
  }else{
    textoCompra.value = valor;
    textoCompra.focus();
  }
}

async function excluir(id){
  if(confirm("Excluir este item?")){
    await db.collection("lembretes").doc(id).delete();
    carregar();
  }
}

carregar();
</script>
