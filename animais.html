<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import {
  getFirestore,
  collection,
  getDocs
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let ANIMAIS = [];

function abrirAnimal(id){
  window.location.href = "animal.html?id=" + encodeURIComponent(id);
}
window.abrirAnimal = abrirAnimal;

function renderLista(especie){
  const lista = document.getElementById("lista");
  lista.innerHTML = "";

  ANIMAIS
    .filter(a => especie === "todas" || a.especie === especie)
    .sort((a,b) => (a.nome || "").localeCompare(b.nome || ""))
    .forEach(a => {
      lista.innerHTML += `
        <div class="card" onclick="abrirAnimal('${a.id}')">
          <strong>${a.nome || "Sem nome"}</strong>
          <p>EspÃ©cie: ${a.especie || "-"}</p>
          <p>Status: ${a.status || "-"}</p>
        </div>`;
    });
}

async function load(){
  const snapshot = await getDocs(collection(db, "animais"));

  ANIMAIS = snapshot.docs.map(d => ({
    id: d.id,        // ğŸ”‘ ID REAL DO FIRESTORE
    ...d.data()
  }));

  const especies = [...new Set(ANIMAIS.map(a => a.especie).filter(Boolean))].sort();
  const filtro = document.getElementById("filtroEspecie");

  especies.forEach(e=>{
    filtro.innerHTML += `<option value="${e}">${e}</option>`;
  });

  filtro.onchange = () => renderLista(filtro.value);
  renderLista("todas");
}

load();
</script>
