<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animais ‚Äì S√≠tio C√≥rrego do Pinhal</title>

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --amarelo:#e0a800;
  --laranja:#e67e22;
  --cinza:#666;
  --cinza-escuro:#555;
  --logo:#D0B485;
}

*{
  box-sizing:border-box;
  font-family:'Inter',system-ui,-apple-system,Arial,Helvetica,sans-serif;
}

body{
  margin:0;
  background:var(--bege);
  color:#333;
}

/* HEADER */
header{
  background:var(--logo);
  padding:15px 10px;
  text-align:center;
}
header img{
  max-width:260px;
  width:100%;
}

/* MENU ‚Äì IGUAL AO INDEX */
nav{
  background:var(--marrom);
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:4px;
}
nav a{
  color:#fff;
  text-decoration:none;
  font-weight:600;
  font-size:15px;
  padding:12px 14px;
  border-radius:10px;
  display:flex;
  align-items:center;
  gap:6px;
  opacity:.85;
  position:relative;
  transition:.2s;
}
nav a span{font-size:18px}
nav a:hover{
  background:rgba(255,255,255,.12);
  opacity:1;
}
nav a.ativo{
  background:rgba(255,255,255,.18);
  font-weight:800;
  opacity:1;
}
nav a.ativo::after{
  content:"";
  position:absolute;
  bottom:4px;
  left:15%;
  width:70%;
  height:3px;
  background:#fff;
  border-radius:10px;
}

/* CONTAINER */
.container{
  max-width:900px;
  margin:20px auto;
  padding:0 15px;
}

h2{
  color:var(--marrom);
  margin-bottom:12px;
  display:flex;
  gap:8px;
}

/* FILTROS */
.filtros{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-bottom:20px;
}
select{
  flex:1;
  min-width:200px;
  padding:12px;
  font-size:15px;
  border-radius:12px;
  border:1.5px solid #ddd;
}

/* CARD */
.card{
  background:#fff;
  padding:15px;
  margin-bottom:14px;
  border-left:6px solid #ddd;
  border-radius:12px;
  box-shadow:0 2px 6px rgba(0,0,0,.06);
  cursor:pointer;
}
.card.ativo{border-color:var(--verde)}
.card.inativo{border-color:var(--amarelo)}
.card.vendido{border-color:var(--laranja)}
.card.falecido{border-color:var(--cinza-escuro)}

.card strong{
  font-size:17px;
  font-weight:800;
  display:block;
}
.card p{
  margin:4px 0;
  font-size:14px;
  color:var(--cinza);
}

/* BADGE */
.badge{
  display:inline-block;
  margin-top:6px;
  padding:3px 8px;
  border-radius:10px;
  font-size:12px;
  font-weight:700;
  color:#fff;
}
.badge.ativo{background:var(--verde)}
.badge.inativo{background:var(--amarelo)}
.badge.vendido{background:var(--laranja)}
.badge.falecido{background:var(--cinza-escuro)}

.vazio{
  text-align:center;
  color:#777;
  margin-top:30px;
}
</style>
</head>

<body>

<header>
  <img src="logo.png">
</header>

<div id="menu"></div>

<div class="container">
  <h2>üêæ Animais</h2>

  <div class="filtros">
    <select id="filtroEspecie">
      <option value="todas">Todas as esp√©cies</option>
    </select>
    <select id="filtroStatus">
      <option value="todos">Todos os status</option>
      <option value="ativo">Ativo</option>
      <option value="inativo">Inativo</option>
      <option value="vendido">Vendido</option>
      <option value="falecido">Falecido</option>
    </select>
  </div>

  <div id="lista"></div>
</div>

<script>
fetch("menu.html")
  .then(r=>r.text())
  .then(html=>{
    document.getElementById("menu").innerHTML=html;
    document.querySelectorAll("#menu a").forEach(a=>{
      if(a.getAttribute("href")==="animais.html"){
        a.classList.add("ativo");
      }
    });
  });
</script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const app=initializeApp({
  apiKey:"AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain:"sitio-corrego-do-pinhal.firebaseapp.com",
  projectId:"sitio-corrego-do-pinhal"
});
const db=getFirestore(app);

let ANIMAIS=[];

window.abrirAnimal=id=>{
  location.href="animal.html?id="+encodeURIComponent(id);
};

function ordemStatus(s){
  return {ativo:1,inativo:2,vendido:3,falecido:4}[s]||9;
}

function render(){
  const especie=filtroEspecie.value;
  const status=filtroStatus.value;
  lista.innerHTML="";

  const dados=ANIMAIS
    .filter(a=>especie==="todas"||a.especie===especie)
    .filter(a=>status==="todos"||(a.status||"").toLowerCase()===status)
    .sort((a,b)=>{
      const o=ordemStatus((a.status||"").toLowerCase())-ordemStatus((b.status||"").toLowerCase());
      return o!==0?o:(a.nome||"").localeCompare(b.nome||"");
    });

  if(!dados.length){
    lista.innerHTML="<div class='vazio'>üêæ Nenhum animal encontrado.</div>";
    return;
  }

  dados.forEach(a=>{
    const st=(a.status||"").toLowerCase();
    lista.innerHTML+=`
      <div class="card ${st}" onclick="abrirAnimal('${a.id}')">
        <strong>${a.nome.toUpperCase()}</strong>
        <p>Esp√©cie: ${a.especie||"-"}</p>
        <p>Status: <span class="badge ${st}">${a.status||"-"}</span></p>
      </div>`;
  });
}

async function load(){
  const snap=await getDocs(collection(db,"animais"));
  ANIMAIS=snap.docs.map(d=>({id:d.id,...d.data()}));

  [...new Set(ANIMAIS.map(a=>a.especie).filter(Boolean))]
    .sort()
    .forEach(e=>{
      filtroEspecie.innerHTML+=`<option value="${e}">${e}</option>`;
    });

  filtroEspecie.onchange=render;
  filtroStatus.onchange=render;
  render();
}

load();
</script>

</body>
</html>
