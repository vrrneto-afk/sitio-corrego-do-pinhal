<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animais – Sítio Córrego do Pinhal</title>

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --amarelo:#e0a800;
  --laranja:#e67e22;
  --cinza:#666;
  --cinza-escuro:#555;
  --logo:#D0B485;
}

*{
  box-sizing:border-box;
  font-family:'Inter',system-ui,-apple-system,Arial,Helvetica,sans-serif;
}

body{
  margin:0;
  background:var(--bege);
  color:#333;
}

/* HEADER */
header{
  background:var(--logo);
  padding:15px 10px;
  text-align:center;
}
header img{
  max-width:260px;
  width:100%;
}

/* MENU – IGUAL AO INDEX */
nav{
  background:var(--marrom);
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:4px;
}
nav a{
  color:#fff;
  text-decoration:none;
  font-weight:600;
  font-size:15px;
  padding:12px 14px;
  border-radius:10px;
  display:flex;
  align-items:center;
  gap:6px;
  opacity:.85;
  position:relative;
  transition:.2s;
}
nav a span{font-size:18px}
nav a:hover{
  background:rgba(255,255,255,.12);
  opacity:1;
}
nav a.ativo{
  background:rgba(255,255,255,.18);
  font-weight:800;
  opacity:1;
}
nav a.ativo::after{
  content:"";
  position:absolute;
  bottom:4px;
  left:15%;
  width:70%;
  height:3px;
  background:#fff;
  border-radius:10px;
}

/* CONTAINER */
.container{
  max-width:900px;
  margin:20px auto;
  padding:0 15px;
}

/* (RESTO DO CSS E JS PERMANECE EXATAMENTE IGUAL AO SEU) */
</style>
</head>

<body>

<header>
  <img src="logo.png">
</header>

<div id="menu"></div>

<!-- resto do HTML e JS permanece inalterado -->

<script>
fetch("menu.html")
  .then(r=>r.text())
  .then(html=>{
    document.getElementById("menu").innerHTML=html;
    document.querySelectorAll("#menu a").forEach(a=>{
      if(a.getAttribute("href")==="animais.html"){
        a.classList.add("ativo");
      }
    });
  });
</script>

</body>
</html>
