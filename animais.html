<script>
const API_URL="https://script.google.com/macros/s/AKfycbxizkZt7pvNE-otYQe0sqtjYBUx3iI8QA13Di6Cv4hq2YgaosafGzYx2XBf71CxK0QzfQ/exec";

function sheetToObjects(sheet){
  const h=sheet[0];
  return sheet.slice(1).filter(r=>r[0]).map(r=>{
    let o={};h.forEach((k,i)=>o[k]=r[i]);return o;
  });
}
function sheetSerialToDate(v){
  if(typeof v==="number") return new Date((v-25569)*86400000);
  return new Date(v);
}
function addMonths(d,m){
  const x=new Date(d);x.setMonth(x.getMonth()+m);return x;
}

async function carregarDados(){
  const conteudo=document.getElementById("conteudo");
  conteudo.innerHTML="<p style='color:#666'>Carregando dados...</p>";

  const r=await fetch(API_URL);
  const d=await r.json();

  const ANIMAIS=sheetToObjects(d.ANIMAIS);
  const EVENTOS=sheetToObjects(d.EVENTOS);
  const VACINAS=sheetToObjects(d.VACINAS);
  const hoje=new Date();

  /* ===== VACAS A CRIAR ===== */
  conteudo.innerHTML="<h2>ğŸ„ Vacas a Criar</h2>";
  const partos=EVENTOS.filter(e=>e.tipo_evento==="parto");

  EVENTOS.filter(e=>e.tipo_evento==="cobertura").forEach(c=>{
    const vaca=ANIMAIS.find(a=>a.id_animal===c.id_animal && a.status==="Ativo");
    if(!vaca) return;

    const jaPariu=partos.some(p=>p.id_animal===c.id_animal && new Date(p.data_evento)>new Date(c.data_evento));
    if(jaPariu) return;

    const prev=addMonths(new Date(c.data_evento),9);
    const dias=Math.ceil((prev-hoje)/86400000);
    if(dias<0) return;

    conteudo.innerHTML+=`
      <div class="card">
        <strong>ğŸ„ ${vaca.nome}</strong>
        <p>Cobertura: ${new Date(c.data_evento).toLocaleDateString()}</p>
        <p>PrevisÃ£o: ${prev.toLocaleDateString()}</p>
        <p class="highlight">â³ Faltam ${dias} dias</p>
      </div>`;
  });

  /* ===== VACINAS (PENDENTES + ATRASADAS) ===== */
  conteudo.innerHTML+="<h2>ğŸ’‰ Vacinas</h2>";

  const vacinasIndex = VACINAS
    .filter(v=>v.status!=="Finalizada")
    .map(v=>{
      const prox=sheetSerialToDate(v.data_proxima_dose);
      const diff=Math.ceil((prox-hoje)/86400000);
      return {...v,prox,diff,estado: diff<0?"atrasada":"pendente"};
    })
    .sort((a,b)=>{
      if(a.estado!==b.estado) return a.estado==="atrasada"?-1:1;
      return a.diff-b.diff;
    });

  vacinasIndex.forEach(v=>{
    const animal=ANIMAIS.find(a=>a.id_animal===v.id_animal);
    if(!animal || animal.status!=="Ativo") return;

    conteudo.innerHTML+=`
      <div class="card">
        <strong>ğŸ’‰ ${v.vacina_aplicada}</strong>
        <p>ğŸ„ ${animal.nome}</p>
        <p class="highlight">
          ${v.estado==="atrasada"
            ? `âš ï¸ Atrasada em ${Math.abs(v.diff)} dias`
            : `â° Reaplicar em ${v.diff} dias`}
        </p>
        <p>ğŸ“… ${v.prox.toLocaleDateString()}</p>
      </div>`;
  });
}
carregarDados();
</script>
