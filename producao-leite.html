<script>
const API="https://script.google.com/macros/s/AKfycbxizkZt7pvNE-otYQe0sqtjYBUx3iI8QA13Di6Cv4hq2YgaosafGzYx2XBf71CxK0QzfQ/exec";

function parseDateSafe(v){
  if(!v) return null;
  if(typeof v==="number") return new Date((v-25569)*86400*1000);
  if(typeof v==="string"){
    const p=v.split("-");
    if(p.length===3) return new Date(p[0],p[1]-1,p[2]);
  }
  const d=new Date(v);
  return isNaN(d)?null:d;
}
function toNumber(v){return isNaN(Number(v))?0:Number(v)}
function money(v){return "R$ "+v.toFixed(2)}

async function load(){
  const d=await (await fetch(API)).json();
  const PROD=d.PRODUCAO_LEITE.slice(1).map(r=>({
    data:parseDateSafe(r[0]),
    dia:toNumber(r[1]),
    mes:toNumber(r[2]),
    ano:toNumber(r[3]),
    litros:toNumber(r[4]),
    preco:toNumber(r[5]),
    vacas:toNumber(r[6])
  }));

  const anos=[...new Set(PROD.map(p=>p.ano))];
  ano.innerHTML=anos.map(a=>`<option>${a}</option>`).join("");
  mes.innerHTML=[...Array(12)].map((_,i)=>`<option value="${i+1}">${i+1}</option>`).join("");

  function render(){
    const m=toNumber(mes.value);
    const a=toNumber(ano.value);
    const dados=PROD.filter(p=>p.mes===m&&p.ano===a);

    let litros=0, valor=0;
    tabela.innerHTML="";

    dados.forEach(p=>{
      const vDia=p.litros*p.preco;
      litros+=p.litros;
      valor+=vDia;

      tabela.innerHTML+=`
      <tr>
        <td>${p.data.toLocaleDateString()}</td>
        <td>${p.litros}</td>
        <td>${money(vDia)}</td>
        <td>${p.vacas}</td>
        <td>${(p.litros/p.vacas).toFixed(2)}</td>
      </tr>`;
    });

    totalLitros.innerText=litros;
    totalValor.innerText=money(valor);
    precoMedio.innerText=money(litros?valor/litros:0);
  }

  mes.onchange=render;
  ano.onchange=render;
  render();
}
load();
</script>
