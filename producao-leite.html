  <option value="mensal">Mensal</option>

<script>
const API="https://script.google.com/macros/s/AKfycbxizkZt7pvNE-otYQe0sqtjYBUx3iI8QA13Di6Cv4hq2YgaosafGzYx2XBf71CxK0QzfQ/exec";
const meses=["Janeiro","Fevereiro","MarÃ§o","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];

const moeda=v=>v.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});

function num(v){
  if (v === null || v === undefined) return 0;
  if (typeof v === "number") return isNaN(v) ? 0 : v;

  let s = String(v).trim();
  if (s === "") return 0;

  if (s.includes(",") && !s.includes(".")) {
    s = s.replace(",", ".");
  }

  const n = Number(s);
  return isNaN(n) ? 0 : n;
}

let rows=[];

async function load(){
  const res=await fetch(API);
  const data=await res.json();

  const h=data.PRODUCAO_LEITE[0];
  const b=data.PRODUCAO_LEITE.slice(1);

  const idx={
    dia:h.indexOf("dia"),
    mes:h.indexOf("mes"),
    ano:h.indexOf("ano"),
    litros:h.indexOf("litros_dia"),
    preco:h.indexOf("preco_litro"),
    vacas:h.indexOf("vacas_produzindo")
  };

  rows=b.map(r=>({
    dia:+r[idx.dia],
    mes:+r[idx.mes],
    ano:+r[idx.ano],
    litros:num(r[idx.litros]),
    preco:num(r[idx.preco]),
    vacas:num(r[idx.vacas])
  }));

  mes.innerHTML=meses.map((m,i)=>`<option value="${i+1}">${m}</option>`).join("");
  ano.innerHTML=[...new Set(rows.map(r=>r.ano))].sort().map(a=>`<option>${a}</option>`).join("");

  mes.value=1;
  ano.value=2025;

  periodo.onchange=renderResumo;
  mes.onchange=()=>{renderResumo();renderCaderneta();};
  ano.onchange=()=>{renderResumo();renderCaderneta();};

  renderResumo();
  renderCaderneta();
}

function renderResumo(){
  const m=+mes.value,a=+ano.value,p=periodo.value;
  let inicio=m;
  if(p==="bimestral") inicio=m-1;
  if(p==="trimestral") inicio=m-2;
  if(p==="semestral") inicio=m-5;
  if(p==="anual") inicio=1;
  if(inicio<1) inicio=1;

  const base=rows.filter(r=>r.ano===a&&r.mes>=inicio&&r.mes<=m);

  let L=0,V=0;
  const dias=new Set();

  base.forEach(r=>{
    const vd=r.litros*r.preco;
    L+=r.litros;
    V+=isNaN(vd)?0:vd;
    dias.add(`${r.dia}/${r.mes}/${r.ano}`);
  });

  litros.innerText=L;
  total.innerText=moeda(V);
  preco.innerText=moeda(L?V/L:0);
  mediaDia.innerText=(dias.size?L/dias.size:0).toFixed(2);
}

function renderCaderneta(){
  const m=+mes.value,a=+ano.value;
  const f=rows.filter(r=>r.mes===m&&r.ano===a);

  let L=0,V=0,med=0;
  tbody.innerHTML="";

  f.forEach(r=>{
    const vd=r.litros*r.preco;
    const valorDia=isNaN(vd)?0:vd;

    L+=r.litros;
    V+=valorDia;
    med+=r.vacas?r.litros/r.vacas:0;

    tbody.innerHTML+=`
    <tr>
      <td>${String(r.dia).padStart(2,"0")}/${String(m).padStart(2,"0")}/${a}</td>
      <td>${r.litros}</td>
      <td>${moeda(valorDia)}</td>
      <td>${r.vacas}</td>
      <td>${(r.vacas?r.litros/r.vacas:0).toFixed(2)}</td>
    </tr>`;
  });

  tLitros.innerText=L;
  tValor.innerText=moeda(V);
  tMedia.innerText=(f.length?med/f.length:0).toFixed(2);
}

load();
</script>
