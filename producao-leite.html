<body>

<header>

<nav>

<div class="container">

<h2>ü•õ Produ√ß√£o de Leite</h2>

<select id="periodo">
  <option value="1">Mensal</option>
  <option value="2">Bimestral</option>
  <option value="3">Trimestral</option>
  <option value="6">Semestral</option>
  <option value="12">Anual</option>
</select>

<div class="cards" id="resumo"></div>

<h3>üìÖ Caderneta Mensal</h3>
<select id="mes"></select>
<select id="ano"></select>

<table>
<thead>
<tr>
<th>Data</th>
<th>Litros</th>
<th>Valor do Dia</th>
<th>Vacas</th>
<th>M√©dia / Vaca</th>
</tr>
</thead>
<tbody id="linhas"></tbody>
<tfoot id="rodape"></tfoot>
</table>

</div>

<script>
const API="https://script.google.com/macros/s/AKfycbxizkZt7pvNE-otYQe0sqtjYBUx3iI8QA13Di6Cv4hq2YgaosafGzYx2XBf71CxK0QzfQ/exec";

function toObj(sheet){
  const h=sheet[0];
  return sheet.slice(1).filter(r=>r[0]).map(r=>{
    let o={}; h.forEach((k,i)=>o[k]=r[i]); return o;
  });
}

function fmtData(d){
  const x=new Date(d);
  return x.toLocaleDateString("pt-BR");
}
function fmtMoeda(v){
  return `R$ ${v.toFixed(2)}`;
}

let DADOS=[];

async function load(){
  const d=await (await fetch(API)).json();
  DADOS=toObj(d.PRODUCAO_LEITE);

  ano.innerHTML=[...new Set(DADOS.map(x=>x.ano))].map(a=>`<option>${a}</option>`).join("");
  mes.innerHTML=[...Array(12)].map((_,i)=>`<option value="${i+1}">${i+1}</option>`).join("");

  periodo.onchange=renderResumo;
  mes.onchange=renderTabela;
  ano.onchange=renderTabela;

  renderResumo();
  renderTabela();
}

function renderResumo(){
  const meses=parseInt(periodo.value);
  const a=parseInt(ano.value);
  const m=parseInt(mes.value);

  const filtrado=DADOS.filter(d=>
    d.ano===a &&
    d.mes>=m-(meses-1) &&
    d.mes<=m
  );

  const litros=filtrado.reduce((s,d)=>s+d.litros_dia,0);
  const valor=filtrado.reduce((s,d)=>s+(d.litros_dia*d.preco_litro),0);

  resumo.innerHTML=`
    <div class="card"><strong>${litros}</strong><span>Litros</span></div>
    <div class="card"><strong>${fmtMoeda(valor/litros||0)}</strong><span>Pre√ßo m√©dio</span></div>
    <div class="card"><strong>${fmtMoeda(valor)}</strong><span>Total</span></div>
  `;
}

function renderTabela(){
  const a=parseInt(ano.value);
  const m=parseInt(mes.value);
  const linhasMes=DADOS.filter(d=>d.ano===a && d.mes===m);

  let tLitros=0,tValor=0,tVacas=0;
  linhas.innerHTML="";

  linhasMes.forEach(d=>{
    const valor=d.litros_dia*d.preco_litro;
    const media=d.litros_dia/d.vacas_produzindo;

    tLitros+=d.litros_dia;
    tValor+=valor;
    tVacas+=d.vacas_produzindo;

    linhas.innerHTML+=`
      <tr>
        <td>${fmtData(d.data)}</td>
        <td>${d.litros_dia}</td>
        <td>${fmtMoeda(valor)}</td>
        <td>${d.vacas_produzindo}</td>
        <td>${media.toFixed(2)}</td>
      </tr>`;
  });

  rodape.innerHTML=`
    <tr>
      <td>Total</td>
      <td>${tLitros}</td>
      <td>${fmtMoeda(tValor)}</td>
      <td>${tVacas}</td>
      <td>${(tLitros/tVacas||0).toFixed(2)}</td>
    </tr>`;
}

load();
</script>

      <span>Cadastro</span>
      <button id="admin-close">‚úï</button>
    </div>
    <div id="admin-content">√Årea de cadastro em constru√ß√£o.</div>
  </div>
</div>

admin-close.onclick=()=>admin-overlay.style.display="none";
admin-overlay.onclick=e=>{if(e.target===admin-overlay)admin-overlay.style.display="none";}
</script>
