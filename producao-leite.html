<div class="container">

<h2>ü•õ Produ√ß√£o de Leite</h2>

<select id="filtroPeriodo">
  <option value="dia">Di√°rio</option>
  <option value="semana">Semanal</option>
  <option value="mes">Mensal</option>
  <option value="ano">Anual</option>
</select>

<div class="cards" id="resumo"></div>

<h3>üìÖ Caderneta Mensal</h3>

<select id="mesFiltro"></select>
<select id="anoFiltro"></select>

<table>
  <thead>
    <tr>
      <th>Data</th>
      <th>Litros</th>
      <th>R$ do Dia</th>
      <th>Vacas</th>
      <th>M√©dia / Vaca</th>
    </tr>
  </thead>
  <tbody id="tabela"></tbody>
  <tfoot id="rodape"></tfoot>
</table>

</div>

<script>
const API="https://script.google.com/macros/s/AKfycbxizkZt7pvNE-otYQe0sqtjYBUx3iI8QA13Di6Cv4hq2YgaosafGzYx2XBf71CxK0QzfQ/exec";

function toObj(sheet){
  const h=sheet[0];
  return sheet.slice(1).filter(r=>r[0]).map(r=>{
    let o={}; h.forEach((k,i)=>o[k]=r[i]); return o;
  });
}

let PRODUCAO=[];

async function load(){
  const d=await (await fetch(API)).json();
  PRODUCAO=toObj(d.PRODUCAO_LEITE);

  const anos=[...new Set(PRODUCAO.map(p=>p.ano))].sort();
  anoFiltro.innerHTML=anos.map(a=>`<option>${a}</option>`).join("");

  const meses=[...Array(12).keys()].map(m=>m+1);
  mesFiltro.innerHTML=meses.map(m=>`<option value="${m}">${m}</option>`).join("");

  renderResumo();
  renderTabela();

  filtroPeriodo.onchange=renderResumo;
  mesFiltro.onchange=renderTabela;
  anoFiltro.onchange=renderTabela;
}

function renderResumo(){
  const periodo=filtroPeriodo.value;
  const hoje=new Date();
  let dados=[...PRODUCAO];

  if(periodo==="mes"){
    dados=dados.filter(p=>p.mes==hoje.getMonth()+1 && p.ano==hoje.getFullYear());
  }
  if(periodo==="ano"){
    dados=dados.filter(p=>p.ano==hoje.getFullYear());
  }

  const litros=dados.reduce((s,p)=>s+Number(p.litros_dia||0),0);
  const valor=dados.reduce((s,p)=>s+(p.litros_dia*p.preco_litro),0);
  const precoMedio=litros? (valor/litros):0;

  resumo.innerHTML=`
    <div class="card"><strong>${litros.toFixed(0)}</strong><span>Litros</span></div>
    <div class="card"><strong>R$ ${precoMedio.toFixed(2)}</strong><span>Pre√ßo m√©dio</span></div>
    <div class="card"><strong>R$ ${valor.toFixed(2)}</strong><span>Total</span></div>
  `;
}

function renderTabela(){
  const mes=mesFiltro.value;
  const ano=anoFiltro.value;
  const linhas=PRODUCAO.filter(p=>p.mes==mes && p.ano==ano);

  let totalLitros=0,totalValor=0,totalVacas=0;

  tabela.innerHTML="";
  linhas.forEach(p=>{
    const valor=p.litros_dia*p.preco_litro;
    const media=p.vacas_produzindo?(p.litros_dia/p.vacas_produzindo):0;

    totalLitros+=p.litros_dia;
    totalValor+=valor;
    totalVacas+=p.vacas_produzindo;

    tabela.innerHTML+=`
      <tr>
        <td>${p.data_referencia}</td>
        <td>${p.litros_dia}</td>
        <td>R$ ${valor.toFixed(2)}</td>
        <td>${p.vacas_produzindo}</td>
        <td>${media.toFixed(2)}</td>
      </tr>`;
  });

  rodape.innerHTML=`
    <tr>
      <td>Total</td>
      <td>${totalLitros}</td>
      <td>R$ ${totalValor.toFixed(2)}</td>
      <td>${totalVacas}</td>
      <td>${totalVacas? (totalLitros/totalVacas).toFixed(2):0}</td>
    </tr>`;
}

load();
</script>

</script>
