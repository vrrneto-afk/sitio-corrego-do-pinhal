<div class="container">

<div class="cards">
  <div class="card"><strong id="litros">0</strong><span>Litros</span></div>
  <div class="card"><strong id="preco">R$ 0,00</strong><span>PreÃ§o mÃ©dio</span></div>
  <div class="card"><strong id="total">R$ 0,00</strong><span>Total</span></div>

<h3>ğŸ“’ Caderneta Mensal</h3>

<select id="mes"></select>

<table>
<thead>
<tr>
  <th>Data</th>
  <th>Litros</th>
  <th>Valor do Dia</th>

<tr>
  <td>Total</td>

  <script>
/* ğŸ”’ API PADRÃƒO DO SISTEMA (TRAVADA) */
const API="https://script.google.com/macros/s/AKfycbxizkZt7pvNE-otYQe0sqtjYBUx3iI8QA13Di6Cv4hq2YgaosafGzYx2XBf71CxK0QzfQ/exec";

const meses=["Janeiro","Fevereiro","MarÃ§o","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];

function moeda(v){
  return v.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});
}
function num(v){
  return parseFloat(String(v).replace(",", ".")) || 0;
}

async function load(){
  const res = await fetch(API);
  const data = await res.json();

  const raw = data.PRODUCAO_LEITE.slice(1);

  const rows = raw.map(r=>({
    dia: Number(r[1]),
    mes: Number(r[2]),
    ano: Number(r[3]),
    litros: num(r[4]),
    preco: num(r[5]),
    vacas: num(r[6])
  }));

  /* ğŸ”¥ DESTRUIR SELECTS COMPLETAMENTE */
  mes.replaceWith(mes.cloneNode(false));
  ano.replaceWith(ano.cloneNode(false));

  const selMes = document.getElementById("mes");
  const selAno = document.getElementById("ano");

  /* MÃŠS */
  meses.forEach((m,i)=>{
    const opt=document.createElement("option");
    opt.value=i+1;
    opt.textContent=m;
    selMes.appendChild(opt);
  });

  /* ANO */
  const anos=[...new Set(rows.map(r=>r.ano))].sort((a,b)=>a-b);
  anos.forEach(a=>{
    const opt=document.createElement("option");
    opt.value=a;
    opt.textContent=a;
    selAno.appendChild(opt);
  });

  /* DEFAULT DATA */
  const hoje=new Date();
  const anoAtual=hoje.getFullYear();
  const mesAtual=hoje.getMonth()+1;

  selAno.value = anos.includes(anoAtual) ? anoAtual : 2025;

  const mesesAno = rows.filter(r=>r.ano==selAno.value).map(r=>r.mes);
  selMes.value = mesesAno.includes(mesAtual) ? mesAtual : 1;

  function render(){
    const m=+selMes.value, a=+selAno.value;
    const f=rows.filter(r=>r.mes===m && r.ano===a);

    let L=0,V=0;
    tbody.innerHTML="";

    f.forEach(r=>{
      const vd=r.litros*r.preco;
      L+=r.litros;
      V+=vd;

      tbody.innerHTML+=`
      <tr>
        <td>${String(r.dia).padStart(2,"0")}/${String(m).padStart(2,"0")}/${a}</td>
        <td>${r.litros}</td>
        <td>${moeda(vd)}</td>
        <td>${r.vacas}</td>
        <td>${(r.vacas?r.litros/r.vacas:0).toFixed(2)}</td>
      </tr>`;
    });

    litros.innerText=L;
    total.innerText=moeda(V);
    preco.innerText=moeda(L?V/L:0);
    mediaDia.innerText=(f.length?L/f.length:0).toFixed(2);

    tLitros.innerText=L;
    tValor.innerText=moeda(V);
    tMedia.innerText=(f.length?(f.reduce((s,r)=>s+(r.vacas?r.litros/r.vacas:0),0)/f.length):0).toFixed(2);
  }

  selMes.onchange=render;
  selAno.onchange=render;
  render();
}
load();
  </script>
