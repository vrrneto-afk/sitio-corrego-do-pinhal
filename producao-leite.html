<div class="container">

<h2>ğŸ¥› ProduÃ§Ã£o de Leite</h2>

<select id="periodo">
  <option value="1">Mensal</option>
  <option value="2">Bimestral</option>
  <option value="3">Trimestral</option>

<div class="cards">
  <div class="card"><strong id="litrosTotal">0</strong><span>Litros</span></div>
  <div class="card"><strong id="precoMedio">R$ 0.00</strong><span>PreÃ§o mÃ©dio</span></div>
  <div class="card"><strong id="valorTotal">R$ 0.00</strong><span>Total</span></div>
  <div class="card"><strong id="mediaDia">0</strong><span>MÃ©dia litros/dia</span></div>
</div>

<h3>ğŸ“… Caderneta Mensal</h3>

<select id="mes"></select>
<select id="ano"></select>

<table>
<thead>
<tr>
  <th>Data</th>
  <th>Litros</th>
  <th>Valor do Dia</th>
  <th>Vacas</th>
  <th>MÃ©dia / Vaca</th>
</tr>
</thead>
<tbody id="tabela"></tbody>
<tfoot id="totais"></tfoot>
</table>

<script>
const API="https://script.google.com/macros/s/AKfycbxizkZt7pvNE-otYQe0sqtjYBUx3iI8QA13Di6Cv4hq2YgaosafGzYx2XBf71CxK0QzfQ/exec";
const MESES=["Janeiro","Fevereiro","MarÃ§o","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];

function parseDate(v){
  if(!v) return null;
  if(typeof v==="string" && v.includes("/")){
    const [d,m,a]=v.split("/");
    return new Date(a,m-1,d);
  }
  if(typeof v==="string" && v.includes("-")){
    const [a,m,d]=v.split("-");
    return new Date(a,m-1,d);
  }
  if(typeof v==="number") return new Date((v-25569)*86400*1000);
  return null;
}
function preco(v){return Number(String(v).replace(",","."))||0}
function money(v){return "R$ "+v.toFixed(2)}

async function load(){
  const d=await (await fetch(API)).json();
  const dados=d.PRODUCAO_LEITE.slice(1).map(r=>({
    data:parseDate(r[0]),
    mes:r[2],
    ano:r[3],
    litros:Number(r[4]),
    preco:preco(r[5]),
    vacas:Number(r[6])
  }));

  const anos=[...new Set(dados.map(d=>d.ano))];
  ano.innerHTML=anos.map(a=>`<option>${a}</option>`).join("");
  mes.innerHTML=MESES.map((m,i)=>`<option value="${i+1}">${m}</option>`).join("");

  function render(){
    const m=Number(mes.value);
    const a=Number(ano.value);
    const p=Number(periodo.value);

    const periodoDados=dados.filter(d=>d.ano===a && d.mes>=m && d.mes<m+p);

    let litros=0, valor=0, dias=0;
    tabela.innerHTML="";

    periodoDados.forEach(d=>{
      const vDia=d.litros*d.preco;
      litros+=d.litros;
      valor+=vDia;
      dias++;

      tabela.innerHTML+=`
      <tr>
        <td>${d.data.toLocaleDateString()}</td>
        <td>${d.litros}</td>
        <td>${money(vDia)}</td>
        <td>${d.vacas}</td>
        <td>${(d.litros/d.vacas).toFixed(2)}</td>
      </tr>`;
    });

    totais.innerHTML=`
      <tr>
        <td>Total</td>
        <td>${litros}</td>
        <td>${money(valor)}</td>
        <td>-</td>
        <td>${(litros/(periodoDados.reduce((s,d)=>s+d.vacas,0)/dias)).toFixed(2)}</td>
      </tr>`;

    litrosTotal.innerText=litros;
    valorTotal.innerText=money(valor);
    precoMedio.innerText=money(litros?valor/litros:0);
    mediaDia.innerText=(litros/dias).toFixed(2);
  }

  mes.onchange=render;
  ano.onchange=render;
  periodo.onchange=render;
  render();
}
load();
</script>
