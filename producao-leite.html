<script>
const API="https://script.google.com/macros/s/AKfycbxizkZt7pvNE-otYQe0sqtjYBUx3iI8QA13Di6Cv4hq2YgaosafGzYx2XBf71CxK0QzfQ/exec";

function toObj(sheet){
  const h=sheet[0];
  return sheet.slice(1).map(r=>{
    let o={};h.forEach((k,i)=>o[k]=r[i]);return o;
  });
}

function moeda(v){
  return v.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});
}

async function load(){
  const d=await (await fetch(API)).json();
  const DADOS=toObj(d.PRODUCAO_LEITE);

  const meses=["Janeiro","Fevereiro","MarÃ§o","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];

  mes.innerHTML=meses.map((m,i)=>`<option value="${i+1}">${m}</option>`).join("");

  const anos=[...new Set(DADOS.map(d=>d.ano))].sort();
  ano.innerHTML=anos.map(a=>`<option>${a}</option>`).join("");

  function render(){
    const m=parseInt(mes.value);
    const a=parseInt(ano.value);

    const dadosMes=DADOS.filter(d=>d.mes==m && d.ano==a);

    let totalLitros=0,totalValor=0,totalVacas=0;

    tbody.innerHTML="";
    dadosMes.forEach(d=>{
      const valorDia=d.litros_dia*d.preco_litro;
      totalLitros+=d.litros_dia;
      totalValor+=valorDia;
      totalVacas+=d.vacas_produzindo;

      tbody.innerHTML+=`
      <tr>
        <td>${String(d.dia).padStart(2,"0")}/${String(m).padStart(2,"0")}/${a}</td>
        <td>${d.litros_dia}</td>
        <td>${moeda(valorDia)}</td>
        <td>${d.vacas_produzindo}</td>
        <td>${(d.litros_dia/d.vacas_produzindo).toFixed(2)}</td>
      </tr>`;
    });

    const dias=dadosMes.length||1;

    litros.innerText=totalLitros;
    total.innerText=moeda(totalValor);
    preco.innerText=moeda(totalValor/totalLitros||0);
    mediaDia.innerText=(totalLitros/dias).toFixed(2);

    tLitros.innerText=totalLitros;
    tValor.innerText=moeda(totalValor);
    tMedia.innerText=(totalLitros/(totalVacas/dias)||0).toFixed(2);
  }

  mes.onchange=render;
  ano.onchange=render;
  render();
}
load();
</script>
