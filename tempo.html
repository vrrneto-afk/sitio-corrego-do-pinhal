<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Previs√£o do Tempo</title>

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --amarelo:#e0a800;
  --vermelho:#c0392b;
  --cinza:#666;
}

*{
  box-sizing:border-box;
  font-family:'Inter',system-ui,-apple-system,Arial,Helvetica,sans-serif
}

body{
  margin:0;
  background:var(--bege);
  color:#333;
  height:100vh;
  display:flex;
  flex-direction:column;
}

/* CABE√áALHO */
.header{
  background:#fff;
  padding:14px 16px;
  border-bottom:1px solid #eee;
}

.header h2{
  margin:0;
  font-size:18px;
  color:var(--marrom);
  display:flex;
  align-items:center;
  gap:8px;
}

/* CONTE√öDO */
.container{
  padding:12px;
  overflow-y:auto;
  flex:1;
}

/* CARD DIA */
.dia-card{
  background:#fff;
  border-radius:14px;
  padding:14px;
  margin-bottom:12px;
  box-shadow:0 1px 4px rgba(0,0,0,.08);
  border-left:6px solid var(--verde);
}

/* VARIA√á√ÉO POR RISCO */
.dia-card.atencao{border-color:var(--amarelo)}
.dia-card.alerta{border-color:var(--vermelho)}

.dia-topo{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:6px;
}

.dia-nome{
  font-size:16px;
  font-weight:800;
  color:var(--marrom);
}

/* CHUVA */
.chuva{
  font-size:15px;
  font-weight:700;
  margin:4px 0;
}

/* TEMPERATURA */
.temperatura{
  font-size:13px;
  color:var(--cinza);
}

/* FOOTER */
.footer{
  padding:12px;
  border-top:1px solid #eee;
  background:#fff;
  position:sticky;
  bottom:0;
}

.fechar{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid var(--marrom);
  background:#fff;
  color:var(--marrom);
  font-weight:700;
}
</style>
</head>

<body>

<div class="header">
  <h2>üå¶Ô∏è Previs√£o do Tempo</h2>
</div>

<div class="container" id="lista"></div>

<div class="footer">
  <button class="fechar" onclick="parent.document.getElementById('modalClima').style.display='none'">
    Fechar
  </button>
</div>

<script>
const lista=document.getElementById("lista");
const dias=["DOM","SEG","TER","QUA","QUI","SEX","S√ÅB"];

async function carregar(){
  const r=await fetch("https://api.open-meteo.com/v1/forecast?latitude=-21.3127&longitude=-46.3721&daily=temperature_2m_min,temperature_2m_max,precipitation_probability_mean,precipitation_sum&timezone=America/Sao_Paulo");
  const d=await r.json();

  const hoje = new Date();
  hoje.setHours(0,0,0,0);

  let inicio = 0;
  for(let i=0;i<d.daily.time.length;i++){
    const dataAPI = new Date(d.daily.time[i]);
    dataAPI.setHours(0,0,0,0);
    if(dataAPI.getTime() === hoje.getTime()){
      inicio = i;
      break;
    }
  }

  for(let i=inicio;i<inicio+7 && i<d.daily.time.length;i++){
    const data=new Date(d.daily.time[i]);
    const prob=d.daily.precipitation_probability_mean[i];
    const mm=d.daily.precipitation_sum[i];

    let classe="dia-card";
    if(prob>=30 && prob<60) classe+=" atencao";
    if(prob>=60) classe+=" alerta";

    lista.innerHTML+=`
      <div class="${classe}">
        <div class="dia-topo">
          <span class="dia-nome">${dias[data.getDay()]}</span>
          <span>üìÖ ${data.toLocaleDateString("pt-BR")}</span>
        </div>

        <div class="chuva">
          üåßÔ∏è ${prob}% ‚Ä¢ ${mm.toFixed(1)} mm
        </div>

        <div class="temperatura">
          üå°Ô∏è ${Math.round(d.daily.temperature_2m_min[i])}¬∞ m√≠n / ${Math.round(d.daily.temperature_2m_max[i])}¬∞ m√°x
        </div>
      </div>
    `;
  }
}

carregar();
</script>

</body>
</html>
