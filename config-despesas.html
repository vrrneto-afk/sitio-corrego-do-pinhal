<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Configura√ß√£o ‚Äì Despesas</title>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<link rel="stylesheet" href="menu-adm.css">
<link rel="stylesheet" href="config.css">
</head>

<body>

<div id="app" class="hidden">

<header>‚öôÔ∏è Configura√ß√µes</header>
<div id="menu-adm"></div>

<div class="container">

  <h2>Configura√ß√£o ‚Äì Despesas</h2>

  <label>Quantidade m√°xima de vencimentos exibidos</label>
  <input type="number" id="vencimentos_max" min="1">

  <fieldset>
    <label>Texto ‚Äì Despesa atrasada</label>
    <input type="text" id="texto_atrasada_ha">

    <label>Texto ‚Äì Vence em</label>
    <input type="text" id="texto_vence_em">
  </fieldset>

  <button class="salvar" onclick="salvar()">üíæ Salvar</button>

  <button class="voltar" onclick="location.href='config.html'">
    ‚¨Ö Voltar para Configura√ß√µes
  </button>

</div>
</div>

<script>
/* MENU ADM */
fetch("menu-adm.html")
  .then(r => r.text())
  .then(html => {
    document.getElementById("menu-adm").innerHTML = html;
    document.querySelectorAll(".menu-link").forEach(a => {
      if (a.getAttribute("href") === "config.html") {
        a.classList.add("ativo");
      }
    });
  });

/* FIREBASE INIT */
firebase.initializeApp({
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal"
});

const auth = firebase.auth();
const db   = firebase.firestore();

/* AUTH */
auth.onAuthStateChanged(user => {
  if (user) {
    document.body.style.display = "block";
    document.getElementById("app").classList.remove("hidden");
    carregar();
  }
});

/* CARREGAR */
async function carregar(){
  const snap = await db.collection("config").doc("despesas").get();
  if(!snap.exists) return;

  const d = snap.data();

  document.getElementById("vencimentos_max").value =
    d.vencimentos_max ?? "";

  document.getElementById("texto_atrasada_ha").value =
    d.textos?.atrasada_ha ?? "";

  document.getElementById("texto_vence_em").value =
    d.textos?.vence_em ?? "";
}

/* SALVAR */
async function salvar(){

  await db.collection("config").doc("despesas").update({
    vencimentos_max: Number(document.getElementById("vencimentos_max").value),
    textos:{
      atrasada_ha: document.getElementById("texto_atrasada_ha").value.trim(),
      vence_em: document.getElementById("texto_vence_em").value.trim()
    }
  });

  alert("Configura√ß√£o de despesas salva com sucesso.");
}
</script>

<script src="auth-adm.js"></script>
</body>
</html>
