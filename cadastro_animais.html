<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Animais</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --vermelho:#b03a2e;
}
*{box-sizing:border-box;font-family:Arial}
body{margin:0;background:var(--bege)}
header{background:var(--marrom);color:#fff;padding:14px;text-align:center;font-weight:bold}
.menu{display:flex;gap:8px;justify-content:center;background:#eee;padding:10px}
.menu button{padding:10px 14px;border:none;border-radius:6px;background:#ddd;font-weight:bold;cursor:pointer}
.menu button.active{background:#fff}
.container{max-width:700px;margin:20px auto;padding:15px;background:#fff;border-radius:6px}
label{font-weight:bold;margin-top:12px;display:block}
input,select,textarea{width:100%;padding:10px;margin-top:6px}
textarea{resize:vertical}
button.action{width:100%;padding:12px;margin-top:15px;border:none;font-size:16px;cursor:pointer}
.salvar{background:var(--verde);color:#fff}
.excluir{background:var(--vermelho);color:#fff}
.hidden{display:none}
</style>
</head>

<body>

<header>üêæ Cadastro de Animais</header>

<div class="container">

<label>A√ß√£o</label>
<select id="acao">
  <option value="novo">‚ûï Novo registro</option>
  <option value="editar">‚úèÔ∏è Editar registro</option>
</select>

<div id="blocoEditar" class="hidden">
  <label>Animal cadastrado</label>
  <select id="animalExistente"></select>
</div>

<label>Nome</label>
<input id="nome">

<label>Esp√©cie</label>
<select id="especie">
  <option value="">Selecione</option>
  <option>Bovino</option>
  <option>Equino</option>
  <option>Su√≠no</option>
  <option>Caprino</option>
  <option>Ovino</option>
  <option>Ave - Galinha</option>
  <option>Ave - Ganso</option>
  <option>Ave - Pato</option>
  <option>Ave - Peru</option>
</select>

<label>Ra√ßa</label>
<input id="raca">

<label>Sexo</label>
<select id="sexo">
  <option value="">Selecione</option>
  <option value="M">Macho</option>
  <option value="F">F√™mea</option>
</select>

<label>Data de nascimento</label>
<input id="data_nascimento" type="date">

<label>Origem</label>
<select id="origem">
  <option value="">Selecione</option>
  <option>Nascido</option>
  <option>Comprado</option>
</select>

<label>M√£e</label>
<select id="mae"></select>

<label>Pai</label>
<select id="pai"></select>

<label>Status</label>
<select id="status">
  <option>Ativo</option>
  <option>Inativo</option>
  <option>Vendido</option>
  <option>Falecido</option>
</select>

<label>Observa√ß√µes</label>
<textarea id="obs"></textarea>

<button class="action salvar" onclick="salvar()">üíæ Salvar</button>
<button class="action excluir hidden" id="btnExcluir" onclick="excluir()">üóëÔ∏è Excluir</button>

</div>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal"
});

const db=firebase.firestore();

let animais=[], atual=null;

async function carregar(){
  const snap=await db.collection("animais").get();
  animais=snap.docs.map(d=>({id:d.id,...d.data()}));

  animalExistente.innerHTML='<option value="">Selecione</option>';
  mae.innerHTML='<option value="">-</option>';
  pai.innerHTML='<option value="">-</option>';

  animais
    .sort((a,b)=>a.nome.localeCompare(b.nome))
    .forEach(a=>{
      animalExistente.innerHTML+=`<option value="${a.id}">${a.nome}</option>`;
      if(a.sexo==="F") mae.innerHTML+=`<option value="${a.id_animal}">${a.nome}</option>`;
      if(a.sexo==="M") pai.innerHTML+=`<option value="${a.id_animal}">${a.nome}</option>`;
    });
}

acao.onchange=()=>{
  const editar=acao.value==="editar";
  blocoEditar.classList.toggle("hidden",!editar);
  btnExcluir.classList.toggle("hidden",!editar);
};

animalExistente.onchange=()=>{
  atual=animais.find(a=>a.id===animalExistente.value);
  if(!atual) return;

  nome.value=atual.nome||"";
  especie.value=atual.especie||"";
  raca.value=atual.raca||"";
  sexo.value=atual.sexo||"";
  data_nascimento.value=atual.data_nascimento||"";
  origem.value=atual.origem||"";
  mae.value=atual.id_mae||"";
  pai.value=atual.id_pai||"";
  status.value=atual.status||"Ativo";
  obs.value=atual.observacoes||"";
};

async function salvar(){
  const dados={
    nome:nome.value,
    especie:especie.value,
    raca:raca.value,
    sexo:sexo.value,
    data_nascimento:data_nascimento.value,
    origem:origem.value,
    id_mae:mae.value,
    id_pai:pai.value,
    status:status.value,
    observacoes:obs.value,
    criado_em:new Date().toISOString()
  };

  if(acao.value==="novo"){
    await db.collection("animais").add(dados);
  }else{
    await db.collection("animais").doc(atual.id).update(dados);
  }

  alert("Salvo com sucesso");
  location.reload();
}

async function excluir(){
  if(confirm("Excluir animal?")){
    await db.collection("animais").doc(atual.id).delete();
    location.reload();
  }
}

carregar();
</script>

</body>
</html>
