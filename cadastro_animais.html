<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Animais</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --vermelho:#b03a2e;
  --logo:#D0B485;
}
*{box-sizing:border-box;font-family:Arial}
body{margin:0;background:var(--bege)}
header{background:var(--logo);padding:14px;text-align:center;font-weight:bold}
.menu{display:flex;gap:8px;justify-content:center;background:#eee;padding:10px;flex-wrap:wrap}
.menu a{padding:10px 14px;border-radius:6px;background:#ddd;font-weight:bold;text-decoration:none;color:#000}
.menu a.active{background:#fff}
.container{max-width:700px;margin:20px auto;padding:15px;background:#fff;border-radius:8px}
label{font-weight:bold;margin-top:12px;display:block}
input,select,textarea{width:100%;padding:10px;margin-top:6px}
textarea{resize:vertical}
button{width:100%;padding:12px;margin-top:15px;border:none;font-size:16px;cursor:pointer;border-radius:6px}
.salvar{background:var(--verde);color:#fff}
.excluir{background:var(--vermelho);color:#fff}
.hidden{display:none}
</style>
</head>

<body>

<header>üêÑ Cadastro de Animais</header>

<div class="menu">
  <a href="cadastro_animais.html" class="active">Animais</a>
  <a href="cadastro_vacinas.html">Vacinas</a>
  <a href="cadastro_eventos.html">Eventos</a>
  <a href="cadastro_leite.html">Leite</a>
  <a href="cadastro_despesas.html">Despesas</a>
  <a href="admin.html">Sair</a>
</div>

<div class="container">
<h2>Cadastro</h2>

<label>A√ß√£o</label>
<select id="acao">
  <option value="novo">‚ûï Novo registro</option>
  <option value="editar">‚úèÔ∏è Editar registro</option>
</select>

<div id="blocoEditar" class="hidden">
  <label>Animal cadastrado</label>
  <select id="animalExistente"></select>
</div>

<label>Nome</label>
<input id="nome">

<label>Esp√©cie</label>
<select id="especie">
  <option value="">Selecione</option>
  <option>Bovino</option>
  <option>Equino</option>
  <option>Su√≠no</option>
  <option>Caprino</option>
  <option>Ovino</option>
  <option>Ave - Galinha</option>
  <option>Ave - Ganso</option>
  <option>Ave - Pato</option>
  <option>Ave - Peru</option>
</select>

<label>Ra√ßa</label>
<input id="raca">

<label>Sexo</label>
<select id="sexo">
  <option value="">Selecione</option>
  <option value="F">F√™mea</option>
  <option value="M">Macho</option>
</select>

<label>Data de nascimento</label>
<input id="data_nascimento" type="date">

<label>Origem</label>
<select id="origem">
  <option value="">Selecione</option>
  <option>Nascido</option>
  <option>Comprado</option>
</select>

<label>M√£e</label>
<select id="id_mae"></select>

<label>Pai</label>
<select id="id_pai"></select>

<label>Status</label>
<select id="status">
  <option value="Ativo">Ativo</option>
  <option value="Inativo">Inativo</option>
  <option value="Vendido">Vendido</option>
  <option value="Falecido">Falecido</option>
</select>

<label>Observa√ß√µes</label>
<textarea id="observacoes"></textarea>

<button class="salvar" onclick="salvar()">üíæ Salvar</button>
<button class="excluir hidden" id="btnExcluir" onclick="excluir()">üóëÔ∏è Excluir</button>
</div>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal"
});

const db = firebase.firestore();
let animais=[], atual=null;

async function carregar(){
  const snap = await db.collection("animais").get();
  animais = snap.docs.map(d=>({id:d.id,...d.data()}))
    .sort((a,b)=>a.nome.localeCompare(b.nome,'pt-BR',{sensitivity:'base'}));

  animalExistente.innerHTML = `<option value="">Selecione</option>`;
  animais.forEach(a=>{
    animalExistente.innerHTML += `<option value="${a.id}">${a.nome}</option>`;
  });

  const maes = animais.filter(a=>a.sexo==="F");
  const pais = animais.filter(a=>a.sexo==="M");

  id_mae.innerHTML = `<option value="">-</option>`;
  maes.forEach(a=>id_mae.innerHTML+=`<option value="${a.id}">${a.nome}</option>`);

  id_pai.innerHTML = `<option value="">-</option>`;
  pais.forEach(a=>id_pai.innerHTML+=`<option value="${a.id}">${a.nome}</option>`);
}
carregar();

acao.onchange = ()=>{
  blocoEditar.classList.toggle("hidden", acao.value!=="editar");
  btnExcluir.classList.toggle("hidden", acao.value!=="editar");
  limpar();
};

animalExistente.onchange = ()=>{
  atual = animais.find(a=>a.id===animalExistente.value);
  if(!atual) return;

  nome.value = atual.nome || "";
  especie.value = atual.especie || "";
  raca.value = atual.raca || "";
  sexo.value = atual.sexo || "";
  data_nascimento.value = atual.data_nascimento || "";
  origem.value = atual.origem || "";
  id_mae.value = atual.id_mae || "";
  id_pai.value = atual.id_pai || "";
  status.value = atual.status || "Ativo";
  observacoes.value = atual.observacoes || "";
};

async function salvar(){
  const dados = {
    nome: nome.value || "",
    especie: especie.value || "",
    raca: raca.value || "",
    sexo: sexo.value || "",
    data_nascimento: data_nascimento.value || "",
    origem: origem.value || "",
    id_mae: id_mae.value || "",
    id_pai: id_pai.value || "",
    status: status.value || "Ativo",
    observacoes: observacoes.value || "",
    criado_em: new Date().toISOString().slice(0,10)
  };

  if(acao.value==="novo"){
    await db.collection("animais").add(dados);
  }else{
    await db.collection("animais").doc(atual.id).update(dados);
  }

  alert("Salvo com sucesso");
  location.reload();
}

async function excluir(){
  if(confirm("Excluir animal?")){
    await db.collection("animais").doc(atual.id).delete();
    location.reload();
  }
}

function limpar(){
  nome.value="";
  raca.value="";
  observacoes.value="";
  especie.value="";
  sexo.value="";
  origem.value="";
  data_nascimento.value="";
  id_mae.value="";
  id_pai.value="";
  status.value="Ativo";
}
</script>

</body>
</html>
