<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Animais</title>

<link rel="stylesheet" href="menu-adm.css">

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f6efe7;
}

header{
  background:#7b3f2a;
  color:#fff;
  padding:14px;
  text-align:center;
  font-size:18px;
  font-weight:700;
}

.container{
  padding:16px;
  max-width:900px;
  margin:auto;
}

.card{
  background:#fff;
  border-radius:16px;
  padding:18px;
}

h2{
  margin-top:0;
}

label{
  display:block;
  margin-top:14px;
  font-weight:600;
}

input, select, textarea{
  width:100%;
  margin-top:6px;
  padding:12px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:15px;
}

textarea{
  min-height:80px;
}

.btn{
  margin-top:20px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:12px;
  font-size:16px;
  font-weight:700;
  color:#fff;
}

.btn-salvar{
  background:#2f6b2f;
}

.btn-excluir{
  background:#c0392b;
}
</style>
</head>

<body>

<header>üêÑ Cadastro de Animais</header>

<!-- MENU (CARREGADO EXTERNAMENTE) -->
<div id="menu"></div>

<div class="container">
  <div class="card">
    <h2>Cadastro</h2>

    <label>A√ß√£o</label>
    <select id="acao">
      <option value="novo">‚ûï Novo registro</option>
      <option value="editar">‚úèÔ∏è Editar registro</option>
    </select>

    <label id="lblAnimal" style="display:none;">Animal cadastrado</label>
    <select id="animalSelecionado" style="display:none;">
      <option>Selecione</option>
    </select>

    <label>Nome</label>
    <input id="nome">

    <label>Esp√©cie</label>
    <select id="especie">
      <option>Selecione</option>
      <option>Bovino</option>
      <option>Caprino</option>
    </select>

    <label>Ra√ßa</label>
    <input id="raca">

    <label>Sexo</label>
    <select id="sexo">
      <option>Selecione</option>
      <option>F√™mea</option>
      <option>Macho</option>
    </select>

    <label>Data de nascimento</label>
    <input type="date" id="nascimento">

    <label>Origem</label>
    <select id="origem">
      <option>Selecione</option>
      <option>Nascido no s√≠tio</option>
      <option>Compra</option>
    </select>

    <label>M√£e</label>
    <select id="mae"><option>-</option></select>

    <label>Pai</label>
    <select id="pai"><option>-</option></select>

    <label>Status</label>
    <select id="status">
      <option>Ativo</option>
      <option>Inativo</option>
    </select>

    <label>Observa√ß√µes</label>
    <textarea id="obs"></textarea>

    <button class="btn btn-salvar">üíæ Salvar</button>
    <button class="btn btn-excluir">üóëÔ∏è Excluir</button>
  </div>
</div>

<script>
/* CARREGA MENU */
fetch('menu-adm.html')
  .then(r=>r.text())
  .then(html=>document.getElementById('menu').innerHTML=html);

/* CONTROLE A√á√ÉO */
const acao = document.getElementById('acao');
const selAnimal = document.getElementById('animalSelecionado');
const lblAnimal = document.getElementById('lblAnimal');

acao.addEventListener('change',()=>{
  const editar = acao.value === 'editar';
  selAnimal.style.display = editar ? 'block' : 'none';
  lblAnimal.style.display = editar ? 'block' : 'none';
});
</script>

</body>
</html>
