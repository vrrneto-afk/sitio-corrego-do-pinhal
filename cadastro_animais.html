<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Animais</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --vermelho:#b03a2e;
  --logo:#D0B485;
}
*{box-sizing:border-box;font-family:Arial}
body{margin:0;background:var(--bege);display:none}
header{background:var(--logo);padding:14px;text-align:center;font-weight:bold}
.menu{display:flex;gap:8px;justify-content:center;background:#eee;padding:10px;flex-wrap:wrap}
.menu a{padding:10px 14px;border-radius:6px;background:#ddd;font-weight:bold;text-decoration:none;color:#000}
.menu a.active{background:#fff}
.container{max-width:700px;margin:20px auto;padding:15px;background:#fff;border-radius:8px}
label{font-weight:bold;margin-top:12px;display:block}
input,select,textarea{width:100%;padding:10px;margin-top:6px}
textarea{resize:vertical}
button{width:100%;padding:12px;margin-top:15px;border:none;font-size:16px;cursor:pointer;border-radius:6px}
.salvar{background:var(--verde);color:#fff}
.excluir{background:var(--vermelho);color:#fff}
.hidden{display:none}
.login-box{
  background:var(--logo);
  max-width:420px;
  margin:80px auto;
  padding:30px;
  border-radius:12px;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
  text-align:center;
}
.login-box img{max-width:220px;margin-bottom:20px}
.login-box input{width:100%;padding:14px;margin-bottom:14px}
.login-box button{background:var(--marrom);color:#fff}
</style>
</head>

<body>

<div class="login-box" id="loginBox">
  <img src="logo.png">
  <input id="email" type="email" placeholder="E-mail">
  <input id="senha" type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
</div>

<div id="app" class="hidden">

<header>üêÑ Cadastro de Animais</header>

<div class="menu">
  <a href="index.html">In√≠cio</a>
  <a href="cadastro_animais.html" class="active">Animais</a>
  <a href="cadastro_vacinas.html">Vacinas</a>
  <a href="cadastro_eventos.html">Eventos</a>
  <a href="cadastro_leite.html">Leite</a>
  <a href="cadastro_despesas.html">Despesas</a>
  <a href="#" onclick="logout()">Sair</a>
</div>

<div class="container">
<h2>Cadastro</h2>

<label>A√ß√£o</label>
<select id="acao">
  <option value="novo">‚ûï Novo registro</option>
  <option value="editar">‚úèÔ∏è Editar registro</option>
</select>

<div id="blocoEditar" class="hidden">
  <label>Animal cadastrado</label>
  <select id="animalExistente"></select>
</div>

<label>Nome</label>
<input id="nome">

<label>Esp√©cie</label>
<select id="especie">
  <option value="">Selecione</option>
  <option>Bovino</option>
  <option>Equino</option>
  <option>Su√≠no</option>
  <option>Caprino</option>
  <option>Ovino</option>
  <option>C√£o</option>
  <option>Gato</option>
  <option>Ave - Galinha</option>
  <option>Ave - Ganso</option>
  <option>Ave - Pato</option>
  <option>Ave - Peru</option>
</select>

<label>Ra√ßa</label>
<input id="raca">

<label>Sexo</label>
<select id="sexo">
  <option value="">Selecione</option>
  <option value="F">F√™mea</option>
  <option value="M">Macho</option>
</select>

<label>Data de nascimento</label>
<input id="data_nascimento" type="date">

<label>Origem</label>
<select id="origem">
  <option value="">Selecione</option>
  <option>Nascido</option>
  <option>Comprado</option>
</select>

<label>M√£e</label>
<select id="id_mae"></select>

<label>Pai</label>
<select id="id_pai"></select>

<label>Status</label>
<select id="status">
  <option>Ativo</option>
  <option>Inativo</option>
  <option>Vendido</option>
  <option>Falecido</option>
</select>

<label>Observa√ß√µes</label>
<textarea id="observacoes"></textarea>

<button class="salvar" onclick="salvar()">üíæ Salvar</button>
<button class="excluir hidden" id="btnExcluir" onclick="excluir()">üóëÔ∏è Excluir</button>
</div>
</div>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain:"sitio-corrego-do-pinhal.firebaseapp.com",
  projectId:"sitio-corrego-do-pinhal"
});

const auth = firebase.auth();
const db = firebase.firestore();

/* üîë REFER√äNCIAS DO DOM (ESSENCIAL) */
const acao = document.getElementById("acao");
const blocoEditar = document.getElementById("blocoEditar");
const btnExcluir = document.getElementById("btnExcluir");
const animalExistente = document.getElementById("animalExistente");

const nome = document.getElementById("nome");
const especie = document.getElementById("especie");
const raca = document.getElementById("raca");
const sexo = document.getElementById("sexo");
const data_nascimento = document.getElementById("data_nascimento");
const origem = document.getElementById("origem");
const id_mae = document.getElementById("id_mae");
const id_pai = document.getElementById("id_pai");
const status = document.getElementById("status");
const observacoes = document.getElementById("observacoes");

let animais = [];
let atual = null;

auth.onAuthStateChanged(user=>{
  if(user){
    loginBox.classList.add("hidden");
    app.classList.remove("hidden");
    document.body.style.display="block";
    carregar();
  }else{
    document.body.style.display="block";
  }
});

function login(){
  auth.signInWithEmailAndPassword(email.value, senha.value)
    .catch(e=>alert(e.message));
}

function logout(){
  auth.signOut().then(()=>location.reload());
}

async function carregar(){
  const snap = await db.collection("animais").get();
  animais = snap.docs.map(d=>({id:d.id,...d.data()}));

  animalExistente.innerHTML = '<option value="">Selecione</option>';
  id_mae.innerHTML = '<option value="">-</option>';
  id_pai.innerHTML = '<option value="">-</option>';

  animais.forEach(a=>{
    animalExistente.innerHTML += `<option value="${a.id}">${a.nome}</option>`;
    if(a.sexo==="F") id_mae.innerHTML += `<option value="${a.id}">${a.nome}</option>`;
    if(a.sexo==="M") id_pai.innerHTML += `<option value="${a.id}">${a.nome}</option>`;
  });
}

acao.onchange = () => {
  const editar = acao.value === "editar";
  blocoEditar.classList.toggle("hidden", !editar);
  btnExcluir.classList.toggle("hidden", !editar);

  atual = null;
  animalExistente.value = "";

  if (!editar) {
    nome.value="";
    especie.value="";
    raca.value="";
    sexo.value="";
    data_nascimento.value="";
    origem.value="";
    id_mae.value="";
    id_pai.value="";
    status.value="Ativo";
    observacoes.value="";
  }
};

animalExistente.onchange = () => {
  atual = animais.find(a=>a.id===animalExistente.value);
  if(!atual) return;

  nome.value = atual.nome || "";
  especie.value = atual.especie || "";
  raca.value = atual.raca || "";
  sexo.value = atual.sexo || "";
  data_nascimento.value = atual.data_nascimento || "";
  origem.value = atual.origem || "";
  id_mae.value = atual.id_mae || "";
  id_pai.value = atual.id_pai || "";
  status.value = atual.status || "Ativo";
  observacoes.value = atual.observacoes || "";
};

async function salvar(){
  if (acao.value === "editar" && !atual) {
    alert("Selecione um animal para editar.");
    return;
  }

  const dados = {
    nome: nome.value.trim(),
    especie: especie.value,
    raca: raca.value.trim(),
    sexo: sexo.value,
    data_nascimento: data_nascimento.value,
    origem: origem.value,
    id_mae: id_mae.value || "",
    id_pai: id_pai.value || "",
    status: status.value,
    observacoes: observacoes.value.trim()
  };

  Object.keys(dados).forEach(k=>{
    if(dados[k]==="") delete dados[k];
  });

  if(acao.value==="novo"){
    await db.collection("animais").add(dados);
  }else{
    await db.collection("animais").doc(atual.id).update(dados);
  }

  alert("Salvo com sucesso");
  location.reload();
}

async function excluir(){
  if(confirm("Excluir animal?")){
    await db.collection("animais").doc(atual.id).delete();
    location.reload();
  }
}
</script>

</body>
</html>
