<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Animais</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<link rel="stylesheet" href="menu-adm.css">

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --vermelho:#b03a2e;
  --logo:#D0B485;
}

*{
  box-sizing:border-box;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
}

body{
  margin:0;
  background:var(--bege);
  display:none;
}

header{
  background:var(--logo);
  padding:16px;
  text-align:center;
  font-weight:800;
  font-size:18px;
}

.container{
  max-width:760px;
  margin:24px auto;
  padding:20px;
  background:#fff;
  border-radius:18px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
}

label{
  font-weight:600;
  margin-top:16px;
  display:block;
}

input,select,textarea{
  width:100%;
  padding:14px;
  margin-top:6px;
  border-radius:14px;
  border:1px solid #ccc;
  font-size:15px;
}

textarea{resize:vertical}

button{
  width:100%;
  padding:14px;
  margin-top:18px;
  border:none;
  font-size:16px;
  cursor:pointer;
  border-radius:14px;
}

.salvar{background:var(--verde);color:#fff}
.excluir{background:var(--vermelho);color:#fff}

.hidden{display:none}
</style>
</head>

<body>

<div id="loginBox" class="hidden"></div>

<div id="app" class="hidden">

<header>üêÑ Cadastro de Animais</header>

<div id="menu-adm"></div>

<div class="container">
<h2>Cadastro</h2>

<label>A√ß√£o</label>
<select id="acao">
  <option value="novo">‚ûï Novo registro</option>
  <option value="editar">‚úèÔ∏è Editar registro</option>
</select>

<div id="blocoEditar" class="hidden">
  <label>Animal cadastrado</label>
  <select id="animalExistente"></select>
</div>

<label>Nome</label>
<input id="nome">

<label>Esp√©cie</label>
<select id="especie">
  <option value="">Selecione</option>
  <option>Ave - Angola</option>
  <option>Ave - Galinha</option>
  <option>Ave - Ganso</option>
  <option>Ave - Marreco</option>
  <option>Ave - Pato</option>
  <option>Ave - Peru</option>
  <option>Bovino</option>
  <option>Caprino</option>
  <option>C√£o</option>
  <option>Equino</option>
  <option>Gato</option>
  <option>Ovino</option>
  <option>Su√≠no</option>
</select>

<label>Ra√ßa</label>
<input id="raca">

<label>Sexo</label>
<select id="sexo">
  <option value="">Selecione</option>
  <option value="F">F√™mea</option>
  <option value="M">Macho</option>
</select>

<label>Data de nascimento</label>
<input type="date" id="data_nascimento">

<label>Origem</label>
<select id="origem">
  <option value="">Selecione</option>
  <option>Comprado</option>
  <option>Nascido</option>
</select>

<label>M√£e</label>
<select id="id_mae"></select>

<label>Pai</label>
<select id="id_pai"></select>

<label>Status</label>
<select id="status">
  <option>Ativo</option>
  <option>Inativo</option>
  <option>Vendido</option>
  <option>Falecido</option>
</select>

<label>Observa√ß√µes</label>
<textarea id="observacoes"></textarea>

<button class="salvar" onclick="salvar()">üíæ Salvar</button>
<button class="excluir hidden" id="btnExcluir" onclick="excluir()">üóëÔ∏è Excluir</button>
</div>
</div>

<script>
/* MENU */
fetch("menu-adm.html")
  .then(r=>r.text())
  .then(html=>{
    document.getElementById("menu-adm").innerHTML=html;
    document.querySelectorAll(".menu-link").forEach(a=>{
      if(a.getAttribute("href")===location.pathname.split("/").pop()){
        a.classList.add("ativo");
      }
    });
  });

/* FIREBASE */
firebase.initializeApp({
  apiKey:"AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain:"sitio-corrego-do-pinhal.firebaseapp.com",
  projectId:"sitio-corrego-do-pinhal"
});

const auth=firebase.auth();
const db=firebase.firestore();

const acao = document.getElementById("acao");
const blocoEditar=document.getElementById("blocoEditar");
const btnExcluir=document.getElementById("btnExcluir");
const animalExistente=document.getElementById("animalExistente");

const nome=document.getElementById("nome");
const especie=document.getElementById("especie");
const raca=document.getElementById("raca");
const sexo=document.getElementById("sexo");
const data_nascimento=document.getElementById("data_nascimento");
const origem=document.getElementById("origem");
const id_mae=document.getElementById("id_mae");
const id_pai=document.getElementById("id_pai");
const status=document.getElementById("status");
const observacoes=document.getElementById("observacoes");

let animais=[], atual=null;

auth.onAuthStateChanged(user=>{
  document.body.style.display="block";
  if(user){
    app.classList.remove("hidden");
    carregar();
  }
});

async function carregar(){
  const snap=await db.collection("animais").get();
  animais=snap.docs.map(d=>({id:d.id,...d.data()}));

  animais.sort((a,b)=>(a.nome||"").localeCompare(b.nome||"","pt-BR"));

  animalExistente.innerHTML='<option value="">Selecione</option>';
  id_mae.innerHTML='<option value="">-</option>';
  id_pai.innerHTML='<option value="">-</option>';

  animais.forEach(a=>{
    animalExistente.innerHTML+=`<option value="${a.id}">${a.nome}</option>`;
    if(a.status==="Ativo"){
      if(a.sexo==="F") id_mae.innerHTML+=`<option value="${a.id}">${a.nome}</option>`;
      if(a.sexo==="M") id_pai.innerHTML+=`<option value="${a.id}">${a.nome}</option>`;
    }
  });
}

acao.onchange=()=>{
  const editar=acao.value==="editar";
  blocoEditar.classList.toggle("hidden",!editar);
  btnExcluir.classList.toggle("hidden",!editar);
  atual=null;
};

animalExistente.onchange=()=>{
  atual=animais.find(a=>a.id===animalExistente.value);
  if(!atual) return;

  nome.value=atual.nome||"";
  especie.value=atual.especie||"";
  raca.value=atual.raca||"";
  sexo.value=atual.sexo||"";
  data_nascimento.value=atual.data_nascimento||"";
  origem.value=atual.origem||"";
  id_mae.value=atual.id_mae||"";
  id_pai.value=atual.id_pai||"";
  status.value=atual.status||"Ativo";
  observacoes.value=atual.observacoes||"";
};

async function salvar(){
  if(acao.value==="editar"&&!atual){alert("Selecione um animal");return;}
  const dados={nome:nome.value.trim(),especie:especie.value,raca:raca.value.trim(),sexo:sexo.value,data_nascimento:data_nascimento.value,origem:origem.value,id_mae:id_mae.value||"",id_pai:id_pai.value||"",status:status.value,observacoes:observacoes.value.trim()};
  Object.keys(dados).forEach(k=>{if(dados[k]==="") delete dados[k]});
  acao.value==="novo"?await db.collection("animais").add(dados):await db.collection("animais").doc(atual.id).update(dados);
  alert("Salvo com sucesso");location.reload();
}

async function excluir(){
  if(confirm("Excluir animal?")){
    await db.collection("animais").doc(atual.id).delete();
    location.reload();
  }
}
</script>

</body>
</html>
