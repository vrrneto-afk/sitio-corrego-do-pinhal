<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Animais ‚Äì ADM</title>

<link rel="stylesheet" href="menu-adm.css">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --vermelho:#c0392b;
  --cinza:#666;
  --logo:#D0B485;
}
*{box-sizing:border-box;font-family:'Inter',system-ui,Arial}
body{margin:0;background:var(--bege);display:none}

/* HEADER */
header{
  background:var(--logo);
  padding:16px;
  text-align:center;
  font-weight:800;
}

/* CONTAINER */
.container{
  max-width:900px;
  margin:20px auto;
  padding:20px;
  background:#fff;
  border-radius:14px;
  box-shadow:0 2px 6px rgba(0,0,0,.06);
}

h2{
  color:var(--marrom);
  margin-bottom:14px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:12px;
}

label{
  font-weight:700;
  font-size:14px;
}

input, select, textarea{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1.5px solid #ddd;
  margin-top:6px;
}

textarea{resize:vertical}

.acoes{
  display:flex;
  gap:10px;
  margin-top:20px;
  flex-wrap:wrap;
}

button{
  padding:14px 22px;
  border:none;
  border-radius:10px;
  font-size:15px;
  cursor:pointer;
}

.salvar{background:var(--verde);color:#fff}
.excluir{background:var(--vermelho);color:#fff}
.hidden{display:none}
</style>
</head>

<body>

<header>üêæ Cadastro de Animais</header>

<div id="menu-adm"></div>

<div class="container">

<h2>üìã Registro</h2>

<label>A√ß√£o</label>
<select id="acao">
  <option value="novo">‚ûï Novo animal</option>
  <option value="editar">‚úèÔ∏è Editar animal</option>
</select>

<div id="blocoEditar" class="hidden">
  <label>Animal cadastrado</label>
  <select id="animalExistente"></select>
</div>

<hr style="margin:20px 0">

<div class="grid">
  <div>
    <label>Nome</label>
    <input id="nome">
  </div>

  <div>
    <label>Esp√©cie</label>
    <select id="especie"></select>
  </div>

  <div>
    <label>Ra√ßa</label>
    <input id="raca">
  </div>

  <div>
    <label>Sexo</label>
    <select id="sexo">
      <option value="">Selecione</option>
      <option value="F">F√™mea</option>
      <option value="M">Macho</option>
    </select>
  </div>

  <div>
    <label>Data de nascimento</label>
    <input type="date" id="data_nascimento">
  </div>

  <div>
    <label>Origem</label>
    <select id="origem">
      <option value="">Selecione</option>
      <option>Comprado</option>
      <option>Nascido</option>
    </select>
  </div>

  <div>
    <label>M√£e</label>
    <select id="id_mae"></select>
  </div>

  <div>
    <label>Pai</label>
    <select id="id_pai"></select>
  </div>

  <div>
    <label>Status</label>
    <select id="status">
      <option>Ativo</option>
      <option>Inativo</option>
      <option>Vendido</option>
      <option>Falecido</option>
    </select>
  </div>
</div>

<label style="margin-top:14px">Observa√ß√µes</label>
<textarea id="observacoes" rows="3"></textarea>

<div class="acoes">
  <button class="salvar" onclick="salvar()">üíæ Salvar</button>
  <button class="excluir hidden" id="btnExcluir" onclick="excluir()">üóëÔ∏è Excluir</button>
</div>

</div>

<script src="auth-guard.js"></script>

<script>
/* MENU ADM */
fetch("menu-adm.html")
  .then(r=>r.text())
  .then(html=>{
    document.getElementById("menu-adm").innerHTML=html;
    document.querySelectorAll("#menu-adm a").forEach(a=>{
      if(a.getAttribute("href")==="cadastro_animais.html"){
        a.classList.add("ativo");
      }
    });
  });

/* FIREBASE */
firebase.initializeApp({
  apiKey:"AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain:"sitio-corrego-do-pinhal.firebaseapp.com",
  projectId:"sitio-corrego-do-pinhal"
});
const db=firebase.firestore();

/* VARS */
const acao=document.getElementById("acao");
const blocoEditar=document.getElementById("blocoEditar");
const animalExistente=document.getElementById("animalExistente");
const btnExcluir=document.getElementById("btnExcluir");

const nome=document.getElementById("nome");
const especie=document.getElementById("especie");
const raca=document.getElementById("raca");
const sexo=document.getElementById("sexo");
const data_nascimento=document.getElementById("data_nascimento");
const origem=document.getElementById("origem");
const id_mae=document.getElementById("id_mae");
const id_pai=document.getElementById("id_pai");
const status=document.getElementById("status");
const observacoes=document.getElementById("observacoes");

let ANIMAIS=[], ATUAL=null;

const ESPECIES=[
  "Ave - Angola","Ave - Galinha","Ave - Ganso","Ave - Marreco","Ave - Pato","Ave - Peru",
  "Bovino","Caprino","C√£o","Equino","Gato","Ovino","Su√≠no"
].sort();

async function load(){
  const snap=await db.collection("animais").get();
  ANIMAIS=snap.docs.map(d=>({id:d.id,...d.data()}));

  especie.innerHTML='<option value="">Selecione</option>'+ESPECIES.map(e=>`<option>${e}</option>`).join("");

  const ord=[...ANIMAIS].sort((a,b)=>(a.nome||"").localeCompare(b.nome||""));

  animalExistente.innerHTML='<option value="">Selecione</option>'+ord.map(a=>`<option value="${a.id}">${a.nome}</option>`).join("");
  id_mae.innerHTML='<option value="">-</option>'+ord.filter(a=>a.sexo==="F").map(a=>`<option value="${a.id}">${a.nome}</option>`).join("");
  id_pai.innerHTML='<option value="">-</option>'+ord.filter(a=>a.sexo==="M").map(a=>`<option value="${a.id}">${a.nome}</option>`).join("");
}

acao.onchange=()=>{
  const ed=acao.value==="editar";
  blocoEditar.classList.toggle("hidden",!ed);
  btnExcluir.classList.toggle("hidden",!ed);
  ATUAL=null;
  limpar();
};

animalExistente.onchange=()=>{
  ATUAL=ANIMAIS.find(a=>a.id===animalExistente.value);
  if(!ATUAL)return;
  nome.value=ATUAL.nome||"";
  especie.value=ATUAL.especie||"";
  raca.value=ATUAL.raca||"";
  sexo.value=ATUAL.sexo||"";
  data_nascimento.value=ATUAL.data_nascimento||"";
  origem.value=ATUAL.origem||"";
  id_mae.value=ATUAL.id_mae||"";
  id_pai.value=ATUAL.id_pai||"";
  status.value=ATUAL.status||"Ativo";
  observacoes.value=ATUAL.observacoes||"";
};

function limpar(){
  nome.value="";
  especie.value="";
  raca.value="";
  sexo.value="";
  data_nascimento.value="";
  origem.value="";
  id_mae.value="";
  id_pai.value="";
  status.value="Ativo";
  observacoes.value="";
}

async function salvar(){
  const dados={nome:nome.value.trim(),especie:especie.value,raca:raca.value.trim(),sexo:sexo.value,data_nascimento:data_nascimento.value,origem:origem.value,id_mae:id_mae.value||"",id_pai:id_pai.value||"",status:status.value,observacoes:observacoes.value.trim()};
  Object.keys(dados).forEach(k=>{if(dados[k]==="")delete dados[k]});
  if(acao.value==="novo") await db.collection("animais").add(dados);
  else if(ATUAL) await db.collection("animais").doc(ATUAL.id).update(dados);
  alert("Salvo com sucesso");
  location.reload();
}

async function excluir(){
  if(ATUAL&&confirm("Excluir este animal?")){
    await db.collection("animais").doc(ATUAL.id).delete();
    location.reload();
  }
}

load();
document.body.style.display="block";
</script>

</body>
</html>
