<body>

<script>
fetch("menu.html").then(r=>r.text()).then(h=>{
  menu.innerHTML=h;
  document.querySelectorAll("#menu a").forEach(a=>{
    if(a.getAttribute("href")==="relatorios.html") a.classList.add("ativo");
  });
});

firebase.initializeApp({
  apiKey:"AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain:"sitio-corrego-do-pinhal.firebaseapp.com",
  projectId:"sitio-corrego-do-pinhal"
});
const db=firebase.firestore();

const meses=["Janeiro","Fevereiro","MarÃ§o","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
const moeda=v=>Number(v||0).toLocaleString("pt-BR",{style:"currency",currency:"BRL"});

let LEITE=[];

async function load(){
  LEITE=(await db.collection("producao_leite").get()).docs.map(d=>{
    const r=d.data();
    return {
      data:new Date(r.ano,r.mes-1,r.dia),
      litros:+r.litros_dia||0,
      vacas:+r.vacas_produzindo||0,
      preco:+r.preco_litro||0,
      receita:+r.valor_dia||0
    };
  });

  mes.innerHTML=meses.map((m,i)=>`<option value="${i+1}">${m}</option>`).join("");
  const anos=[...new Set(LEITE.map(l=>l.data.getFullYear()))].sort();
  ano.innerHTML=anos.map(a=>`<option>${a}</option>`).join("");

  mes.value=new Date().getMonth()+1;
  ano.value=Math.max(...anos);

  mes.onchange=render;
  ano.onchange=render;
  periodo.onchange=render;

  render();
}

function render(){
  const m = +mes.value;
  const a = +ano.value;
  const p = periodo.value;

  const mesesBack = {
    mensal: 1,
    bimestral: 2,
    trimestral: 3,
    anual: 12
  }[p];

  ctxPeriodo.innerText = `${meses[m-1]} / ${a}`;
  ctxVisao.innerText = `ðŸ“Š VisÃ£o: ${periodo.options[periodo.selectedIndex].text}`;

  const fim = a * 12 + m;
  const inicio = fim - mesesBack + 1;

  const dentroPeriodo = d => {
    const chave = d.data.getFullYear() * 12 + (d.data.getMonth() + 1);
    return chave >= inicio && chave <= fim;
  };

  const atual = LEITE.filter(l => dentroPeriodo(l));
  const anterior = LEITE.filter(l => {
    const chave = l.data.getFullYear() * 12 + (l.data.getMonth() + 1);
    return chave >= (inicio - mesesBack) && chave <= (fim - mesesBack);
  });

  /* ===== ATUAL ===== */
  const litrosA = atual.reduce((s,l)=>s+l.litros,0);
  const receitaA = atual.reduce((s,l)=>s+l.receita,0);
  const diasA = atual.length || 1;
  const vacasA = atual.reduce((s,l)=>s+l.vacas,0) / diasA || 0;

  /* ===== ANTERIOR ===== */
  const litrosP = anterior.reduce((s,l)=>s+l.litros,0);
  const receitaP = anterior.reduce((s,l)=>s+l.receita,0);
  const diasP = anterior.length || 1;

  /* ===== CARDS ===== */
  cLitros.innerText = `${litrosA} L`;
  cReceita.innerText = moeda(receitaA);
  cMediaDia.innerText = `${(litrosA/diasA).toFixed(1)} L`;
  cMediaVaca.innerText = vacasA ? `${(litrosA/vacasA).toFixed(1)} L` : "â€”";

  /* ===== COMPARATIVO ===== */
  cmpLitros.innerText = litrosP
    ? `${litrosA >= litrosP ? "â–²" : "â–¼"} ${Math.abs(litrosA - litrosP)} L`
    : "â€”";

  cmpReceita.innerText = receitaP
    ? `${receitaA >= receitaP ? "â–²" : "â–¼"} ${moeda(Math.abs(receitaA - receitaP))}`
    : "â€”";

  cmpMedia.innerText = litrosP
    ? `${(litrosA/diasA).toFixed(1)} â†’ ${(litrosP/diasP).toFixed(1)} L`
    : "â€”";

  /* ===== ALERTA ===== */
  alerta.innerText =
    litrosA === 0
      ? "Sem produÃ§Ã£o no perÃ­odo"
      : "ProduÃ§Ã£o dentro do esperado";
}

load();
</script>
