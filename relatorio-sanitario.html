<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Relat√≥rio Sanit√°rio ‚Äì S√≠tio C√≥rrego do Pinhal</title>

<link rel="stylesheet" href="menu.css">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --vermelho:#c0392b;
  --amarelo:#e0a800;
  --cinza:#666;
  --logo:#D0B485;
}

*{box-sizing:border-box;font-family:Inter,system-ui,Arial}
body{margin:0;background:var(--bege);color:#333}

header{background:var(--logo);padding:15px;text-align:center}
header img{max-width:260px;width:100%}

.container{max-width:900px;margin:20px auto;padding:0 15px}
h2,h3{color:var(--marrom)}

.filtros{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-bottom:16px
}
select{
  padding:12px;
  border-radius:12px;
  border:1.5px solid #ddd;
  background:#f2f2f2;
  font-size:15px
}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:12px;
  margin-bottom:20px
}
.card{
  background:#fff;
  padding:14px;
  border-left:6px solid var(--verde);
  border-radius:14px;
  box-shadow:0 2px 6px rgba(0,0,0,.05)
}
.card.alerta{border-left-color:var(--amarelo)}
.card.negativo{border-left-color:var(--vermelho)}
.card strong{font-size:22px;display:block}
.card span{font-size:14px;color:var(--cinza)}
</style>
</head>

<body>

<header><img src="logo.png"></header>
<div id="menu"></div>

<div class="container">

<h2>üíâ Relat√≥rio Sanit√°rio</h2>

<div class="filtros">
  <select id="especie"></select>
  <select id="visao">
    <option value="geral">Vis√£o geral</option>
    <option value="anual">Vis√£o anual</option>
    <option value="mensal">Vis√£o mensal</option>
  </select>
</div>

<div class="filtros" id="filtroPeriodo">
  <select id="mes" style="display:none"></select>
  <select id="ano" style="display:none"></select>
</div>

<!-- RESUMO -->
<div class="cards">
  <div class="card">
    <strong id="cAnimais">0</strong>
    <span>Animais monitorados</span>
  </div>

  <div class="card">
    <strong id="cProcedimentos">0</strong>
    <span>Procedimentos registrados</span>
  </div>

  <div class="card alerta">
    <strong id="cVencendo">0</strong>
    <span>Vencendo em breve</span>
  </div>

  <div class="card negativo">
    <strong id="cAtrasadas">0</strong>
    <span>Atrasadas</span>
  </div>
</div>

<!-- SITUA√á√ÉO -->
<h3>üö® Situa√ß√£o sanit√°ria</h3>
<div class="cards">
  <div class="card alerta" id="cardSituacao">
    <strong id="situacao">Situa√ß√£o controlada</strong>
    <span id="situacaoDesc">Nenhum risco sanit√°rio imediato</span>
  </div>
</div>

</div>

<script>
fetch("menu.html").then(r=>r.text()).then(h=>{
  menu.innerHTML=h;
  document.querySelectorAll("#menu a").forEach(a=>{
    if(a.getAttribute("href")==="relatorios.html") a.classList.add("ativo");
  });
});

/* Firebase */
firebase.initializeApp({
  apiKey:"AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain:"sitio-corrego-do-pinhal.firebaseapp.com",
  projectId:"sitio-corrego-do-pinhal"
});
const db=firebase.firestore();

const meses=["Janeiro","Fevereiro","Mar√ßo","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
const hoje = new Date();
const LIMITE_VENCIMENTO = 15;

let VACINAS=[], ANIMAIS=[];

function parseData(v){
  if(!v) return null;
  if(v.seconds) return new Date(v.seconds*1000);
  const [y,m,d]=String(v).split("-");
  return new Date(y,m-1,d);
}

async function load(){
  VACINAS=(await db.collection("vacinas").get()).docs.map(d=>{
    const r=d.data();
    return {...r,proxima:parseData(r.data_proxima_dose)};
  });

  ANIMAIS=(await db.collection("animais").get()).docs.map(d=>d.data());

  const especies=["Todas",...new Set(ANIMAIS.map(a=>a.especie).filter(Boolean))];
  especie.innerHTML=especies.map(e=>`<option>${e}</option>`).join("");

  mes.innerHTML=meses.map((m,i)=>`<option value="${i+1}">${m}</option>`).join("");
  const anos=[...new Set(VACINAS.map(v=>v.proxima?.getFullYear()).filter(Boolean))].sort();
  ano.innerHTML=anos.map(a=>`<option>${a}</option>`).join("");

  visao.onchange=ajustarFiltros;
  especie.onchange=render;
  mes.onchange=render;
  ano.onchange=render;

  ajustarFiltros();
}

function ajustarFiltros(){
  mes.style.display="none";
  ano.style.display="none";

  if(visao.value==="anual"){
    ano.style.display="block";
  }
  if(visao.value==="mensal"){
    mes.style.display="block";
    ano.style.display="block";
  }
  render();
}

function dentroPeriodo(data){
  if(!data) return false;

  const diffDias = (data - hoje) / (1000*60*60*24);

  // Atrasadas e vencendo SEMPRE entram
  if(diffDias < 0 || diffDias <= LIMITE_VENCIMENTO){
    return true;
  }

  // Vis√£o geral: tudo entra
  if(visao.value === "geral"){
    return true;
  }

  // Vis√£o anual exige ano
  if(visao.value === "anual"){
    if(!ano.value) return true;
    return data.getFullYear() === Number(ano.value);
  }

  // Vis√£o mensal exige m√™s e ano
  if(visao.value === "mensal"){
    if(!mes.value || !ano.value) return true;
    return (
      data.getFullYear() === Number(ano.value) &&
      data.getMonth() + 1 === Number(mes.value)
    );
  }

  return true;
}

function render(){
  const esp=especie.value;

  const filtradas = VACINAS.filter(v=>{
    if(!v.proxima) return false;
    if(!dentroPeriodo(v.proxima)) return false;
    if(esp==="Todas") return true;

    const animal=ANIMAIS.find(a=>a.id_animal===v.id_animal);
    return animal && animal.especie===esp;
  });

  const animaisUnicos=new Set(filtradas.map(v=>v.id_animal)).size;

  let vencendo=0, atrasadas=0;

  filtradas.forEach(v=>{
    const diff=(v.proxima - hoje)/(1000*60*60*24);
    if(diff<0) atrasadas++;
    else if(diff<=LIMITE_VENCIMENTO) vencendo++;
  });

  cAnimais.innerText=animaisUnicos;
  cProcedimentos.innerText=filtradas.length;
  cVencendo.innerText=vencendo;
  cAtrasadas.innerText=atrasadas;

  let texto="Situa√ß√£o controlada";
  let desc="Nenhum risco sanit√°rio imediato";
  let classe="alerta";

  if(atrasadas>0){
    texto="Situa√ß√£o cr√≠tica";
    desc="Existem procedimentos sanit√°rios atrasados";
    classe="negativo";
  }else if(vencendo>0){
    texto="Aten√ß√£o preventiva";
    desc="H√° procedimentos vencendo em breve";
    classe="alerta";
  }

  situacao.innerText=texto;
  situacaoDesc.innerText=desc;
  cardSituacao.className="card "+classe;
}

load();
</script>

</body>
</html>
