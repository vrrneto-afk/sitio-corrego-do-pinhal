<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Relat√≥rio Sanit√°rio ‚Äì S√≠tio C√≥rrego do Pinhal</title>

<link rel="stylesheet" href="menu.css">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --vermelho:#c0392b;
  --amarelo:#e0a800;
  --azul:#2c6ed5;
  --cinza:#666;
  --logo:#D0B485;
}
*{box-sizing:border-box;font-family:Inter,system-ui,Arial}
body{margin:0;background:var(--bege);color:#333}
header{background:var(--logo);padding:15px;text-align:center}
header img{max-width:260px;width:100%}
.container{max-width:900px;margin:20px auto;padding:0 15px}
h2,h3{color:var(--marrom)}

.filtros{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-bottom:16px
}
select{
  padding:12px;
  border-radius:12px;
  border:1.5px solid #ddd;
  background:#f2f2f2;
  font-size:15px
}

.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:12px;
  margin-bottom:20px
}
.card{
  background:#fff;
  padding:14px;
  border-left:6px solid var(--verde);
  border-radius:14px;
  box-shadow:0 2px 6px rgba(0,0,0,.05)
}
.card.alerta{border-left-color:var(--amarelo)}
.card.negativo{border-left-color:var(--vermelho)}
.card.info{border-left-color:var(--azul)}
.card strong{font-size:22px;display:block}
.card span{font-size:14px;color:var(--cinza)}
</style>
</head>

<body>

<header><img src="logo.png"></header>
<div id="menu"></div>

<div class="container">

<h2>üíâ Relat√≥rio Sanit√°rio</h2>

<div class="filtros">
  <select id="especie"></select>
  <select id="visao">
    <option value="geral">Vis√£o geral</option>
    <option value="anual">Vis√£o anual</option>
    <option value="mensal">Vis√£o mensal</option>
  </select>
</div>

<div class="filtros">
  <select id="mes"></select>
  <select id="ano"></select>
</div>

<div class="cards">
  <div class="card"><strong id="cAnimais">0</strong><span>Animais monitorados</span></div>
  <div class="card"><strong id="cProcedimentos">0</strong><span>Procedimentos registrados</span></div>
  <div class="card info"><strong id="cMinistradas">0</strong><span>Medica√ß√µes ministradas</span></div>
  <div class="card alerta"><strong id="cVencendo">0</strong><span>Vencendo em breve</span></div>
  <div class="card negativo"><strong id="cAtrasadas">0</strong><span>Atrasadas</span></div>
</div>

<h3>üö® Situa√ß√£o sanit√°ria</h3>
<div class="cards">
  <div class="card alerta" id="cardSituacao">
    <strong id="situacao">Situa√ß√£o controlada</strong>
    <span id="situacaoDesc">Nenhum risco sanit√°rio imediato</span>
  </div>
</div>

</div>

<script>
fetch("menu.html").then(r=>r.text()).then(h=>menu.innerHTML=h);

/* Firebase */
firebase.initializeApp({
  apiKey:"AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain:"sitio-corrego-do-pinhal.firebaseapp.com",
  projectId:"sitio-corrego-do-pinhal"
});
const db = firebase.firestore();

/* CONSTANTES */
const meses = ["Janeiro","Fevereiro","Mar√ßo","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
const hoje = new Date(new Date().setHours(0,0,0,0));
const LIMITE = 15;

let VACINAS = [], ANIMAIS = [];

/* NORMALIZA DATA */
function parseData(v){
  if(!v) return null;
  let d;
  if(v.seconds){
    d = new Date(v.seconds * 1000);
  }else{
    const [y,m,day] = String(v).split("-");
    d = new Date(y, m-1, day);
  }
  return new Date(d.setHours(0,0,0,0));
}

/* LOAD */
async function load(){
  VACINAS = (await db.collection("vacinas").get()).docs.map(d=>{
    const r=d.data();
    return {
      ...r,
      proxima: parseData(r.data_proxima_dose),
      aplicada: parseData(r.data_aplicacao)
    };
  });

  ANIMAIS = (await db.collection("animais").get()).docs.map(d=>d.data());

  especie.innerHTML = ["Todas", ...new Set(ANIMAIS.map(a=>a.especie).filter(Boolean))]
    .map(e=>`<option>${e}</option>`).join("");

  mes.innerHTML = meses.map((m,i)=>`<option value="${i+1}">${m}</option>`).join("");

  const anos = [...new Set([
    ...VACINAS.map(v=>v.proxima?.getFullYear()),
    ...VACINAS.map(v=>v.aplicada?.getFullYear())
  ].filter(Boolean))].sort();

  ano.innerHTML = anos.map(a=>`<option>${a}</option>`).join("");

  visao.value="geral";
  mes.value = hoje.getMonth()+1;
  ano.value = hoje.getFullYear();

  visao.onchange = render;
  especie.onchange = render;
  mes.onchange = render;
  ano.onchange = render;

  render();
}

function dentroPeriodo(data){
  if(!data) return false;
  if(visao.value==="geral") return true;
  if(visao.value==="anual") return data.getFullYear()==ano.value;
  if(visao.value==="mensal")
    return data.getFullYear()==ano.value && data.getMonth()+1==mes.value;
  return true;
}

function render(){
  mes.style.display = visao.value==="mensal" ? "block" : "none";
  ano.style.display = visao.value!=="geral" ? "block" : "none";

  const esp = especie.value;

  const base = VACINAS.filter(v=>{
    const a = ANIMAIS.find(x=>x.id_animal===v.id_animal);
    if(esp!=="Todas" && (!a || a.especie!==esp)) return false;
    return true;
  });

  let atrasadas=[], vencendo=[], ministradas=[];

  base.forEach(v=>{

    /* üî¥ ATRASO HIST√ìRICO */
    if(v.proxima && v.aplicada && v.aplicada > v.proxima){
      atrasadas.push(v);
      return;
    }

    /* üî¥ ATRASO ATUAL */
    if(v.proxima && !v.aplicada && v.proxima < hoje){
      atrasadas.push(v);
      return;
    }

    /* üü° VENCENDO */
    if(v.proxima && !v.aplicada){
      const diff = (v.proxima - hoje) / 86400000;
      if(diff >= 0 && diff <= LIMITE){
        vencendo.push(v);
      }
    }

    /* üîµ MINISTRADAS */
    if(v.aplicada && dentroPeriodo(v.aplicada)){
      ministradas.push(v);
    }
  });

  const animais = new Set([
    ...atrasadas.map(v=>v.id_animal),
    ...vencendo.map(v=>v.id_animal),
    ...ministradas.map(v=>v.id_animal)
  ]).size;

  cAnimais.innerText = animais;
  cProcedimentos.innerText = atrasadas.length + vencendo.length + ministradas.length;
  cMinistradas.innerText = ministradas.length;
  cVencendo.innerText = vencendo.length;
  cAtrasadas.innerText = atrasadas.length;

  let txt="Situa√ß√£o controlada", desc="Nenhum risco sanit√°rio imediato", cls="alerta";
  if(atrasadas.length>0){
    txt="Situa√ß√£o cr√≠tica";
    desc="Existem vacinas atrasadas";
    cls="negativo";
  }else if(vencendo.length>0){
    txt="Aten√ß√£o preventiva";
    desc="Vacinas vencendo em breve";
  }

  situacao.innerText = txt;
  situacaoDesc.innerText = desc;
  cardSituacao.className = "card "+cls;
}

load();
</script>

</body>
</html>
