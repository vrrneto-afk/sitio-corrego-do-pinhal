<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Leite</title>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<link rel="stylesheet" href="menu-adm.css">

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --vermelho:#b03a2e;
  --logo:#D0B485;
}
*{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
body{margin:0;background:var(--bege);display:none}
header{background:var(--logo);padding:14px;text-align:center;font-weight:700;font-size:17px}
.container{max-width:760px;margin:16px auto;padding:16px;background:#fff;border-radius:12px}
label{font-weight:600;margin-top:10px;display:block;font-size:14px}
input,select{
  width:100%;
  padding:10px 12px;
  margin-top:4px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:14px
}
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{border:1px solid #ddd;padding:8px;text-align:center}
th{background:#f2e8da}
button{
  width:100%;
  padding:12px;
  margin-top:14px;
  border:none;
  font-size:15px;
  cursor:pointer;
  border-radius:10px
}
.salvar{background:var(--verde);color:#fff}
.hidden{display:none}
</style>
</head>

<body>

<div id="app" class="hidden">

<header>ü•õ Cadastro de Produ√ß√£o de Leite</header>
<div id="menu-adm"></div>

<div class="container">

<label>Modo de lan√ßamento</label>
<select id="modo">
  <option value="diario">üìÖ Di√°rio (um dia)</option>
  <option value="mensal">üìä Mensal (caderneta)</option>
</select>

<!-- MODO DI√ÅRIO -->
<div id="blocoDiario">
  <label>Data</label>
  <input type="date" id="data_diaria">

  <label>Litros do dia</label>
  <input type="number" id="litros_dia" step="0.01">

  <label>Vacas produzindo</label>
  <input type="number" id="vacas">

  <label>Pre√ßo por litro</label>
  <input type="number" id="preco" step="0.01">

  <button class="salvar" onclick="salvarDiario()">üíæ Salvar dia</button>
</div>

<!-- MODO MENSAL -->
<div id="blocoMensal" class="hidden">

  <label>Ano</label>
  <select id="ano"></select>

  <label>M√™s</label>
  <select id="mes"></select>

  <label>Pre√ßo por litro (m√™s)</label>
  <input type="number" id="preco_mes" step="0.01">

  <table>
    <thead>
      <tr><th>Dia</th><th>Litros</th><th>Vacas</th></tr>
    </thead>
    <tbody id="tabelaDias"></tbody>
  </table>

  <button class="salvar" onclick="salvarMensal()">üíæ Salvar m√™s</button>
</div>

</div>
</div>

<script>
/* MENU ADM */
fetch("menu-adm.html")
.then(r=>r.text())
.then(html=>{
  document.getElementById("menu-adm").innerHTML = html;
  document.querySelectorAll(".menu-link").forEach(a=>{
    if(a.getAttribute("href")==="cadastro_leite.html"){
      a.classList.add("ativo");
    }
  });
});

/* FIREBASE INIT */
firebase.initializeApp({
  apiKey:"AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain:"sitio-corrego-do-pinhal.firebaseapp.com",
  projectId:"sitio-corrego-do-pinhal"
});

const auth = firebase.auth();
const db = firebase.firestore();

/* LOGOUT PADR√ÉO */
function logout(){
  auth.signOut().then(()=>{
    location.href = "index.html";
  });
}

/* AUTH */
auth.onAuthStateChanged(user=>{
  if(user){
    document.body.style.display="block";
    document.getElementById("app").classList.remove("hidden");
    init();
  }else{
    location.href="index.html";
  }
});

/* INIT */
function init(){
  const anoAtual=new Date().getFullYear();
  for(let a=2020;a<=2035;a++){
    ano.innerHTML+=`<option ${a===anoAtual?"selected":""}>${a}</option>`;
  }
  for(let m=1;m<=12;m++) mes.innerHTML+=`<option value="${m}">${m}</option>`;
  gerarTabela();
}

/* MODO */
modo.onchange=()=>{
  blocoDiario.classList.toggle("hidden",modo.value!=="diario");
  blocoMensal.classList.toggle("hidden",modo.value!=="mensal");
};

/* TABELA MENSAL */
function gerarTabela(){
  tabelaDias.innerHTML="";
  for(let d=1;d<=31;d++){
    tabelaDias.innerHTML+=`
      <tr>
        <td>${String(d).padStart(2,"0")}</td>
        <td><input type="number" step="0.01" data-dia="${d}"></td>
        <td><input type="number" data-vaca="${d}"></td>
      </tr>`;
  }
}

/* SALVAR DI√ÅRIO */
async function salvarDiario(){
  if(!data_diaria.value) return alert("Informe a data.");

  const d=new Date(data_diaria.value);
  await db.collection("producao_leite").add({
    ano:d.getFullYear(),
    mes:d.getMonth()+1,
    dia:d.getDate(),
    litros_dia:Number(litros_dia.value||0),
    vacas_produzindo:Number(vacas.value||0),
    preco_litro:Number(preco.value||0),
    valor_dia:Number(litros_dia.value||0)*Number(preco.value||0)
  });

  alert("Registro di√°rio salvo com sucesso.");
  location.reload();
}

/* SALVAR MENSAL */
async function salvarMensal(){
  const a=Number(ano.value), m=Number(mes.value), p=Number(preco_mes.value||0);

  const linhas=[...tabelaDias.querySelectorAll("tr")];

  for(const tr of linhas){
    const dia=Number(tr.children[0].innerText);
    const litros=Number(tr.querySelector("[data-dia]").value||0);
    const vacas=Number(tr.querySelector("[data-vaca]").value||0);

    if(litros<=0) continue;

    await db.collection("producao_leite").add({
      ano:a, mes:m, dia,
      litros_dia:litros,
      vacas_produzindo:vacas,
      preco_litro:p,
      valor_dia:litros*p
    });
  }

  alert("Caderneta mensal salva com sucesso.");
  location.reload();
}
</script>

</body>
</html>
