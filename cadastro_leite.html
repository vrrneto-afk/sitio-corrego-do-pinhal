<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Leite</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --vermelho:#b03a2e;
  --logo:#D0B485;
}
*{box-sizing:border-box;font-family:Arial}
body{margin:0;background:var(--bege);display:none}
header{background:var(--logo);padding:14px;text-align:center;font-weight:bold}
.menu{display:flex;gap:8px;justify-content:center;background:#eee;padding:10px;flex-wrap:wrap}
.menu a{padding:10px 14px;border-radius:6px;background:#ddd;font-weight:bold;text-decoration:none;color:#000}
.menu a.active{background:#fff}
.container{max-width:700px;margin:20px auto;padding:15px;background:#fff;border-radius:8px}
label{font-weight:bold;margin-top:12px;display:block}
input,select{width:100%;padding:10px;margin-top:6px}
button{width:100%;padding:12px;margin-top:15px;border:none;font-size:16px;cursor:pointer;border-radius:6px}
.salvar{background:var(--verde);color:#fff}
.excluir{background:var(--vermelho);color:#fff}
.hidden{display:none}
.login-box{
  background:var(--logo);
  max-width:420px;
  margin:80px auto;
  padding:30px;
  border-radius:12px;
  text-align:center;
}
.login-box img{max-width:220px;margin-bottom:20px}
.login-box input{width:100%;padding:14px;margin-bottom:14px}
.login-box button{background:var(--marrom);color:#fff}
</style>
</head>

<body>

<div class="login-box" id="loginBox">
  <img src="logo.png">
  <input id="email" type="email" placeholder="E-mail">
  <input id="senha" type="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
</div>

<div id="app" class="hidden">

<header>ü•õ Cadastro de Produ√ß√£o de Leite</header>

<div class="menu">
  <a href="index.html">üèòÔ∏è In√≠cio</a>
  <a href="cadastro_animais.html">üêæ Animais</a>
  <a href="cadastro_vacinas.html">üíâ Vacinas</a>
  <a href="cadastro_eventos.html">üìÜ Eventos</a>
  <a href="cadastro_leite.html" class="active">ü•õ Leite</a>
  <a href="cadastro_despesas.html">üí∞ Despesas</a>
  <a href="config.html">‚öôÔ∏è Config</a>
  <a href="#" onclick="logout()">Sair</a>
</div>

<div class="container">

<label>A√ß√£o</label>
<select id="acao">
  <option value="novo">‚ûï Novo registro</option>
  <option value="editar">‚úèÔ∏è Editar registro</option>
</select>

<div id="blocoEdicao" class="hidden">
  <label>Ano</label>
  <select id="ano"></select>

  <label>M√™s</label>
  <select id="mes"></select>

  <label>Dia</label>
  <select id="dia"></select>
</div>

<label>Litros do dia</label>
<input id="litros_dia" type="number" step="0.01">

<label>Vacas produzindo</label>
<input id="vacas_produzindo" type="number">

<label>Pre√ßo por litro</label>
<input id="preco_litro" type="number" step="0.01">

<label>Valor do dia</label>
<input id="valor_dia" type="number" step="0.01">

<button class="salvar" onclick="salvar()">üíæ Salvar</button>
<button id="btnExcluir" class="excluir hidden" onclick="excluir()">üóëÔ∏è Excluir</button>

</div>
</div>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain:"sitio-corrego-do-pinhal.firebaseapp.com",
  projectId:"sitio-corrego-do-pinhal"
});

const auth=firebase.auth();
const db=firebase.firestore();

const acao=document.getElementById("acao");
const blocoEdicao=document.getElementById("blocoEdicao");
const ano=document.getElementById("ano");
const mes=document.getElementById("mes");
const dia=document.getElementById("dia");
const btnExcluir=document.getElementById("btnExcluir");

let registros=[];
let registroAtual=null;

auth.onAuthStateChanged(user=>{
  if(user){
    loginBox.classList.add("hidden");
    app.classList.remove("hidden");
    document.body.style.display="block";
    carregarAnos();
  }else{
    document.body.style.display="block";
  }
});

function login(){
  auth.signInWithEmailAndPassword(email.value,senha.value);
}
function logout(){
  auth.signOut().then(()=>location.reload());
}

acao.onchange=()=>{
  const editar=acao.value==="editar";
  blocoEdicao.classList.toggle("hidden",!editar);
  btnExcluir.classList.add("hidden");
};

async function carregarAnos(){
  const snap=await db.collection("producao_leite").get();
  registros=snap.docs.map(d=>({id:d.id,...d.data()}));

  const anos=[...new Set(registros.map(r=>r.ano))].sort();
  ano.innerHTML='<option value="">Selecione</option>';
  anos.forEach(a=>ano.innerHTML+=`<option value="${a}">${a}</option>`);
}

ano.onchange=()=>{
  mes.innerHTML='<option value="">Selecione</option>';
  dia.innerHTML='<option value="">Selecione</option>';

  const meses=[...new Set(registros.filter(r=>r.ano===ano.value).map(r=>r.mes))].sort();
  meses.forEach(m=>mes.innerHTML+=`<option value="${m}">${m}</option>`);
};

mes.onchange=()=>{
  dia.innerHTML='<option value="">Selecione</option>';

  const dias=registros
    .filter(r=>r.ano===ano.value && r.mes===mes.value)
    .map(r=>r.dia)
    .sort((a,b)=>a-b);

  dias.forEach(d=>dia.innerHTML+=`<option value="${d}">${d}</option>`);
};

dia.onchange=()=>{
  registroAtual=registros.find(r=>r.ano===ano.value&&r.mes===mes.value&&r.dia===dia.value);
  if(!registroAtual)return;

  litros_dia.value=registroAtual.litros_dia;
  vacas_produzindo.value=registroAtual.vacas_produzindo;
  preco_litro.value=registroAtual.preco_litro;
  valor_dia.value=registroAtual.valor_dia;

  btnExcluir.classList.remove("hidden");
};

async function salvar(){
  const dados={
    ano: ano.value||new Date().getFullYear().toString(),
    mes: mes.value||String(new Date().getMonth()+1),
    dia: dia.value||String(new Date().getDate()),
    litros_dia: litros_dia.value,
    vacas_produzindo: vacas_produzindo.value,
    preco_litro: preco_litro.value,
    valor_dia: valor_dia.value,
    id_producao: `${ano.value||new Date().getFullYear()}${mes.value||""}${dia.value||""}`
  };

  if(acao.value==="editar" && registroAtual){
    await db.collection("producao_leite").doc(registroAtual.id).update(dados);
  }else{
    await db.collection("producao_leite").add(dados);
  }

  alert("Registro salvo com sucesso");
  location.reload();
}

async function excluir(){
  if(confirm("Excluir este registro?")){
    await db.collection("producao_leite").doc(registroAtual.id).delete();
    location.reload();
  }
}
</script>

</body>
</html>
