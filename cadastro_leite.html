<body>

</div>

<div id="app" class="hidden">

<header>ğŸ¥› Cadastro de ProduÃ§Ã£o de Leite</header>

<div class="menu">
  <a href="index.html">ğŸ˜ï¸ InÃ­cio</a>
  <a href="cadastro_animais.html">ğŸ¾ Animais</a>

<div class="container">

<label>AÃ§Ã£o</label>
<select id="acao">
  <option value="novo">â• Novo registro</option>
  <option value="editar">âœï¸ Editar registro</option>
</select>

<label>Ano</label>
<select id="ano"></select>

<label>MÃªs</label>
<select id="mes"></select>

<label>Dia</label>
<select id="dia"></select>

<label>Litros do dia</label>
<input id="litros_dia" type="number" step="0.01">

<label>Vacas produzindo</label>
<input id="vacas_produzindo" type="number">

<label>PreÃ§o por litro</label>
<input id="preco_litro" type="number" step="0.01">

<label>Valor do dia</label>
<input id="valor_dia" type="number" step="0.01" readonly>

<button class="salvar" onclick="salvar()">ğŸ’¾ Salvar</button>

<script>
firebase.initializeApp({
  apiKey:"AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain:"sitio-corrego-do-pinhal.firebaseapp.com",
  projectId:"sitio-corrego-do-pinhal"
});

const auth=firebase.auth();
const db=firebase.firestore();

const acao=document.getElementById("acao");
const ano=document.getElementById("ano");
const mes=document.getElementById("mes");
const dia=document.getElementById("dia");
const btnExcluir=document.getElementById("btnExcluir");

const litros_dia=document.getElementById("litros_dia");
const vacas_produzindo=document.getElementById("vacas_produzindo");
const preco_litro=document.getElementById("preco_litro");
const valor_dia=document.getElementById("valor_dia");

let registros=[];
let registroAtual=null;

auth.onAuthStateChanged(user=>{
  if(user){
    loginBox.classList.add("hidden");
    app.classList.remove("hidden");
    document.body.style.display="block";
    carregarData();
    carregarRegistros();
  }else{
    document.body.style.display="block";
  }
});

function login(){
  auth.signInWithEmailAndPassword(email.value,senha.value);
}
function logout(){
  auth.signOut().then(()=>location.reload());
}

/* ğŸ“… DATA FIXA */
function carregarData(){
  const anoAtual=new Date().getFullYear();
  for(let a=2020;a<=2035;a++){
    ano.innerHTML+=`<option value="${a}" ${a===anoAtual?"selected":""}>${a}</option>`;
  }
  for(let m=1;m<=12;m++) mes.innerHTML+=`<option value="${m}">${m}</option>`;
  for(let d=1;d<=31;d++) dia.innerHTML+=`<option value="${d}">${String(d).padStart(2,"0")}</option>`;
}

/* ğŸ”¢ CÃLCULO */
function calcularValorDia(){
  const litros=parseFloat(litros_dia.value||0);
  const preco=parseFloat(preco_litro.value||0);
  valor_dia.value=(litros*preco).toFixed(2);
}
litros_dia.oninput=calcularValorDia;
preco_litro.oninput=calcularValorDia;

/* ğŸ“¥ CARREGA REGISTROS */
async function carregarRegistros(){
  const snap=await db.collection("producao_leite").get();
  registros=snap.docs.map(d=>({id:d.id,...d.data()}));
}

/* ğŸ”„ TROCA AÃ‡ÃƒO */
acao.onchange=()=>{
  registroAtual=null;
  btnExcluir.classList.add("hidden");
  litros_dia.value="";
  vacas_produzindo.value="";
  preco_litro.value="";
  valor_dia.value="";
};

/* ğŸ“Œ BUSCA REGISTRO AO SELECIONAR DATA (EDITAR) */
[ano,mes,dia].forEach(el=>{
  el.onchange=()=>{
    if(acao.value!=="editar") return;

    registroAtual=registros.find(r =>
      r.ano===Number(ano.value) &&
      r.mes===Number(mes.value) &&
      r.dia===Number(dia.value)
    );

    if(!registroAtual){
      alert("Nenhum registro encontrado para esta data.");
      return;
    }

    litros_dia.value=registroAtual.litros_dia;
    vacas_produzindo.value=registroAtual.vacas_produzindo;
    preco_litro.value=registroAtual.preco_litro;
    valor_dia.value=registroAtual.valor_dia;
    btnExcluir.classList.remove("hidden");
  };
});

/* ğŸ’¾ SALVAR COM BLOQUEIO DE DUPLICIDADE */
async function salvar(){
  calcularValorDia();

  const existe=registros.find(r =>
    r.ano===Number(ano.value) &&
    r.mes===Number(mes.value) &&
    r.dia===Number(dia.value)
  );

  if(acao.value==="novo" && existe){
    alert("JÃ¡ existe registro para esta data.");
    return;
  }

  const dados={
    ano:Number(ano.value),
    mes:Number(mes.value),
    dia:Number(dia.value),
    litros_dia:Number(litros_dia.value),
    vacas_produzindo:Number(vacas_produzindo.value),
    preco_litro:Number(preco_litro.value),
    valor_dia:Number(valor_dia.value)
  };

  if(acao.value==="editar" && registroAtual){
    await db.collection("producao_leite").doc(registroAtual.id).update(dados);
  }else{
    await db.collection("producao_leite").add(dados);
  }

  alert("Registro salvo com sucesso");
  location.reload();
}

/* ğŸ—‘ï¸ EXCLUIR */
async function excluir(){
  if(registroAtual && confirm("Excluir este registro?")){
    await db.collection("producao_leite").doc(registroAtual.id).delete();
    location.reload();
  }
}
</script>

</body>
