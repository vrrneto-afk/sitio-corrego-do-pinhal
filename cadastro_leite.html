<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Leite</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<link rel="stylesheet" href="menu-adm.css">

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --vermelho:#b03a2e;
  --logo:#D0B485;
}
*{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
body{margin:0;background:var(--bege);display:none}
header{background:var(--logo);padding:14px;text-align:center;font-weight:700;font-size:17px}
.container{max-width:760px;margin:16px auto;padding:16px;background:#fff;border-radius:12px}
label{font-weight:600;margin-top:10px;display:block;font-size:14px}
input,select{
  width:100%;
  padding:10px 12px;
  margin-top:4px;
  border-radius:8px;
  border:1px solid #ccc;
  font-size:14px
}
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{border:1px solid #ddd;padding:8px;text-align:center}
th{background:#f2e8da}
button{
  width:100%;
  padding:12px;
  margin-top:14px;
  border:none;
  font-size:15px;
  cursor:pointer;
  border-radius:10px
}
.salvar{background:var(--verde);color:#fff}
.excluir{background:var(--vermelho);color:#fff}
.hidden{display:none}
</style>
</head>

<body>

<div id="app" class="hidden">

<header>ğŸ¥› Cadastro de ProduÃ§Ã£o de Leite</header>
<div id="menu-adm"></div>

<div class="container">

<label>Modo de lanÃ§amento</label>
<select id="modo">
  <option value="diario">ğŸ“… DiÃ¡rio (um dia)</option>
  <option value="mensal">ğŸ“Š Mensal (caderneta)</option>
</select>

<!-- DIÃRIO -->
<div id="blocoDiario">

  <label>Data</label>
  <input type="date" id="data_diaria" required>

  <label>Litros do dia</label>
  <input type="number" id="litros_dia" step="0.01" required>

  <label>Vacas produzindo</label>
  <input type="number" id="vacas" required>

  <label>PreÃ§o por litro</label>
  <input type="number" id="preco" step="0.01" required>

  <button class="salvar" onclick="salvarDiario()">ğŸ’¾ Salvar / Atualizar dia</button>
  <button id="btnExcluirDia" class="excluir hidden" onclick="excluirDiario()">ğŸ—‘ï¸ Excluir dia</button>

</div>

<!-- MENSAL -->
<div id="blocoMensal" class="hidden">

  <label>Ano</label>
  <select id="ano" required></select>

  <label>MÃªs</label>
  <select id="mes" required></select>

  <label>PreÃ§o por litro (mÃªs)</label>
  <input type="number" id="preco_mes" step="0.01" required>

  <table>
    <thead>
      <tr><th>Dia</th><th>Litros</th><th>Vacas</th></tr>
    </thead>
    <tbody id="tabelaDias"></tbody>
  </table>

  <button class="salvar" onclick="salvarMensal()">ğŸ’¾ Salvar / Atualizar mÃªs</button>
  <button class="excluir" onclick="excluirMes()">ğŸ—‘ï¸ Excluir mÃªs inteiro</button>

</div>

</div>
</div>

<script>
/* MENU */
fetch("menu-adm.html").then(r=>r.text()).then(h=>{
  document.getElementById("menu-adm").innerHTML = h;
  document.querySelectorAll(".menu-link").forEach(a=>{
    if(a.getAttribute("href")==="cadastro_leite.html") a.classList.add("ativo");
  });
});

/* FIREBASE */
firebase.initializeApp({
  apiKey:"AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain:"sitio-corrego-do-pinhal.firebaseapp.com",
  projectId:"sitio-corrego-do-pinhal"
});
const auth=firebase.auth();
const db=firebase.firestore();

function logout(){
  auth.signOut().then(()=>location.href="index.html");
}

auth.onAuthStateChanged(u=>{
  if(u){
    document.body.style.display="block";
    app.classList.remove("hidden");
    init();
  }else location.href="index.html";
});

/* INIT */
function init(){
  const y=new Date().getFullYear();
  for(let a=2020;a<=2035;a++) ano.innerHTML+=`<option>${a}</option>`;
  ano.value=y;
  for(let m=1;m<=12;m++) mes.innerHTML+=`<option value="${m}">${m}</option>`;
  gerarTabela();
}

/* MODO */
modo.onchange=()=>{
  blocoDiario.classList.toggle("hidden",modo.value!=="diario");
  blocoMensal.classList.toggle("hidden",modo.value!=="mensal");
};

/* TABELA */
function gerarTabela(){
  tabelaDias.innerHTML="";
  for(let d=1;d<=31;d++){
    tabelaDias.innerHTML+=`
      <tr>
        <td>${String(d).padStart(2,"0")}</td>
        <td><input type="number" step="0.01" data-dia="${d}"></td>
        <td><input type="number" data-vaca="${d}"></td>
      </tr>`;
  }
}

/* ================= DIÃRIO ================= */
let docDiarioId=null;

data_diaria.onchange=carregarRegistroDiario;

async function carregarRegistroDiario(){
  docDiarioId=null;
  btnExcluirDia.classList.add("hidden");
  litros_dia.value=vacas.value=preco.value="";

  if(!data_diaria.value) return;

  const d=new Date(data_diaria.value);

  const snap=await db.collection("producao_leite")
    .where("ano","==",d.getFullYear())
    .where("mes","==",d.getMonth()+1)
    .where("dia","==",d.getDate())
    .get();

  if(snap.empty) return;

  const doc=snap.docs[0];
  const r=doc.data();
  docDiarioId=doc.id;

  litros_dia.value=r.litros_dia;
  vacas.value=r.vacas_produzindo;
  preco.value=r.preco_litro;
  btnExcluirDia.classList.remove("hidden");
}

async function salvarDiario(){
  if(!data_diaria.value || !litros_dia.value || !vacas.value || !preco.value){
    alert("Preencha todos os campos do registro diÃ¡rio.");
    return;
  }

  const d=new Date(data_diaria.value);

  const dados={
    ano:d.getFullYear(),
    mes:d.getMonth()+1,
    dia:d.getDate(),
    litros_dia:Number(litros_dia.value),
    vacas_produzindo:Number(vacas.value),
    preco_litro:Number(preco.value),
    valor_dia:Number(litros_dia.value)*Number(preco.value)
  };

  if(docDiarioId){
    await db.collection("producao_leite").doc(docDiarioId).update(dados);
    alert("Registro diÃ¡rio atualizado.");
  }else{
    await db.collection("producao_leite").add(dados);
    alert("Registro diÃ¡rio criado.");
  }
  location.reload();
}

async function excluirDiario(){
  if(confirm("Excluir este registro diÃ¡rio?")){
    await db.collection("producao_leite").doc(docDiarioId).delete();
    location.reload();
  }
}

/* ================= MENSAL ================= */
ano.onchange=carregarMes;
mes.onchange=carregarMes;

async function carregarMes(){
  gerarTabela();
  preco_mes.value="";

  const a=Number(ano.value), m=Number(mes.value);
  const snap=await db.collection("producao_leite")
    .where("ano","==",a).where("mes","==",m).get();

  snap.docs.forEach(doc=>{
    const r=doc.data();
    const tr=[...tabelaDias.querySelectorAll("tr")]
      .find(t=>Number(t.children[0].innerText)===r.dia);
    if(tr){
      tr.querySelector("[data-dia]").value=r.litros_dia;
      tr.querySelector("[data-vaca]").value=r.vacas_produzindo;
      if(!preco_mes.value) preco_mes.value=r.preco_litro;
    }
  });
}

async function salvarMensal(){
  if(!preco_mes.value){
    alert("Informe o preÃ§o do mÃªs.");
    return;
  }

  const a=Number(ano.value), m=Number(mes.value), p=Number(preco_mes.value);

  const existentes={};
  const snap=await db.collection("producao_leite")
    .where("ano","==",a).where("mes","==",m).get();
  snap.docs.forEach(d=>existentes[d.data().dia]=d.id);

  let algum=false;

  for(const tr of tabelaDias.querySelectorAll("tr")){
    const dia=Number(tr.children[0].innerText);
    const litros=Number(tr.querySelector("[data-dia]").value||0);
    const vacas=Number(tr.querySelector("[data-vaca]").value||0);
    if(litros<=0 || vacas<=0) continue;

    algum=true;

    const dados={
      ano:a,mes:m,dia,
      litros_dia:litros,
      vacas_produzindo:vacas,
      preco_litro:p,
      valor_dia:litros*p
    };

    if(existentes[dia]){
      await db.collection("producao_leite").doc(existentes[dia]).update(dados);
    }else{
      await db.collection("producao_leite").add(dados);
    }
  }

  if(!algum){
    alert("Informe pelo menos um dia com litros e vacas.");
    return;
  }

  alert("Caderneta mensal atualizada.");
  location.reload();
}

async function excluirMes(){
  if(confirm("Excluir TODOS os registros deste mÃªs?")){
    const a=Number(ano.value), m=Number(mes.value);
    const snap=await db.collection("producao_leite")
      .where("ano","==",a).where("mes","==",m).get();
    for(const d of snap.docs){
      await db.collection("producao_leite").doc(d.id).delete();
    }
    location.reload();
  }
}
</script>

</body>
</html>
