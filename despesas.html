<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Despesas ‚Äì S√≠tio C√≥rrego do Pinhal</title>

<link rel="stylesheet" href="menu.css">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<style>
:root{
  --marrom:#7b3f2a;
  --bege:#f6efe7;
  --verde:#2f6b2f;
  --vermelho:#c0392b;
  --amarelo:#e0a800;
  --cinza:#666;
  --logo:#D0B485;
}

*{box-sizing:border-box;font-family:Inter,system-ui,Arial}
body{margin:0;background:var(--bege);color:#333}

header{background:var(--logo);padding:15px;text-align:center}
header img{max-width:260px;width:100%}

.container{max-width:900px;margin:18px auto;padding:0 15px}

h2{color:var(--marrom);display:flex;gap:8px;align-items:center;margin-bottom:10px}

/* CONTEXTO */
.contexto{
  background:#fff;
  border-radius:14px;
  padding:12px 14px;
  margin-bottom:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 2px 6px rgba(0,0,0,.05)
}
.contexto span{color:var(--cinza);font-size:14px}

/* VENCIMENTOS */
.vencimentos{
  margin-bottom:18px;
}
.vencimentos .card{
  border-left:6px solid var(--amarelo);
  margin-bottom:8px;
}
.vencimentos .card.atrasada{
  border-left-color:var(--vermelho);
}

/* CONTROLES */
.controles{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-bottom:14px;
}
select{
  padding:12px;
  font-size:15px;
  border-radius:12px;
  border:1.5px solid #ddd;
  background:#f2f2f2
}
#periodo{margin-bottom:14px}

/* CARDS RESUMO */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:12px;
  margin-bottom:18px;
}
.card{
  background:#fff;
  padding:14px;
  border-left:6px solid var(--verde);
  border-radius:14px;
  box-shadow:0 2px 6px rgba(0,0,0,.05)
}
.card strong{font-size:18px}
.card span{font-size:14px;color:var(--cinza)}
.card small{display:block;margin-top:6px;font-size:13px}

.pos{color:var(--verde)}
.neg{color:var(--vermelho)}

/* GRID VALOR / VENCIMENTO */
.linha-dupla{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-top:6px;
}

/* TABELA */
table{
  width:100%;
  border-collapse:collapse;
  background:#fff;
  border-radius:14px;
  overflow:hidden
}
th,td{
  padding:10px;
  text-align:center;
  border-bottom:1px solid #eee;
  font-size:14px
}
th{background:#efe3d3}
tfoot td{font-weight:800;background:#efe3d3}
</style>
</head>

<body>

<header><img src="logo.png"></header>
<div id="menu"></div>

<div class="container">

<h2>üí∞ Despesas</h2>

<div class="contexto">
  <strong id="ctxMes"></strong>
  <span id="ctxVisao"></span>
</div>

<h3>‚è∞ Despesas a Vencer</h3>
<div id="vencimentos" class="vencimentos"></div>

<div class="controles">
  <select id="mes"></select>
  <select id="ano"></select>
</div>

<select id="periodo">
  <option value="mensal">Mensal</option>
  <option value="bimestral">Bimestral</option>
  <option value="trimestral">Trimestral</option>
  <option value="semestral">Semestral</option>
  <option value="anual">Anual</option>
</select>

<div class="cards">
  <div class="card">
    <strong id="cTotal">R$ 0,00</strong>
    <span>Total</span>
    <small id="dTotal"></small>
  </div>
  <div class="card">
    <strong id="cQtd">0</strong>
    <span>Quantidade</span>
  </div>
  <div class="card">
    <strong id="cMedia">R$ 0,00</strong>
    <span>M√©dia</span>
  </div>
</div>

<table>
<thead>
<tr>
  <th>Vencimento</th>
  <th>Tipo</th>
  <th>Fornecedor</th>
  <th>Valor</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
<tfoot>
<tr>
  <td colspan="3">Total</td>
  <td id="tValor">R$ 0,00</td>
</tr>
</tfoot>
</table>

</div>

<script>
fetch("menu.html").then(r=>r.text()).then(h=>{
  menu.innerHTML=h;
  document.querySelectorAll("#menu a").forEach(a=>{
    if(a.getAttribute("href")==="despesas.html") a.classList.add("ativo");
  });
});

firebase.initializeApp({
  apiKey:"AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain:"sitio-corrego-do-pinhal.firebaseapp.com",
  projectId:"sitio-corrego-do-pinhal"
});
const db=firebase.firestore();

const meses=["Janeiro","Fevereiro","Mar√ßo","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
const moeda=v=>Number(v||0).toLocaleString("pt-BR",{style:"currency",currency:"BRL"});

function parseData(v){
  if(!v) return null;
  if(v.seconds) return new Date(v.seconds*1000);
  const [y,m,d]=String(v).split("-");
  return new Date(y,m-1,d);
}

let rows=[];

async function load(){
  const snap=await db.collection("despesas").get();
  rows=snap.docs.map(d=>{
    const r=d.data();
    return {...r, vencimento:parseData(r.data_vencimento)};
  });

  mes.innerHTML=meses.map((m,i)=>`<option value="${i+1}">${m}</option>`).join("");
  ano.innerHTML=[...new Set(rows.map(r=>r.vencimento.getFullYear()))]
    .sort()
    .map(a=>`<option>${a}</option>`).join("");

  ano.value=Math.max(...rows.map(r=>r.vencimento.getFullYear()));
  mes.value=new Date().getMonth()+1;

  mes.onchange=render;
  ano.onchange=render;
  periodo.onchange=render;

  renderVencimentos();
  render();
}

function renderVencimentos(){
  const hoje=new Date();
  vencimentos.innerHTML="";

  rows
    .filter(r=>!r.status_pagamento || r.status_pagamento!=="pago")
    .map(r=>{
      const dias=Math.ceil((r.vencimento-hoje)/86400000);
      return {...r,dias};
    })
    .sort((a,b)=>a.dias-b.dias)
    .slice(0,5)
    .forEach(r=>{
      vencimentos.innerHTML+=`
        <div class="card ${r.dias<0?'atrasada':''}">
          <strong>Fornecedor:</strong>
          <span>${r.fornecedor}</span>

          <strong>Despesa:</strong>
          <span>${r.tipo_despesa}</span>

          <div class="linha-dupla">
            <span><strong>Valor:</strong> ${moeda(r.valor_total)}</span>
            <span><strong>Vencimento:</strong> ${r.vencimento.toLocaleDateString("pt-BR")}</span>
          </div>

          <small class="${r.dias>=0?'pos':'neg'}">
            ${r.dias>=0?`‚è≥ Vence em ${r.dias} dias`:`‚ö†Ô∏è Atrasada h√° ${Math.abs(r.dias)} dias`}
          </small>
        </div>`;
    });
}

function render(){
  const m=+mes.value,a=+ano.value,p=periodo.value;
  ctxMes.innerText=`${meses[m-1]} / ${a}`;
  ctxVisao.innerText=`üìä Vis√£o: ${periodo.options[periodo.selectedIndex].text}`;

  let mesesBack={mensal:1,bimestral:2,trimestral:3,semestral:6,anual:12}[p];
  const atual=rows.filter(r=>{
    const diff=(a*12+m)-(r.vencimento.getFullYear()*12+(r.vencimento.getMonth()+1));
    return diff>=0 && diff<mesesBack;
  });

  const soma=a=>a.reduce((s,r)=>s+Number(r.valor_total||0),0);
  const T=soma(atual);

  cTotal.innerText=moeda(T);
  cQtd.innerText=atual.length;
  cMedia.innerText=moeda(atual.length?T/atual.length:0);

  tbody.innerHTML="";
  let total=0;
  atual.sort((a,b)=>a.vencimento-b.vencimento).forEach(r=>{
    total+=Number(r.valor_total||0);
    tbody.innerHTML+=`
      <tr>
        <td>${r.vencimento.toLocaleDateString("pt-BR")}</td>
        <td>${r.tipo_despesa}</td>
        <td>${r.fornecedor}</td>
        <td>${moeda(r.valor_total)}</td>
      </tr>`;
  });
  tValor.innerText=moeda(total);
}

load();
</script>

</body>
</html>
