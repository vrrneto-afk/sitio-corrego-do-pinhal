<body>

<div class="container">
<h2>ğŸ’° Despesas</h2>

<h3>â° Despesas a Vencer</h3>
<div id="vencimentos"></div>

<select id="periodo">
  <option value="mensal">Mensal</option>
  <option value="bimestral">Bimestral</option>
  <option value="trimestral">Trimestral</option>
  <option value="semestral">Semestral</option>
  <option value="anual">Anual</option>
</select>

<div class="cards">
  <div class="card">
    <strong id="totalDespesas">R$ 0,00</strong>
    <span>Total</span>
  </div>
  <div class="card">
    <strong id="qtdDespesas">0</strong>
    <span>Quantidade</span>
  </div>
  <div class="card">
    <strong id="mediaDespesa">R$ 0,00</strong>
    <span>MÃ©dia</span>
  </div>
</div>

<select id="mes"></select>
<select id="ano"></select>

<table>
<thead>
<tr>
  <th>Data</th>
  <th>Tipo</th>
  <th>Fornecedor</th>
  <th>Valor</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
<tfoot>
<tr>
  <td colspan="3">Total</td>
  <td id="tValor">R$ 0,00</td>
</tr>
</tfoot>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal"
});
const db=firebase.firestore();

const meses=["Janeiro","Fevereiro","MarÃ§o","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
const moeda=v=>v.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});
const num=v=>Number(v)||0;
let rows=[];

/* ğŸ”’ FUNÃ‡ÃƒO TRAVADA â€“ trata Timestamp / string / vazio */
function parseData(v){
  if(!v) return null;
  if(v.seconds) return new Date(v.seconds * 1000);
  return new Date(v);
}

async function load(){
  const snap=await db.collection("despesas").get();
  rows=snap.docs.map(d=>d.data());

  mes.innerHTML=meses.map((m,i)=>`<option value="${i+1}">${m}</option>`).join("");
  ano.innerHTML=[...new Set(rows.map(r=>r.ano))].sort().map(a=>`<option>${a}</option>`).join("");

  mes.value=1;
  ano.value=2025;

  periodo.onchange=renderResumo;
  mes.onchange=()=>{renderResumo();renderTabela();}
  ano.onchange=()=>{renderResumo();renderTabela();}

  renderVencimentos();
  renderResumo();
  renderTabela();
}

function renderVencimentos(){
  const hoje=new Date();
  vencimentos.innerHTML="";

  rows.forEach(r=>{
    if(!r.data_vencimento || String(r.status_pagamento).toLowerCase()==="pago") return;

    const d=parseData(r.data_vencimento);
    if(!d) return;

    const dias=Math.ceil((d-hoje)/86400000);

    vencimentos.innerHTML+=`
      <div class="card ${dias<0?"atrasada":""}">
        <strong>${r.fornecedor}</strong>
        <p>${r.tipo_despesa}</p>
        <p class="${dias>=0?"highlight":"atraso"}">
          ${dias>=0?`â³ Vence em ${dias} dias`:`âš ï¸ Atrasada hÃ¡ ${Math.abs(dias)} dias`}
        </p>
        <p>ğŸ“… ${d.toLocaleDateString("pt-BR")}</p>
        <p>ğŸ’° ${moeda(num(r.valor_total))}</p>
      </div>`;
  });

  if(!vencimentos.innerHTML){
    vencimentos.innerHTML=`<div class="card"><strong>âœ” Nenhuma despesa pendente</strong></div>`;
  }
}

function renderResumo(){
  const m=+mes.value,a=+ano.value,p=periodo.value;
  let inicio=m;
  if(p==="bimestral") inicio=m-1;
  if(p==="trimestral") inicio=m-2;
  if(p==="semestral") inicio=m-5;
  if(p==="anual") inicio=1;
  if(inicio<1) inicio=1;

  const base=rows.filter(r=>r.ano===a&&r.mes>=inicio&&r.mes<=m);
  const total=base.reduce((s,r)=>s+num(r.valor_total),0);

  totalDespesas.innerText=moeda(total);
  qtdDespesas.innerText=base.length;
  mediaDespesa.innerText=moeda(base.length?total/base.length:0);
}

function renderTabela(){
  const m=+mes.value,a=+ano.value;
  const f=rows.filter(r=>r.mes===m&&r.ano===a);
  let total=0;
  tbody.innerHTML="";

  f.forEach(r=>{
    total+=num(r.valor_total);
    tbody.innerHTML+=`
    <tr>
      <td>${String(r.dia).padStart(2,"0")}/${String(m).padStart(2,"0")}/${a}</td>
      <td>${r.tipo_despesa}</td>
      <td>${r.fornecedor}</td>
      <td>${moeda(num(r.valor_total))}</td>
    </tr>`;
  });

  tValor.innerText=moeda(total);
}

load();
</script>
