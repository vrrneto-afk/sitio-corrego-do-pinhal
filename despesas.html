<h3>â° Despesas a Vencer</h3>

<h3>ğŸ“’ HistÃ³rico Mensal</h3>

<table>
<thead>
<tr>
  <th>Data</th>
  <th>Tipo</th>

  <th>Valor</th>
</tr>

<script>
const API="https://script.google.com/macros/s/AKfycbxizkZt7pvNE-otYQe0sqtjYBUx3iI8QA13Di6Cv4hq2YgaosafGzYx2XBf71CxK0QzfQ/exec";
const meses=["Janeiro","Fevereiro","MarÃ§o","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
const moeda=v=>v.toLocaleString("pt-BR",{style:"currency",currency:"BRL"});
const num=v=>Number(v)||0;

let rows=[];

async function load(){
  const res=await fetch(API);
  const data=await res.json();

  const rawHeader=data.DESPESAS[0];
  const body=data.DESPESAS.slice(1);
  const header=rawHeader.map(h=>String(h).trim().toLowerCase());
  const col=n=>header.indexOf(n);

  rows=body.map(r=>({
    dia:num(r[col("dia")]),
    mes:num(r[col("mes")]),
    ano:num(r[col("ano")]),
    tipo:r[col("tipo_despesa")],
    fornecedor:r[col("fornecedor")],
    valor:num(r[col("valor_total")]),
    vencimento:r[col("data_vencimento")]||null,
    status:(r[col("status")]||"").toLowerCase()
  }));

  mes.innerHTML=meses.map((m,i)=>`<option value="${i+1}">${m}</option>`).join("");
  ano.innerHTML=[...new Set(rows.map(r=>r.ano))].sort().map(a=>`<option>${a}</option>`).join("");

  mes.value=1;
  ano.value=2025;

  periodo.onchange=renderResumo;
  mes.onchange=()=>{renderResumo();renderTabela();};
  ano.onchange=()=>{renderResumo();renderTabela();};

  renderVencimentos();
  renderResumo();
  renderTabela();
}

function renderVencimentos(){
  const hoje=new Date();
  vencimentos.innerHTML="";

  rows.forEach(r=>{
    if(!r.vencimento||r.status==="pago") return;
    const d=new Date(r.vencimento);
    const dias=Math.ceil((d-hoje)/86400000);

    vencimentos.innerHTML+=`
      <div class="card ${dias<0?"atrasada":""}">
        <strong>${r.fornecedor}</strong>
        <p>${r.tipo}</p>
        <p class="${dias>=0?"highlight":"atraso"}">
          ${dias>=0?`â³ Vence em ${dias} dias`:`âš ï¸ Atrasada hÃ¡ ${Math.abs(dias)} dias`}
        </p>
        <p>ğŸ’° ${moeda(r.valor)}</p>
        <p>ğŸ“… ${d.toLocaleDateString()}</p>
      </div>`;
  });

  if(!vencimentos.innerHTML){
    vencimentos.innerHTML=`
      <div class="card">
        <strong>âœ” Nenhuma despesa pendente</strong>
        <p>Todas as despesas estÃ£o pagas.</p>
      </div>`;
  }
}

function renderResumo(){
  const m=+mes.value,a=+ano.value,p=periodo.value;
  let inicio=m;
  if(p==="bimestral") inicio=m-1;
  if(p==="trimestral") inicio=m-2;
  if(p==="semestral") inicio=m-5;
  if(p==="anual") inicio=1;
  if(inicio<1) inicio=1;

  const base=rows.filter(r=>r.ano===a&&r.mes>=inicio&&r.mes<=m);
  const total=base.reduce((s,r)=>s+r.valor,0);

  totalDespesas.innerText=moeda(total);
  qtdDespesas.innerText=base.length;
  mediaDespesa.innerText=moeda(base.length?total/base.length:0);
}

function renderTabela(){
  const m=+mes.value,a=+ano.value;
  const f=rows.filter(r=>r.mes===m&&r.ano===a);

  let total=0;
  tbody.innerHTML="";

  f.forEach(r=>{
    total+=r.valor;
    tbody.innerHTML+=`
    <tr>
      <td class="col-data">${String(r.dia).padStart(2,"0")}/${String(m).padStart(2,"0")}/${a}</td>
      <td class="col-texto">${r.tipo}</td>
      <td class="col-texto">${r.fornecedor}</td>
      <td class="col-valor">${moeda(r.valor)}</td>
    </tr>`;
  });

  tValor.innerText=moeda(total);
}

load();
</script>
