<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Configura√ß√£o ‚Äì Farm√°cia</title>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<link rel="stylesheet" href="menu-adm.css">
<link rel="stylesheet" href="config.css">
</head>

<body>

<div id="app" class="hidden">

<header>‚öôÔ∏è Configura√ß√µes</header>
<div id="menu-adm"></div>

<div class="container">

  <h2>Configura√ß√£o ‚Äì Farm√°cia</h2>

  <label>Quantidade m√≠nima em estoque</label>
  <input type="number" id="quantidade_minima" min="0">

  <label>Dias para alerta de validade</label>
  <input type="number" id="validade_alerta_dias" min="0">

  <fieldset>
    <label>Texto ‚Äì Sem estoque</label>
    <input type="text" id="texto_sem_estoque">

    <label>Texto ‚Äì Vence em</label>
    <input type="text" id="texto_vence_em">

    <label>Texto ‚Äì Vencido</label>
    <input type="text" id="texto_vencido">
  </fieldset>

  <button class="salvar" onclick="salvar()">üíæ Salvar</button>

  <!-- BOT√ÉO VOLTAR ‚Äì PADR√ÉO -->
  <button class="voltar" onclick="location.href='config.html'">
    ‚¨Ö Voltar para Configura√ß√µes
  </button>

</div>
</div>

<script>
/* MENU ADM */
fetch("menu-adm.html")
  .then(r => r.text())
  .then(html => {
    document.getElementById("menu-adm").innerHTML = html;
    document.querySelectorAll(".menu-link").forEach(a => {
      if (a.getAttribute("href") === "config.html") {
        a.classList.add("ativo");
      }
    });
  });

/* FIREBASE INIT */
firebase.initializeApp({
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal"
});

const auth = firebase.auth();
const db   = firebase.firestore();

/* AUTH */
auth.onAuthStateChanged(user => {
  if (user) {
    document.body.style.display = "block";
    document.getElementById("app").classList.remove("hidden");
    carregar();
  }
});

/* CARREGAR */
async function carregar(){
  const snap = await db.collection("config").doc("farmacia").get();
  if(!snap.exists) return;

  const d = snap.data();

  document.getElementById("quantidade_minima").value =
    d.quantidade_minima ?? "";

  document.getElementById("validade_alerta_dias").value =
    d.validade_alerta_dias ?? "";

  document.getElementById("texto_sem_estoque").value =
    d.textos?.sem_estoque ?? "";

  document.getElementById("texto_vence_em").value =
    d.textos?.vence_em ?? "";

  document.getElementById("texto_vencido").value =
    d.textos?.vencido ?? "";
}

/* SALVAR */
async function salvar(){

  await db.collection("config").doc("farmacia").update({
    quantidade_minima: Number(
      document.getElementById("quantidade_minima").value
    ),
    validade_alerta_dias: Number(
      document.getElementById("validade_alerta_dias").value
    ),
    textos:{
      sem_estoque: document.getElementById("texto_sem_estoque").value.trim(),
      vence_em: document.getElementById("texto_vence_em").value.trim(),
      vencido: document.getElementById("texto_vencido").value.trim()
    }
  });

  alert("Configura√ß√£o da farm√°cia salva com sucesso.");
}
</script>

<script src="auth-adm.js"></script>

</body>
</html>
