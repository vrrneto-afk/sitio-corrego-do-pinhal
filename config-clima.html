<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Configura√ß√£o ‚Äì Clima</title>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<link rel="stylesheet" href="menu-adm.css">
<link rel="stylesheet" href="config.css">
</head>

<body>

<div id="app" class="hidden">

<header>‚öôÔ∏è Configura√ß√µes</header>
<div id="menu-adm"></div>

<div class="container">

  <h2>Configura√ß√£o ‚Äì Clima</h2>

  <label>Cidade</label>
  <input type="text" id="cidade">

  <label>Regi√£o</label>
  <input type="text" id="regiao">

  <label>Latitude</label>
  <input type="number" step="any" id="latitude">

  <label>Longitude</label>
  <input type="number" step="any" id="longitude">

  <label>Timezone</label>
  <input type="text" id="timezone">

  <label>Janela de previs√£o (minutos)</label>
  <input type="number" id="janela_previsao_minutos">

  <label>Limite de chuva (%)</label>
  <input type="number" id="limite_chuva_percentual">

  <fieldset>
    <label>Texto ‚Äì Chuva come√ßando em</label>
    <input type="text" id="texto_chuva_em">

    <label>Texto ‚Äì Sem previs√£o de chuva</label>
    <input type="text" id="texto_sem_chuva">
  </fieldset>

  <button class="salvar" onclick="salvar()">üíæ Salvar</button>

  <button class="voltar" onclick="location.href='config.html'">
    ‚¨Ö Voltar para Configura√ß√µes
  </button>

</div>
</div>

<script>
/* MENU ADM */
fetch("menu-adm.html")
  .then(r => r.text())
  .then(html => {
    document.getElementById("menu-adm").innerHTML = html;
    document.querySelectorAll(".menu-link").forEach(a => {
      if (a.getAttribute("href") === "config.html") {
        a.classList.add("ativo");
      }
    });
  });

/* FIREBASE INIT */
firebase.initializeApp({
  apiKey: "AIzaSyCW-CuFDrOLO-dteckl_GrPTocmyS-IrzY",
  authDomain: "sitio-corrego-do-pinhal.firebaseapp.com",
  projectId: "sitio-corrego-do-pinhal"
});

const auth = firebase.auth();
const db   = firebase.firestore();

/* AUTH */
auth.onAuthStateChanged(user => {
  if (user) {
    document.body.style.display = "block";
    document.getElementById("app").classList.remove("hidden");
    carregar();
  }
});

/* CARREGAR */
async function carregar(){
  const snap = await db.collection("config").doc("clima").get();
  if(!snap.exists) return;

  const d = snap.data();

  document.getElementById("cidade").value  = d.cidade ?? "";
  document.getElementById("regiao").value  = d.regiao ?? "";
  document.getElementById("latitude").value = d.latitude ?? "";
  document.getElementById("longitude").value = d.longitude ?? "";
  document.getElementById("timezone").value = d.timezone ?? "";
  document.getElementById("janela_previsao_minutos").value =
    d.janela_previsao_minutos ?? "";
  document.getElementById("limite_chuva_percentual").value =
    d.limite_chuva_percentual ?? "";

  document.getElementById("texto_chuva_em").value =
    d.textos?.chuva_em ?? "";

  document.getElementById("texto_sem_chuva").value =
    d.textos?.sem_chuva ?? "";
}

/* SALVAR */
async function salvar(){

  await db.collection("config").doc("clima").update({
    cidade: document.getElementById("cidade").value.trim(),
    regiao: document.getElementById("regiao").value.trim(),
    latitude: Number(document.getElementById("latitude").value),
    longitude: Number(document.getElementById("longitude").value),
    timezone: document.getElementById("timezone").value.trim(),
    janela_previsao_minutos:
      Number(document.getElementById("janela_previsao_minutos").value),
    limite_chuva_percentual:
      Number(document.getElementById("limite_chuva_percentual").value),
    textos:{
      chuva_em: document.getElementById("texto_chuva_em").value.trim(),
      sem_chuva: document.getElementById("texto_sem_chuva").value.trim()
    }
  });

  alert("Configura√ß√£o de clima salva com sucesso.");
}
</script>

<script src="auth-adm.js"></script>
</body>
</html>
